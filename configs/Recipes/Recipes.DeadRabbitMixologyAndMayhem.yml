source: "Dead Rabbit Mixology & Mayhem"
recipes:

#
  - name: Eidolon
    author: Gregory Buda
    notes: Initially inspired by the Army & Navy cocktail. This ended up being the template for many drinks to come.
    glassware: punch glass
    ingredients:
    - 1 Egg white
    - 2 DASHES Mace Tincture
    - 2 DASHES House Cardamom Bitters
    - 0.75 OZ Lemon juice
    - 0.5 OZ Orgeat
    - 0.75 OZ Alvear Pale Cream Sherry
    - 0.75 OZ Plantation 3 Stars Rum
    - 0.75 OZ Perry’s Tot Navy Strength Gin
    - "Garnish: lemon twist, discarded"
    steps:
    - Dry shake.
    - Shake with ice.
    - Fine-strain and serve up without ice.
    - Express the lemon twist over the drink and discard.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Lucky Break
    author: Jillian Vose
    notes: This is a low-ABV negroni variation with a distinctive floral element.
    glassware: nick & nora
    ingredients:
    - 1 DASH Peychaud’s Bitters
    - 1 TSP Cinnamon Bark Syrup
    - 0.5 OZ Campari
    - 0.25 OZ Koval Rose Hip Liqueur
    - 0.25 OZ Blume Marillen Apricot Eau-de-Vie
    - 0.5 OZ Plymouth Gin
    - 1 OZ Lillet Rosé
    - 1.5 OZ Martini & Rossi Bianca Vermouth
    - "Garnish: grapefruit twist, discarded"
    steps:
    - Stir with ice.
    - Strain with a julep strainer and serve up without ice.
    - Express the grapefruit peel's oil over the glass and discard.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - negroni
    - stirred
    - low-abv
  - name: Tinderbox
    author: Jillian Vose
    notes: Pisco is ideal for a juicy, fresh sour. I like dry vermouth for herbaceousness, green apple for brightness, Boston Bittahs for a high note. Macadamia syrup subtly balances the acidity and lends a silky texture.
    glassware: coupette
    ingredients:
    - 2 DASHES Bittermens Boston Bittahs
    - 0.75 OZ Lemon juice
    - 0.5 OZ Granny Smith Apple Juice
    - 0.75 OZ Macadamia Orgeat
    - 0.5 OZ Noilly Prat Dry Vermouth
    - 1.5 OZ Waqar Pisco
    steps:
    - Shake with ice.
    - Fine-strain and serve with an ice nugget.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Kerb Crawler
    author: Madeleine Solo Rapp
    notes: I love agave and wanted to make a bright, fruity and refreshing tequila drink. So pairing it with strawberries, apricot and grapefruit was what came first to my mind. The inspiration here was actually the Pirate Queen - the first drink I learned when I started here.
    glassware: coupette
    ingredients:
    - 1 Muddled ripe strawberry
    - 1 DASH Bitter Truth Creole Bitters
    - 0.75 OZ Lemon juice
    - 0.5 OZ Vanilla Syrup
    - 0.25 OZ Giffard Abricot Brandy
    - 0.25 OZ Combier Crème de Pamplemousse Rose Liqueur
    - 1.5 OZ Tequila Cabeza
    - "Garnish: Nutmeg"
    steps:
    - Shake with ice.
    - Fine-strain and serve with ice nugget.
    - Garnish with grated nutmeg.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Gadabout
    author: Jillian Vose
    notes: A departure from the typical juicy fruity vodka drink. This is something more "mature," with subtle flavors from a classic template.
    glassware: Sour glass
    ingredients:
    - DASH House Orange Bitters
    - 3 DASHES Chipotle Tincture
    - 1 OZ Lime juice
    - 0.75 OZ Orgeat
    - 1 OZ Pierre Ferrand Dry Curaçao
    - 1.5 OZ Ketel One Vodka
    - "Garnish: nutmeg"
    steps:
    - Shake with ice.
    - Fine-strain and serve up without ice.
    - Garnish with the nutmeg.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Lady Killer
    author: Jillian Vose
    notes: This is a cocktail made with a spirit base that mimics a mimosa. The light, citrusy Hibiki and sherbet complement the Asian note of the sesame-infused Irish whiskey. I added lemon to boost the acidic citrus. Suze is for complexity and bitterness and adds an almost marmalade quality.
    glassware: flute
    ingredients:
    - 1 OZ Champagne (not to be shaken with other ingredients)
    - 1 TSP Honey Syrup
    - 0.5 OZ Suze
    - 0.75 OZ Lemon juice
    - 0.75 OZ Orange Sherbet
    - 0.5 OZ Sesame-Infused Powers Gold Irish Whiskey
    - 1.5 OZ Hibiki Japanese Harmony Whisky
    steps:
    - Add Champagne to the flute.
    - Shake the remaining ingredients with ice, then fine-strain into the glass with Champagne.
    - Serve up without ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
    - sparkling
  - name: Soldier Boy
    author: Jillian Vose
    notes: A strong bourbon sour that's also bright and refreshing. Cinnamon, grapefruit, vanilla, allspice, and apple all go so well together. This one tastes like fall in a glass.
    glassware: punch glass
    ingredients:
    - 0.75 OZ Lime juice
    - 0.5 OZ Grapefruit juice
    - 0.25 OZ Vanilla Syrup
    - 0.25 OZ St. Elizabeth Allspice Dram
    - 0.5 OZ Cinnamon Bark Syrup
    - 0.5 OZ Combier Crème de Pamplemousse Rose
    - 0.5 OZ Laird’s Straight Apple Brandy
    - 1.5 OZ Old Forester 100 Proof Bourbon
    - "Garnish: Nutmeg"
    steps:
    - Shake with ice.
    - Fine-strain and serve with an ice nugget.
    - Garnish with the nutmeg.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
    - autumn
  - name: Love Shack
    author: Gregory Buda
    notes: At the time, I was very interested in nut and seed syrups and was playing with ones that weren't commonly used in drinks. I settled on sunflower seeds and made them into a really tasty orgeat. From there, I based the cocktail around the flavor set of sunflower, coriander, and orange.
    glassware: highball
    ingredients:
    - 1 Egg white
    - 2 DASHES Dale DeGroff’s Pimento Bitters
    - 0.75 OZ Lemon juice
    - 1 OZ Sunflower Orgeat
    - 0.75 OZ Half & half
    - 0.5 OZ Teeling Small Batch Irish Whiskey
    - 1.5 OZ Coriander-Infused Glenmorangie Original
    - 1.5 OZ Soda water (not to be shaken with other ingredients)
    steps:
    - Dry shake.
    - Add ice and shake for a long time.
    - Add soda water to the highball glass.
    - Fine-strain and serve.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Birthday Suit
    author: Jillian Vose
    notes: An Irish whiskey white sazerac. Chamomile, lemon oil, and bitters brighten the components of Tullamore D.E.W.; Cocchi Americano provides length and complexity. The cane syrup adds balance and mouthfeel.
    glassware: rocks
    ingredients:
    - 2 Lemon coins
    - Absinthe, to aromatize glass (not to be mixed in drink)
    - 2 DASHES House Cardamon Bitters
    - 2 DASHES Chamomile Tincture
    - 1 TSP Cane Syrup
    - 0.75 OZ Cocchi Americano
    - 1.5 OZ Tullamore D.E.W. 12 Year Irish Whiskey
    steps:
    - Build drink in a mixing tin.
    - Express lemon oils and drop lemon coins into the mixing glass.
    - Stir with ice.
    - Aromatize the old-fashioned glass with absinthe.
    - Strain, with a julep strainer, and serve up, without ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - stirred
    - sazerac
  - name: Big Wig
    author: Jillian Vose
    notes: I wanted to create a smoke-bomb Scotch sour with umami and spice notes. It proved something of a challence, but the result is complex, sophisticated - and delicious.
    glassware: sour glass
    ingredients:
    - 2 DASHES Angostura Bitters
    - 0.75 OZ Lime juice
    - 0.25 OZ Cane Syrup
    - 0.5 OZ Fennel Syrup
    - 0.5 OZ Cinnamon Bark Syrup
    - 0.5 OZ Bulleit Rye Whiskey
    - 1.5 OZ Ardbeg Ten Years Old Scotch
    - 2 Fresh curry leaves
    steps:
    - Build drink in tin and add curry leaves; do not muddle.
    - Shake with ice.
    - Serve up without ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
    - peaty
  - name: Devil Woman
    author: Gregory Buda
    notes: This drink came to me in a dream, in which I was alone in the parlor making an incredible cocktail. The cocktail was made with black pepper, blackberry and Black Grouse Scotch. I remember naming it the Black Black Black Grouse. When I got to work, I made the drink and it got onto the menu. The original name didn't.
    glassware: Highball
    ingredients:
    - 4 DASHES Smoked Black Pepper Tincture
    - 0.75 OZ Lime juice
    - 0.25 OZ Beet Syrup
    - 0.5 OZ Coffee-Pecan Syrup
    - 0.5 OZ Blackberry Shrub
    - 0.5 OZ Manzanilla sherry
    - 0.5 OZ Teeling Single Grain Irish Whiskey
    - 1.5 OZ Famous Grouse Smoky Black Blended Scotch
    steps:
    - Shake with ice.
    - Fine-strain.
    - Serve in a highball glass over cracked ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Humble Pie
    author: Jillian Vose
    notes: Dickel rye is a pretty unique rye, filtered like their Tennessee whiskey. Here, I've used a split base of four spirits and then several different bitters and sweeteners.
    glassware: rocks
    ingredients:
    - 2 DASHES Vieux Pontarlier Absinthe
    - 1 DASH Bitter Truth Decanter Bitters
    - 0.5 TSP Cinnamon Bark Syrup
    - 1 TSP Nutmeg Syrup
    - 0.5 OZ Amaro Nardini
    - 0.5 OZ Rémy Martin 1738 Cognac
    - 0.5 OZ Laird’s Bonded Applejack
    - 1.5 OZ Dickel Rye Whisky
    - "Garnish: lemon peel and orange peel, discarded"
    steps:
    - Stir with ice.
    - Strain into a rocks glass over a single large block of ice.
    - Express the lemon and orange peels over the drink and discard.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - stirred
    - old-fashioned
  - name: Striptease
    author: Jillian Vose
    notes: Think boozy cinnamon Christmas cookies for this one. The rum is split with the cachaça for a bit of funk and extra layers. Becherovka is a Czech herbal liqueur with a strong cinnamon note that’s pretty cool.
    glassware: nick & nora
    ingredients:
    - 0.5 TSP Cane Syrup
    - 0.5 OZ Yellow Chartreuse
    - 0.5 OZ Becherovka
    - 0.5 OZ Noilly Prat Ambré Vermouth
    - 0.5 OZ Novo Fogo Aged Cachaça
    - 1.5 OZ Bacardi 8 Años Rum
    steps:
    - Stir with ice.
    - Strain into a Nick & Nora without ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - stirred
  - name: Down and Out
    author: Jesse Vida
    notes: This drink started with a challenge - balancing the aggressive flavors of peat with a heavy Scotch base and formatting that into an approachable old-fashioned variation. The profile that inspired the drink was lapsang-smoked black tea.
    glassware: rocks
    ingredients:
    - 1 DASH Bittermens Xocolatl Mole Bitters
    - 0.25 OZ Earl Grey Tea Cane Syrup
    - 0.25 OZ Amaro CioCiaro
    - 0.25 OZ Green Chartreuse
    - 1 OZ Barbadillo Amontillado Sherry
    - 1 OZ Laphroaig 10 Year Scotch
    - "Garnish: orange peel, discarded"
    steps:
    - Stir with ice.
    - Strain into a rocks glass over a large block of ice.
    - Express the orange peel over the glass and discard.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - peaty
    - stirred
    - old-fashioned
    - freezer bar
  - name: Dream Ticket
    author: Long Thai
    notes: A breakfast cocktail in the style of a flip. The unaged oat whiskey and malt whiskey represent the oatmeal, the port, the berry, and so on. A whole egg made it more like a dessert drink than a breakfast drink, but the combo works beautifully.
    glassware: irish coffee mug
    ingredients:
    - 1 Whole egg
    - 1 DASH Angostura Bitters
    - 0.5 OZ Maple syrup (grade B)
    - 0.75 OZ Giffard Banane du Brésil
    - 1 OZ Tawny port wine
    - 1 OZ Bushmills Black Bush Irish Whiskey
    - 0.75 OZ High West Silver Oat Whiskey
    - "Garnish: nutmeg"
    steps:
    - Dry shake.
    - Shake with ice.
    - Fine strain and serve up without ice.
    - Garnish with the nutmeg.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
  - name: Kissin' Cousin
    author: Gregory Buda
    notes: I'm the sherry fanatic around here and was interested in putting a few lower-proof ABV cocktails on the list. This is a clean, bright sherry cobbler with a hint of spice and gentain, lavishly garnished with blueberries and mace powder.
    glassware: nog glass
    ingredients:
    - 3 DASHES Mace Tincture
    - 3 DASHES Dandelion bitters
    - 0.25 OZ Salers Aperitif
    - 0.5 OZ Lemon juice
    - 0.75 OZ Lemon Sherbet
    - 0.25 OZ Macadamia Orgeat
    - 1 OZ Plantation Pineapple Rum
    - 1.5 OZ Barbadillo Fino Sherry
    - "Garnish: blueberries and ground mace"
    steps:
    - Whip shake with 15 pieces of pebble ice until ice has melted.
    - Serve with pebble ice; snow-cone it over the top.
    - Garnish with the blueberries and ground mace.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
    - low-abv
  - name: Papa Smurf
    author: Madeleine Solo Rapp
    notes: I wanted to make a bright and vegetal Champagne cocktail. Celery and cucumber work really well together, and pairing that with a London Dry-style gin worked out great.
    glassware: flute
    ingredients:
    - 1 OZ Champagne (not to be shaken with other ingredients)
    - 1 DASH Bittermens Boston Bittahs
    - 1 DASH Vieux Pontarlier Absinthe
    - 0.75 OZ Lemon juice
    - 0.25 OZ Cucumber juice
    - 0.5 OZ Celery Seed Syrup
    - 0.5 OZ Fennel Syrup
    - 0.5 OZ Dolin Blanc Vermouth
    - 1.5 OZ Fords Gin
    steps:
    - Add Champagne to the glass.
    - Shake drink with ice.
    - Fine-strain into glass with Champagne and serve up without ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
    - sparkling
  - name: Spark Plug
    author: Jillian Vose
    notes: A real crowd-pleaser, Spark Plug looks simpler than it is. The flavor pairings of passion fruit, vanilla, lemon and green apple all intertwine at some point. The delicacy of the Botanist doesn't overpower the modifiers and lets the gin shine. Lemongrass adds a touch of brightness of dryness.
    glassware: sour glass
    ingredients:
    - 1 DASH Lemongrass Tincture
    - 0.75 OZ Lemon juice
    - 0.5 OZ Granny Smith Apple Juice
    - 0.25 OZ Vanilla Syrup
    - 0.5 OZ Passion Fruit Syrup
    - 1.5 OZ Botanist Gin
    - "Garnish: lemon twist, expressed and discarded"
    steps:
    - Shake with ice.
    - Fine-strain and serve up without ice.
    - Express the lemon twist over the drink and discard.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Brute Force
    author: Jillian Vose
    notes: A margarita-style drink, sweetened with orgeat instead of agave for more layers. It still needed something to make it more special. To add to the greenness, green tea was suggested, then the magic funky rum bump made it all come together.
    glassware: rocks
    ingredients:
    - 2 DASHES Vieux Pontarlier Absinthe
    - 0.75 OZ Lime juice
    - 0.5 OZ Orgeat
    - 0.5 OZ Merlet Crème de Poire Liqueur
    - 0.25 OZ Wray & Nephew White Overproof Rum
    - 1.5 OZ Green Tea-Infused Tapatio Blanco Tequila
    - "Garnish: nutmeg"
    steps:
    - Shake with ice.
    - Fine-strain and serve over a large block of ice.
    - Garnish with the nutmeg.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
    - margarita
  - name: Gangsta's Paradise
    author: Jillian Vose
    notes: An attempt to recreate salted caramel popcorn. Montreuil Calvados Selection always reminded me of buttered popcorn, so I started there. Pommeau’s funky fermented apple quality brings a quirkiness, and applewood salt lends a smoky note. Pimento bitters enhance this and balance the caramel sweetness.
    glassware: sour glass
    ingredients:
    - 2 DASHES Applewood Smoked Salt Solution
    - 3 DASHES Dale DeGroff’s Pimento Bitters
    - 0.75 OZ Lemon juice
    - 0.75 OZ Caramel Cane Syrup
    - 0.5 OZ Lemorton Pinneau de Normandie
    - 1.5 OZ Montreuil Calvados Selection
    steps:
    - Shake with ice.
    - Fine-strain and serve up without ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Resurrection Man
    author: Jillian Vose 
    notes: This got dreamed up after falling in love with a new spirit I'd discovered - an unaged apple distillate. It was fresh, bright and minerally fragrant. I immediately thought of a martini - and it developed into this.
    glassware: nick & nora
    ingredients:
    - 1 dash Dandelion bitters
    - 1 teaspoon Merlet Crème De Pêche
    - 1 teaspoon Giffard White Crème de Cacao
    - 1 teaspoon Vanilla Syrup
    - 0.5 OZ Barbadillo Manzanilla Sherry
    - 1 OZ Noilly Prat Dry Vermouth
    - 1.5 OZ Copper & King’s Unaged Apple Brandy
    - "Garnish: lemon peel, expressed and discarded"
    steps:
    - Stir with ice.
    - Strain with a juelp strainer and serve up without ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - stirred
    - freezer bar
  - name: King of Clubs
    author: Jillian Vose
    notes: This is inspired by a drink I'd done in the past, but which I felt I could improve. I switched out the original sweetener, changed the flavor of preserves from marmalade to kumquat and added a small amount of Strega for depth and some anise to complement the sage.
    glassware: coupette
    ingredients:
    - 2 sage leaves
    - 1 barspoon kumquat preserves
    - 0.5 OZ Lemon juice
    - 0.75 OZ Granny Smith Apple Juice
    - 0.5 OZ Honey Syrup
    - 0.25 OZ Strega
    - 2 OZ Powers Gold Irish Whiskey
    steps:
    - Build drink in a shaker tin and add sage leaves; do not muddle.
    - Shake with ice.
    - Fine-strain and serve with an ice nugget.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Mafioso
    author: Jesse Vida
    notes: The idea here was a slightly spicy, stirred agave cocktail. It's common to see these flavors in a citrus-forward, shaken drink but not so much in this format. With a habanero shrub to spice it, I based the rest of the flavors around that.
    glassware: nick & nora
    ingredients:
    - 2 DASHES Bittermens Hellfire Habanero Shrub
    - 1 TSP Fennel Syrup
    - 0.25 OZ Aperol
    - 0.5 OZ Fusion Verjus Blanc
    - 0.25 OZ Giffard Abricot Brandy
    - 0.5 OZ Alvear Pale Cream Sherry
    - 1 OZ Tequila Cabeza
    - "Garnish: lemon peel, expressed and discarded"
    steps:
    - Stir with ice.
    - Strain with a julep strainer and serve up without ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - stirred
  - name: Chasing the Dragon
    author: Jillian Vose
    notes: A bourbon sour variation, this just screams fall. Warmly spiced and refreshing with poppy seed giving the drink its edge.
    glassware: punch glass
    ingredients:
    - 1 DASH Bitter Truth Aromatic Bitters
    - 1 TSP Cinnamon Bark Syrup
    - 0.75 OZ Lemon juice
    - 0.5 OZ Grapefruit juice
    - 0.5 OZ Poppy Seed Syrup
    - 0.5 OZ Orgeat
    - 1 OZ Scarlet Ibis Rum
    - 1 OZ Eagle Rare 10 Year Bourbon
    - "Garnish: Nutmeg"
    steps:
    - Shake with ice.
    - Fine-strain and serve with an ice nugget.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
    - autumn
  - name: Hong Kong Phooey
    author: Jessica Friedman
    notes: I based this drink around avocado. Since avocado is such a delicate flavor, I incorporated it in the drink in two ways - a fat wash and a rich cane syrup. Once I figured out how to get the avocado flavor right, the drink came together naturally.
    glassware: nog glass
    ingredients:
    - 3 DASHES Bay Leaf Tincture
    - 1 DASH Vieux Pontarlier Absinthe
    - 0.5 OZ Lemon juice
    - 0.5 OZ Grapefruit juice
    - 0.25 OZ Pistachio Orgeat
    - 0.75 OZ Avocado Cane Syrup
    - 0.75 OZ Half & half
    - 0.5 OZ Krogstad Gamle Aquavit
    - 0.5 OZ Banks 5 Island Blend Rum
    - 1 OZ Avocado-Infused Caña Brava Rum
    - "Garnish: Nutmeg"
    steps:
    - Short shake with ice.
    - Fine-strain and serve with pebble ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Bengali Menace
    author: Jillian Vose
    notes: I wanted to do a Scotch-based White Negroni variation. I really love the green apple and other bright fruit notes of Glenfiddich, which led me to modifiers of an apple liqueur made in upstate New York and absinthe, while keeping the classic Suze and Cocchi of a white negroni.
    glassware: rocks
    ingredients:
    - 3 DASHES Vieux Pontarlier Absinthe
    - 0.5 TSP Cane Syrup
    - 0.5 OZ Suze Saveur d’Autrefois
    - 0.75 OZ American Fruits Aged Apple Liqueur
    - 0.75 OZ Cocchi Americano
    - 1 OZ Glenfiddich 12 Year Scotch
    - "Garnish: lemon peel, expressed and discarded"
    steps:
    - Stir with ice.
    - Strain with a juelp strainer and serve over a large block of ice.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - negroni
  - name: 30 Seconds 'Til Takeoff
    author: Long Thai
    notes: I wanted an approachable yet complex cocktail where the star was beer. Belgian-style beers have a bright fruit, cloves, anise and herb-like quality. Bananas and apples go along with the baking spice quality of the beer, while coriander and Martini & Rossi emphasize the herbaceous side of the ale.
    glassware: moustache cup
    ingredients:
    - 1.5 OZ Goose Island Matilda Belgian Ale
    - 1 DASH House Orange Bitters
    - 0.75 OZ Lemon juice
    - 0.75 OZ Lemon Sherbet
    - 0.75 OZ Giffard Banane du Brésil
    - 0.5 OZ Martini & Rossi Bianco Vermouth
    - 0.5 OZ Coriander-Infused Glenmorangie Original
    - 1.5 OZ Black Dirt Apple Jack
    - "Garnish: nutmeg"
    steps:
    - Add ale to mustache cup.
    - Shake with ice.
    - Fine-strain and serve with ice nugget.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
    - beer
  - name: Guardian Angel
    author: Long Thai
    notes: Olive oil-washed mezcal was the starting point; the other ingredients were added to accentuate that. The corn whiskey downplays the smokiness of the mezcal, and the chipotle adds dark, vegetal, spicy aromatics. Sumac’s tart floral aromatics were paired with the tomato. The result is smoky and spicy yet light and refreshing.
    glassware: coupette
    ingredients:
    - 2 Cherry tomatoes
    - 3 DASHES Chipotle Tincture
    - 0.75 OZ Lemon juice
    - 0.5 OZ Sumac Syrup
    - 0.25 OZ Sapins liqueur
    - 1 OZ Extra Virgin Olive Oil-Washed Del Maguey Vida Mezcal
    - 1 OZ Mellow Corn Whiskey
    steps:
    - Muddle tomatoes; build drink.
    - Shake with ice.
    - Fine-strain and serve with an ice nugget.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - shaken
    - citrus
  - name: Fifth Gear
    author: Jesse Vida
    notes: This is one of my all-time favorite creations. A very rich and decadent Old Fashioned variation, splitting base with my preferred amaro and pot still Irish whiskey. This cocktail represents a meeting of my own style with the layering and balancing techniques I’ve acquired at The Dead Rabbit.
    glassware: rocks
    ingredients:
    - 1 DASH Saline Solution
    - 1 DASH Vieux Pontarlier Absinthe
    - 0.5 TSP Giffard Banane du Brésil
    - 0.25 OZ Giffard Crème de Cacao (white)
    - 0.5 OZ Blandy’s 5 Year Malmsey Madeira
    - 1 OZ Amaro Montenegro
    - 1 OZ Powers John’s Lane Irish Whiskey
    - "Garnish: orange peel, expressed and discarded"
    steps:
    - Stir with ice.
    - Strain with julep strainer and serve over a large block of ice.
    - Garnish.
    tags:
    - the dead rabbit
    - the dead rabbit mixology & mayhem
    - stirred
    - old-fashioned
  - name: Rush Job
    author: Gregory Buda
