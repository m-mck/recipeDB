  - name: Baby Boomer
    author: Jillian Vose
    notes: Virgil Kaine rye was the base inspiration. This has an intensity from its high rye mash bill and 45.5 ABV, so I had to really think about how to balance that out. The citrus, spice and notes of banana and berries made me think of the blueberry component. I now had the basic flavor profile. To modify it to be complex, I thought of Becherovka - a Czech herbal liqueur with a dominant cinnamon note. It needed to be boozier to hit the manhattan style I was after, but more rye made it too hot. I rounded it out with armagnac - yet another split base.
    glassware: nick & nora
