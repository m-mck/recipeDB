  - name: Heart of Glass
    author: Troy Sidle
    notes: 
    glassware: 
    ingredients:
    - 1 1/2 oz Eagle Rare 10-Year Bourbon
    - 3/4 oz Carpano Antica Formula vermouth
    - 3/4 oz Cynar
    - 17 drops Angostura bitters
    - 1/2 oz water
    - Orange peels
    steps:
    - Rinse a rocks glass with Eagle Rare 10-year Bourbon.
    - Pour 1 1/2 oz. of bourbon into a second glass.
    - Add the vermouth and Cynar to the glass.
    - Add the Angostura bitters.
    - Add just enough water to remove the burn of the bourbon but not so much that you needlessly dilute it; start with half an ounce.
    - Zest a lot of orange oil in. 
    - Pour into the first glass.
    tags:
    - stirred
