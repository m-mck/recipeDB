  - name: Hotel Room Temperature
    author: Kirk Estopinal
    notes: The idea for this is conceptual, though the drinks themselves are quite pleasing. The title is an homage to two song titles about the regretful aspects of love. "All's Fair" is an 'island' Manhattan and is a nod to the beginnings of love in all its fancy glory and style. Think vacations and summer vibes. The "Flip Out" should be obvious. The "Hotel Room Temperature" is representative of dishonest behavior, and so is served at room temperature. As if our hero is mixing drinks at the end of the night without his tools or ice. It's an exercise in texture and the fact that assembly can, and does, adjust the entire profile of the same ingredients.
    glassware: 
    ingredients:
    - 1 1/2 oz Carpano antica formula vermouth
    - 3/4 oz El Dorado 12-Year Rum
    - approx. 1/4 oz Marie Brizard orange curacao
    - 2 dashes Bittermen's Mole bitters
    - 8 drops salt tincture
    - "Garnish: orange twist"
    steps:
    - Build in a rocks glass, no ice. This is a room temperature cocktail. Garnish with an orange twist.
    tags:
    - stirred
  - name: Heering Flip
