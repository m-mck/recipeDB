source: "Beta Cocktails"
recipes:

#
  - name: Angostura Sour
    author: Charles H. Baker & Kirk Estopinal
    notes: Two years later it still amazes us that the first recipe in rogue cocktails was a potable abstract of our entire philosophy. Thank you Charles H. Baker.
    glassware: 
    ingredients:
    - 1 1/2 oz Angostura bitters
    - 3/4 oz lime juice
    - 1 oz simple syrup
    - one egg white
    steps:
    - Dry shake the egg white and lime juice.
    - Add the remaining ingredients, ice, and shake hard. Strain into a chilled cocktail glass.
    tags:
    - shaken
    - citrus
  - name: Arbitrary Nature of Time
    author: Maks Pazuniak
    notes: I mean, have you ever really thought about it?
    glassware: 
    ingredients:
    - 1 1/2 oz Wild Turkey 101
    - 1 oz Campari
    - 3/4 oz Cherry Heering
    - 1 dash Regan's Orange bitters
    - 2 dashes Bittermens Mole bitters
    - "Garnish: orange twist"
    steps:
    - Stir and strain over a large rock. Garnish.
    tags:
    - stirred
  - name: Ashtray Heart
    author: Erik Ellestad
    notes: 
    glassware: 
    ingredients:
    - mezcal, to rinse
    - 1 oz Smith & Cross
    - 1 oz Punt e Mes
    - 1 oz dry vermouth
    - "Garnish: 1 grapefruit twist, discarded"
    steps:
    - Stir and strain into a coupe rinsed with smokey mezcal. Express the oil from a grapefruit twist and discard.
    tags:
    - stirred
  - name: Art of Choke
    author: Kyle Davidson
    notes: When was the last time that you created a brand new drink template? It's hard to do, unless you're Kyle Davidson and you break breans like Daryl Dawkins breaks backboards.
    glassware: 
    ingredients:
    - 1 oz white rum
    - 1 oz Cynar
    - 1/8 oz lime juice
    - 1/8 oz demerara syrup (2:1)
    - heavy 1/4 oz green Chartreuse
    - Fresh mint sprig
    - "Garnish: mint sprig"
    steps:
    - Muddle a mint sprig in the mixing glass with the other ingredients.
    - Add ice, stir, and strain over fresh ice in a rocks glass. 
    - Garnish with an artfully positioned mint sprig.
    tags:
    - stirred
    - citrus
  - name: Bitter Giuseppe
    author: Stephen Cole
    notes: 
    glassware: 
    ingredients:
    - 2 oz Cynar
    - 3/4 oz Carpano Antica Formula vermouth
    - 2 dashes Regan's Orange bitters
    - Slice of lemon with a little meat
    steps:
    - Build in a rocks glass.
    - Slice lemon and squeeze over glass with oils spraying over top and about 11-15 drops of juice going into the glass.
    - Stir.
    - Garnish with the same lemon slice.
    tags:
    - stirred
    - citrus
  - name: Black Cat
    author: Nicholas Jarrett
    notes: You know what rules? Simple cocktails made ethereal via layered flavors and nuance.
    glassware: 
    ingredients:
    - 1 oz Chihicapa mezcal
    - 1/2 oz Hayman's Old Tom gin
    - 1/2 oz Ransom Old Tom gin
    - 3/4 oz Punt e Mes
    - 3/4 oz Lustau Amontillado sherry
    - Grapefruit peel
    - 1 teaspoon sugar cane syrup
    - "Garnish: grapefruit twist"
    steps:
    - Muddle grapefruit with sugar cane syrup in a mixing glass.
    - Add remaining ingredients and stir.
    - Strain into a chilled coupe.
    - Garnish with a grapefruit twist.
    tags:
    - stirred
  - name: Broken Shoe Shiner
    author: Stephen Cole
    notes: Another original rogue cocktail, this one is still just as fucked sounding as it was the first time around. And still just as delicious.
    glassware: 
    ingredients:
    - 1 oz Pernod
    - 1 oz Aperol
    - 1 oz Benedictine
    - 1 oz pineapple juice
    - 1 oz lemon juice
    - One egg white
    - "Garnish: Rose water"
    steps:
    - Dry shake the egg white and lemon juice.
    - Add remaining ingredients and ice. Shake hard.
    - Strain into a chilled cocktail glass and garnish with 9 drops of rose water.
    tags:
    - shaken
    - citrus
  - name: Burned Popcorn
    author: Kyle Davidson
    notes: 
    glassware: 
    ingredients:
    - 1 1/2 oz Buffalo Trace
    - 1/4 oz El Dorado Aged Rum (at least 15 years)
    - 1/8 oz demerara syrup (2:1)
    - 1 dash Angostura
    - 1 dash Regan's Orange Bitters
    - 3 orange swaths
    - "Garnish: 1 orange twist"
    steps:
    - Flame 3 orange swaths in a rocks glass, fully expressing and igniting all oil.
    - Stir and strain.
    - Garnish with an orange twist.
    tags:
    - flame
    - stirred
  - name: Campari Martini
