  - name: The Search for Delicious
    author: Kirk Estopinal
    notes: 
    glassware: 
    ingredients:
    - One "bakers" pinch of sea salt`
    - 2 oz Cynar
    - 3/4 oz Punt e Mes
    - 15-21 drops of lemon juice
    - 6 dashes Regan's bitters
    - 2 pinches sea salt
    - 5 swaths of lemon peel
    steps:
    - Start with one "bakers" pinch of salt in a rocks glass. Add the Cynar and briefly stir.
    - Add the Punt e Mes, bitters, lemon juice, and ice.
    - Stir briefly to incorporate.
    - Taste, looking for only the faintest hint of salt.
    - If your drink tastes salty, throw out your first attempt and adjust the salt level.
    - When the salt level is correct, express the oil from 5 swaths of lemon peel onto the surface of the cocktail.
    - Drop one of the expressed lemon peels in alongside the side of the glass, skin side facing in.
    - An 1/8 rim of salt will allow your guest to experiment with a few salty sips.
    - This will make the following sips pleasantly sweet, and that will make your brain hurt.
    tags:
    - stirred
