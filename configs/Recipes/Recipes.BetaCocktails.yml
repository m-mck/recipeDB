  - name: Felonious Monk
    author: Tim Lacrey
    notes: Do you remember when you were a kid and you would try to invent new flavor combinations at the Burger King soda fountain by mixing Coke and Dr. Pepper with a splash of Sprite? This cocktail is like that one time that you fucking nailed it.
    glassware: 
    ingredients:
    - 1 1/2 oz Miller's Westbourne
    - 1 1/4 oz lemon juice
    - 3/4 oz Yellow Chartreuse
    - 1/2 oz Benedictine
    - 3 dashes Angostura bitters
    - 1 egg white
    - 1 1/2 oz Belgian abbey beer
    - "Garnish: orange peel rosette"
    steps:
    - Combine all ingredients except beer in a shaker and dry shake.
    - Add ice and shake.
    - Add beer to an ice-filled collins glass.
    - Strain cocktail into glass.
    - Garnish with an orangeg peel rosette.
