  - name: Gunshop Fizz
    author: Kirk Estopinal & Maks Pazuniak
    notes: This ended up being the signature cocktail of the original book and one that we're still proud of.
    glassware: 
    ingredients:
    - 2 oz Peychaud's Bitters
    - 1 oz lemon juice
    - 1 oz simple syrup
    - 2 strawberries
