  - name: Cobble Hill
    author: Sam Ross
    notes: |+2
      This is a very early Milk & Honey drink from when we were putting cucumbers in everything. Sasha and I were thinking of a Manhattan that you could drink during the summertime. We came up with the Cobble Hill—light and floral, as opposed to the heavy style of the classic Manhattan.
    glassware: coupe
    ingredients:
    - 3 thin cucumber slices
    - 2 oz rye whiskey
    - 1/2 oz Amaro Montenegro
    - 1/2 oz dry vermouth
    steps:
    - Add 2 cucumber slices to a mixing glass and gently bruise with a muddler.
    - Add the rye, amaro, and vermouth.
    - Fill the glass with ice and stir for 30 seconds.
    - Strain into a chilled coupe and garnish with the remaining cucumber slice.
