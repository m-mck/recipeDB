#The Martini and the Manhattan
  - name: .38 Special
    author: Michael Madrusan
    notes: |+2
      Sasha wouldn't initially let me name this the .38 Special because he said it sounded too violent. I had explained the relevance of the name in regards to the spec, but he wouldn't budge. I brought up the French 75 and he still wouldn't cave. I sulked like a child, and I rarely made the drink until he'd forgotten about it. About a month later, he came around. -Michael Madrusan
    glassware: coupe
    ingredients:
    - 2 3/8 oz blended Scotch
    - 3/8 oz yellow Chartreuse
    - 3/8 oz Amaro CioCiaro
    - A lemon twist, for garnish
    steps:
    - Combine the Scotch, Chartreuse, and amaro in a mixing glass filled with ice and stir until the drink is sufficiently chilled.
    - Strain into a chilled coupe and garnish with the lemon twist.
    tags:
    - Milk & Honey
    - "the martini and the manhattan: cocktails stirred and served up"
