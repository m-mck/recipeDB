  - name: Queen's Park Swizzle (Dark)
    notes: |+2
      Swizzles are traditionally made using small wooden sticks ("swizzle sticks") that are whittled from what is commonly called the Caribbean bois lélé tree. The most desirable species of these trees are found in Martinique. To swizzle means to agitate the crushed ice in a cocktail while marrying all the ingredients, so that a discernible frost forms on the outside of the glass. This drink is both attractive and delicious. A popular variation of this cocktail, the Maloney Park Swizzle (page 193), is made with white rum and both Peychaud's and Angostura bitters, but this version is likely more similar to its original Trinidad incarnation. -Richard Boccato
