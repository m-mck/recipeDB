#The Sour: Traditional and Non-Traditional
  - name: Apple Jack
    author: Sasha Petraske
    notes: |+2
      If the shawl-collar cardigan were a cocktail, it would be this one. Sasha's Apple Jack was a play on the original cocktail from The Savoy Cocktail Book (from 1930). Much like his favorite sartorial standby, Sasha adored this drink on a crisp fall evening, but he also found it a fine choice to hunker down with deep into winter. Whereas the Savoy's version is simply half an ounce each of Italian vermouth and Calvados shaken with ice, along with a dash of Angostura bitters, and strained into a coupe, Sasha's imparts a finely balanced cornucopia of spices and autumn fruit by way of apple cider and applejack. -Georgette Moger-Petraske
    glassware: coupe
    ingredients:
    - 1/2 oz fresh lemon juice
    - 1/2 oz simple syrup
    - 1/2 oz apple cider
    - 1 1/2 oz applejack
    steps:
    - Combine the lemon juice, simple syrup, apple cider, and applejack in a cocktail filled with ice and shake vigorously until the drink is sufficiently chilled.
    - Strain into a chilled coupe.
    tags:
    - Milk & Honey
    - "the sour: traditional and non-traditional"
    - shaken
    - citrus
    - autumn
