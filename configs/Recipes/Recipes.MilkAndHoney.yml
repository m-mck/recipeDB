  - name: The Business
    author: Sasha Petraske
    notes: |+2
      "My favorite Sasha cocktail is The Business. The drink perfectly embodies Sasha's treasured principle of simplicity and the flip-side of that principle: his merciless attention to detail. If the drink were just a tiny bit off, he wouldn't serve it to a dog. When there are only three ingredients, you have little behind which to hide imperfection. The name of the drink is a play on words, as it is a slight variant of the classic Bee's Knees. Pronounce the names one after the other and you'll get it. -Zachary Gelnaw-Rubin"
    glassware: coupe
    ingredients:
    - 2 oz gin
    - 1 oz fresh lime juice
    - 3/4 oz Honey Syrup
    steps:
    - Combine the gin, lime juice, and honey syrup in a cocktail shaker.
    - Add 1 large ice cube and shake vigorously until the drink is sufficiently chilled.
    - Strain into a chilled coupe.
    tags:
