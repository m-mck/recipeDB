  - name: Daiquiri
    notes: |+2
      A perfect Daiquiri is a window into the technique and talent needed to make any shaken drink. For this reason, it is the test drink for anyone who wants to see what a bar or bartender is all about. Sasha often made his Daiuiris with 7/8 ounce of lime juice because, depending on the lime, a full ounce of juice could make a drink a little too tart. That moment really drove home the importance of tasting every drink—especially the first drinks of the night—because even if you make the drink 'right,' the ingredients, even in the simplest of drinks, will not always guarantee the same results. Sasha's pursuit of quality was relentless. If there was a problem with one of the drinks in a round, the whole round would be thrown out and begun again. Every drink had to be perfect and rthey all had to go out together. What mattered was quietly and unobtrusively doing our part—not for applause or personal gain, but simply because it was the right way to do things. -Abraham Hawkins 
    glassware: coupe
    ingredients:
    - 7/8 to 1 oz fresh lime juice, to taste
    - 3/4 oz simple syrup
    - 2 oz white rum
    steps:
    - Combine the lime juice, simple syrup, and rum in a cocktail shaker.
    - Add a 2-inch ice cube and shake vigorously until the drink is sufficiently chilled. Strain into a chilled coupe.
    tags:
    - Milk & Honey
    - "the sour: traditional and non-traditional"
    - shaken
    - citrus
    - daiquiri
  - name: Daiquiri No. 4
    author: Sasha Petraske
    notes: |+2
      "Sasha taught me how to make the Daiquiri early on, and he often requested one from me when I was behind the bar at Milk & Honey and Little Branch. This is yet another drink that demonstrates the elegance that defined Sasha's personal drink style: three ingredients, perfect balance, no fuss."
