    - 3/4 oz fresh lemon juice 
    - 3/4 oz honey syrup
    - 1/4 oz apple liqueur, preferably Berentzen's 
    - 2 oz white applejack, preferably Laird's Jersey Lightning 
    - 2 drops Mineral Saline
    - 4 to 5 dashes A.P.P. Bitters
    - 1 dash House Orange Bitters
    steps:
    - Combine 2 mint sprigs, lemon juice, honey syrup, and apple liqueur in a cocktail shaker and gently muddle. 
    - Add the applejack and mineral saline, then swirl to incorporate. 
    - Pour the cocktail into a Collins glass and add crushed ice to come just under the rim of the glass. 
    - Add both bitters and lightly swizzle the drops into a red layer on top of the ice. 
    - Top with more ice, shaping it into a cone, and garnish with the remaining mint sprig.
