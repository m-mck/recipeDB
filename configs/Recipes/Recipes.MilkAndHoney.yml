  - name: The U.S.S. Russel Punch
    notes: |+2
      Named for our Brooklyn apartment on Russell Street and a nod to Sasha's Russian heritage, this cocktail was served in rambling rose-patterned teacups in the most social room of the house-the kitchen. It ensured that the party merrily rollicked along without drink requests overwhelming the bartender or the hostess. -Georgette Moger-Petraske (Makes about 2 3/4 gallons (10 L), enough for a boisterous party.)
    glassware: punch bowl
    ingredients:
    - 50 lemons, peeled and juiced
    - 3 pounds (1 kg 360 g) granulated sugar
    - 3 (750-ml) bottles Jamaican rum, such as Appleton's 
    - 3 (750-ml) bottles white rum, such as Flor de Cana
    - 1 (750-ml) bottle dark rum, such as Smith & Cross
    - 6 (750-ml) bottles prosecco
    - 1 tablespoon freshly grated nutmeg
    - 12 cinnamon sticks, for garnish 
    - 12 whole cloves, for garnish
    steps:
    - Combine the lemon peels and sugar in a large punch bowl and let stand for 1½ and up to 4 hours.
    - Discard 80 percent of the peels from the sugar, brushing any sugar clinging to the peels back into the bowl. 
    - Add the lemon juice to the sugar; then add the Jamaican, white, and dark rums and gently whisk. 
    - Top off with 2 to 3 bottles of prosecco; add the nutmeg and whisk again. 
    - Add a 5-inch (13 cm) square block of ice and the cinnamon sticks and cloves. 
    - Refresh the punch with more prosecco over the course of the party.
