  - name: Left Hand
    author: Sam Ross
    notes: |+2
      We created a series of 'Hand' cocktails in the early days of Milk & Honey. The Right Hand was an aged-rum take; Tres Hands was its mezcal and tequila sister; and the Smoking Hand was her brother from Islay and the Highlahds. Before the Boulevardier came back into prominence, this was a bourbon riff on the Negroni that we created using the newly released chocolate bitters from Bittermen's. Sashs reserved his compliments for only a few drinks, but this was one of our cocktails in the 'Hand' series that he loved. 'Well played, Sam,' he said. -Sam Ross"
    glassware: coupe
    ingredients:
    - 1 1/2 oz bourbon
    - 3/4 oz sweet vermouth
    - 3/4 oz Campari
    - 3 dashes Bittermen's chocolate bitters
    - A brandied cherry, for garnish
    steps:
    - Add the bourbon, vermouth, Campari, and bitters to a mixing glass.
    - Fill it with ice and stir for 30 seconds.
    - Strain into a chilled coupe and garnish with the brandied cherry.
