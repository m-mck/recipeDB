  - name: Cosmonaut
    author: Sasha Petraske
    notes: |+2
      This is one of Sasha's cocktails that didn't get as much play as it should have, for some reason—it's excellent. Sasha named it as a jab towards the popularity of the Cosmopolitan, which this drink, emphatically, is not. Much like the Marmalade Cocktail of the 1930s (from Harry Craddock's The Savoy Cocktail Book), but a bit sweeter with the use of raspberry preserves rather than orange marmalade, this makes a great aperitif. Sasha's jam brand of choice was Bonne Maman—the jars with the red-and-white-checkered lids. -Michael Madrusan
    glassware: coupe
    ingredients:
    - 2 oz gin
    - 3/4 oz fresh lemon juice
    - 1 heaping barspoon raspberry preserves
    steps:
    - Combine the gin, lemon juice, and preserves in a chilled cocktail shaker, fill with ice, and shake vigorously until the drink is sufficiently chilled.
    - Strain into a chilled coupe.
