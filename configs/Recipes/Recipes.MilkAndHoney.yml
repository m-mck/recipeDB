  - name: Bensonhurst
    author: Chad Solomon
    notes: |+2
      I was inspired to create the Bensonhurst as an alternative to the Brooklyn Cocktail, partly because of the lack of original-formula Amer Picon. It was the winter of 2006 and I was working at both Milk & Honey and the Pegu Club. Vincenzo Errico had already created the Red Hook at Milk & Honey in 2004 as the first of the Brooklyn variations, which set the precedent of choosing other Brooklyn neighborhoods to name the variations it spawned. -Chad Solomon
    year: 2006
    glassware: coupe
    ingredients:
    - 1 oz Dolin dry Vermouth
    - 1 teaspoon Cynar
    - 2 teaspoons Luxardo Marascino liqueur
    - 2 oz rye whiskey, preferably Rittenhouse
    steps:
    - Combine the vermouth, Cynar, Maraschino liueur, and whiskey in a frozen mixing glass and top off with ice.
    - Stir until the drink is sufficiently chilled, then strain into a frozen coupe.
