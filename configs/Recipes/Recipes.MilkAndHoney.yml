  - name: The Sherpa
    author: Matt Clark
    notes: |+2
      I met Sasha when I was the doorman at Dutch Kills. Over the course of the next six years, as I worked my way up to bartender, his guidance was invaluable. He was my mentor and a good friend. He always spoke to me as a peer, even at the very beginning of my career. At the time, I remember being exasperated by his meticulousness — we spent nearly an hour and a half adjustingn this recipe incrementally in different directions to see what worked best, and in the end we settled on the first recipe we'd tried. But the experience of trying each minor variation taught me just how delicate the human palate is and just how important it is to be exact in your measurements. -Matt Clark
    glassware: rocks
    ingredients:
    - 2 dashes orange bitters
    - 1/4 oz Curacao
    - 1/4 oz St. Elizabeth Allspice Dram
    - 2 oz bourbon, preferably Elijah Craig 12-year-old
    - A lemon twist, for garnish
    steps:
    - Build the drink in a whiskey glass, starting with the bitters and ending with the bourbon.
    - Add a large cube of ice and stir a few times.
    - Since this is a sipping drink, it should have a minimal amount of water content to start, as you want to be able to savor it over time without it becoming too watery.
    - Garnish with the lemon twist.
    tags:
    - Milk & Honey
    - "the old fashioned: built-in-the-glass cocktails"
    - stirred
    - old-fashioned
  - name: Si-Güey
    author: Michael Madarusan
    notes: |+2
      Segue — as in, "to move, without interruption, from one scene to another" — is imperative for working in the tight quarters of any Petraske bar. Güey is the colloquial Mexican Spanish way of referring to any person without using his name, and "Si, güey" was something Sasha and all the bartenders would say to one another at various points of the evening. -Michael Madrusan
    glassware: rocks
    ingredients:
    - 3 dashes orange bitters
    - 1/4 oz Cucraco
    - 2 oz teuila reposado
    - 1/4 oz Islay whisky
    steps:
    - Build the drink in a whiskey glass, starting with the bitters and ending with teuila.
    - Add 1 large ice cube and stir.
    - Finish with a float of the whisky.
