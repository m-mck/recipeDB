  - name: Tattletale
    author: Sam Ross
    notes: |+2
      "Sasha was more than just a mentor to me: he was one of my closest friends. He was the only one who would come into the bar and bust my chops about washlines, water content, or inefficient jigger use, and you know what? He was always right. Sasha was thoughtful, gentle, and trusting. He would come into Pegu Club when it first opened — it was one of three bars I was working at during that timme. I wanted him to try this cocktail, despite the fact that he hated smoky Scotch. He put the glass to his lips and sat up straight. I took one look at his face before removing the offending drink and honoring his request for a double Queen's Park Swizzle. This cocktail is a deliciously smoky riff on an Old Fashioned fattened up by using honey instead of sugar. -Sam Ross"
    glassware: rocks
    ingredients:
    - 3 dahes Angostura bitters
    - 1 barspoon honey
    - 1 1/4 oz Highland Scotch
    - 3/4 oz Islay whisky
    - A lemon twist, for garnish
    - An orange twist, for garnish
    steps:
    - Build the drink in a room-temperature whiskey glass, starting with the bitters and ending with the whisky.
    - Add one rock ice cube and stir 5 or 6 times.
    - Garnish with the lemon and orange twists.
    tags:
    - Milk & Honey
    - "the old fashioned: built-in-the-glass cocktails"
    - stirred
