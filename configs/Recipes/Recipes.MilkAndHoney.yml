  - name: Martini
    notes: |+2
      The Martini is to a stirred drink what a Daiquiri is to a shaken one—total simplicity; just straightforward technique and execution. Conventional wisdom would have you believe that a proper martini is dry, but Sasha's martini was as wet as I've ever seen—a straight 2:1 ratio, and with gun unless otherwise specified. At the Petraske bars, stirred drinks are, as a rule, built to a 3-ounce liquid volume. You would often see Sasha bent low, inspecting the washlines of each round of drinks that were about to go out. He always said that the end goals were a drink that was as cold as possible ('No such thing as a too-cold drink') and the appropriate water content. All classic Martini garnishes complement the drink, and a lemon twist, potently aromatic and bitter, has to be applied with a light touch. Once I saw Sasha order a Martini with a twist from one of his favorite bartenders, and the bartender squeezed every bit of oil from the twist over the drink. Sasha tasted it and handed it back for him to taste. All you could taste and smell, he said, was the lemon peel, all the balance gone. He wasn't mad or mean about it—just teaching, as always. -Abraham Hawkins
    glassware: coupe
    ingredients:
    - 1 oz dry vermouth
    - 2 oz gin
    - An olive, a cocktail onion, or a lemon twist, for garnish
    steps:
    - Combine the vermouth and gin in a frozen mixing glass.
    - Fill to the top witih ice and stir until the drink is sufficiently chilled.
    - Strain into a chilled coupe and garnish with the olive, coctail onion, or lemon twist.
    tags:
    - Milk & Honey
    - "the martini and the manhattan: cocktails stirred and served up"
    - stirred
    - martini
    - freezer bar
  - name: Red Hook Cocktail
    author: Vincenzo Errico
    notes: |+2
      "I was working at Match Bar in London when I met Sasha for the first time. He had come over to open Milk & Honey London with Jonathan Downey (the owner of the Match company), and I was going to be part of the opening team. One night I had to pour a glass of Champagne, and I did it holding the bottle with the label facing down. Sasha gently corrected me: the label of the bottle always has to facec up when you are serving it. I countered that while I knew that, no one in the bar could see us in there, but he said that it was out of the resepect for the product that we had to do it. Such a gentleman always—in and out of the bar. Later Sasha asked me to work for him  at the original Milk & Honey in New York. For me, the original location was the best bar, but not for Sasha. He was always thinking about how he could improve the service. For example, the bartenders were juicing the citrus there were juicing the citrus for the cocktails to order so the juice wasn't too oxidized. Genius. I created the Red Hook Cocktail at Milk & Honey in 2003, and I'm proud that this cocktail is now on the menus of many other bars, where it arrived simply by word of mouth. -Vincenzo Errico"
    year: 2003
    glassware: coupe
    ingredients:
    - 2 oz rye whiskey
    - 1/2 oz Luxardo Maraschino liqueur
    - 1/2 oz Punt e Mes
    steps:
    - Combine the whiskey, Maraschino liqueur, and vermouth in a mixing glass filled with ice and stir until the drink is sufficiently chilled.
    - Strain into a chilled coupe.
    tags:
    - Milk & Honey
    - "the martini and the manhattan: cocktails stirred and served up"
