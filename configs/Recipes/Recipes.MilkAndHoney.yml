  - name: Champs-Élysées
    notes: |+2
      This is a perfect fall cocktail—a riff on the Sidecar, with the orange Curacao switched out for green Chartreuse, which explodes with complexity. I love a Sidecar; it is simplicity at its finest. But the Champs is wildly unexpected and thought provoking. The first time I had one, I did a cartoon-like double-take after the first sip. Most people I serve it to did the same. -Toby Maloney
    glassware: coupe
