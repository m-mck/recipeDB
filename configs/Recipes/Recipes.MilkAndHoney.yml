  - name: Savoir Faire
    author: Lauren McLaughlin
    notes: |+2
      Theo Lieberman brought me on to Lantern's Keep where he was the head bartender and held a true reverence for how much care Sasha had put into understanding cocktails. He emphasized that we really needed to live up to that. When the 23rd Street Milk & Honey opened and Theo became the head bartender, he brought me over to work as a bartender. Whenever Sasha would point something out to me or give me a complimentary nod, I felt lucky. He knew that we were all really proud to be there. Georgette would come to Milk & Honey on 23rd Street to have the occasional cocktail, and I was told that she was a lover of floral drinks. I am also one of those happy few, and I finally got up the guts to make her one of my own cocktails, the Savoir Faire. -Lauren McLaughlin
    glassware: coupe
    ingredients:
    - 1/4 oz Aveze
    - 1/4 oz Dolin dry vermouth
    - 2 oz gin
    - Orange blossom water, for spraying
    - A lemon twist, for garnish
    steps:
    - Combine the Aveze, vermouth, and gin in a chilled mixing glass filled with cracked ice and stir until ice cold.
    - Lightly spray a frosted coupe with orange blossom water.
    - Strain the cocktail into the coupe.
    - Lightly twist the lemon peel over the cocktail to extract the oils and gently rub the rim of the glass with it, then discard the twist.
    tags:
    - Milk & Honey
    - "the martini and the manhattan: cocktails stirred and served up"
    - stirred
    - martini
  - name: Spring Forward
    notes: |+2
      The Sam Ross and Michael McKillroy Sunday night shift on Eldridge Street at Milk & Honey was the most 'industry' thing I could have hoped to become a part of. Sasha had assemble what I thought to be the most amazing bar family in the world. Sammy was quick to introduce me to Sasha, a quiet but larger-than-life figure. 'Have you met Theo? He is going o be a big part of our community.' Sasha was having a classic riff on the Mai-Tai that Sam had found in a book. I ordered one as well and resumed my nervous conversation with the man I had spent months admiring from afar. Later that year Sasha told me about a project he was working on in the Ace Hotel—The John Dory Oyster Bar. This cocktail is a big seller there. -Theo Lieberman
    glassware: coupe
    ingredients:
    - 2 oz gin
    - 1 oz dry Vermouth
    - 2 spring onions or ramps, trimmed
    steps:
    - Combine the gun, vermouth, and 1 spring onion in a frozen mixing glass and gently muddle the onion briefly. (Overmuddling will result in a bitter flavor.)
    - Fill the glass with ice and stir until the drink is sufficiently chilled.
    - Strain into a chilled coupe and garnish with the remaining spring onion.
    tags:
    - Milk & Honey
