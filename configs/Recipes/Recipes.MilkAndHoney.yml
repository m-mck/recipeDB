    notes: |+2
      This modern take on the Queen's Park Swizzle (pages 197 and 199), is a nod to New Jersey native Bruce Springsteen, whose debut album was Greetings from Asbury Park. Its base spirit is Jersey Lightning, a white applejack from the New Jersey-based Laird & Company. There are also several deviations from the Queen's Park Swizzle template. The variables that go into making a cocktail—measurement, chill, water content, ice, bubble structure—are what made Sasha a great innovator. -Chad Solomon & Christy Pope
