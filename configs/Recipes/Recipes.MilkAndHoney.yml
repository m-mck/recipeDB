    - citrus
  - name: Caipirinha
    notes: |+2
      Sasha loved Caipirinhas and has taught us how to make them properly. With 'peasant-style drinks'—those made with mdudled citrus and cracked ice—the acidity of the citrus can change drastically from day to day, depending on the size, ripeness, and origin of the fruit. This makes it especially important to taste your first drink of the night, gauge the acidity, and then use that as the benchmark for the rest of the evening. The same also goes for drinks with fresh berries and, basically, any ingredient with the potential for variation. The other important factor when tasting cracked-ice drinks is coldness and water content. Every facet of your cracked ice is going to affect the amount of water that will melt into the drink as you shake it. -Karin Stanley
    glassware: double rocks
    ingredients:
    - 6 lime wedges
    - 2 oz cachaca
    - 3/4 oz simple syrup
    - 1 white sugar cube
    steps:
    - Muddle the lime wedges with the cachaca, simple syrup, and sugar cube in a cocktail shaker.
    - Fill with cracked ice and shake vigorously until the drink is sufficiently chilled.
    - Strain into a chilled double rocks glass and add enough cracked ice to fill the glass.
    tags:
    - Milk & Honey
    - "the sour: traditional and non-traditional"
    - shaken
    - citrus
  - name: Calvados 75
    notes: |+2
      Sasha was a big fan of sparkling drinks. The Calvados 75 uses Calvados or applejack in lieu of the gin in a classic French 75, along with some fresh lemon juice. Topping it off with Champagne or cava brings a certain brunch-like comfort to this cocktail—day or night. -Lucinda Sterling
    glassware: collins
    ingredients:
    - 1 oz Calvados or applejack
    - 1/2 oz fresh lemon juice
    - 1/2 oz simple syrup
    - Champagne or cava, for topping off
    steps:
    - Combine the Calvados, lemon juice, and simple syrup in a chilled cocktail shaker, add crack ice, and shake vigorously until the drink is sufficiently chilled.
    - Strain into a Collins glass filled halfway with cracked ice and top off with Champagne or cava.
    tags:
