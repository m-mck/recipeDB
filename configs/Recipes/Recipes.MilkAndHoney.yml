  - name: Mojito
    notes: |+2
      This is Cuba's oldest proper cocktail on record. The predecessor to the modern Mojito was a combination of mint, fresh lime, and aguardiente a crude forerunner of rum. That drink was origi- nally named "El Draque" in honor of Sir Francis Drake. In the mid-1800s, when the Original Bacardi company was formed, the existing El Draque recipe was changed, replacing the a aguar- diente with rum. And it was renamed "Mojito" after the African word mojo, which loosely translates as "to cast a little spell." This version was adapted from a recipe first served at Sloppy Joe's Bar in Havana, Cuba in 1931. -Richard Boccato
