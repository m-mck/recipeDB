  - name: Fallback Cocktail
    author: Sasha Petraske
    notes: |+2
      Sasha created this cocktail for the autumn menu at the John Dory Oyster Bar, where he consulted. It's the perfect indulgence to savor with the guilty pleasure of their buttery Parker House rolls. -Lucinda Sterling
