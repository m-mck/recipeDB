#The Old-Fashioned
  - name: The American Trilogy
    author: Richard Boccato
    notes: |+2
      During my early training behind the bar at Little Branch and Milk & Honey, I was fortunate enough to share many shifts with Michael McIlroy, whose friendship and tutleage in the ways of the Petraske method of drink-making were fundamental to my career. Once, in the midst of a sleepy shift at Little Branch, I asked Mickey whether or not a cocktail could be built in the glass and devised with ingredients that were slightly different from those that we used to make our house Old Fashioned. This drink came about without much trial and error, and we gave it the name it still bears. Although the cocktail's contents may not technically be 100 percent "American," neither are the two bartenders who married it in a glass. Apples and oranges, as they say. -Richard Boccato
    glassware: rocks
    ingredients:
    - 1 small brown sugar cube
    - 2 to 4 dahes orange bitters
    - Splash of club soda
    - 1 oz rye whiskey
    - 1 oz bonded applejack
    - An orange twist, for garnish
    steps:
    - Put the sugar cube in a room-temperature whiskey glass and saturate it with the bitters.
    - Add a splash no bigger than a barspoon of club soda and gently muddle it to make a slightly granular paste.
    - Add the whiskey, applejack, and 1 large ice cube.
    - Stir 10 to 15 times and garnish with the orange twist.
    tags:
    - Milk & Honey
    - "the old fashioned: built-in-the-glass cocktails"
    - stirred
    - old-fashioned
  - name: Home on the Range
    author: Michael Madrusan
    notes: |+2
      This drink is based on an old recipe I found years ago in Crosby Gaige's Cocktail Guide and Ladies' Companion (M. Barrows and Company, January 1941). The book was a trusted resource to build drinks upon, and Sasha made certain this one maded its way to all of his cocktail branches. -Michael Madrusan
    glassware: rocks
    ingredients:
    - 3 dashes Angostura bitters
    - 1/4 oz Cocchi Vermouth di Torino sweet Vermouth
    - 1/4 oz Cointreau
    - 2 ounces bourbon
    - A lemon twist, for garnish
    - An orange twist, for garnish
    steps:
    - Build the drink in a rocks glass, starting with the bitters and ending with the bourbon.
    - Add 1 large ice cube and stir a few times.
    - Garnish with the lemon and orange twists.
    tags:
    - Milk & Honey
    - "the old fashioned: built-in-the-glass cocktails"
    - stirred
