  - name: Gin & It
    author: Sasha Petraske
    notes: |+2
      "This is right up with The Business; I can't think of a cocktail that is more expressly my husband. We both loved this drink so much that we batched it into Mason jars and gave them as our wedding favors with Milk & Honey coupes. Originally, this cocktail was sipped at room temperature. Adding ice to chill and increase water content is a contemporary evolution, and this method has now fallen into favor. 'It' is short for Italian vermotuh, and the original recipe from the 1905 Hoffman House Bartender's Guide: How to Open a Saloon and Make It Pay (R.K. Fox, January 1905) calls for 2 1/2 ounces gin and 1/2 ounce sweet Italian vermouth, but Sasha and I only ever drank it with a 2:1 gin-to-vermouth ratio. -Georgette Moger-Petraske"
    glassware: coupe
    ingredients:
    - 2 oz gin
    - 1 oz sweet vermouth
    - A lemon twist, for garnish
    steps:
    - Stir the gin and vermouth in an ice-filled mixing glass until sufficiently chilled.
    - Strain into a chilled coupe.
    - Twist the lemon peel over the glass to extract the oils, then garnish the drink with the twist.
