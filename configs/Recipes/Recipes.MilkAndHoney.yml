  - name: Deep Blue Sea
    author: Michael Madrusan
    notes: |+2
      This was the first drink I created for Sasha. I made the drink so many times, and tried seemingly every variation by the end of the evening, before he finally passed it. (You had to have your drinks approved before you could serve them.) I couldn't believe how much time he gave me that night—it was like Dad playing catch with you. -Michael Madrusan
