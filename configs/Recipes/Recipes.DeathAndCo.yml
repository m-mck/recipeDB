    - ½ ounce Louis Roque Vieille prune brandy
    - ¼ ounce Rihei ginger shochu
    - 1 teaspoon Royal Valley Fernet-Vallet
    - 1 teaspoon macadamia nut orgeat (we use Orgeat Works brand)
