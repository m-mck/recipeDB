  - name: Darkness Calls
    author: Trevor Shores
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/darkness-calls
    notes: |+2
      "Darkness Calls began as a tequila negroni, but I wanted to make a variation that was darker and more robust, something that I would enjoy after a long day at work. Denizen’s Vatted Dark rum is a 100-proof blend of Guyana demerara rum and unaged rhum agricole, and gives the drink a deep baseline for everything to build upon. Using Punt e mas as the sweet vermouth component brings more bitterness, so I balanced it out with white crème de cacao, resulting in a bittersweet sipper with lovely orange and dark chocolate notes. Darkness calls to us all." —TS
