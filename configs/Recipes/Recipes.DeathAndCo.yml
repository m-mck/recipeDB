  - name: La Reforma
    author: Thomas Eslinger
    year: 2021
    url: https://www.deathandcompanymarket.com/blogs/recipes/la-reforma
    notes: |+2
      "This Mexican-inspired Sazerac is one of my favorite drinks that I’ve created. The idea was first sparked by chef Juan Catalan Moreno when he made me my first champurrado, a Mexican hot-chocolate drink thickened with masa harina and flavored with cinnamon, anise, and other spices. I’m a small-town Iowa boy, so this delicious drink knocked my socks off. The anise element sent me to try an absinthe-laced sazerac variation, and I attempted to harness the other flavors with the powerhouse combo of corn liqueur and cacao nib-infused rum. Nixta Licor de Elota is made with ancestral varieties of corn that are nixtamalized in the same fashion as masa, and Copalli Cacao Rum has a rich and creamy chocolate flavor imparted from a weeks-long infusion process. The drink’s name was inspired by Benito Juarez, a very influential former president of Mexico, who for a time was exiled in New Orleans, the birthplace of the Sazerac." —TE
    glassware: rocks
    ingredients:
    - Absinthe, for rinsing
    - 1 ounce Del Maguey Chichicapa Mezcal
    - 1 ounce Copalli Cacao Rum or House-Made Cacao Rum
    - ½ ounce Nixta Licor de Elote
    - 1 teaspoon Cinnamon Syrup
    - 1 dash orange bitters
    - "Garnish: 1 orange twist"
    steps:
    - Rinse a chilled single old-fashioned glass with absinthe and dump. 
    - Stir the remaining ingredients over ice, then strain into the glass. 
    - Express the orange twice over the drink and discard. 
    tags:
    - death & co
    - stirred
    - sazerac
  - name: Lone Wolf & Cub
    author: Matthew Belanger
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/lone-wolf-cub
    notes: |+2
      "This drink was inspired by the combination of cantaloupe liqueur and the intense cilantro flavor of the green chile vodka. There was an old cocktail of Shannon Tebay’s called Paradise Lost that was sort of a rhum agricole swizzle with the green chile vodka as a modifier, so I knew that would work here and help tie the whole composition together. Mai tais are an obvious angle on fruity rhum agricole drinks, so that was part of the picture as well. I think the whole idea popped into my head pretty fully formed, and the only thing that changed during the composition was to simplify the base to just include the rhum and the vodka; the rest of the spec is pretty close to what I originally wrote down in my notes. The name, in addition to being a super influential manga about a samurai and his young child, is apropos because ‘cantaloupe’ is from an Italian place-name meaning ‘song of the wolf,’ so I am always trying to come up with wolf-related names for cantaloupe drinks." —MB
    glassware: pilsner
    ingredients:
    - 1¼ ounces Rhum JM VO rhum agricole
    - ¾ ounce St. George Spirits Green Chile vodka
    - ½ ounce Aelred Cantaloupe Aperitif 
    - ¾ ounce fresh lime juice
    - ½ ounce orgeat
    - 1 dash absinthe
    - "Garnish: 1 cantaloupe slice and 1 cilantro sprig"
    steps:
    - Combine all the ingredients in a shaker and whip, shaking with a few pieces of crushed ice, just until incorporated, then dump into a cocktail mug or pilsner glass and fill the glass with crushed ice. 
    - Garnish with the cantaloupe slice and cilantro sprig and serve with a straw. 
    tags:
    - death & co
    - shaken
    - citrus
  - name: Five Year Plan
    author: Summer Goff
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/five-year-plan
    notes: |+2
      "Five Year Plan was created to satisfy the craving for a through-and-through autumn old fashioned (though it's craveable year-round). I started with the base of Yellowstone bourbon and boosted the high-rye notes by adding Delord Napoleon Armagnac. Armagnac is one of my favorite spirits, and one of my ways of introducing others to the category is by using it as a supporting player for bourbon. I doubled down on walnuts using black walnut bitters and Nocino, an Italian liqueur made with green walnuts. I then added a touch more sweetness and baking spice with cinnamon syrup. I love this old-fashioned because it's subtly complex and still completely recognizable as an old-fashioned. ‘Where do you see yourself in five years?’ is a question that sends me reeling into absolute panic, and naming this cocktail after it is the closest I've gotten to an answer." —SG
    glassware: rocks
    ingredients:
    - 1¼ ounces Yellowstone Bourbon
    - ½ ounce Delord Napoleon Armagnac
    - ¼ ounce Don Cicio Nocino
    - 1 teaspoon Cinnamon Syrup
    - 1 dash Bitter Truth Aromatic bitters
    - "Garnish: 1 orange twist and 1 lemon twist"
    steps:
    - Stir all the ingredients with ice, then strain into a single old-fashioned glass over 1 large ice cube. 
    - Express the orange and lemon twists over the drink, then place them in the drink. 
    tags:
    - death & co
    - stirred
    - old-fashioned
