    author: Jake Powell
    url: https://www.deathandcompanymarket.com/blogs/recipes/wizard-in-black
    year: 2022
    notes: |+2
      "“This is by far my favorite cocktail I've ever written, and it was very selfishly made for my personal taste. I moved to Colorado from South Florida, and I wanted to write an old-fashioned variation that reminded me of home. The cold brew and banana liqueur were inspired by Cuban coffee and sweet plantains, and they both pair really well with Ron Zacapa.This drink is perfect to make at home, because it's actually written as a Freezer Bar pour. Normally when you stir a cocktail, the dilution from the melted ice is part of what balances the drink. For the Wizard, we measured out how much water we were getting from ice, then used cold brew instead of water for the dilution—almost like you're stirring the drink over frozen coffee ice cubes. The best way to make this drink is to batch a whole bottle to keep in your freezer, then just pour some over ice whenever you want a drink.” —JP"
