  - name: El Niño Perdido
    author: Edwin Ross
    year: 2024
    url: https://www.deathandcompanymarket.com/blogs/recipes/el-nino-perdido
    notes: |+2
      "This drink is an homage to L.A.’s Boyle Heights neighborhood, where there’s a statue inspired by the beloved mariachi song ‘El Niño Perdido’ (‘The Lost Child’). Its flavors are intended to highlight ingredients that pair well with honeydew melon. Legendario Domingo Guerrero mezcal has a minty, peppery, vegetal profile and a robust finish that loves both melon and the rich herbaceous quality of the shiso liqueur. This mezcal is a favorite of mine and a great way to introduce folks who are new to the spirit but don’t want something ‘too smoky.’"
    glassware: pilsner
    ingredients:
    - 1¼ ounces Legendario Domingo Guerrero mezcal
    - 1 ounce Cocchi Americano
    - ¼ ounce Sidetrack Shiso liqueur
    - 1½ ounces Honeydew Syrup
    - ¾ ounce fresh lime juice
    - 1 dash absinthe|
    - "Garnish: 1 lime wheel"
    steps:
    - Short shake all of the ingredients with 3 ice cubes, then strain into a cocktail mug (or pilsner glass) and fill with crushed ice. 
    - Garnish with the lime wheel and serve with a straw.
