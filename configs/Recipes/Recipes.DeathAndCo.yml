    - autumn
  - name: Police & Thieves
    author: Mike Perez
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/police-thieves
    notes: |+2
      "This drink is a simple-yet-fun take on a rum Negroni. When working on this cocktail I wanted to revisit the idea of pairing rum and black figs together. I had done so in the past and it was a fun concept! When discussing this idea with Matthew Belanger, he suggested tasting a newer expression of Brucato Amaro called Woodlands. I immediately knew this was the ticket to the black fig profile I needed without the mess of making a syrup or infusion. Papalin 7-year Jamaican rum is a steady player in our repertoire and this time it’s paired with Lustau East India Solera sherry, which helps push the raisin, dates, and chocolate flavors of the amaro. A small touch of crème de cacao keeps the drink well rounded and not too bitter." —MP
    glassware: rocks
    ingredients:
    - 1 ounce Papalin 7-year Jamaican rum
    - 1 ounce Lustau East India solera sherry
    - ¾ ounce Brucato Woodlands Amaro
    - ¼ ounce Marie Brizard white crème de cacao
    - "Garnish: 1 orange twist"
    steps:
    - Stir all the ingredients with ice, then strain into a double old-fashioned glass over 1 large ice cube. 
    - Garnish with the orange twist.
    tags:
