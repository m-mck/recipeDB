  - name: Folk Hero
    author: Jake Powell
    year: 2024
    url: https://www.deathandcompanymarket.com/blogs/recipes/folk-hero
    notes: |+2
      "This old-fashioned was born out of a previous drink I created that never really worked out the way I planned. This is what I always wished that one would be. The split base of rye and apple brandy is a traditional combination usually denoted by the word “harvest” in the drink’s name (Harvest Old Fashioned, Harvest Sour, etc.). I’ve always been obsessed with the idea of folk heroes—people like John Henry and Paul Bunyan who were famous by word of mouth, and whose feats were often exaggerated to the point of myth. I always joke around that Evel Knievel was "the last American folk hero" and I like to think this drink is an homage to him." —JP
    glassware: rocks
    ingredients:
    - ¾ ounce Laird's bottled-in-bond apple brandy
    - ¾ ounce Wild Turkey 101 rye
    - 1 teaspoon Linie aquavit
    - 1 teaspoon Amaro Nonino
    - 1 teaspoon Benedictine
    - 1 teaspoon Honey Syrup (2:1)
    - 1 dash Angostura Bitters
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients with ice, then strain into a single old-fashioned glass over 1 large ice cube. 
    - Garnish with the lemon twist.
    tags:
    - death & co
    - stirred
    - old-fashioned
  - name: Honshu Underground
    author: Matthew Belanger
    year: 2024
    url: https://www.deathandcompanymarket.com/blogs/recipes/honshu-underground
    notes: |+2
      "Honshu Underground was inspired by a classic Death & Co cocktail—the Honshu Punch—that featured single malt Japanese Whiskey, lemon and pineapple. Here I was trying to bring in a bit more of a Japanese culinary angle by pairing the Hibiki Harmony with yuzu in the form of a shochu-based yuzu liqueur. Additionally, the blend for Hibiki Harmony includes some whiskeys aged in Mizunara oak casks, a very rare and expensive Japanese oak that is often described as having an aroma reminiscent of sandalwood incense. So the sandalwood essence, along with the addition of a little heavily peated Scotch, was an attempt to accentuate that quality of the whiskey in the final drink—the almost coconutty, quality of those flavors helps balance the astringency and florality of the yuzu." —MB
    glassware: coupe
    ingredients:
    - 1¼ ounces Hibiki Harmony Japanese whisky
    - ¾ ounce Masumi Yuzushu yuzu liqueur
    - ¼ ounce Port Charlotte Heavily Peated Islay single malt scotch
    - ¾ ounce fresh pineapple juice
    - ½ ounce fresh lemon juice
    - ½ ounce Vanilla Syrup
    - 1 dash Angostura bitters
    - 1 drop Sandalwood Essence (1 drop sandalwood essential oil mixed with 10 drops Port Charlotte or another high-proof spirit)
    steps:
    - Shake all the ingredients with ice, then strain into a chilled coupe. 
    - No garnish.
    tags:
    - death & co
    - shaken
    - citrus
  - name: Velvet Jumpsuit
    author: Trevor Shores
    year: 2024
    url: https://www.deathandcompanymarket.com/blogs/recipes/velvet-jumpsuit
    notes: |+2
      "I wanted to create an approachable vodka martini and thought that a stirred version of a lychee martini would be a fun callback to the 1990's era of cocktails. Ketel One vodka makes a silky-smooth martini base, with St. George’s citrus vodka adding juicy notes. Dolin blanc vermouth might be the real star here, though, as it brings all the depth that a martini needs. A touch of cachaça adds a grassy note, and the lychee liqueur adds a touch of sweetness that you'd find in the 90's-style drinks. A lemon twist is a must, as its oils help bring a more rounded citrus flavor." —TS
    glassware: nick & nora
    ingredients:
    - 1 ounce Ketel One vodka
    - ½ ounce St. George Spirits California Citrus vodka
    - ¼ ounce Novo Fogo Silver cachaça
    - 1 ounce Dolin blanc vermouth
    - ½ ounce Giffard Lichi-Li lychee liqueur
    - "Garnish: 1 lemon twist"
    steps:
    - Stir all the ingredients with ice, then strain into a chilled Nick & Nora glass. 
    - Express the lemon twist over the drink, then add it to the glass.
    tags:
    - death & co
    - stirred
    - martini
  - name: Desert Cruiser
    author: Courtney Sheehan
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/desert-cruiser
    notes: |+2
      "This drink was inspired by family vacations to Mexico and driving around in a golf cart on Isla Mujeres off the coast of Cancun. Working from an assignment to develop an “agave old-fashioned,” I knew I wanted to use mezcal and add sotol (another Mexican spirit made from the desert spoon plant) for its vegetal, grassy, earthy notes. I played around with many infusions into the mezcal, but found the Vago Elote mezcal to be the most beneficial to the cocktail not only in flavor, but also for longevity of the D&C compendium. I also wanted a fruit component: giffard caribbean pineapple fit perfectly, as pineapple is my favorite fruit to eat in Mexico, and it compliments the cocktail with its carribean spice notes. The result is funky agave old-fashioned that’s approachable to new drinkers of mezcal and sotol alike. I’m a huge mezcal drinker, but have only used it in shaken cocktails, so this was an amazing-yet-challenging first cocktail to write for Death & Co!" —CS
    glassware: rocks
    ingredients:
    - 1 ounce Mezcal Vago Elote
    - ½ ounce Chihuahuan Desert sotol
    - ¼ ounce Novo Fogo Tanager cachaça
    - ¼ ounce Giffard Caribbean Pineapple liqueur
    - 1 teaspoon Honey Syrup (2:1)
    - "Garnish: 1 grapefruit twist" 
    steps:
    - Stir all the ingredients with ice, then strain into a single old-fashioned glass over 1 large ice cube. 
    - Garnish with the grapefruit twist.
    tags:
    - death & co
    - stirred
    - old-fashioned
  - name: Bog Cutter
    author: Jake Powell
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/bog-cutter
    notes: |+2
      "This drink is really more of a mai tai than a fog cutter riff, but it does combine rum, gin, and an orange element (Averna), so it felt close enough to justify the name. I love the combination of banana, Averna, and funky rum, so this cocktail was really a selfish endeavor." —JP
    glassware: tulip
    ingredients:
    - 1½ ounces Denizen Vatted dark rum
    - ¼ ounce Four Pillars Navy Strength gin
    - ¼ ounce Wray & Nephew rum
    - ½ ounce Averna Amaro
    - ¼ ounce Tempus Fugit Crème de Banane banana liqueur 
    - ¼ ounce Cinnamon Syrup
    - ½ ounce orgeat
    - 1 ounce fresh lemon juice
    - Garnish: 1 mint bouquet and 1 cinnamon stick
    steps:
    - Combine all the ingredients in a shaker and whip, shaking with a few pieces of crushed ice, just until incorporated. 
    - Dump into a tulip glass (or cocktail mug) and fill the glass with crushed ice. 
    - Garnish with the mint bouquet and grate some cinnamon over the drink. 
    - Serve with a straw.
