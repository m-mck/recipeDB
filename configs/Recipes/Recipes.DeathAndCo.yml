  - name: Hybrid Theory
    author: Alexander Ali
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/hybrid-theory
    notes: |+2
      "This old fashioned-style drink was inspired by ginger and macadamia shortbread. In the cocktail, the macadamia orgeat is the nutty sweetener while shochu adds a touch of malt and gingery spice. The Louis Roque Prune Brandy—a rich and juicy distillate made from three varieties of French plums that’s then aged for 5 years in French oak—brings a bit of nutty marzipan and stewed fruit flavors. The addition of a Mexican Fernet Vallet adds a dry bitter and herbal undertone to help soften the other rich ingredients and to create a well-balanced drink." —AA
