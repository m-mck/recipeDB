  - name: Quiet Storm
    author: Thomas Eslinger
    year: 2022
    url: https://www.deathandcompanymarket.com/blogs/recipes/quiet-storm
    notes: |+2
      "The Quiet Storm is a reverse manhattan, meaning that the base is sweet vermouth and the modifier is scotch. The flavors of the drink were inspired by a rhubarb tart: The vermouth brings notes of vanilla, cinnamon, and cardamom, as well as a juiciness that boosts the rhubarb liqueur. The duo of whiskies rounds out the cocktails: Jura adds a toasty flavor reminiscent of a tart shell, while the smoky Islay scotch acts like a sprinkle of smoked salt on top of the dessert, giving it a hit of smokiness and a touch of salinity that ties all of the flavors together. " —TE
