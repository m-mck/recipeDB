  - name: Clandestino
    author: Mike Perez
    year: 2022
    url: https://www.deathandcompanymarket.com/blogs/recipes/clandestino
    notes: |+2
      "The Clandestino is a tequila-old fashioned style cocktail that was conceptualized with the flavor profile of a Thai basil and coconut curry. Being a stirred cocktail, it really let me dive into a more nuanced and upfront take on those flavors. The Aqua Perfecta basil eau de vie from St. George has become a staple at Death & Co LA and undeniably plays a huge role within the drink. Small touches of Kalani coconut liqueur and Green Chartreuse dial in a balance of rich and green herbal flavors that allows the tequila to take the wheel and drive it home. The drink’s name is an album title by world music artist Manu Chao, which I felt was fitting as the it’s flavors span from Thailand all the way to Mexico. " —MP
    glassware: rocks
    ingredients:
    - 1½ ounces El Tesoro reposado tequila
    - ½ ounce St George Aqua Perfecta basil eau de vie
    - 1 teaspoon Kalani coconut liqueur
    - ½ teaspoon Green Chartreuse
    - 1 teaspoon Cane Sugar Syrup (2:1)
    - 1 dash orange bitters
    - "Garnish: 1 orange twist"
    steps:
    - Stir all the ingredients with ice, then strain into a single old-fashioned glass over 1 large ice cube. 
    - Express the orange twist over the drink, then drop it into the drink. 
    - Add all ingredients into a mixing glass and add ice. 
    - Stir cocktail and strain into a single old fashioned glass with preferably a big chunk of ice. Express an orange peel over and garnish.
