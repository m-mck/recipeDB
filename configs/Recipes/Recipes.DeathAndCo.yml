    - death & co
    - shaken
    - citrus
    - tiki
  - name: Unbreakable Diamond
    author: Raven Mina
    year: 2024
    url: https://www.deathandcompanymarket.com/blogs/recipes/unbreakable-diamond
    notes: |+2
      "The Unbreakable Diamond was born from a dish I discovered at a local restaurant: pickled tomatoes in plum vinegar. After tasting them, I knew I had to create a martini inspired by that unique flavor. It’s definitely one of the more unconventional cocktails I’ve crafted, but I’m thrilled with how well-balanced it turned out. I started with Moletto gin, which has a natural tomato note that really shines through. To soften it a bit, I added Fords gin for a smoother base. For the plum element, I incorporated a touch of umeshu plum wine and a dash of umeboshi vinegar. The blanc vermouth helps round out the flavor, while the rice vinegar adds a final layer of complexity. The real secret, though, lies in the garnish: the pickled green tomato. It’s a surprising treat at the end of the drink and really ties everything together." —RM
    glassware: nick & nora
    ingredients:
    - 1 ounce Dolin blanc vermouth
    - 1 ounce Moletto tomato gin
    - ½ ounce Fords Gin
    - ½ ounce Kamoizumi Umeshu plum wine
    - ½ teaspoon unseasoned rice vinegar
    - 1 dash ume plum (umeboshi) vinegar
    - 1 dash absinthe
    - "Garnish: Pickled green tomato (we use Old South Tomolive brand)"
    steps:
    - Stir all the ingredients with ice, then strain into a chilled Nick & Nora glass. 
    - Garnish with the pickled tomato.
    tags:
    - death & co
    - stirred
    - martini
  - name: Vizier's Tale
    author: John Sinclair
    year: 2024
    url: https://www.deathandcompanymarket.com/blogs/recipes/viziers-tale
    notes: |+2
      "The Vizier’s Tale started with an ongoing quest of mine to pair cocktails with art, specifically Rimsky-Korsakov’s “Scheherazade.” I fell in love with the soaring violin theme that opens the second movement, which was in turn inspired by a character from One Thousand and One Nights—Scheherazade herself, the storyteller framing the narrative. Her story is one of purity, wit, and resilience in the face of the bitter, resentful king, so I aimed to incorporate that duality into the balance of the drink. The orange and iris petal of Caravedo Torontel pisco pair with Sauternes—a vibrant French dessert wine with delicate honeysuckle notes—to capture the airy elegance of her character and musical theme. Bonal, Salers, and Campari play the role of the king, threatening to take over with their intense, gentian-forward bitterness. I love how it evokes the essence of the story: the bitter finish entices me back to the bright bouquet, so I just can’t put it down." —JS
    glassware: rocks
    ingredients:
    - 1¼ ounces Caravedo Pisco Puro Torontel
    - ¾ ounce Salers aperitif
    - ½ ounce Bonal Gentiane-Quina
    - ½ ounce Château La Croix de la Martingue Sauternes
    - ¼ ounce Campari 
    - "Garnish: 1 orange half wheel" 
    steps:
    - Stir all the ingredients with ice, then strain into a double old-fashioned glass over 1 large ice cube. 
    - Garnish with the orange.
    tags:
    - death & co
    - stirred
    - old-fashioned
  - name: Tears of Gold
    author: Jesse Sherman
    year: 2024
    url: https://www.deathandcompanymarket.com/blogs/recipes/tears-of-gold
    notes: |+2
      "Tears of Gold is a blend of two caffeinated classics, the espresso martini and the carajillo (a Spanish drink made with espresso and Licor 43). I designed it to be a lighter, more approachable variation of an espresso-based cocktail. For the base spirit, I chose reposado tequila for its warm caramel notes, which beautifully complement the vanilla-forward sweetness of Licor 43. Grappa serves as the bridge, harmonizing these flavors while adding depth and an unexpected elegant touch. And a dash of mole bitters brings the drink to a perfect finish, rounding out the profile with subtle spice and complexity." —JS
    glassware: coupe
    ingredients:
    - 1¼ ounces Don Fulano reposado tequila
    - ½ ounce Licor 43
    - ¼ ounce Galliano Ristretto espresso liqueur
    - ¼ ounce Nardini three-year grappa
    - 1 ounce cold brew concentrate
    - ¼ ounce Demerara Syrup (2:1)
    - 1 dash Bittermens Xocolatl Molè bitters
    steps:
    - Shake all the ingredients with ice, then strain into a chilled coupe. 
    - No garnish.
    tags:
    - death & co
    - shaken
    - caffeinated
  - name: Crimson Art
    author: Raven Mira
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/crimson-art
    notes: |+2
      "The Crimson Art is a riff on the Pink Lady, a classic cocktail made with gin, applejack, and grenadine that was historically miscast as a ‘girly drink,’ but which is actually quite complex and not the least bit dainty. When creating my adaptation, I wanted to invoke something festive for the holiday season. I’ve always liked the punchy, pine-y flavor profile of St. George Terroir Gin, so I started developing with that and cranberry in mind, using calvados in place of applejack, cranberry liqueur instead of grenadine, and a touch of Lazzaroni Amaretto, an Italian liqueur infused with the almond and apricot flavors of the company’s famous Amaretti Di Saronno cookies. I'm really happy with how this cocktail turned out: one sip and I can practically hear the sleigh bells ringing." —RM
    glassware: coupe
    ingredients:
    - 1 ounce St. George Terroir Gin
    - ½ ounce Busnel Calvados
    - ½ ounce Clear Creek cranberry liqueur
    - ¼ ounce Lazzaroni Amaretto
    - ¾ ounce fresh lemon juice
    - ¼ ounce simple syrup (1:1)
    - 1 egg white
    - 1 dash orange bitters
    - "Garnish: 1 rosemary sprig"
    steps:
    - Dry shake all the ingredients, then shake again with ice. 
    - Double strain into a chilled coupe. 
    - Garnish with the rosemary sprig.
    tags:
    - death & co
    - shaken
    - citrus
    - winter
  - name: Exit Music
    author: Matthew Belanger
    year: 2025
    url: https://www.deathandcompanymarket.com/blogs/recipes/exit-music
    notes: |+2
      Making great nonalcoholic cocktails often requires more development and prep work than their boozy brethren. That’s not the case with Exit Music, an NA Negroni crafted entirely from four off-the-shelf ingredients. Ritual’s Zero Proof Gin Alternative and Lyre’s Pink London Spirit combine to make a close approximation of gin, while Giffard’s Sirop Aperitif and Martini & Rossi’s Vibrante NA L'Aperitivo combine to add the citrus and botanical profiles that Campari and sweet vermouth usually provide.
    glassware: double rocks
    ingredients:
    - 1 ounce Giffard Sirop Aperitif
    - 1 ounce Martini & Rossi Vibrante NA L'Aperitivo
    - ¾ ounce Ritual Zero Proof Gin Alternative
    - ¾ ounce Lyre's Pink London Spirit
    - "Garnish: 1 grapefruit or orange half wheel"
    steps:
    - Stir all the ingredients over ice, then strain into a double old-fashioned glass over 1 large ice cube. 
    - Garnish with the grapefruit half wheel. 
    tags:
    - death & co
    - n/a
    - stirred
    - negroni
