  - name: Forgive & Forget
    author: Lucas Thacker
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/forgive-forget
    notes: |+2
      "Forgive & Forget was my take on a fall margarita. Growing up, pears were my favorite fruit and ripe pears were always a sign of the oncoming fall. I wanted to create something that would be crisp and bright, but still have autumnal flavors. Spiced pear liqueur brings warm poached pear and baking spices to the drink, while blanche Armagnac and tequila keeps it fresh and playful." —LT
    glassware: rocks
    ingredients:
    - Lime wedge
    - Black sea salt
    - 1½ ounces Arette blanco tequila
    - ½ ounce Delord Blanche Armagnac
    - ½ ounce St. George Spirits spiced pear liqueur
    - ¾ ounce fresh lime juice
    - ½ ounce Cane Sugar Syrup (2:1)
    - 1 dash Salt Solution
    - "Garnish: 1 lime wheel"
    steps:
    - Rub the lime wedge along the upper inch of a double old-fashioned glass, halfway around the circumference, then roll the wet portion in the salt. 
    - Put 1 large ice cube in the glass. 
    - Shake the remaining ingredients with ice, then strain into the prepared glass. 
    - Garnish with the lime wheel. 
    - Wet the rim of a double old-fashioned glass and roll it in the salt.
    - Shake all the ingredients with ice, then strain into a double old-fashioned glass over one large ice cube. 
    tags:
    - death & co
    - shaken
    - citrus
