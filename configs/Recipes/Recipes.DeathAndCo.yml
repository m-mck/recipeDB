  - name: Dragon Attack
    author: Alexander Ali
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/dragon-attack
    notes: |+2
      "Dragon Attack is a delicate Martinez riff with notes of ripe plum and cherry, rose, and juniper. The star of the show is the base spirit, St. George Dry Rye reposado gin, which is composed of a rye-based spirit that is re-distilled with gin botanicals aged in used wine casks. This gives a bit of a spiced and malty juniper component to the cocktail. The Cocchi Rossa lend a floral rose bitterness while also playing the part of vermouth. Umeshu is a plum wine that comes from Ume fruit that is stepped in Sake. The rowanberry eau-de-vie offers a nutty cherry flavor, which subs in for the Martinez’s signature maraschino liqueur. It’s an excellent spring cocktail that will please those who enjoy Manhattans, Martinis, and Negronis." —AA
    glassware: 
