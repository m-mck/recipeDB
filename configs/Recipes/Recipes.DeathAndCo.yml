  - name: Kingfisher
    author: Thomas Eslinger
    year: 2022
    url: https://www.deathandcompanymarket.com/blogs/recipes/kingfisher
    notes: |+2
      "Coffee is one of my favorite ingredients to use in cocktails because it pairs with so many ingredients and flavors that people don’t expect—in this case tropical fruit like pineapple and banana. The Kingfisher is a play on the classic Jungle Bird where the coffee amaro replaces the usual Campari. Coffee brings a bitterness to cocktails that can be used to balance out much sweeter ingredients, so here it helps to unite a very rich banana puree and fresh pineapple juice with the deeper flavors of the blackstrap and Trinidadian rums." —TE
    glassware: 
