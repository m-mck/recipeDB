  - name: Mr. Mojo Rising
    author: Kanayda Fierro
    year: 2023
    url: https://www.deathandcompanymarket.com/blogs/recipes/mr-mojo-rising
    notes: |+2
      We’re lucky enough to work with some of the world’s best distilleries on special bottlings and barrel selections to bring exclusive spirits into many of our cocktails. Kanayda Fierro’s Mr. Mojo Rising highlights one of these collaborations: Copalli Death & Co Cask Selection Rum, which is made in Belize from a native variety of sustainably grown organic sugarcane. We love how this rum lends both its bright sugarcane notes (it’s made in a similar fashion as rhum agricole) and the warming spices and cocoa flavors it picks up from resting in ex-bourbon barrels, which makes it a natural pairing for rye in the base of Kanayda’s basil- and peach-accented old-fashioned, the perfect drink for late summer. And while you’ll only find our special bottling of Copalli behind our bars, you can pick up their barrel-rested rum at your local liquor store or order it online.
