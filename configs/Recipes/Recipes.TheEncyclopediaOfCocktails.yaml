  - name: Martini
    year: 
    notes: |+2
      The big dog of the cocktail world. The flashing neon silhouette at your corner bar. Nearly a synonym for “cocktail,” it is so universally known and drunk. The only cocktail that has gripped the imagination of the public for the entirety of its existence and the only one to have a body of literature devoted to it—and to have inspired enough accompanying tools, gadgetry, and accessories to fill a small museum. This king of cocktails was a latecomer to the party, showing up in the 1880s, when vermouth-and-anything was a hot idea in barrooms. Its arrival followed hot on the heels of the Manhattan, with which it was often confused in its early days. A recipe first appeared in print in 1888 in books by both Harry Johnson and Theophile Proulx. No one has ever determined the identity of the inventor of the drink; very likely multiple bartenders combined gin and vermouth—then new to the American market—at the same time.

      As to the name, that is also a mystery, though the fact that the leading vermouth at the time was called Martini is a whopping indicator. The early Martini was a sweet drink, made of Old Tom gin and sweet vermouth. The drink’s slow but steady march toward dryness was twofold. The portion of vermouth, which was sometimes equal to that of gin, decreased over time. And the gin and vermouth used in the drink switched from Old Tom to London dry, and sweet vermouth to dry vermouth. Still, the sweet Martini and “medium” Martini (equal parts sweet and dry vermouth) were popular enough that they continued to be served and appear in cocktail books as late as the 1940s. So confused, for so long, was the persona of the Martini that some books offered multiple recipes.

      By the 1940s, the dry ideal had begun to take hold of the American imagination. The vermouth quotient grew smaller and smaller, and the drink grew stiffer and stronger, to the point of fetishism. Much of this likely had to do with the mishandling of vermouth in those days, causing it to be held in disdain. Many were the techniques and devices introduced to the bar to ensure that a Martini would be as dry as the Sahara. At around the same time, in direct contrast to the dry Martini, the Martini-on-the-Rocks appeared. Served in a rocks glass over ice, this swift-and-sloppy version proved popular for decades with those who wanted no fuss and didn’t want to get plastered quite so quickly.

      During these post-repeal years, the Martini became a cultural icon in a way no cocktail ever had been, hoisted up by writers, painters, poets, songwriters, and filmmakers as something as mysteriously American as baseball and apple pie. Among those to rhapsodize and theorize about the drink were Ernest Hemingway, Robert Benchley, Ogden Nash, Luis Buñuel, Winston Churchill, H. L. Mencken, James Thurber, Noel Coward, William Faulkner, Bernard DeVoto, and Ian Fleming, who caused no end of mischief and debate by having his fictional creation James Bond order a Vodka Martini “shaken, not stirred.” The drink found regular work as a supporting player in the movies as well, showing up in The Thin Man, Sabrina, Father of the Bride, and The Apartment, to name a few.

      Beginning in the 1960s, vodka began to creep into the picture, and soon the Vodka Martini was the preferred choice of the sophisticated businessman. Olives were the preferred garnish, the lemon twist of pre-Prohibition time fading from view. With the counterculture upheaval of the late 1960s and 1970s, the Martini grew unfashionable, the drinking choice of another generation. When cocktails made a comeback in the 1990s, however, the Martini returned as the ’tini—that is, anything the customer or bartender wished to pour into the by-then-iconic conical Martini glass. Hundreds of bars featured “Martini lists,” with nary a true Martini on them. Most of these concoctions were colorful and overly sweet; almost none contained either gin or vermouth. The Martini’s reputation as a serious drink suffered greatly during this time, a period that nonetheless produced a few modern classics that traded off the drink’s notoriety, including the Dukes Martini, Breakfast Martini, and Espresso Martini.

      When the cocktail revival came along in the 2000s, few young mixologists paid much attention to the Martini, considering it part of the bad-drinks problem they were fighting to resolve. By the late 2010s, however, serious, classic Martinis made a comeback, among them the trendy Fifty-Fifty Martini, which returned vermouth to the glass with a vengeance. Also restored to its former place was orange bitters, an original ingredient that had been abandoned after repeal. With the Covid-19 pandemic, and people quarantined at home in dire need of a belt, the age-old, ever-ready Martini answered the call of the thirsty once more, while also serving as a reminder of a more carefree past.
