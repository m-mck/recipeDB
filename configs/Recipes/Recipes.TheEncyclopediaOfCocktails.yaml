      Perhaps the ultimate highball, and one of history’s most enduring cocktails. Made of gin, sugar, lemon juice, and soda water, served over ice, it was historically prepared with Old Tom gin, which is sweeter than London dry gin, but the drink works well with both forms of the spirit, and after Old Tom gin largely disappeared after Prohibition, it was exclusively made with London dry.

      A peculiar methodology is used in mixing up a Tom Collins. Though it contains fresh juice, which usually dictates that the drink must be shaken, it is nonetheless often built in the glass in which it is served. But shaking the drink and then straining it into an ice-filled highball works as well, and arguably leads to a better-integrated cocktail. The drink has roots that can be traced back to England, where it was called the John Collins and made with genever. Once it jumped the pond, the drink was made with Old Tom and renamed the Tom Collins, probably owing to the gin being used. The Tom Collins’s other claim to fame is the most entertaining cocktail origin story of all time. Basically, it was born of a practical joke. Back in 1874, the gag went, barflies took to egging on a gullible mark by telling him that one Tom Collins was talking trash about him and could be found at a neighboring saloon should the dupe want to settle the score. Off the injured party would go, only to find out that ol’ Tom had moved on to another tavern. And so the merry chase went until the sucker wised up.

