      A grape brandy over which Peru and Chile continually fight for bragging rights. Its role in cocktail history basically boils down to two drinks, the Pisco Punch and the Pisco Sour. The Pisco Punch was a sensation in late-nineteenth-century San Francisco, which received regular shipments of the spirit via ship from South America. It was made famous and popular by Duncan Nicol at the Bank Exchange Saloon. The concoction was made of pisco, pineapple, lime juice, sugar, gum syrup, and water. It had quite a reputation and caused many a writer to lapse into hyperbole. “I have a theory it is compounded of cherub’s wings,” wrote Rudyard Kipling, “the glory of a tropical dawn, the red clouds of sunset, and the fragments of lost epics by dead masters.”

      Nicol was a fine marketer. He would allow a customer only two glasses of punch, a gimmick later copied at Don the Beachcomber with its Zombie, and many other bars besides. But because Nicol never shared his recipe, the drink’s heyday died with Nicol in 1926, seven years after Prohibition killed his bar. Many bartenders and historians have since tried to duplicate the punch’s magic, but their potions, while often delicious, must always be enjoyed with a touch of skepticism. The Pisco Sour came later and was much easier to duplicate, being simply a sour made with pisco, egg white, lemon or lime juice, sugar, sometimes bitters, and no secret ingredients. It is widely credited to Victor Morris, an American bartender working in Peru. It is wildly popular in Peru and Chile, but in the United States the drink is not overly common. Joe Baum’s La Fonda del Sol served it in the 1960s. But the Pisco Sour’s spiritual home is San Francisco, and you will still see the drink there more often than anywhere else. Bartender Duggan McDonnell was a prominent pisco evangelist back in the aughts, and he served a fine Pisco Sour at his bar, Cantina. McDonnell went on to produce his own line of piscos. And yet, his and other bartender’s efforts weren’t quite enough to bestow upon the Pisco Sour the mass popularity the Pisco Punch enjoyed in San Francisco in the late nineteenth century. Modern bartenders have tried to fold pisco more fully into the cocktail repertoire, but with limited success, making the spirit truly a two-hit wonder. However, when the hits are that big, you don’t really need any others.
