source: "The Encyclopedia of Cocktails"
recipes:

#
  - name: Adonis
    notes: |+2
      A blend of sherry, sweet vermouth, and orange bitters, the Adonis is one of the three classic sherry cocktails, the others being the Bamboo and the Sherry Cobbler. The Adonis was named after the 1884 Broadway musical Adonis, which was a sensation in its time, running more than five hundred performances. If the Bamboo was the world’s Sherry Martini, this was its Manhattan. The drink all but disappeared in the latter twentieth century as sherry, as well as low-ABV cocktails, went out of fashion. Sherry-loving mixologists brought it back in the twenty-first century. The ratios of sherry to vermouth vary widely in early recipes, and the style of sherry is never specified, leaving modern bartenders a lot of latitude in how to best present the drink.
    glassware: coupe
    ingredients:
    - 1½ ounces fino or manzanilla sherry
    - 1½ ounces sweet vermouth
    - 2 dashes orange bitters
    - "Garnish: orange twist"
    steps:
    - Combine the ingredients in a mixing glass half-filled with ice and stir until chilled, about 15 seconds. 
    - Strain into a chilled coupe. 
    - Express an orange twist over the drink and drop it into the glass.
    tags:
    - stirred
    - low-abv
  - name: Alaska
    notes: |+2
      A relative of the Martini that uses yellow Chartreuse instead of vermouth. The drink first appeared in the 1910s and was sometimes made with Old Tom gin. Later on, as Old Tom became less available, London dry gin became the norm. Modern mixologists gave the drink a mild revival in the 2010s.
    glassware: coupe
    ingredients:
    - 2¼ ounces Old Tom gin
    - ¾ ounce yellow Chartreuse
    - 1 dash orange bitters
    steps:
    - Combine the ingredients in a mixing glass half-filled with ice and stir until chilled, about 15 seconds. 
    - Strain into a chilled coupe.
    tags:
    - stirred
    - freezer bar
    - martini
  - name: Alexander
    notes: |+2
      A classic cocktail made of gin, crème de cacao, and cream, and sometimes an egg white. It began to appear in cocktail books in the 1910s. By the mid-century, the Brandy Alexander, in which brandy stood in for the gin, exceeded it in popularity to the point that few people today are aware of the original Alexander. In some books from the 1930s, the brandy version was simply called Alexander No. 2. The Brandy Alexander is typically a dessert cocktail, and in the Midwest is usually made as an ice cream drink.
    glassware: coupe
    ingredients:
    - 2 ounces gin
    - 1 ounce crème de cacao
    - 1 ounce cream
    steps:
    - Combine the ingredients in a cocktail shaker half-filled with ice and stir until chilled, about 15 seconds. 
    - Strain into a chilled coupe. 
    - Garnish with a dusting of grated nutmeg. 
    - (For a Brandy Alexander, substitute brandy for the gin.)
    tags:
    - stirred
  - name: Americano
    notes: |+2
      An Italian-born drink consisting of Campari, sweet vermouth, and soda water, and a direct precursor to the boozier Negroni. The drink came back into vogue in the United States with the low-ABV trend of the 2010s and today.
    glassware: collins
    ingredients:
    - 1 ounce Campari
    - 1 ounce sweet vermouth
    - Soda water
    - "Garnish: orange twist"
    steps:
    - Add Campari and vermouth to a collins glass filled with ice. 
    - Fill with soda water. 
    - Briefly stir. 
    - Garnish with an orange twist.
    tags:
    - stirred
    - low-abv
  - name: Aperol Spritz
    year: 
    notes: |+2
      The most successful corporate-created cocktail since Galliano executives got behind the Harvey Wallbanger in the early 1970s. A typical recipe consists of Aperol, Prosecco, and soda water.
    glassware: goblet
    ingredients:
    - 2 ounces Aperol
    - 3 ounces Prosecco
    - 1 ounce soda water
    - "Garnish: orange slice"
    steps:
    - Build the ingredients in a large goblet filled with ice. 
    - Stir briefly. 
    - Garnish with an orange slice.
    tags:
    - stirred
    - spritz
  - name: Aviation
    year: 1917
    notes: |+2
      A blend of gin, lemon juice, maraschino liqueur, and a touch of crème de violette, the Aviation first appeared in print in Hugo Ensslin’s Recipes for Mixed Drinks in 1917. The drink became a cause célèbre in the aughts, when maraschino liqueur and crème de violette returned to circulation and cocktail bartenders embraced the cocktail as a forgotten classic. A decade later, however, its star had fallen, a victim of premature overpraise and the prevailing opinion that the drink tasted like dish soap.
    glassware: coupe
    ingredients:
    - 2 ounces gin
    - ¾ ounce lemon juice
    - ½ ounce maraschino liqueur
    - ¼ ounce crème de violette
    steps:
    - Combine the ingredients in a cocktail shaker half-filled with ice. 
    - Shake until chilled, about 15 seconds. 
    - Strain into a chilled coupe.
    tags:
    - shaken
    - citrus
  - name: Bamboo
    notes: |+2
      An austere, elegant mix of sherry and dry vermouth with dashes of orange and Angostura bitters and a lemon twist garnish. Though some early recipes called for Italian vermouth (that is, sweet), dry vermouth became the accepted ingredient in this drink. It was created by American hotel manager Louis Eppinger at The Grand Hotel in Yokohama, Japan, in the 1890s. The Bamboo was being served in the United States by 1900. The drink made a comeback in the twenty-first century. Whatever the original Bamboo tasted like, the modern standard has become a drink pale in color, dry in character, with a touch of salinity and nuttiness from the sherry, and a pleasing, if subtle, complexity.
    glassware: coupe
    ingredients:
    - 1½ ounces fino sherry
    - 1½ ounces dry vermouth
    - 1 dash orange bitters
    - 1 dash Angostura bitters
    - "Garnish: lemon twist"
    steps:
    - Combine the ingredients in a mixing glass half-filled with ice and stir until chilled, about 15 seconds. 
    - Strain into a chilled coupe. 
    - Express a lemon twist over the drink and slip it into the glass.
    tags:
    - low-abv
    - stirred
    - martini
  - name: Benton's Old-Fashioned
    year: 2007
    notes: |+2
      The most popular drink at New York’s PDT, and the most famous example of the fat-washing technique in the cocktail canon. Inventor Don Lee combined melted fat from Benton’s bacon—a renowned meat out of Tennessee—with Four Roses Bourbon, resulting in an impressively smoky, savory spirit. This he sweetened with maple syrup and accented with Angostura bitters. The drink has consistently been the top seller at PDT since it debuted on the menu in 2007 and inspired hundreds of other fat-washed cocktails across the globe.
    glassware: rocks
    ingredients:
    - 2 ounces Benton’s Bacon Fat-washed Four Roses Bourbon*
    - ¼ ounce maple syrup
    - 2 dashes Angostura bitters
    - "Garnish: orange twist"
    steps:
    - Combine the ingredients in a rocks glass filled with one large cube of ice. 
    - Stir until chilled, about 15 seconds. 
    - Garnish with an orange twist.
    tags:
    - stirred
    - old-fashioned
  - name: Black Manhattan
    author: Todd Smith
    year: 2005
    notes: |+2
      A simple Manhattan variation created by San Francisco bartender Todd Smith in 2005. The Italian amaro Averna takes the place of the typical sweet vermouth, and the bitters is split between Angostura and orange. It was created at the restaurant Cortez but received a boost in profile when Smith commanded the drinks program at the cocktail speakeasy Bourbon & Branch. By the late 2010s, it was an established modern classic.
    glassware: coupe
    ingredients:
    - 2 ounces rye
    - 1 ounce Averna
    - 1 dash Angostura bitters
    - 1 dash orange bitters
    - "Garnish: cherry"
    steps:
    - Combine the ingredients in a mixing glass half-filled with ice. 
    - Stir until chilled, about 15 seconds. 
    - Strain into a chilled coupe. 
    - Garnish with a cherry.
    tags:
    - stirred
    - manhattan
    - freezer bar
  - name: Blood and Sand
    year: 
    notes: |+2
      An equal-parts mixture of scotch, sweet vermouth, Cherry Heering, and orange juice. The drink is named after the 1922 Rudolph Valentino film of the same name and first appeared in the Savoy Cocktail Book in 1930. It is a rare cocktail that calls for scotch as its base spirit, as well as one in which Cherry Heering plays a major role. In recent years, as mixologists have made it their business to drag old drinks out of the shadows, the Blood and Sand has engendered a fair share of enduring controversy, with some critics declaring it utterly unpalatable while others stand by it as a deserving classic. Seemingly impervious to argument, the drink has persevered—never fully embraced, yet never wholly abandoned. A rum drink by the same name has been a house specialty at The Dresden Room in Hollywood for decades.
    glassware: coupe
    ingredients:
    - ¾ ounce blended scotch
    - ¾ ounce Cherry Heering
    - ¾ ounce sweet vermouth
    - ¾ ounce orange juice
    steps:
    - Combine the ingredients in a cocktail shaker half-filled with ice. 
    - Shake until chilled, about 15 seconds. 
    - Strain into a chilled coupe.
    tags:
    - shaken
    - citrus
  - name: Bloody Mary
    year: 
    notes: |+2
      The ultimate day-drinking cocktail, a brunch-time behemoth, and the drink that brought vodka to the masses and gave tomato juice a reason to be behind the bar. Origin stories abound, but the generally accepted history is that French bartender Fernand Petiot created the prototype of tomato juice and vodka while working at Harry’s New York Bar in Paris, and brought it with him when he came to New York in 1934 to work at the King Cole Bar in the St. Regis Hotel, refining it to contain salt, black pepper, cayenne pepper, Worcestershire sauce, and lemon juice—every ingredient that we now associate with the drink. It was called the Red Snapper at the St. Regis and still is today. But the world came to know it as the Bloody Mary, though how that name came about is a disputed matter. Other ingredients commonly found in the cocktail include hot sauce and celery salt. A celery stalk is a common garnish, but the Bloody Mary is perhaps the most heavily garnished cocktail in history. Even modest versions will sport cherry tomatoes, cheese cubes, sausage, and pickled peppers. In recent years, the sky has been the limit in terms of garnishes, with some drinks boasting a virtual cornucopia of foodstuffs atop the actual drink. Wisconsin, where the drink is typically served with an accompanying snit of beer, is particularly gung-ho in this respect. At places like Sobelman’s in Milwaukee, versions are topped with hamburgers and whole roasted chickens, eliminating the need for a food order. Common variations include the Bloody Maria (made with tequila), the nonalcoholic Virgin Mary, and the Caesar, a rendition using the clam-tomato juice Clamato, which constitutes the national drink of Canada.
    glassware: pint
    ingredients:
    - 2 ounces vodka
    - 4 ounces tomato juice
    - ½ ounce lemon juice
    - 6 dashes hot sauce
    - 4 dashes Worcestershire sauce
    - Pinch of celery salt
    - Salt and pepper to taste
    - "Garnish: celery stalk and lime wedge"
    steps:
    - Combine the ingredients in a cocktail tin half-filled with ice and roll between two tins until chilled and integrated, about 15 seconds. 
    - Strain into a chilled pint glass filled with ice. 
    - Garnish with a celery stalk, lime wedge, and whatever else strikes your fancy.
    tags:
    - rolled
    - citrus
  - name: Bobby Burns
    year: 
    notes: |+2
      A cocktail composed of scotch, sweet vermouth, and Bénédictine. It is named after the Scottish poet Robert Burns. Early recipes varied, but by the late 1910s the defining element in this Rob Roy variation—Bénédictine—had appeared, and that has remained the formula ever since. Like the Mint Julep, the Bobby Burns gets major play only once a year, on Burns Night, January 25, the poet’s birthday.
    glassware: coupe
    ingredients:
    - 2 ounces blended scotch
    - ¾ ounce sweet vermouth
    - ½ ounce Bénédictine
    - "Garnish: lemon twist"
    steps:
    - Combine the ingredients in a mixing glass half-filled with ice. 
    - Stir until chilled, about 15 seconds. 
    - Strain into a chilled coupe. 
    - Express a lemon twist over the drink and drop it into the glass.
    tags:
    - stirred
    - manhattan
  - name: Boothby Cocktail
    year: 
    notes: |+2
      The dean of pre-Prohibition San Francisco bartenders. Boothby was born in San Francisco in 1862. He tried his hand at many things—acting, dancing, insurance, tailoring, politics—before settling in 1884 into the profession that made him “Cocktail Bill,” the most celebrated San Francisco bartender of his day. He worked at many bars in and around San Francisco, most famously at the Pied Piper Bar in the Palace Hotel, where he reportedly invented his signature cocktail, the Boothby, a Manhattan topped with champagne. He is remembered today chiefly because in 1891 he published a cocktail manual titled The World’s Drinks and How to Mix Them. The book enjoyed several editions after that, including ones in 1900 and 1908. Prohibition ended Boothby’s career, forcing him to serve soft drinks. He retired in 1925 and died five years later.
    glassware: coupe
    ingredients:
    - 2 ounces rye or bourbon
    - 1 ounce sweet vermouth
    - 2 dashes Angostura bitters
    - 1 ounce chilled champagne
    - "Garnish: cherry"
    steps:
    - Combine all the ingredients but the champagne in a mixing glass half-filled with ice. 
    - Stir until chilled, about 15 seconds. 
    - Strain into a chilled coupe. 
    - Top with the champagne. 
    - Garnish with a cherry.
    tags:
    - stirred
    - sparkling
  - name: Boulevardier
    year: 
    notes: |+2
      An equal-parts mixture of bourbon, sweet vermouth, and Campari invented by Erskine Gwynne, an expatriate writer, socialite, and Vanderbilt family relation who founded a literary magazine called the Boulevardier in 1927; and, as such, one of the few Vanderbilt contributions to the common good. The recipe first appeared that same year as a footnote in Harry MacElhone’s cocktail book Cocktails and Barflies (which contained an advertisement for the magazine). The drink was largely forgotten until the twenty-first century, when it rode back into visibility on the coattails of the Negroni revival. It found a particular advocate in writer-bartender Toby Cecchini, who serves perhaps the most famous version of the drink at his Brooklyn bar, Long Island Bar. Beginning in the 2010s, many cocktail bartenders started making the drink with rye.
    glassware: rocks
    ingredients:
    - 1 ounce bourbon
    - 1 ounce sweet vermouth
    - 1 ounce Campari
    - "Garnish: orange twist"
    steps:
    - Combine the ingredients in a rocks glass filled with one large ice cube. 
    - Stir until chilled, about 15 seconds. 
    - Express an orange twist over the drink and slip it into the glass.
    tags:
    - stirred
  - name: Bramble
    year: 
    notes: |+2
      A gin sour made with lemon juice and simple syrup, served over crushed ice, and topped with crème de mure, which is floated picturesquely on the surface of the completed drink. It was invented in the early 1990s at the private London bar Fred’s Club by Dick Bradsell, who at that point had not yet achieved the title of godfather of the British cocktail revival. The drink quickly achieved widespread popularity.
    glassware: 
    ingredients:
    - 2 ounces gin
    - ¾ ounce lemon juice
    - ¾ ounce simple syrup
    - ½ ounce crème de mure
    - "Garnish: blackberry and a lemon wedge"
    steps:
    - Combine the first three ingredients in a cocktail shaker half-filled with ice and shake until chilled, about 15 seconds. 
    - Strain into a rocks glass filled with crushed ice. 
    - Float the crème de mure on the surface of the drink. 
    - Garnish with a blackberry and a lemon wedge.
    tags:
    - shaken
    - citrus
  - name: Brandy Crusta
    year: 
    notes: |+2
      One of the most elaborate classic cocktails in the canon, involving cognac, bitters, sugar, and curaçao, all held by a goblet with a thickly sugared rim, the inside of which is lined by a long strip of lemon peel that encircles the bowl. The drink was invented by New Orleans bartender Joseph Santini, who owned a bar called Jewel of the South. The drink gained considerable fame outside of New Orleans, thanks to being included in Jerry Thomas’s 1862 cocktail manual. Because of the ornate, pain-in-the-neck preparation, the Brandy Crusta never caught on. Nonetheless, cocktail experts believe that the Crusta opened the door for many of the sours to come, not least the Sidecar. In 2018, Chris Hannah opened a new bar called Jewel of the South in New Orleans, showcasing the Brandy Crusta.
    glassware: 
    ingredients:
    - 2 ounces cognac
    - ½ ounce lemon juice
    - ½ ounce curaçao
    - ¼ ounce maraschino liqueur
    - 2 dashes Angostura bitters
    - "Garnish: long lemon peel"
    steps:
    - Wet the rim of a small wine glass with lemon juice, then dip the rim into sugar. 
    - Cut a long, continuous peel from a lemon and position it in a spiraling pattern inside the prepared glass. 
    - Combine the ingredients in a cocktail shaker half-filled with ice and shake until chilled, about 15 seconds. 
    - Strain into the glass.
    tags:
    - shaken
    - citrus
  - name: Brandy Old-Fashioned
    year: 
    notes: |+2
      The preferred form of the Old-Fashioned in the state of Wisconsin, where it is prepared using domestic California brandy, muddled cherry and orange slice, and topped with a spurt of either a citrus soda like Sprite (in which it is termed “sweet”), a grapefruit soda like Squirt (“sour”), or a mixture of Sprite and soda water (“press”). Garnishes range from additional cherry and orange to olives, pickled mushrooms, and pickled Brussels sprouts. In recent years, however, the traditional whiskey Old-Fashioned has crept up in popularity in Wisconsin.
    glassware: rocks
    ingredients:
    - 2 ounces domestic brandy
    - 1 barspoon simple syrup
    - 2 dashes Angostura bitters
    - Orange slice
    - Cherry
    - Sprite or Squirt soda
    - "Garnish: orange slice, cherry, olive, pickled mushroom, or pickled Brussels sprout"
    steps:
    - Combine the simple syrup, bitters, and orange slice and a cherry at the bottom of a rocks glass. 
    - Muddle gently. 
    - Add brandy and stir. 
    - Add several ice cubes and stir until chilled, about 10 seconds. 
    - Top with a splash of either Sprite (“sweet”), Squirt (“sour”), or a combination of Sprite and soda water (“press”). 
    - Garnish with another orange slice and cherry or, instead, an olive or pickled mushroom or pickled Brussels sprout.
    tags:
    - old-fashioned
  - name: Breakfast Martini
    notes: |+2
      The signature cocktail of Salvatore Calabrese, the Italian-born bartender who became one of the most prominent bartenders in London in the years leading up to the cocktail revival in that city. A mixture of gin, lemon juice, curaçao, and marmalade, it was one of the more sophisticated entries in the ongoing ’tini craze of the 1990s, and an early cocktail to employ jam as an ingredient—a trick that became commonplace by the mid-aughts. The Breakfast Martini made its debut at the Library Bar in the Lanesborough, a hotel in London’s posh Belgravia neighborhood. Calabrese brought the drink to all his subsequent bar posts in London.
    glassware: coupe
    ingredients:
    - 1⅔ ounces gin
    - ½ ounce curaçao
    - ½ ounce lemon juice
    - 1 barspoon English orange marmalade
    - "Garnish: orange twist"
    steps:
    - Combine the lemon juice and marmalade in a cocktail shaker and stir to dissolve the jam. 
    - Add the gin, curaçao, and ice. 
    - Shake until chilled, about 15 seconds. Fine strain into a chilled coupe. 
    - Express an orange twist over the drink and slip it into the glass.
    tags:
    - shaken
    - citrus
  - name: Brown Derby
    notes: |+2
      A bourbon sour made with grapefruit juice and honey, invented in Los Angeles in the 1930s. A weird example of a cocktail named after one restaurant that was purportedly created at a different restaurant, the Vendome Club. The Brown Derby restaurant did not return the favor.
    glassware: coupe
    ingredients:
    - 2 ounces bourbon
    - ¾ ounce grapefruit juice
    - ½ ounce honey syrup (1:1)
    - "Garnish: grapefruit twist"
    steps:
    - Combine the ingredients in a cocktail shaker half-filled with ice and shake until chilled, about 15 seconds. 
    - Strain into a chilled coupe. 
    - Express a grapefruit twist over the drink and drop it into the glass.
    tags:
    - shaken
    - citrus
  - name: Cable Car
    year: 1996
    notes: |+2
      A rare modern spin on the Sidecar, in which the brandy is replaced by spiced rum and the usual sugar rim is supplemented with cinnamon. Created by San Francisco bartender Tony Abou-Ganim in 1996 and first put on the menu at the swanky Starlight Room atop the Sir Francis Drake Hotel. He later took the drink with him to the Bellagio Hotel & Casino’s many bars in Las Vegas.
    glassware: nick & nora
    ingredients:
    - 1½ ounces Captain Morgan spiced rum
    - 1 ounce lemon juice
    - ¾ ounce curaçao
    - ½ ounce simple syrup
    - "Garnish: orange twist"
    steps:
    - Rub the rim of a cocktail glass with a slice of lemon and dip the rim in a mixture of cinnamon and sugar. 
    - Combine the ingredients in a cocktail shaker half-filled with ice and shake until chilled, about 15 seconds. 
    - Strain the contents into the sugar-rimmed glass. 
    - Express an orange twist over the drink and slip it into the glass.
    tags:
    - shaken
    - citrus
  - name: Caipirinha
    year: 
    notes: |+2
      The national mixed drink of Brazil, and the delivery system by which most of the rest of the world experiences the spirit cachaça. (That’s right! Two cachaça entries in a row!) The drink is of the family of cocktails using the holy trinity of rum, lime, and sugar, found throughout South America and the Caribbean, of which the daiquiri and Ti’ Punch are members. Lime wedges are muddled with raw sugar in a glass, which is then filled with cachaça and ice. For much of its life, the Caipirinha was little known outside Brazil. But beginning around the turn of the twenty-first century, it began to be more widely enjoyed.
    glassware: rocks
    ingredients:
    - 2 ounces cachaça
    - 2 barspoons raw sugar
    - ½ lime, cut into quarters
    steps:
    - In a double old-fashioned glass, gently muddle the sugar and lime wedges. 
    - Add the cachaça and stir until the sugar dissolves. 
    - Add ice and stir until chilled, about 15 seconds.
    tags:
    - stirred
  - name: Champagne Cocktail
    year: 
    notes: |+2
      One of the oldest, simplest, and classiest of cocktails. It was what the writers of Casablanca had Victor Laszlo order to signify his urbane virtuousness. Simply a sugar cube soaked with bitters and topped with champagne, it is basically a Champagne Old-Fashioned but, based on appearances, seems to belong more to the French 75 fluted family. It was established enough by 1862 to appear in Jerry Thomas’s seminal cocktail book. His version used a spoonful of sugar and cracked ice. Harry Johnson went a more opulent route, filling his Champagne Cocktail with an orchard of fruit. But over the years, a simpler style prevailed, as did the use of a drier champagne and a sugar cube. Part of the appeal of the drink is the show: The champagne slowly eats away at the sugar cube at the bottom of the glass, sending a continuous line of fine bubbles to the surface. It has always been a high-toned drink, as champagne ain’t cheap. It hasn’t enjoyed a rebirth during the cocktail revival, mainly because most bartenders prefer a glass of unadulterated champagne, as opposed to one sugared up. But, as Kingsley Amis wrote, “Everyone seems to think this is an overrated drink, but it keeps going all the same.”
    glassware: flute
    ingredients:
    - Champagne
    - 3 or 4 dashes of Angostura bitters
    - 1 sugar cube
    - "Garnish: lemon twist"
    steps:
    - Place the sugar cube at the bottom of a champagne flute and saturate it with bitters. 
    - Slowly fill the glass with champagne. 
    - Garnish with a lemon twist, the more ornamental the better.
    tags:
    - stirred
    - sparkling
  - name: Chartreuse Swizzle
    year: 
    notes: |+2
      An audacious modern classic cocktail invented by San Francisco bartender Marcovaldo Dionysos. Built on a base of 1½ ounces of green Chartreuse, it reflected mixologists’ obsession with challenging heritage spirits during the early years of the cocktail revival. The vaguely tiki-esque cocktail is filled out by pineapple juice, lime juice, and falernum, which was little known and hard to locate at the time. Dionysos created the drink for a 2002 Chartreuse competition in San Francisco and won, making the Chartreuse Swizzle a rare cocktail-competition-winning drink to achieve lasting fame. This drink and the Last Word helped recast Chartreuse as a cocktail mixer in the aughts.
    glassware: collins
    ingredients:
    - 1½ ounces green Chartreuse
    - 1 ounce pineapple juice
    - ¾ ounce lime juice
    - ½ ounce Velvet Falernum
    steps:
    - Combine the ingredients in a cocktail shaker half-filled with ice and shake until chilled, about 15 seconds. 
    - Strain into a collins glass filled with ice. 
    - Garnish with a mint sprig and fresh grated nutmeg.
    tags:
    - shaken
    - citrus
  - name: Clarito
    year: 
    notes: |+2
      A variation of the Martini found only in Argentina—simply a gin Martini with a sugar rim, appearing in Tragos Magicos, a 1950 cocktail book by Santiago Policastro, one of the most famous bartenders in Buenos Aires in his day. The drink would have been lost to time had it not been for bartender Federico Cuco, who rediscovered and promoted it through a “Save the Clarito” campaign. Over time, the sugar rim was dispensed with, leaving a straightforward gin Martini with a lemon twist. The Clarito can still be ordered at bars throughout Buenos Aires.
    glassware: nick & nora
    ingredients:
    - 2¼ ounces gin
    - ¾ ounce dry vermouth
    - Lemon slice
    steps:
    - Rub the rim of a cocktail glass with a slice of lemon and dip the rim in sugar. 
    - Combine the gin and vermouth in a mixing glass half-filled with ice and stir until chilled, about 15 seconds. 
    - Strain into the prepared glass.
    tags:
    - stirred
    - martini
  - name: Clover Club
    year: 
    notes: |+2
      A cocktail consisting of gin, lemon juice, raspberry syrup, and an egg white. Its heyday, which was not long, was in the first decades of the twentieth century. Its memory was revived by mixologists in the current century. In the past, as often as not, grenadine was used instead of raspberry syrup, which results in a drink of significantly less interest.
    glassware: 
    ingredients:
    - 1½ ounces gin
    - ½ ounce lemon juice
    - ½ ounce simple syrup
    - ½ ounce raspberry syrup
    - 1 egg white
    steps:
    - Combine all the ingredients in a cocktail shaker. 
    - Shake until integrated, about 15 seconds. 
    - Add ice. 
    - Shake until chilled, about 15 seconds. 
    - Strain into a chilled cocktail glass.
    tags:
    - shaken
    - citrus
  - name: Corpse Reviver No. 2
    year: 
    notes: |+2
      A cocktail made of gin, lemon juice, Lillet, Cointreau, and a dash of absinthe, first seen in Harry Craddock’s Savoy Cocktail Book. Corpse Reviver was previously a broad term winkingly applied to any number of drinks taken in the morning to blow the cobwebs out of your head. But Craddock’s is the version that has achieved the most lasting fame. The drink did not get much play in bars until the turn of the twenty-first century, when it was given a big bear hug by the modern mixology community. It has since become a classic. Its popularity among bartenders was such that the Corpse Reviver No. Blue, using taboo blue curaçao, was created in jesting response to it.
    glassware: nick & nora
    ingredients:
    - ¾ ounce gin
    - ¾ ounce Cointreau
    - ¾ ounce Lillet blanc
    - ¾ ounce lemon juice
    - Absinthe for rinsing glass
    - "Garnish: Absinthe, for rinsing the glass"
    steps:
    - Combine the ingredients in a cocktail shaker half-filled with ice. 
    - Shake until chilled, about 15 seconds. 
    - Strain into a chilled glass that has been rinsed with absinthe. 
    - (For a Corpse Reviver No. Blue, simply substitute blue curaçao for the Cointreau.)
    tags:
    - 
  - name: Cosmopolitan
    year: 
    notes: |+2
      The most popular original cocktail of the last decade of the twentieth century and the early aughts and a genuine sensation owing to its featured role in the television show Sex and the City, whose four female protagonists couldn’t get enough of the tart-sweet pink things. It is a simple sour made of lemon-flavored vodka, lime juice, cranberry cocktail, and Cointreau. Its origins have been a subject of controversy for decades; the only story that has held water over time is that of bartender Toby Cecchini, who said he invented the cocktail in 1988 as a shift drink for the staff at Odeon, a swanky Manhattan restaurant where he worked. He claimed that he was working off the recipe for a California cocktail with the same name, improving on it.

