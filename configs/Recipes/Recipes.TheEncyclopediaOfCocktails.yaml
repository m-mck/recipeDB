    year: 
    notes: |+2
      One of the preeminent cocktails of all time, despite spending a long stretch of its existence as the pet drink of New Orleans. It is a simple drink, though one requiring an ornate build, and is the last major cocktail in circulation to be often constructed in the nineteenth-century manner of using two glasses. While one old-fashioned glass is chilled with ice, in a second glass, sugar is muddled with water and Peychaud’s bitters. Rye is then added and the mixture is stirred over ice until chilled. The first glass is then emptied of ice and given a rinse of absinthe or Herbsaint. Into this glass the liquid contents of the second glass are strained. To finish, a lemon twist is expressed over the surface of the drink and discarded. The dark-brownish-red liquid that remains is the simplest looking beverage imaginable, but one whose flavor contains many layers and great depths.

      Though in popular legend it’s often mistakenly credited as one of the first cocktails, the Sazerac didn’t actually make its debut on the bar stage until very late in the nineteenth century. Recent scholarship by historian David Wondrich revealed that the drink wasn’t mentioned in print until 1899. It was associated with a famous New Orleans bar called Sazerac House, which had a special way with their standard Whiskey Cocktail, in that it contained Peychaud’s and a dash of absinthe. Wondrich lays credit for the popularizing of the Sazerac’s Whiskey Cocktail, later just the Sazerac Cocktail, at the feet of the bar’s co-owners, Vincent Miret and Billy Wilkinson, who operated the bar in the years on either side of the turn of the twentieth century. At the dawn of the cocktail renaissance, it was popularly believed that the Sazerac began as a cognac cocktail, named after the Sazerac de Forge et Fils brand of cognac, and that it evolved over time into a rye cocktail. This myth was partly drawn from the 1937 book Famous New Orleans Drinks and How to Mix ’Em by Stanley Clisby Arthur. Because of this misunderstanding, many earnest mixologists made their Sazeracs with brandy to display their purity of purpose. (The New Orleans–based Sazerac Company, which knows better, still preaches this fable to sell its cognac brand.) The truth is, the Sazerac has always been made with rye whiskey, and the cocktail was named after a bar, not a brand of cognac.

      For the first few decades of its career (interrupted by Prohibition, of course), the Sazerac was a drink of national reputation that could be drunk anywhere. However, during the late twentieth century it slowly but surely became a regional cocktail, enjoyed mainly in New Orleans, probably since a couple of its ingredients—Peychaud’s bitters and Herbsaint—could be found only there. That said, within New Orleans it was enjoyed nearly everywhere. When the cocktail convention Tales of the Cocktail began in 2002, bartenders from the rest of the country, and the world, discovered or rediscovered the Sazarac and brought the drink back to their hometowns (also with a smuggled supply of the Peychaud’s needed to make it). By 2007, the Sazerac commanded a national stage once again, helped along by the more widely available Peychaud’s, the return of absinthe to legality, and the rebirth of the rye whiskey category. In that way, the Sazerac stands as a virtual poster child of the cocktail revival, because none of those ingredients would have been resurrected without the help of cocktail bartenders. In 2008 it was christened the official cocktail of New Orleans.
