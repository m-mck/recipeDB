    notes: |+2
      The first in a creatively momentous wave of new cocktails in the late nineteenth century that combined spirits with vermouth, and one of the indisputably great and most enduring cocktails ever invented. The formula is as 1-2-3 simple as the Martini, which quickly followed it: whiskey, sweet vermouth, aromatic bitters. It burst onto the scene in the early 1880s. The first recipes, which appeared in books in 1884, called for equal parts whiskey and vermouth. Some formulas actually called for more vermouth than whiskey. Either way, it was a sweeter drink than we know today. Whether it was made with bourbon or rye was a matter of choice, a debate that still goes on. It can be made with Canadian whisky or Tennessee whiskey. But not scotch; there you have a Rob Roy. The equal-parts formula continued for some decades until it settled resolutely into the 2 parts whiskey to 1 part vermouth setup that is the accepted norm now. Early versions, if they had a garnish, went with the lemon twist. After repeal, however, a cocktail cherry was the accepted final flourish. In the late nineteenth century, some bartenders enhanced the drink with a dash of absinthe or curaçao or whatnot, but those touches did not survive. In its early days, it was often confused with the Martini, which would have had a similar appearance, whiskey being lighter in color at the time, and dry vermouth being darker.

      A story that the Manhattan was invented at an event at the Manhattan Club in honor of presidential candidate Samuel J. Tilden, hosted by Jennie Jerome, future mother of Winston Churchill, has been thoroughly debunked, but it persists nonetheless. The Manhattan was always a popular drink. Banker J. P. Morgan had one at the end of every business day. Unlike the Martini, important variations on the Manhattan have been few over the years. The drink was a steady, reliable customer. There was the perfect Manhattan, which split the difference between sweet and dry vermouth, and the rarer dry Manhattan, which went all in on dry vermouth. The Boothby, named after San Francisco bartender Bill Boothby, was basically a Manhattan Royale—that is, topped with champagne. With the 1960s, the Manhattan-on-the-Rocks became a popular choice and remains so today in certain segments of society and parts of the country.

      Because of its notoriety and ease of preparation, the Manhattan survived the cocktail dark ages at the end of the twentieth century. With the arrival of the cocktail renaissance, the drink rose in stature through a few simple, commonsense changes: Fresh vermouth was used, as was quality whiskey; bitters were always included (they were often forgotten by late-twentieth-century bartenders); and nonfraudulent cherries came into play. The main shift, however, was in the preference for rye over bourbon among the cocktail smart set. Bartender Vincenzo Errico’s Red Hook cocktail, created in 2003, was perhaps the first important twist on the Manhattan formula in decades (though he was equally inspired by the Brooklyn cocktail). It inspired a deluge of Manhattan variations in the aughts—including the Greenpoint, Slope, and Carroll Gardens—and gave the Manhattan new relevance. The Black Manhattan, in which Averna takes the place of the vermouth, has been a popular twenty-first-century order. In Wisconsin, meanwhile, locals often prefer to use domestic brandy instead of whiskey. The Manhattan remains one of the few classic cocktails you can order in most any bar with confidence that they will have the necessary ingredients on hand and the know-how to put together a decent one. It is a remarkably forgiving drink, the simple ironclad recipe a seeming bulwark against the lowliest whiskey or inept bartending.
