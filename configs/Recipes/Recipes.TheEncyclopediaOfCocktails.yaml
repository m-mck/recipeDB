      The original cocktail, such as it was originally defined as spirits, sugar, water, and bitters, and, in its whiskey form, one of the most globally popular and enduring of all mixed drinks. It has never fully fallen off the drinking radar in two centuries and can safely be ordered at nearly any bar that serves spirits. Originally called, simply, the Whiskey Cocktail, it was just one of many standard cocktails following the same formula, made of various spirits. It was first served up, sans ice, in a footed glass, and often taken as a matutinal drink. By the 1870s, bartenders began to offer “improved” versions of the Whiskey Cocktail, dashing in touches of curaçao, Chartreuse, absinthe, and whatnot, leading to a patron rebellion of traditionalists who demanded an “old-fashioned whiskey cocktail.” This name, over the decades, led to the abbreviated name the cocktail bears today, sometimes rendered “old fashion” or “old fashioned” without the hyphen. Variations like the old-fashioned gin cocktail and old-fashioned rum cocktail held on for a while, appearing in bar manuals before eventually dropping off the map, leaving the whiskey version of the drink as the sole claimant to the title Old-Fashioned. During the late nineteenth century the cocktail converted from an ice-less up drink to one built in a stubby, heavy-bottomed rocks glass that eventually came to be named after the drink. This rendition of the Old-Fashioned featured muddled sugar and bitters, a good slug of bourbon or rye served over a large piece of ice, and an orange or lemon twist. Sometimes the customer was trusted to pour in the whiskey themselves. The drink was typically served with a small metal spoon, used to stir the drink and scoop up the residual sugar at the bottom.

      Recipes for the drink under the name Old-Fashioned began to appear in cocktail books in 1888. Before the arrival of Prohibition, the Old-Fashioned became more ornate, with fruit like orange, cherry, and pineapple piled on top. After repeal, the fruit had fallen to the bottom of the glass and was often muddled. This preparation, with the muddled fruit—which detractors called “the garbage”—became the predominant one for the remainder of the twentieth century. The drinks of this period, what with all the garnishing, grew in size, leading to the development and domination of a larger glass, called the double old-fashioned glass. The Old-Fashioned remained a popular choice through the 1960s, when it began to decline in favor, left behind in the wake of Disco Drinks and vodka, until the Old-Fashioned was truly old-fashioned, a drink your parents or grandparents enjoyed.

      Widely misunderstood by mixologists during the early years of the cocktail revolution, the cocktail’s code was eventually cracked, and late-nineteenth-century expressions of the drink began to appear on cocktail menus in the late aughts. This new presentation, which showcased the whiskey, coupled with the rise of interest in bourbon and rye in general, led to a rebirth for the Old-Fashioned. By the 2010s, it was one of the most called-for drinks in bars around the world, and a favorite of younger people for the first time in generations. The arrival of the 1960s-set television show Mad Men, in which the lead character Don Draper drinks Old-Fashioneds, contributed to the drink’s new trendy status. The new interest led to the creation of thousands of Old-Fashioned variations, returning the drink to its versatile origins. A few of these attained their own reputations, including the Benton’s Old-Fashioned, Elder Fashioned, Conference, and Oaxaca Old-Fashioned. The drink’s history and popularity has been so long-lived that it has led to persistent regional expressions. In Wisconsin and other parts of the Midwest, the drink is commonly made with domestic brandy and muddled fruit, topped with citrus soda or soda water, and garnished with everything from orange and cherry to mushrooms and Brussels sprouts. In Buenos Aires, the sugar and bitters are mixed and made to coat the entire inside of the glass, in the form of a Crusta. In London during the late twentieth century, the cocktail was an elaborately built affair, made and stirred down with ice over the course of five to ten minutes.
