      A simple sour composed of rum, sugar, and lime juice, this drink somehow extracts power, poetry, and a party atmosphere from that simple equation and stands as the finest and fullest employment of that holy trinity of cocktail ingredients. It is the favorite drink of many a bartender, and millions of people agree with that assessment. The daiquiri is named for a town in Cuba where Jennings Cox, a rotund, bow-tie-sporting American mining engineer worked at an iron mine around the time of the Spanish-American War. A jolly entertainer, Cox would serve large batches of his own liquid invention, a just-so blend of light-bodied white rum, lime, and sugar. Cox took his daiquiri to a couple of upscale bars he hung out at in nearby Santiago de Cuba: the Hotel Venus bar and the private San Carlos Club. According to Jeff “Beachbum” Berry, a bartender to whom Cox introduced the drink began mixing it in single servings that he poured over shaved ice in a cocktail glass. From Santiago the recipe traveled to Havana. Over the next couple of decades, a perfect storm of circumstances conspired to make the daiquiri a border-crossing hit. Prohibition was passed, instilling in thirsty Americans a sudden urge to travel to Cuba, where liquor still flowed freely. Anyone drinking in Havana was bound to encounter a daiquiri at some point.

      In the 1930s, the drink was given an added boost by the one-man publicity machine known as Ernest Hemingway, who had decamped to Cuba and ended up spending as much time drinking at the Havana bar El Floridita as writing. Hemingway’s fame rubbed off on the drink. On a wave of rum that flooded the States following Prohibition’s repeal, the daiquiri swept the country. The words frozen and daiquiri were never quite strangers. Those chilly potions Hemingway guzzled at El Floridita were served on piles of shaved ice. In the 1928 work When It’s Cocktail Time in Cuba, Prohibition-era writer Basil Woon cautioned that the drink “must be drunk frozen or it is not good.”

      When the Waring blender was introduced to America in 1937, encouraging people to make smoothies out of everything, the daiquiri was transformed, as Wayne Curtis puts it in And a Bottle of Rum, into “something to be eaten with a spoon.” Postwar America’s love of mechanical convenience and the need for speedy service in the discos and singles’ bars of the 1970s sealed the drink’s slushy fate. In 1971, Dallas resident Mariano Martinez paired up with inventor Frank Adams to make the first frozen drink machine, and the daiquiri, in a rainbow of fruity new flavors, returned to batch proportions.

      By the turn of the twenty-first century, the daiquiri had a not-terribly-dignified reputation as a fruity, frothy, adolescent concoction, made for injudicious college drinking and the “specialty cocktail” page at chain restaurants, and all too often impregnated with artificial colors and flavors. Then mixologists rediscovered the drink. Using careful techniques and artisan rums, they pared the drink down to its bones and started pouring daiquiris of beauty and balance. Through their efforts, the sour is now regarded as one of the four or five greatest cocktails of all time, and certainly the sour held in highest estimation in cocktail circles. It was the favorite drink of cocktail renaissance architect Sasha Petraske.
