      Italy’s crowning contribution to the cocktail canon, a strong and sweetly bitter aperitivo composition made of equal parts of dry gin, sweet red vermouth, and a red bitters, typically Campari. It is a direct descendent of the Milano-Torino and the Americano, the former a mix of vermouth and red bitters, the latter the same with the addition of soda water. Neither of those drinks were stiff enough for Count Camillo Negroni (1868–1934), an adventurer, gambler, and bon vivant who in 1919 asked the bartender at Caffe Casoni in Florence to replace the soda water with gin. The success of the drink was minimal for a good long time, a relatively obscure epicurean delight adopted by the La Dolce Vita types of the 1950s and ’60s, such as Tennessee Williams, Rudolf Nureyev, and Orson Welles. It received regular mentions in the press beginning in the 1950s, but it hardly gave the Martini or Old-Fashioned a run for their money. During that era, the drink was routinely served up, without ice. The Negroni’s true heyday came with the turn of the twenty-first century, when it was embraced by the mixologists of the cocktail revival as something true, pure, and challenging. It didn’t hurt that it was made of three things they loved and were trying to get others to love: gin, vermouth, and Campari. By the 2010s, it was one of the most consumed cocktails in the world. Variations were legion. The gin was swapped out for bourbon, tequila, mezcal, aquavit, you name it. Every kind of vermouth got its turn, as did all sorts of red bitters, as well as other liquors from the wide amaro family. A few twists, such as the White Negroni and Kingston Negroni, became classics in their own right. The Boulevardier and Old Pal, once completely unknown, owe their lives to the rebirth of the Negroni. And the Negroni Sbagliato, once a specialty enjoyed only in Milan, is drunk internationally. Finally, Campari went from Italian icon to global liquor monolith on the back of this cocktail. By the time it reached its hundredth birthday, the Negroni, a onetime also-ran curiosity, had secured its place as one of the handful of indisputable classic cocktails of all time.
