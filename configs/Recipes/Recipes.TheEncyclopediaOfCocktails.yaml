      Arguably the most famous, and certainly the most notorious, of all tiki cocktails. It was invented by Donn Beach, founder of the trailblazing tiki bar Don the Beachcomber, in the 1930s. It was often imitated, but never duplicated, since Beach guarded his drink recipes jealously, forcing others to only guess at what went into his most famous concoctions. The only thing that ties all the various Zombies together was the enormous amount of rum that went into each—almost always including a shot of overproof rum—as well as its reputation as a knockout punch of a drink. The running gimmick was that there were only two allowed per customer, as woe betide anyone who had a third. The recipe might have been permanently lost to time if not for the sleuthing of tiki historian Jeff “Beachbum” Berry, who in 2007, after years of tracking the Zombie’s history, came upon the original recipe, dated 1934, and written down in the notebook of a Beachcomber waiter named Dick Santiago. The formula, now widely accepted as the original Zombie, includes four ounces of three rums (including overproof rum), lime juice, falernum, Don’s mix (white grapefruit–cinnamon sugar water), Pernod, grenadine, bitters, and crushed ice, all tossed in a blender.
    glassware: tiki mug
    ingredients:
    - 1½ ounces Puerto Rican rum
    - 1½ ounces Jamaican rum
    - 1 ounce 151-proof demerara rum
    - ¾ ounce lime juice
    - ½ ounce falernum
    - ½ ounce Don’s Mix
    - 1 dash Angostura bitters
    - 6 drops Pernod
    - 1 teaspoon grenadine
    - ¾ cup crushed ice
    - "Garnish: mint sprig"
    steps:
    - Put all the ingredients into a blender and blend at high speed for no more than 5 seconds. 
    - Pour into a chimney glass. 
    - Add ice to fill. 
    - Garnish with a mint sprig.
