  - name: Banshee
    notes: |+2
      "In the tropical restaurants of yore, just as you were on the verge of surrender, the waiter would once again present the cocktail menu, this time turned to its ultimate page: an enumeration of revitalizing postprandials incorporating dairy and chocolate. Donn Beach offered his Rum Cow, perhaps with an affectionate thought of New Orleans and its celebrated Brandy Milk Punch. Trader Vic built on this with the Banana Cow. After a night of quaffing rounds of drinks based on a plethora of citrus juice, it might be necessary to counter with something to settle the stomach. Today's bars have largely jettisoned the tropical dessert category. One venue that has not, largely because it has survived every drink trend since 1938, is Bryant's Cocktail Lounge in Milwaukee, Wisconsin. It was there that bartender-owner Bryant Sharp conceived of cocktails like the Pink Squirrel (it's pink), the Blue Tail Fly (it's blue), and the Banshee. Unlike Vic's Banana Cow, which dilutes its banana with a troubling 5 ounces of milk, the Banshee is a banana-centered sibling to dainty dairy delights like the Alexander and the Grasshopper. We've always liked it better with half-and-half instead of straight cream. But the real inspiration was ordering a Grasshopper from New Orleans bar legend Paul Gustings when he was behind the stick at Tujague's. Paul adds Cognac to create an Improved Grasshopper and it more than lives up to the name. This version of the Banshee follows Paul's pattern for the Grasshopper, with banana liqueur replacing crème de menthe and Hamilton Demerara rum replacing the Cognac. The rum is not here to brazenly assert its presence but to fortify the other ingredients. Flash blending dairy drinks confers several advantages. A bit more dilution makes the creaminess lighter and less overwhelming. The consistent chilling over the life of the drink enables you to enjoy it at a more leisurely pace; nobody wants to slam an ounce and a half of cream, and that cold, creamy drink isn't going to taste better when it warms up. Flash blending your Banshee will also create layers of texture in a manner that isn't usually found in dairy cocktails. To layer the chocolate flavors, we're using both crème de cacao and chocolate bitters. You could use any of several quality commercial bitters, but to really kick things up a notch, Dave Arnold's recipe for bitters is simple to make—and simply amazing. It will also introduce you to a powerful technique, also originated by Dave, called nitrous infusion."
    glassware: double rocks
    ingredients:
    - 5 drops salt solution
    - 1 dash Dave Arnold's chocolate bitters
    - 1 ounce half-and-half
    - 1 ounce banana bunch liqueur
    - ½ ounce Hamilton Demerara 86 Rum
    - 1 ounce Tempus Fugit Crème de Cacao
    - Grated nutmeg, for garnish
    steps:
    - Combine the ingredients in a mixing tin with 8 ounces of crushed ice. 
    - Flash blend for 5 seconds and pour unstrained into an Old Fashioned glass (12 ounces) with 4 ounces of crushed ice.
    - Dust with grated nutmeg. Serve with a straw.
