  - name: Piña Colada
    notes: |+2
      Rupert Holmes and Warren Zevon came to regret ever mentioning them, but Piña Coladas remain frozen favorites. With a few revisions, we can lift them high above the mass-produced poolside product. The drink is about pineapple first and foremost—the clue is in the name—yet the drink is often presented with a lurch toward overwhelming creaminess. The true Piña Colada should be pineapple accented by coconut. Once you accept that, the drink makes sense. Additionally, it must be prepared as an unapologetic frozen drink; shaken versions with crushed ice are a weak reverberation. The team at Painkiller (later PKNY) understood all this, and took the fore on reestablishing this beverage. Sometimes a bartender will add lime juice to a Piña Colada in an attempt to tart up the pineapple. But, of course, it also adds the taste of lime, which is a third wheel in a drink that should showcase the flavors and textures of pineapple and coconut. Acid adjusting, which allows pineapple juice to achieve the same acidity as lime juice, is the real solution. (See here for our explanation of acid adjusting.) Adding frozen pineapple chunks provides both sweetness and texture, while the simultaneous use of pineapple juice showcases the acidic aspect of the fruit. As for the coconut component, the canned coconut cream Coco López is an excellent product. However, the addition of a small amount of coconut milk improves the texture and lowers the sweetness to the strength of standard simple syrup, while also curtailing the viscosity that can make coconut cream difficult to work with. Adding Angostura is a permutation from the mind of Dale DeGroff. It's a subtle hit of spice that works in the background. Think of how delicious a spoonful of Angostura bitters would be on a slice of fresh pineapple. We like the complexity of Scarlet Ibis punching through the richness, but a more traditional rum approach would be Don Q Gold. Or substitute a 100 proof vodka and you have yourself a Chi-Chi.
