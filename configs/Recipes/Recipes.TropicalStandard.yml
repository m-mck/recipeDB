  - name: Swamp Fire
    notes: |+2
      Chartreuse has been an outsized player in the craft cocktail revival, but in the mid-1970s it was a little-known French liqueur struggling to find a home in the juice-filled highballs dominating the nightclub scene. Chartreuse's importer, Schieffelin & Co., took note when rival importer McKesson used signature cocktails to drum up massive demand for their own brightly colored European import, Galliano. The Yellow Bird and the Raffaello, reimagined here as the Golden Horseshoe, poured the canary-colored liqueur into the public consciousness, and Schieffelin set out to find an equally captivating platform for their monastically produced herbal liqueur among the Harvey Wallbangers and Tequila Sunrises. The resulting drink was the Swamp Water, a shot of Green Chartreuse topped with pineapple juice and a squeeze of lime—a savvy combination that played into the liqueur's natural affinity with pineapple to make for easy sipping without losing herbal nuance. Schieffelin pulled out the stops on advertising, plastering a cartoon alligator across custom glassware and print ads that promised “more bang than a Wallbanger, more fire than a Sunrise.” Alas, even cocktail-sippin' gators couldn't convince nightclubbers that this was true party fuel, and the Swamp Water sank out of sight. Our version, the Swamp Fire, brings plenty of bang and fire, at long last fulfilling the advertised promise. Augmenting the Chartreuse and pineapple combo are jalapeño-infused Tequila and green chile vodka, for the feeling of both hot and sweet peppers. As the St. George Green Chile Vodka also involves lime peel and cilantro, these are echoed in the other ingredients. The drink exhibits a pepper flavor that's both broad and deep. The structure of this drink has similarities to the Blue Leilani, though you wouldn't know it from the flavor or appearance.
