#Shaken: Hybrid
  - name: Mai Tai
    notes: |+2
      "If the Daiquiri is the prototype for the tropical canon, the Mai Tai is the epitome of its midcentury popularity. Unlike some of the classics we are reconsidering, it does not suffer from any defect in its conception. But it is difficult to make for another reason: entropy. When Trader Vic concocted the first Mai Tai, he used ingredients available to him. But, as ingredients are wont to do, they didn't stay available. Vic had to change the base rum several times in his restaurants' specs as old stock was depleted. The original rum in the Mai Tai was Wray & Nephew 17 Year Old, now elevated to mythic status, and which may have been manufactured on only one occasion. Its heavily flavorful Jamaican profile, so prominent in the early twentieth century, no longer held wide appeal in a world increasingly dominated by vodka. In order to give the Mai Tai more of what it lost with the disappearance of the old Wray & Nephew, Vic eventually began using two rums of complementary characters, an approach that continues to be a preferred key to the Mai Tai puzzle. (Typically, these will be a heavier-bodied Jamaican and a Martinican rhum agricole.) This illustrates a sometimes-underappreciated aspect of the craft cocktail revival, which is that you can't always make a historical recipe as it's presented in an old book. Brands of spirits don't exist or their product formulas have changed. Agricultural ingredients are different today. A contemporary bartender has to reinterpret, not just repeat. There are many possible solutions, each with its own justification. In this particular Mai Tai reinterpretation, the hybrid shake is the keystone. Like many tropical drinks made in a craft bar context, the Mai Tai is often burdened with the “snow cone” dome of ice that ultimately kills it with over-dilution. The amount of ice is both precisely measured and much reduced in our version. The lower dilution also gives greater prominence to the citrus, necessary for a proper Mai Tai profile. Changing the method of dilution is only one of the many translations needed to refurbish this standard. As we've described, proper rum substitution was a problem that even Vic had to solve more than once. In recent years, the Denizen Merchant's Reserve Rum was created specifically to fill an aromatic role in the Mai Tai, which it does admirably well. But in chasing the legendary Wray & Nephew, we wanted heavier molasses at the fore, as exemplified by Coruba. The inclusion of rhum agricole acknowledges its popularity in recipes for the Mai Tai during its first era of revival in the 1990s. Once you're using multiple rums, why not allow two orange liqueurs to harmonize as well? Grand Marnier offers a spicy bass note to the Clément's juicier treble. The 2 teaspoons of liqueurs plus ⅝ ounce of orgeat equals about 1 ounce of total sweetener, balancing the same amount of lime juice. Many people float a spent lime shell in the glass. As an improvement on the unwieldy, bobbing semi-spheres, we suggest only a wedge with its juice removed—and at the bottom, not floating on top. Its oils will then coat the ice and suffuse through the drink. New versions of this pivotal cocktail are constantly advanced and debated by bartenders worldwide. It is nigh on impossible to improve on a drink as iconic as the Mai Tai, but with its collection of small adjustments, rediscovered techniques, and precise flavor pairings, the Mai Tai you are about to make will banish all others from your heart."
    glassware: double rocks
    ingredients:
    - 1 lime wedge
    - 5 drops salt solution
    - 1 ounce strained lime juice
    - ⅝ ounce orgeat
    - 1 teaspoon Grand Marnier
    - 1 teaspoon Clément Creole Shrubb
    - ¼ ounce La Favorite Rhum Agricole Vieux
    - ½ ounce Coruba Rum
    - 1½ ounces Denizen Merchant's Reserve Rum
    - Mint sprig, for garnish
    - Orchid, for garnish
    - Lime twist, for garnish
    steps:
    - Squeeze a lime wedge to remove the juice, discard the juice, and place the spent wedge in a double Old Fashioned glass (16 ounces). 
    - Combine the remaining ingredients in a shaker with 4 small ice cubes. 
    - Shake and pour unstrained into the glass. 
    - Top with 8 to 10 ounces of crushed ice.
    - Garnish with the mint sprig, orchid, and lime twist.
