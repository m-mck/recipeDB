  - name: Heroes and Villains
    notes: |+2
      "Over the past few years, American liquor store shelves have expanded to include rums with unusually savory profiles: bottlings like Paranubes, KoHana Koho Mahai'ula, and St. George Spirits Agua Libre. They showcase flavors such as sea salt, olive, and black garlic. Long fermentation periods replace rum's more common banana and ripe fruit notes and metamorphose it into this much brinier species of spirit. At the same time, the craft cocktail movement has embraced its savory side, experimenting with vegetal flavors where once there was only fruit. A drink that excels at this idea is the Bowery Fix, by Naren Young from Saxon and Parole in New York. A sour with layers of yellow bell pepper, Thai chile, and herbaceous Chartreuse, its savory qualities enliven the drink's mezcal and Tequila base. Similarly, at ZZ's Clam Bar, a standout on the cocktail menu was the Jalapeño, Thomas Waugh's transmutation of Jerri Banks's trailblazing Juniperotivo into a spicy Margarita. It showed how peppers and pomegranates could be formidable allies. Heroes and Villains applies these approaches to the tropical palette, like Donn Beach stalking the Hollywood Farmers Market. There's no reason that a tropical drink must only concern itself with tropical fruit stalwarts like banana, passionfruit, and coconut, when the flavors of bell pepper, cucumber, and basil can be just as compelling. There's room in the tropical family to explore it all. In this recipe, the black olive notes found within Dakabend Oaxacan Rum are matched with the bold juniper of Tanqueray, the spice notes of which are amplified by ginger and Bénédictine. Orange bell pepper brings a touch more sweetness than the yellow variety found in the Bowery Fix. Pomegranate-inspired grenadine syrup is an ingredient that has been kicking around in mixed drinks since the 1890s, but it's spent most of that time as an artificially colored sweetener with little or no fruit flavor. The craft cocktail revival's insistence on fresh juices and syrups unlocked the vibrancy of pomegranate flavor in cocktails for the first time in generations."
