  - name: Western Sour
    notes: |+2
      "California was the cradle of the midcentury tropical drink craze, with Don the Beachcomber operating from Hollywood and Trader Vic's out of Oakland. Riding in their wake was Beverly Hills socialite Steve Crane, who promoted his Kon-Tiki chain by keeping himself in the tabloids with exploits involving Hollywood celebrities, including marrying and divorcing Lana Turner two times in as many years. With marketing, rather than kitchen or bar skills, as his strength, Crane's menus drew heavily on the work done at Don the Beachcomber and Trader Vic's. Kon-Tiki's house Mai Tai closely copied Donn's Q.B. Cooler, but its menus also featured interpretations of many of Vic's non-rum cocktails. This was a category notably underemphasized at Donn's establishments. It was important at Trader Vic's and the Kon-Tiki as they were hotel bars needing to capture all guests, not only those nursing a tropical island fantasy. Among these non-rum drinks at the Kon-Tiki was the Western Sour, derived from Trader Vic's Eastern Sour and substituting grapefruit, lime, and falernum for orange, lemon, and orgeat. The presence of lime helps the Western Sour avoid the pitfalls of another whiskey and grapefruit cocktail, the Brown Derby, whose bourbon-grapefruit-honey formulation risks runaway sweetness, runaway dilution, or both. In adding lime, though, a new problem was created in the Western Sour: the malic acid of the lime abrogates the wood notes prominent in bourbon. This effect can be pleasant in tall drinks such as the Bourbon Special, but in a sour the whole purpose of using an aged spirit is defeated. Once again, acid adjustment allows us to have the best of both worlds. By increasing the grapefruit's acidity to that of lemon, we can achieve the balance of a traditional Whiskey Sour without need of lime, keeping the bourbon profile intact and clearing the decks for the subtle lime zest notes of the falernum. We serve the Western Sour like a contemporary Whiskey Sour—shaken with big ice and strained over a rock—in order to let the drink open slowly."
    glassware: rocks
