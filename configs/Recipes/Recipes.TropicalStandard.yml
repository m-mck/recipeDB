  - name: Toro, Toro, Olé! (à la Blood and Sand)
    notes: |+2
      When Spanish novelist Vicente Blasco Ibáñez's 1908 fictive contemplation of bullfighting, Sangre y arena (Blood and Sand), was adapted by Hollywood into a 1922 vehicle for Rudolph Valentino, it was honored with a cocktail bearing its name. The Blood and Sand—an up drink with equal parts Scotch whisky, Cherry Heering, sweet vermouth, and orange juice—is an unusual tipple with no particular aura of duende, but it's been a staple of the craft cocktail revival as one of a precious few Scotch cocktails. The film was remade in 1941 with Tyrone Power, but it took longer for the drink to get a second look. In the 1970s, Ray Buhen updated it for the Tiki-Ti by replacing Scotch with Tequila, adding lime, and flash blending it. This balanced the acid and water content, while preserving the smoky, hearty flavor—a huge step forward for the drink. At the Ti, the Blood and Sand is revered enough to merit its own special ritual. Whenever it's ordered, the bartender lets a wind-up toy bull totter along the bar as the whole room chants, “Toro! Toro!” For this refresh, Cherry Heering suggested red fassionola's cherry-oriented delights, providing the way into this drink's interpretation. To add back a bit of tangible torero, we considered the Mexican tradition of pairing Tequila with Sangrita, a side shot that is sometimes savory and tomato-based, but can also be a citrus and chile combo. Echoing the chile's spice are Bénédictine's herbaceous honey notes. Don your traje de luces and prepare to engage with this raging toro.
