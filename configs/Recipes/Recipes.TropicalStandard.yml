      "The Romero is built like a late nineteenth-century Improved Whiskey Cocktail, which took the Old Fashioned pattern and added more layers of flavor through liqueurs. Here the liqueurs will be tropical. Trader Vic's menus indicated “a whisper of almond” in his canonical Mai Tai and Scorpion Bowl, as he assigned the nut to an ongoing central role in tropical drinks. In the realm of stirred cocktails, almonds play a part in simple drinks like the Godfather, a basic combo of blended Scotch and Amaretto. It did for Disaronno what the Rusty Nail did for Drambuie: move a lot of product in 1970s fern bars. The two-ingredient Godfather is close to an Old Fashioned, and serves as the starting point for this tropical Scotch exercise. While pairing Scotch with Amaretto was natural enough in the States, teaming Scotch with coconut water is a common Caribbean refresher. The Romero makes a unified Old Fashioned out of both Scotch combinations. Instead of almond, we'll engage walnut. It pairs well with earthy flavors, so our Scotch is Bruichladdich The Classic Laddie, an unpeated Islay malt with an especially grain-forward profile. It will be the fire on which we roast the walnuts. However, if you prefer your walnuts more heavily roasted, split the Classic Laddie with a smokier Scotch such as Talisker or Bruichladdich's Port Charlotte. Horror film director George A. Romero is, of course, the “Godfather of the Dead.” Perhaps the aroma of this drink will conjure candy bars at a drive-in double feature. (For some reason, we're thinking we might mix a Zombie next.)"
