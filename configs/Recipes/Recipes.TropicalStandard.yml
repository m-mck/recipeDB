  - name: Special Daiquiri No. 1
    notes: |+2
      "The best menus do not simply list cocktails but instead categorize them by culinary objective. Cocktails arrive at the time in an evening appropriate for each: before the meal, as an amuse-bouche, or complementing (or in place of) dessert. (See the next recipe, the Banshee, for that final division.) The menus of midcentury tropical restaurants had this arrangement, often additionally assembling drinks by strength. Drinks from the “strong” category, like the Zombie or Rum Barrel, may have been more often examined in cocktail books, but those intended as smaller, lighter aperitifs offer their own pleasures. These smaller-sized drinks have become something of a lost art, with the Mai-Kai alone currently preserving the practice (with its Shark Bite and Special Reserve Daiquiri). Flash-blended aperitifs are small like an up drink, but morph over time like a rocks drink—except not very much time, as it's just a few sips until dinner. Let's consider Don's Special Daiquiri from Don the Beachcomber, with its focus on passionfruit and honey. One important aspect for its execution is the use of passionfruit puree, rather than bottled juice (sometimes labeled “nectar”). This approach was pioneered by Jeff “Beachbum” Berry and also popularized by the influential Mezcal Mule at PDT. Commercial passionfruit juice has a lot of sugar already added, along with water and citric acid—it acts more like a syrup, which limits what you can do with it. The puree is closer to cutting open a fresh piece of fruit. Passionfruit typically contains about 3 percent acid, half as tart as lemon or lime (see the section on acid adjusting, here, for more), and the puree retains this acidity, allowing us to treat passionfruit like an acid rather than a sweetener. Now there's space in the spec to fill with a different sweetener. Here it's honey, a complex ingredient on its own. Honey's high viscosity makes it hard to pour and even harder to incorporate into cocktails, so cutting it with water to make a syrup is essential. However, honey already has a fair amount of water (around 18 percent of its mass), so the amount of water that needs to be introduced to make a honey-based syrup is much lower than it would be for a sugar-based syrup. To promote honey's complexity of flavors, we favor a stronger syrup at 66 degrees Brix. If you have a refractometer (see Tools, here), you can calculate the amount of water required for the sweetness of your specific honey. Otherwise, the following recipe provides a reasonable approximation. (See the section on sugar adjusting, here, for further discussion.) As is common in the Don the Beachcomber oeuvre, the recipe exhibits a custom blend of rums to achieve a summation of characteristics not available in any one rum. The three rums here exemplify different traditionally Jamaican profiles (with the Denizen also incorporating lighter rum from Angostura in Trinidad) that work together in harmony. Special Daiquiri No. 1 is named with a number on the end, in the style of the various Daiquiri interpretations available at the Havana popularizer of that drink, the bar known as El Floridita. As for the Special Daiquiri No. 2 and beyond, that's up to you. Take advantage of the space opened up by the passionfruit puree by replacing falernum and honey with other sweeteners and substituting favorite rum blends of your own."
    glassware: goblet
    ingredients:
    - 5 drops salt solution
    - 1 teaspoon passionfruit puree (such as Boiron or Goya)
    - ½ ounce strained lime juice
    - ¼ ounce honey syrup, 66 brix
    - ¼ ounce falernum
    - ½ ounce Denizen Aged White Rum
    - ½ ounce Two James Doctor Bird Jamaica Rum
    - ½ ounce Appleton Estate 8 Year Old Rum
    steps:
    - Combine the ingredients in a mixing tin with 8 ounces of crushed ice. 
    - Flash blend for 5 seconds and pour unstrained into a chilled goblet (10 ounces).
    - Optionally, garnish with an ice shell. Serve with a straw.
