  - name: Languid Belle
    notes: |+2
      Around 1937, Donn Beach whipped up a drink that, even in his varied oeuvre, stands out as a bit unusual. He called it the Caribbean Punch, despite the fact that this did not distinguish it from all his other drinks that were also inspired by some form of punch from the Caribbean. Rather, its focus on sarsaparilla grounded it in the soda fountains of his youth. In The Oxford Companion to American Food and Drink, contributor Ruth Tobias notes that sarsaparilla “may evoke images of languid belles and parched cowboys,” but despite its antique, romantic image, it's not completely relegated to the past. Today's root beer and birch beer are from the same lineage, although bottlings of properly old-fashioned sarsaparilla can be hard to come by. Instead, let's make our own sarsaparilla syrup. In the Caribbean Punch, there were several sweeteners at work whose flavor we want to preserve, but we don't want our version to be too saccharine. This is where sugar adjusting can truly shine, as we can make our syrup at any level of sweetness. In this case we'll aim for 25 Brix, half as sweet as the usual 1:1 syrup. When it's diluted with ice and cut with soda water, it will resemble the degrees Brix of bottled soda but with much more flavor. (See here for a discussion on sugar adjusting.) Embracing the soda fountain aesthetic, the Languid Belle combines three different syrups, just as soda jerks would add a little bit of this and that to formulate their latest offerings. With its strong barrel tannins, Barbancourt goes remarkably well with root beer–like flavors. Panamá-Pacific is on hand to dry out the host of other ingredients.
