  - name: Bewitched Blossom
    notes: |+2
      "The Li Po Cocktail Lounge is a veteran of the San Francisco bar scene (it's been in operation since 1937, the same year as the opening of the city's well-regarded bridge to Marin County). Named for a Tang dynasty poet known for seeking the muse through drink, Li Po's signature cocktail is the Chinese Mai Tai, a spicy spin on the Hawaiian style with a hearty dose of sriracha sauce and a shot of what is described only as Chinese liqueur. Speculated variously to be baijiu; rose-scented rice wine; or Ng Ka Py, a spirituous infusion of the root bark of Cortex acanthopanacis, one way or another it adds up to an umami-laden drink that underscores how tropical cocktails have been sustained and expanded through the efforts of Asian American restaurants and bars. We wanted to apply Li Po's concept to a drink from the Don the Beachcomber canon, the Queen's Road, a Daiquiri variation already edging a bit toward the culinary through augmentation with ginger and honey. What would the power of hot sauce enable it to become? Sriracha amplifies the ginger and honey, no doubt, but perhaps too much. We can see that other successful ginger drinks, like El Diablo and Florodora, contrast the strong hit of ginger with fruit: cassis in the case of the Diablo, and raspberry for the Florodora. For this drink, we employed strawberry, and the balance was complete. These are all bold ingredients, which the full-bodied Appleton Estate can stand up to. The name for this drink comes from the Li Po poem “A Message to Meng Haoran.”"
    glassware: goblet
    ingredients:
    - 2 strawberries, stems removed
    - ⅛ teaspoon to ¼ teaspoon sriracha sauce, to taste
    - ¾ ounce strained lime juice
    - ¼ ounce ginger syrup
    - ½ ounce honey syrup
    - 2 ounces Appleton Estate 8 Year Old Rum
    steps:
    - Muddle the 2 strawberries at the bottom of a shaker. 
    - Add the remaining ingredients, 1 medium ice cube, and 2 small ice cubes. 
    - Shake and double strain into a chilled goblet (10 ounces).
