  - name: Donn's Demon (à la Zombie '56)
    notes: |+2
      "The Zombie unveiled by Donn in 1934 is the standard most people swear by, but its formulation was not known until Jeff Berry revealed his extensive research in Sippin' Safari, released in 2007. Before that, the only published recipes purporting to be a Don the Beachcomber Zombie were to be found in Louis Spievak's 1950 cookbook Barbecue Chef and a 1956 issue of men's magazine Cabaret Quarterly. All three are distinct. The 1934 original is deep in mythic lore, and sports the mysterious Don's Mix absent from the others. (See here for a discussion of the Mix.) The streamlined spec from 1950 performs well for passionfruit fanatics. But the 1956 iteration has found less love. As it's from Donn's later years, and specific to his Waikīkī bar, investigating it is a method of fathoming the progress of his craft. Like most of Donn's 1934 lineup, the original Zombie is based on the rich, pungent, spicy Planter's Punch as served in its homeland of Jamaica. By the 1950s, Donn had refocused the drink on the tropical juices that had become popular with consumers. (At the International Market Place, Donn installed a fresh pineapple juice stand.) The 1956 Zombie exhibits signature touches of Donn's, such as falernum spice, the combo of absinthe and bitters, and the zing of grapefruit. But it adds more layers of fruit, suggesting that Donn recognized that guests visiting Hawaiʻi would expect a different style of Zombie. As Donn's spec includes a maraschino and grapefruit pairing, integral to the Hemingway Daiquiri, we will apply the same solution: grapefruit punch syrup instead of juice. With grapefruit now a sweet rather than tart element, the role of the other juices can also be reconsidered. Pineapple becomes tart through acid adjusting. This balances the punch syrup but also enhances the fresh pineapple flavor. By reversing the roles of these fruits, the 1956 spec comes into focus. Grapefruit perfumes the drink and pineapple adds lovely layers of texture. The Zombie rises again."
