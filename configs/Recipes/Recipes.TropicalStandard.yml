  - name: Penang Punch
    notes: |+2
      "Fresh herbs, especially mint, are an exciting addition to a drink. But putting herbs in the drink mixer results in a ripped-up salad floating in chewy chunks throughout the glass. It's not pretty and it's not delicious. You can avoid this pitfall the way the Tiki-Ti and the Mai-Kai do: muddle the mint in the bottom of the glass first, then blend everything else and pour it on top. The drink receives the desired mint oils, but the leaves aren't agitated into expressing negative flavors, let alone their shredded remains. The original Penang Punch didn't include mint, which was a later innovation in the Mai-Kai's version, known as the Zula. The mint oil acts to dry out the drink, working in concert with the herbaceous qualities of the absinthe. Over the years, we've tried it with different combinations of rums, but we're especially pleased with this lineup. For something aged but still dry and aromatic, we looked to the English Harbour from Antigua. Barbancourt White, sometimes overlooked in favor of the company's better-known Barbancourt 5 Star, has an unusual profile with similarities both to molasses-based rum and Martinican rhum agricole. It plays well with pineapple and passionfruit. The Penang Punch, also known as the Penang Afrididi, was on the first menu at Don the Beachcomber but has been less often revived than other contemporaneous classics. The coupled crafts of muddling and flash blending makes that easy to correct."
    glassware: hurricane
    ingredients:
    - 8 to 10 mint leaves
    - 5 drops salt solution
    - ¼ ounce strained lime juice
    - ½ ounce passionfruit puree
    - ½ ounce strained pineapple juice
    - ½ ounce strained orange juice
    - ½ ounce cane syrup
    - 1 teaspoon Vieux Pontarlier Absinthe
    - 1½ ounces Barbancourt White Rhum
    - 1½ ounces English Harbour 5 Year Old Rum
    - Mint sprig, for garnish
    - Pineapple slice, for garnish
    - Pineapple leaf, for garnish
    - Vieux Pontarlier Absinthe spray
    steps:
    - At the bottom of a chilled Hurricane glass (15 ounces), muddle the mint. Add 8 ounces of crushed ice to the glass.
    - Combine all other ingredients in a mixing tin with 8 ounces of crushed ice. Flash blend for 5 seconds and pour unstrained into the glass.
    - Garnish with a mint sprig speared to a pineapple slice and a pineapple leaf. Spray the mint sprig with absinthe from an atomizer 2 times. Serve with a straw.
