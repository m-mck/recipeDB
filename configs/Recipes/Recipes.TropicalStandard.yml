  - name: Violet Chachki
    notes: |+2
      The bitters that you dash into your Old Fashioned are referred to as nonpotable bitters, since their highly concentrated bitterness makes them suitable only as an accent rather than the main beverage. But replacing them with a bitter spirit designed to be enjoyed on its own, like an Italian amaro, opens up a vast new stretch of Old Fashioned possibility. A particularly popular category of amaro is fernet, a bitter liqueur strongly flavored with a blend of herbs, which vary from brand to brand. When we say popular, we mean especially with bartenders—witness the hearty revival of fernet-forward drinks like the Toronto or Hanky Panky. Prime Meats in Brooklyn was known for a range of bitter cocktails, developed by head bartender Damon Boelte, that incorporated the leading fernet brand Fernet-Branca. While sampling one, a guest from Amsterdam revealed that back home he liked to drink fernet with violet syrup. It seemed like a discordant match, as both ingredients could dominate a drink on their own. How could dual dictators learn to peacefully rule the same land? The trick was finding the right fernet. Luxardo's version is a bit drier than Branca, and contains savory notes, like cardamom, that harmonize with crème de violette. To arrange the drink in an Old Fashioned mold, it needed a base spirit strong enough to stand up to these two powerhouses. The vegetal, high-proof Rhum J.M is equal to the task. Black pepper as the garnish was suggested by Jim Kearns when this drink was served at Slowly Shirley. It intensifies the arugula-like spiciness of the Luxardo Fernet and J.M Blanc combination. This drink is served up, bringing its template closer to the Whiskey Cocktail than the Old Fashioned, though the serve is their major distinction. In its up form, the aromatics of the rum and amaro are better perceived. The black pepper becomes more intense as the drink warms. Violet Chachki is a renowned drag queen, burlesque artist, and aerialist who shares fashion and mystery