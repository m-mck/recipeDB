#Mariano Licudine and the Mai-Kai
  - name: Rum Drum (à la Barrel O'Rum)
    notes: |+2
      "Of Donn Beach's many creations, his Rum Barrel ranks as one of the most widely imitated across the diaspora of bars trying to replicate his aesthetic. Imitators tended to simplify Donn's formulation of multiple rums, juices, and sweeteners in ways prioritizing efficiency (with few iterations that stand out in a world of limitless rum punch variations). But in our opinion the Rum Barrel never really ranked among the best of Donn's work to begin with. At the Mai-Kai, Mariano Licudine made a brilliant, deceptively simple modification: He discarded all sweeteners save honey and passionfruit syrup, which also conveys tartness. Suddenly, layers of citrus were unveiled and the drink made sense. The changing availability of rums over the decades has made the Mai-Kai's Rum Barrel (served under the more playful moniker Barrel O'Rum) a moving target. While Jamaican rums never disappeared en masse, workarounds had to be found whenever a particular brand was discontinued. Drinks that might have called for Dagger in the 1950s turned to Appleton Punch in the '70s, and finally Kohala Bay in the '90s (all distilled by Wray & Nephew in Jamaica). When Kohala Bay was removed from the market in 2016, the Mai-Kai began creating its own blend from several commercially available Jamaicans, and we will, too. The Rum Barrel should be easy-drinking while still revealing layers—not an easy task to accomplish with any drink, but here the key is how the blend of rums interacts with the blend of citrus. Worthy Park and Coruba bring complementing characteristics of Jamaican rum that are now hard to find in a single distillation, while the 151 Demerara totes additional firepower. As in the Full Fathom Five, backing orange with calamansi amplifies the signature tang of Florida citrus. Note that Angostura bitters are an especially important part of the package; make sure you heave in three proper dashes. Due to the popularity of the Rum Barrel, there are many barrel-shaped ceramic mugs on the market, but most are oversized for our version of the drink. We suggest a 16-ounce beer mug, which can also be found in barrel motifs."
