  - name: Frozen Banana Daiquiri
    notes: |+2
      "It's hard to imagine that there was ever a world without the Banana Daiquiri, but someone, sometime, had to invent it. The earliest someone with a documented claim on that distinction is one Don Ramon, who, according to the September 19, 1946, edition of the Miami News, won first prize for his Banana Daiquiri at a cocktail competition held during the Wine and Food Society of New York's “A Tasting of Cooling Rum Drinks for Summer” event at the Hotel Pierre on June 27, 1946. Harry Yee has also claimed to have been the first to put a banana in a Daiquiri, in the 1950s. It's perfectly plausible that Harry made this development without knowledge of Ramon's antecedent, and certainly it's his Banana Daiquiri that was introduced to generations of holiday-makers, cementing the drink in the tropical canon. The Banana Daiquiri is an important milestone because it's perhaps the first drink placing bananas in a sour, rather than creamy, context. Before that, there was the Banana Cow (see our discussion along with the Banshee). Trader Vic was an enormous and lifelong proponent of this massively milky mixture, which spent the 1930s as the house specialty at Trad'r Sam in San Francisco. It was pitched mostly as a stomach tonic for the hung over. In contrast to the complexities of the Blue Hawaii, the Banana Daiquiri offers simple pleasures. It's a whole fruit Daiquiri that's different because the banana is a different kind of fruit, and the rest of the drink just needs to clear its path. In this drink, banana is both a flavor and textural element, which is why adding banana liqueur to a Frozen Daiquiri isn't a practicable shortcut. Freezing the banana, as is done with strawberries in the Frozen Strawberry Daiquiri, also won't work, as it causes the flavor to become too candied. Ripeness, even over-ripeness, is key: rescue a banana in its final moments of edibility. Instead, use the freezer for your rum. This helps the temperature drop faster in the blender, causing less dilution. The delights of the Frozen Banana Daiquiri deserve to be in concentrated form."
    glassware: coupe
    ingredients:
    - 5 drops salt solution
    - 60 grams unrefrigerated very ripe or even overripe banana (about ½ a typical banana)
    - 1 tablespoon sugar mix
    - ½ ounce strained lime juice
    - 2 ounces Flor de Caña 4 Year Old Rum (freezer temperature)
    - ¼ teaspoon xanthan gum
    - Banana chip, for garnish
    - Lime zest, for garnish
    steps:
    - Combine all the ingredients, except the xanthan gum, in a blender. 
    - Dry blend (without ice). 
    - Once the sugar is fully dissolved, slowly add the gum while continuing to blend. 
    - Add 170 grams of crushed ice while continuing to blend. 
    - Pour unstrained into a large, chilled coupe (10 ounces).
    - Garnish with a banana chip and lime zest.
