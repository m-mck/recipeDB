  - name: Bourbon Special
    notes: |+2
      "At Existing Conditions, clarified cordials worked much like syrups at a soda fountain. Lime cordial was added to water, spirits, and other modifiers to produce a range of carbonated drinks. This suggested that the cordial technique could also be used to bring other soda flavors to drinks that are otherwise difficult to replicate à la minute in the craft cocktail manner. Ginger beer is a great example. The usual solution is that of the Sasha Petraske school, incorporating ginger syrup and fresh citrus. In this book, El Diablo takes this approach. It works well in many recipes. But others need more than just spice and acidity, as certain ginger beers and ginger ales have more shades of light and shadow that need to be addressed. An à la minute ginger beer made from lime cordial, ginger syrup, lime juice, and soda water brings the unique tang of ginger beer to cocktails, with the citrus oils offering depth that juice alone would not. The combined sweet-acidic burst of lime cordial is crucial to this drink; it could not be replicated with lime juice and simple syrup. The original Bourbon Special was another whiskey-forward creation gracing the menus of Steve Crane's Kon-Tiki chain. It's a tropical take on the classic Rickey, which started out as a whiskey cocktail before morphing into a gin drink. As its story goes, circa 1883, lobbyist Joe Rickey wanted a cooling drink to suit the punishing Washington, DC, summers, so he called for his booze to be cut with fresh lemon and soda water (but no sugar, in a foreshadowing of Hemingway's preferences). His choice of lemon over lime has been disregarded by bartenders ever since, and the Rickey has become synonymous with lime-based drinks even though highballs more typically pair whiskey with lemon. The Kon-Tiki's Bourbon Special uses ginger beer in place of the Rickey's soda water, and then adds a touch of falernum for complexity and a needed balancing of sweetness. In the Western Sour, the Kon-Tiki's other whiskey and lime drink, those key ingredients don't quite interlock because the highly acid lime diminishes the effects of the whiskey's oak aging. (This problem is addressed in our version of the Western Sour.) But in the Bourbon Special, that diminishment is actually what you want: The lime cordial cuts through the heavy oak aging of the whiskey, while still preserving the spirit's fruitier notes."
