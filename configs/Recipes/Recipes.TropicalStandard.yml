  - name: El Diablo
    notes: |+2
      Once relegated to obscurity, El Diablo now stands as one of the few classic cocktails that Tequila can call its own. Or can it? The recipe's origins seem straightforward. Trader Vic included a Mexican El Diablo in his Book of Food and Drink of 1946, where he noted it as one of his own formulas. It was served at both the Trader Vic's chain and his later Mexican eatery, Señor Pico. The drink's spotlighting of Tequila was innovative; the spirit was largely unknown outside of Mexico and Southern California. When the craft cocktail revival began, El Diablo was quickly embraced as first in line behind the Margarita in the small agave pantheon. The cassis brought exuberance contrasting ginger's spice and accentuating Tequila's vegetal notes. It was a nuanced easy drinker. But there are earlier sources for the drink. A now-obscure 1940 cocktail book, The How and When, published by Chicago liquor store Marco's, featured a Diablo cocktail under a section marked “Tropical Specialties.” The recipe in this book was copied verbatim from Ronrico's own marketing brochures, which date from either 1939 or 1940. Thus, the Diablo seems to have first emerged from that marketing source as a showcase of Ronrico's rum offering. The components to Vic's cocktail of 1946 are identical to the Diablo of 1940, but with a base of Tequila instead of Ronrico white rum. So why did Vic alter the Diablo's spirit base? He was, after all, a man who sold a lot of rum. But the answer may lie with another cassis and lime cocktail on the scene. The Tequila Sunrise had been the signature drink of the Agua Caliente resort in Tijuana, Mexico, since the 1920s. It looked identical to the Diablo, with soda water instead of ginger ale, though its color came from dashes of both cassis and grenadine. The resort recommended this drink to ease its norteamericano guests into the local spirit. As an incantation from their 1933 brochure has it, Tequila is “[t]he Worshiped Drink of the Aztecs . . . Wholesome . . . Pleasing . . . Forceful . . . Refreshing . . . Invigorating . . . Appetizing.” Note that this early version of the drink bears only passing resemblance to the orange juice monster the Eagles later glorified for reasons best known to themselves. Perhaps Vic contemplated these two beverages and, in his archetypical way, combined their strengths. He dropped the grenadine from the Sunrise and added the ginger ale from the Diablo, left Tequila at its heart, and El Diablo was born. In adapting this drink, our major change was to furnish an addictive spicy burn by replacing ginger ale with ginger syrup, a move common to the Sasha Petraske constellation of bars. But we've also returned to the Agua Caliente version with a touch of raspberry syrup in addition to crème de cassis. The use of more syrups in our version must be balanced by a larger amount of citrus. Lemon juice instead of lime promotes the crème de cassis and raspberry, which in turn stand up to the bolder ginger syrup. With these small innovations, the diabolical progeny of Vic, Ronrico, and the Agua Caliente can be worshipped once again.
    glassware: wine glass
    ingredients:
    - 5 drops salt solution
    - 1 dash cardamom tincture
    - ¾ ounce strained lemon juice
    - ⅜ ounce ginger syrup, 50 brix
    - ⅜ ounce raspberry syrup
    - ¼ ounce Clear Creek Crème de Cassis
    - 2 ounces Siete Leguas Blanco Tequila
    - 3 ounces soda water
    - Lemon wheel, for garnish
    steps:
    - Combine all the ingredients, except the soda water, in a shaker. 
    - Shake briefly with 1 medium ice cube. 
    - Add the soda water to the shaker. 
    - Strain into a chilled red wine glass (14 ounces) filled with small ice cubes.
    - Garnish with a lemon wheel.
