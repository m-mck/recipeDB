    steps:
    - Squeeze a lime wedge to remove the juice, and place the spent wedge in a double Old Fashioned glass (16 ounces). 
    - Combine the remaining ingredients in a shaker with 4 small ice cubes. 
    - Shake and pour unstrained into the glass. 
    - Top with 8 to 10 ounces of crushed ice.
    - Garnish with mint, orchid, and pineapple wedge.
