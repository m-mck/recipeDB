  - name: Scarlet Fog
    notes: |+2
      In Trader Vic's Bartender's Guide of 1947, nestled among the 1,500 recipes, is the Fog Cutter, an unusual shaken drink with rum, gin, brandy, lemon juice, orange juice, orgeat, and—uniquely within the tropical canon—a cream sherry float. Despite it being difficult to balance and dependent on good floating technique, the drink has remained fantastically popular. Yet there is another Fog Cutter roaming the wild, where the same split base is augmented with sour mix, deprived of orgeat, flash-blended, and topped with a float of cherry liqueur in lieu of sherry. The drink appears in Ted Haigh's Vintage Spirits and Forgotten Cocktails with the recipe and commentary provided by Tony Ramos, a legendary bartender who worked spots in the Los Angeles area including Madame Wu's Garden, the China Trader, and Don the Beachcomber's Hollywood flagship. Tony posits that the drink wasn't originally Vic's at all, but the signature beverage at a Hollywood steakhouse called Edna Earle's Fog Cutters (which, at the very least, existed). A similar Fog Cutter is prominent at the Tiki-Ti, which their menu claims was their most popular drink before the advent of the Ray's Mistake. Did Tony create the oddball cherry version or preserve its legacy? And why cherry instead of sherry—perhaps the result of someone shouting out ingredients in a noisy bar? We may never know, but it served as the point of entry for this iteration, which puts the distinction front and center. The two sweeteners in Tony's drink are sour mix and the cherry liqueur float. We could have tapped punch syrup or cordial to stand in for sour mix, but the intensity of cherry flavor we sought wasn't likely to come from a commercial cherry liqueur. So we'll lean on our house-blended red fassionola for cherry, incorporating lime through fresh juice and lemon through limoncello (which brings the booze we lost with the liqueur). With these three flavor powerhouses, we've managed to regulate dilution enough to slip in splashes of fresh orange juice (à la Vic) and invigorating soda (à la the Ti). As the convoluted fog disperses, a delightful vista is revealed. “Fog cutter” is an early Americanism, traced to at least 1833, for an early morning tipple, akin to “eye opener” or, indeed, “cocktail” itself.
