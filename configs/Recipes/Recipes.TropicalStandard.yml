  - name: Mojito
    notes: |+2
      The Mojito is another elegantly simple creation from Cuba, a long drink with mint, lime, sugar, and rum. To maintain its elegance, use the traditional method of building the drink instead of shaking it. The challenge (as ever) is arriving at the right amount of dilution from the ice versus the soda water added to finish the cocktail. A key to nailing that balance is the enlistment of granulated sugar rather than syrup, and utilizing a milk frother to help integrate it. (See our discussion on the Daiquiri, here.) The milk frother becomes your battery-powered swizzle stick and muddler in one. It's a lighter, more delicate flash blender as much as it is a more powerful human hand. It will chill the drink without ripping the mint apart. Craft versions of the Mojito also struggle with the choice of ice. Some bars use cubed ice and serve it like a traditional Collins, while others use crushed ice and serve it like a swizzle. But for a Mojito to shine, it needs cracked ice. In this recipe, several cracked cubes are combined with a topping of crushed ice. The float of crushed ice provides a stable crown to hold the mint, while the cracked cubes keep the drink from overwatering. Try using white or organic cane sugar. The white sugar provides a cleaner finish whereas the organic cane sugar offers a touch of molasses. Don Q Cristal is a widely available rum that approximates a dry Cuban, but you may also want to try Denizen White, Barbancourt White, or Equiano Light.
    glassware: collins
    ingredients:
    - 5 drops salt solution
    - 1 tablespoon organic cane sugar
    - ¾ ounce strained lime juice
    - 10 to 12 mint leaves
    - 2 ounces Don Q Cristal Rum
    - 2 ounces soda water
    - Mint sprig, for garnish
    - Lime wheel, for garnish
    steps:
    - Combine sugar, lime juice, and salt solution in a chilled Collins glass (15 ounces). 
    - Whisk with a milk frother until the sugar is fully dissolved. 
    - Add the rum and mint leaves. 
    - With the frother now powered off, use its end to muddle the leaves, lightly pressing them while moving the leaves up and down the sides of the glass.
    - Crack 5 small ice cubes with the back of a spoon and add them to the glass. 
    - Pulse blend with the milk frother until the liquid is chilled. 
    - Add soda water and top with 6 to 8 ounces of crushed ice.
    - Garnish with a mint sprig and a lime wheel.
