    - 2 ounces Elijah Craig bourbon
    - Lime twist, for garnish
    steps:
    - Combine all the ingredients in a shaker with 1 medium ice cube. 
    - Shake and strain into an Old Fashioned glass (12 ounces) with a large ice cube.
    - Garnish with a lime twist.
