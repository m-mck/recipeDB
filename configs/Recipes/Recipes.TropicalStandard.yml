  - name: De Ville
    notes: |+2
      The Quill cocktail—a Negroni with its botanicals supercharged with a dash of absinthe—struck us as a drink ripe for co-option into the tropical canon. Donn's “rhum rhapsodies” made regular use of absinthe, although usually in greater quantities than classic cocktails did. Perhaps the subtle Quill could form a bridge into a new tropical aperitif format. Two relatively recent expressions from Martini & Rossi, an intense amber vermouth and a spicy bitter, slotted into the sweet vermouth and Campari roles. The Martini bitter, with a higher presence of angostura bark than most red bitters, interacts with the absinthe similarly to the one-two punch of Angostura bitters and absinthe found in Donn's drinks. For the absinthe, Vieux Pontarlier, brighter and higher in proof than our other commonly used brand, St. George, seemed the right fit, offering lively citrus and fennel notes. Rounding it out, we chose a split base of rums with enough age and aromatics to hold their own against the absinthe. Over many years of manufacture, Cadillac rendered the name of its famous car with various combinations of capitalization and spacing (“de Ville,” “De Ville,” “deVille,” and “DeVille”). In 1967, the spelling of the moment was “De Ville,” and paint options included two arresting ruby shades, Flamenco Red and Ember Firemist. Our cocktail lands somewhere in between.
