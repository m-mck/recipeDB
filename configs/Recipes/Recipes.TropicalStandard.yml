  - name: Derby Daiquiri
    notes: |+2
      "The Kentucky Derby and its Mint Julep so definitively established the expectation of a big horse race involving an official drink that the Florida Derby, founded in 1952, required its own. The trade organization Rums of Puerto Rico sponsored the “Order of Rums Royal” cocktail competition at Miami Beach's Eden Roc Hotel on November 10, 1958. Seventy entries, including Mai-Kai head bartender Mariano Licudine's Derby Daiquiri, were judged. It's not entirely clear what happened at the competition: Several local columnists reported they would be among the judges, voicing some concern that seventy samples were about sixty-eight too many, but they did not write of the result, perhaps being physically unable. Nevertheless, Licudine's drink was proclaimed the official drink of the Florida Derby in February 1959, and began appearing in ads from Rums of Puerto Rico the next month, and for a decade or so thereafter. Licudine took the standard Daiquiri and added the state's most famous product, orange juice. But as we've seen throughout this book, orange juice can be the downfall of many a drink. The Daiquiri must provide a sharp hit of acidity, derived from an exacting proportion of components. Orange juice, with more water and less acid than lime, is too weak to provide sourness but not sweet enough to balance the lime. One solution might be to replace both orange and lime with orange acid adjusted to lime, but that would lose the flavors unique to lime, and complementing these two fruits is the whole point of the Derby Daiquiri. Instead of combining the juices, we'll combine orange with sugar, concentrating its flavor in a syrup and doing away with excess water through sugar adjusting. The original Derby Daiquiri was flash-blended, but to accommodate the way our recipe is put together, it should be shaken for aeration and controlled dilution. Flashing this recipe would aerate the cocktail, but, even with a small amount of ice, the results would be far more watery and full of ice shards than should be the case with a Daiquiri at its zenith. The addition of orange citrate bitters adds bright orange peel and vanilla. To honor the drink's legacy with Rums of Puerto Rico, we've chosen to showcase Don Q Gold, a delicious exemplar of the style. The recipe stands up to experimentation with different types of orange—try it with Cara Caras or mandarins. But steadfast Valencia oranges are always a safe bet in this Derby."
