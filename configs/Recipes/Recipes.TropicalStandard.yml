#Shaken: Up
  - name: Daiquiri
    notes: |+2
      "The Daiquiri has been a font of inspiration for generations of tropical drinks, reaching its maturity in the hands of legendary Havana bartender Constantino Ribalaigua Vert in the 1930s. As Audrey Saunders has written, “it's one of the most fragile, challenging drinks around. It's a stark, naked drink that doesn't lie, and if you don't get it right, it's blatant at the first sip.” The Daiquiri features a delicate balance of ingredients that showcases the properties of each, and for that it has become a favorite of today's craft bartenders, for whom it acts as a yardstick for mixing ability. However, while the classic Cuban style is based on granulated sugar, when you order a Daiquiri in a craft bar, it's most likely to contain simple syrup instead, probably due to craft bars' focus on pre-Prohibition drinks that call for syrups, and the application of the same template onto the Daiquiri. Whether Daiquiris are better with granulated sugar or simple syrup is hotly debated, and the passions on both sides have yet to be quenched—even by all the Daiquiris at stake. However, as is often the case, we have an exhaustively researched opinion. Using syrup instead of granulated sugar adds extra water, which can drown out delicate flavors in the rum. Also, as the proof of most white rums available today is significantly lower than their vintage counterparts, the water content of the rum will already be higher, so lowering the amount of water in other ingredients is essential for balance. Therefore, try your Daiquiri with granulated sugar. Consider that if a sour is being made with a base spirit such as whiskey or gin, there are high-proof bottlings that can be used, like 100 proof Rittenhouse or 94.6 proof Tanqueray. Today we don't have a similarly high-proof, clean, Cuban-style rum to put into a Daiquiri, so instead of removing water from the rum, we can remove it from the syrup. One tablespoon of sugar is equivalent in sweetness to ¾ ounce of 50 Brix syrup, so our syrupless recipe still conforms to Audrey Saunders's widely adopted spec of 2 ounces of rum and ¾ ounce each of lime juice and simple syrup. An important reason bartenders prefer syrups to granulated sugar is that the standard shaking process chills the drink more quickly than the sugar can be dissolved, and the result is sugar congregating at the bottom of the glass instead of sweetening the drink as it should. Dry shaking (shaking without ice) can dissolve sugar into the drink, but that adds a cumbersome extra step to the process. Tech-savvy bartender Daniele Dalla Pola offers a neat solution: the milk frother. This coffee accessory, nothing more than a small motorized whisk, is a versatile tool, and a surprisingly brief buzz with a frother can dissolve all the sugar a drink needs. Sugar is not the only variable in a Daiquiri. There are different types of lime. There are an astonishing number of rums. And don't forget the ice. We'll remove two variables right away: lime choices are a bit constrained, as in the United States the most prominent lime is the Persian, although Key limes and, to a lesser extent, makrut limes are also on the market. (Generally, wherever you are in the world, locally available limes will work.) As for the ice, the Daiquiri is a perfect model for our strategy of one large cube and two small cubes in the shaker. Which leaves us with rum. The classic Daiquiri is made with light Cuban rum. But this presents us with two problems. First of all, as Americans, we have no access to Cuban rum. (If you believe a Daiquiri can only be made with Cuban rum, this means no bar in America has made one since the embargo began in 1962.) Secondly, today's Cuban rum is not the same as the rums that existed during the Daiquiri's heyday. Our suggestion is simple: Use whichever rum you prefer. If seeking to approximate a light Cuban, try Don Q Cristal, Angostura White Oak, or Santa Teresa Claro. There are also contemporary rums created with the Daiquiri in mind, such as Probitas, Equiano Light, Hamilton White 'Stache, and Denizen Aged White. Wray & Nephew or Rum-Bar Overproof make for deceptively quaffable variations. And there's no good reason not to use longer-aged rums or rhum agricole, although taking the Daiquiri in those directions may also be an opportunity for experimenting with other sweeteners; some suggested pairings are included in the variations that follow. The simple, beautiful Daiquiri is a world unto itself. You might explore it for the rest of your life."
    glassware: coupe
    ingredients:
    - 5 drops salt solution
    - 1 tablespoon sugar
    - ¾ ounce strained lime juice
    - 2 ounces white rum of your choice
    steps:
    - Combine all the ingredients except the rum in a shaker, and whisk with a milk frother until the sugar is fully dissolved. 
    - Add the rum and 1 medium and 2 small ice cubes. 
    - Shake and strain into a chilled coupe (6 ounces).
