  - name: Beachcomber Negroni
    notes: |+2
      "Donn Beach organized the bottles in his bar with two goals in mind: to assist his bartenders in making his drinks and to confound attempts by his competitors' bartenders to make them. Many recipes were executed by his team without ever knowing what was truly in bottles labeled only with code names. Most such entities were blandly numbered, but one was proudly labeled Don's Mix. If the name wasn't intriguing enough, the mix featured in one of Donn's most beloved creations, the original 1934 version of the Zombie. When Donn seemingly took the Mix's recipe to his grave, tropical cocktailians were mourning more than just the great man's passing. As with just about every other question arising from long-lost tropical recipes, it was Jeff “Beachbum” Berry who cracked the case. (Read his page-turning account of gumshoeing all the way to Donn's secrets in Sippin' Safari.) The sought-after key was revealed to be one part cinnamon syrup to two parts grapefruit juice. It unlocked the classic Zombie for the first time in decades. But it was also a bit of prosaic bar bureaucracy. Other than to purposely confuse rivals, was there a reason to keep grapefruit juice and cinnamon syrup together? Ubiquitous deployment wasn't the case—the Donga Punch was the only other drink to use it—and plenty of drinks used cinnamon or grapefruit separately, so Donn was increasing rather than decreasing the bottles in his well. The shelf life of those bottles also shortened because juice degrades faster than syrup. Nevertheless, the “rhum rhapsody” tradition was built on unusual flavor combinations as exemplified by ingredients like Don's Mix. Was there a way to evolve the mix to where it could be used more widely in drinks, where it conveyed its flavors more directly? Could we make a cordial that infuses the cinnamon directly into the grapefruit juice, thus cutting down on the increased water content? Using clarified juice solves the shelf life discrepancy. Incorporating grapefruit peel raises the mixture to a pungency not found in mere juice. We have a bolder Don's Mix, with more flavor and less water, to unleash on stirred drinks in precise amounts. It's built as a spiced cordial, in line with the cordial techniques covered here. Reflecting its changed status, it's now Don's Remix. That takes care of the Mix, now how about the drink itself? Campari works as well with grapefruit as it does with its more common partner, orange, so a Negroni format seemed the right place to start. The Beachcomber Negroni follows a dry vermouth Negroni template, as in variants like the Cardinale or Lucien Gaudin, but with reduced Campari augmented with a small amount of fruit from Don's Remix and clarified lime juice. This hint of acidity gives the feel of squeezing a lime into a Wray and Ting or dropping one into a Ti' Punch. Here, the lime is invisible but its presence is clear. The combination of rums follows Donn's trendsetting approach of blending rums of different characteristics, but with unaged and lightly aged spirits, which he rarely used. Flor de Caña contributes creaminess, Banks offers aromatics, and Wray & Nephew bestows raw power. Unlike a standard Negroni that is built in the glass, this drink is stirred with ice and strained, as the higher acid needs a bit more water to balance."
    glassware: double rocks
    ingredients:
    - 5 drops salt solution
    - ¼ ounce clarified lime juice
    - ½ ounce Don's Remix
    - ½ ounce Campari
    - ½ ounce Wray & Nephew Overproof Rum
    - ½ ounce Flor de Caña 4 Year Old Rum
    - ½ ounce Banks 5 Island Rum
    - 1 ounce Dolin Dry Vermouth
    - Grapefruit peel, for garnish
    steps:
    - Combine all the ingredients in a mixing glass filled with small ice cubes. 
    - Stir and strain into a double Old Fashioned glass (16 ounces) with a large ice cube.
    - Garnish with a grapefruit peel.
