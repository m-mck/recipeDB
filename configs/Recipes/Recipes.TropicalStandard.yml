  - name: Bird of Paradise
    notes: |+2
      Here's another drink documented in The Gentleman's Companion by Charles H. Baker Jr. He discovered it at the Stranger's Club in Panama City, Panama, which catered to international trade through a certain canal. Think of it as a Gin Fizz with raspberry syrup. The raspberry gives this bird its plumage. But an appropriate raspberry syrup is hard to find. Commercial versions vary wildly in quality, and making it at home can result in a consistency too close to jam or, worse, water. It's a brilliant drink with a tricky ingredient. Sugar adjusting sounds right for the job, but how do you adjust whole fruit? Using a vacuum sealer to bag all the ingredients allows you to cold process this syrup, avoiding the changes to flavor characteristics that would come with doing it in a saucepan. We want fresh fruit, not jam. The less broken up the raspberries are, the better. Whole raspberries will turn the sugar into a rich syrup without contributing much extra water. For our Bird of Paradise, the raspberry syrup is backed with raspberry eau-de-vie from St. George. The syrup brings fresh juice but the eau-de-vie contributes other aspects of the fruit, an aromatic shadow in the background. Cream, that age-old partner of the berry, plays the sweet role in this drink. To linger in the moment, we'll add soda, Ramos Fizz style. For the gin base, you stand at a crossroads. The recommended choice is Old Raj Red Label, with its classical London Dry botanicals plus an extra hit of saffron, to really kick the raspberry into gear. But for a different experience, try Mahón Xoriguer, heralding hearty black pepper notes in an unaged brandy base, which enhances the drink's eau-de-vie aspect.
