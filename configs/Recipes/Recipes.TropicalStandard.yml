  - name: Ray's Mystique (à la Ray's Mistake)
    notes: |+2
      "A “lost” ingredient of the ancient cocktail world is the syrup known as fassionola. Its Sphinx-like riddle continues to confound bartenders. Was its flavor passionfruit, as the name sort of suggests? Was it a medley of tropical fruit, as in many of its current reimaginings? How do we interpret older recipes that call for it? And since fassionola seems to have come in gold, red, and green, what was the difference? Syrups made from a composite of different flavors are a mainstay of the Don the Beachcomber oeuvre, but before that they figured prominently in the toolbox of soda fountains. The 1897 Standard Manual of Soda and Other Beverages reports seven variations on what was known as Ambrosia Syrup, which contained combinations of citrus, berry, and vanilla. Ambrosia, of course, was a sustenance of the ancient Greek gods, as was nectar, which also found itself interpreted as a soda syrup. In Cincinnati and New Orleans, nectar is known as an almond and vanilla matchup, but sometimes in the historical record the “nectar” appellation ends up on “ambrosia”-like fruit syrups. (In Greek mythology, too, the names were often swapped around.) Fassionola is in that tradition: another glamorous name applied to a combination of fruit and sugar, for the glorification of our beverages. It appears in Donn Beach drinks from the 1930s like the Pi Yi and Cobra's Fang, and in the Pat O'Brien Hurricane of the 1940s, which was itself based on a Ronrico recipe that explicitly included passionfruit syrup. The San Diego–based Jonathan English Company was and is the most well-known purveyor of fassionola. It claims its recipe dates to 1914, although the company formed in the '50s, was dissolved in 1984, and revived under new ownership in the subsequent decade. Jonathan English still produces its varicolored varieties, and while they are not generally available at retail, to serve our mission and you, our thirsty readers, we tracked down some bottles for a serious sampling session. While sharing commonalities, each of the English bottlings of fassionola is distinct in its taste. The gold combines pineapple, vanilla, and passionfruit. Red has a cherry-strawberry-raspberry flavor. Green is heavy on lime, but also exhibits guava and passionfruit. While many modern adaptations of recipes calling for fassionola substitute passionfruit syrup, the English products have more dimensionality, which suggested their application to new drinks. So, what does this have to do with the Tiki-Ti? Well, possibly nothing. The Ti keeps its secrets close, which includes the majority of its ingredients. We don't know that they use Jonathan English or any other fassionola in their drinks. But they are certainly aware of those products and their flavors, as well as their heritage with Don the Beachcomber. It certainly seems possible that the Buhens could have been inspired by these flavor combinations when creating their cocktails. In any event the flavors we found in the gold and red fassionola syrups kickstarted a discovery process that led to the two recipes in this section. The gold inspired our homage to Ray's Mistake, while the red conjures the Toro, Toro, Olé! As for green, we need to hang on to something for a rainy day. Ray's Mistake is the marquee cocktail at the Tiki-Ti, which comes complete with its own legend: In 1968, founding bartender Ray Buhen put the wrong ingredient into a drink he was mixing, but the customer preferred it that way. Since then, the Ray's Mistake has been one of the Ti's crown jewels and its recipe is accordingly guarded. However, in early 2020, the Ti released its most detailed menu to date—and, for the first time, with drink descriptions! Therein, the Mistake is said to contain “passion, lime, gin, dark Jamaican rum float, and our secret flavoring which has a hint of vanilla.” Passionfruit and vanilla recalled elements of the gold fassionola. Could a quasi-Mistake be assembled from the idea of fassionola and the list of flavors from the menu? Instead of concocting a gold fassionola just for this drink, we'll build it from elements we already know. Let's stick with the sturdy passionfruit puree featured throughout the book, as it is the best delivery for that flavor. We can pull in vanilla-sandalwood syrup and pineapple gum syrup, which are also already in your repertoire. All together, this combination is a craft reinterpretation of gold fassionola, forming the basis of our heavily researched homage to Ray Buhen's serendipitous masterpiece. What the master formed in one blithe moment, the rest of us are still trying to fathom."
    glassware: collins
    ingredients:
    - 5 drops salt solution
    - 6 drops Bittermens Orange Cream Citrate Bitters
    - ¼ ounce passionfruit puree
    - ¾ ounce strained lime juice
    - ¼ ounce vanilla-sandalwood syrup
    - ¾ ounce pineapple gum syrup
    - 1½ ounces Fords Gin
