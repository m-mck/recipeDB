  - name: Frosty Buck
    notes: |+2
      "This chapter has detailed how blender drinks benefit from the use of granulated sugar instead of syrups. But what about drinks where syrup is irreplaceable because it is conveying a core flavor in addition to sweetness? The buck, a drink format of spirit, citrus, and ginger beer or ale, is a style where the sweetness comes wrapped in flavor. Making your own ginger syrup affords much more control than commercially produced ginger beers, but there is still the challenge of integrating it into a frozen drink without over-dilution. The way a frozen drink machine works suggests how it could be done, even without such a machine. The slushy machine slowly and uniformly freezes a mixture, then keeps it circulating to stay that way. We can replicate those steps with two appliances you already have: the freezer and the blender. The same results produced by a slushy machine can be achieved by batching the cocktail with water and sealing it in an airtight container in the freezer. The slow, uniform freezing process yields a different ice crystal structure than what's found in a regular blender drink. Moreover, ice doesn't need to be added later—the drink becomes its own ice. When the mixture is suitably frozen, the blender can then perform the circulation needed to create the drink's uniformity. Only a short blend is required, as the drink is already frozen (and remember, longer blending will melt it). It should take about 3 to 5 seconds of blending for the mixture to resemble a slushy drink. Lime juice is added fresh to ensure a crucial citrus bite. Since it doesn't contain fruit juice, the batch can slumber in the freezer until you're ready to serve. The rum blend for this drink is Coruba for body and Black Barrel for aromatics, with the two forming a strong base for the spice component. You can also try the same formula with gin, whiskey, or vodka. The following specification can be scaled up to four servings for easier blending. In a pinch, you can also shake the frozen mixture in a tin, which will break it up into drinkable consistency."
    glassware: goblet
    ingredients:
    - 3 drops salt solution.
    - 1 dash cardamom tincture
    - ⅜ ounce lime cordial
    - ⅜ ounce ginger syrup
    - 1 ounce Mount Gay Black Barrel Rum
    - 1 ounce Coruba Rum
    - 3½ ounces water
    - ⅜ ounce strained lime juice
    steps:
    - Place all the ingredients except the lime juice in an airtight container and stir until uniform. Freeze for 12 hours. The mixture should be firm when taken out of the freezer.
