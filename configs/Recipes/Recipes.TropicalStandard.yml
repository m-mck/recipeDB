  - name: Lost Navigator
    notes: |+2
      "Spiced rums are as widespread and varied in the Caribbean as herbal liqueurs are in Europe. Complex infusions of barks, roots, peels, seeds, pods, and stalks express the creativity of the blender and the heritage of the region. Although such spiced rums have played a relatively small role in the tropical cocktail ecosystem, a similar artistry of spice-blending using syrups has been a critical part of the culture since the days of Donn Beach. Donn's wells were full of house-made syrups that could be mixed and matched to form endless combinations and permutations. During Jeff Berry's long quest to recover lost cocktails of Donn's era, one of the hardest to pin down was the Nui Nui, its two syrups recorded only as “Don's Spices No. 2” and “Don's Spices No. 4.” As he explains in Sippin' Safari, Jeff determined that No. 4 was cinnamon while chasing down a bartender's clue that No. 2 could be replaced with “spiced rum.” He compared every commercially produced spiced rum and found that their most common flavors were allspice and vanilla—so No. 2 must be equal parts allspice dram and vanilla syrup. Thanks to Jeff's tireless efforts, this Donn classic was drinkable once again, and it quickly became a favorite of the cocktail revival. But since it was his own insight into the ingredients that made it possible, the drink as we understand it owes as much to Jeff Berry as Don the Beachcomber. If someone else had made the reinterpretation of Spices No. 2, would we have a different Nui Nui today? Fortunately, we don't have to contemplate that trip into the Twilight Zone. But it does suggest that other spices might have a place in tropical recipes. For our Lost Navigator, we retain the vanilla and cinnamon from the classic Nui Nui, but in place of allspice we turn to cardamom. At ZZ's Clam Bar in Manhattan, bartender Thomas Waugh created a drink featuring gin, Chartreuse, and cardamom tincture, and we were sufficiently delighted by the integration of this underused spice to adapt it for our own purposes. We also opted to retain Thomas's medium: displaying cardamom in a concentrated tincture instead of a syrup preserved our water allocation for other ingredients. Our final flourish is a dusting of five-spice powder that makes the Navigator's spice-forwardness known from the start. Rather than shaking powder directly onto the surface of the drink, we dust the orchid garnishing the drink, ensuring that even as the drink is consumed the spice stays to offer its aromas. This was inspired by Trader Vic's technique of making flower garnishes do extra duty by scenting them with orange flower water. (If you're lacking orchids, dusting the surface works, too.)"
    glassware: goblet
    ingredients:
    - 5 drops salt solution
    - 2 dashes cardamom tincture
    - 3 dashes Angostura aromatic bitters
    - ½ ounce strained lime juice
    - ½ ounce strained orange juice
    - 1 teaspoon vanilla-sandalwood syrup
    - ⅜ ounce cassia cinnamon bark syrup
    - 1½ ounces Santa Teresa 1796 Rum
    - Channeled lime twist, for garnish
    - Orchid dusted with five-spice powder, for garnish
