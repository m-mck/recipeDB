  - name: Jump Up, Jamaica
    notes: |+2
      "In Jamaica, and throughout the Caribbean, roselle (Hibiscus sabdariffa) flowers and other spices are steeped in water or rum to make sorrel. It's a staple of Christmastime celebrations but is tartly refreshing at any time. Sorrel is not one recipe but an idea with hundreds of iterations. Commonalities generally include cloves, cinnamon, and ginger. One new iteration arose by accident when Garret made a batch of sorrel but accidentally omitted the ginger. Ginger brings a needed bite to sorrel, but Garret didn't want to throw away otherwise good liquid, so he combined the gingerless batch with another experiment: serrano pepper–infused overproof rum. And what a beautiful thing these flavors are together. The sweet and sour elements of this sorrel rum punch could reflect another Jamaican staple, the Wray and Ting, so into the recipe went lime juice, grapefruit punch syrup, and soda water. The effervescence of the soda unlocks the qualities of the sorrel, which delivers copious spice flavor even while diluted. The name derives from a song on the soundtrack to the 1962 James Bond film Dr. No by Byron Lee and the Dragonaires. The band was introduced to the film crew by a young production assistant named Chris Blackwell, whose musical connections were notable enough that the label he cofounded, Island Records, would help bring reggae and ska to the world. His family also once controlled Jamaican rum giant Wray & Nephew. (The title of the song is given variously as “Jump Up” and “Jamaica Jump Up,” but the lyrics do include the call to action “Jump up, Jamaica,” so that's what we're going with.)"
    glassware: wine glass
    ingredients:
    - 5 drops salt solution
    - 2 dashes Angostura aromatic bitters
    - ½ ounce strained lime juice
    - 1½ ounces grapefruit punch syrup
    - ½ ounce serrano-infused Wray & Nephew Overproof Rum
    - ½ ounce Coruba Rum
