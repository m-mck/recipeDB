  - name: Bay of Pigs
    notes: |+2
      The Bay of Pigs is a drink that transforms the Cuba Libre into an Old Fashioned, much as the 1961 Bay of Pigs invasion was meant to do with the real Cuba. The Cuba Libre, known to capitalists as a rum and Coca-Cola with lime, is a classic highball, but as Coke is only a couple of steps from being a kind of nonalcoholic amaro, we thought it could be telescoped into the Old Fashioned format. The Filmograph cocktail, outlined in Ted Haigh's Vintage Spirits and Forgotten Cocktails, and consisting of brandy, lemon syrup, and kola tonic, was the initial impetus for this drink. West Africa's kola nut is the basis for kola tonic, but, of course, it's also the second half of the famous name of Coca-Cola. Like cocaine, kola nut is no longer a component of Coca-Cola, which now uses artificial flavors to get somewhere in the vicinity. Instead of kola tonic, we'll turn sugarcane-based Mexican Coke into a syrup, which we call a “grog concentrate” from similar flavors in Trader Vic's version of the Navy Grog. (See here for the tale.) The tonic component comes courtesy of inventive bartender Tom Richter's Tomr's Tonic syrup. Tom developed the ingredient to bring natural cinchona bark back to the Gin and Tonic, which had long languished among high-fructose corn syrup and artificial flavors. His syrup is meant to be added to club soda to create tonic water, but here we're using it in concentrated form. (You can find it sold online, including from Tom's own site. See here for its application in the Rum and Tonic.) The cordial and concentrates bring acidity, which isn't traditionally part of an Old Fashioned, but helps to replicate the bite of the bubbles in a Cuba Libre, here absent. The acidity differentiates the Bay of Pigs from other Old Fashioneds, just as lime transforms a rum and Coke into a Cuba Libre. The clarified cordial makes this possible, as we'll see in other stirred drinks such as the Beachcomber Negroni, Classic Gimlet, and Improved Rum Cocktail. To get a bit closer to the characteristics of the aged Cuban rums of yore, we're calling for a blend of Don Q Cristal, which replicates the lightness of a traditional Cuban, and Chairman's Reserve, which despite not being in the Cuban tradition brings more of the molasses-forward qualities that would have been found in an early twentieth-century Cuban rum. A traditional Old Fashioned is stirred in the glass with a big rock of ice. For the Bay of Pigs, we indicate stirring in a mixing glass with cubed ice before serving over the usual big rock because, unlike the traditional Old Fashioned, the Bay of Pigs contains a much higher level of acid, which must be balanced by more dilution to prevent its dominance.
