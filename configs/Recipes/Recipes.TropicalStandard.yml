  - name: PKNY
    notes: |+2
      Jost Van Dyke is a sparsely inhabited haven among the British Virgin Islands, an archetypal fantasy of tropical seclusion. It was chosen by American expats George and Marie Myrick, pioneers in the yacht charter trade, as the site of a small beachfront hotel and bar they constructed in 1971. The unassuming Sandcastle Hotel and Soggy Dollar Bar became destinations, and their house drink, the Painkiller, became an illustrious delicacy. As George tells it in his 2008 memoir, Incredible Virgin Island Adventure, prior to opening their bar, “Marie and I came up with a very tasty rum drink. Our mix consisted of orange juice, pineapple juice, and coconut cream. We added the coconut cream slowly until we said, ‘Wow, this is it!' We sloshed it over some measured ounces of rum—Mount Gay or Cruzan Gold—dealer's choice. Last, but not least, ground nutmeg was sprinkled on top.” He credits Marie with the inspiration to name their creation after a local bush. The Painkiller is much in the spirit of the drinks in this book, as the Myricks were tinkering with the flaws and eccentricities of its antecedent, the Piña Colada. Their version was easier to make, as it was shaken instead of frozen, and it added an assertive rum character and spice notes. But in inserting a second juice, it supplied new complications. It's for that reason that the drink is a perfect showcase of the acid-adjusting technique. Instead of two low-acid juices, we let the pineapple do its thing while bringing proper acidity to the show by transmuting our orange to the level of lime. Some bartenders have attempted to bolster the Painkiller's tartness by directly adding lime juice, but a third juice, with its extra dilution, only compounds the troubles. Acid adjusting allows a lower volume of juice to do more flavor work. Dave Arnold developed the technique with orange juice in mind. “You don't really expect half an ounce of orange juice to do anything to a drink,” he told us. “But once it can function as the acid foundation, you get a lot of orange flavor characteristics coming through, too.” With lower dilution, the rums also come to the fore, enhancing this drink's purported painkilling properties. To reinforce this we use a blend of rums, with Hamilton 151 bringing the beef and Smith & Cross and Coruba working in concert to approximate the strong flavors of the days when Jamaican rums ruled the waves. To strengthen the notes of nutmeg, the complementary spice profile of Angostura bitters is added. Finally, the drink is flash-blended to whip the enzymes and proteins in the pineapple and coconut, bringing a significantly lighter texture. In addition to being the birthplace of the Painkiller, Jost Van Dyke had earlier been the point of origin of William Thornton (1759–1828), the architect of the US Capitol and the first superintendent of the United States Patent and Trademark Office. Perhaps it is for this reason that, unusually among cocktails, the name Painkiller has become a registered trademark. Despite the creation of the drink and its name forty years earlier by the Myricks, Pusser's Rum Ltd. filed for trademark protection for “Painkiller” in 2011 and prevailed upon the Patent and Trademark Office to register it for alcoholic drinks and cocktail mixes. Thus armed, Pusser's dispatched cease and desist letters to bars that served drinks under the name Painkiller. Pusser's is a good rum, but this practice brought the company some infamy. A chief casualty of the legal campaign was the New York bar also known as Painkiller, whose owners were sued by Pusser's in federal court for trademark infringement. The bar settled out of court and adopted the moniker PKNY before ultimately closing in July 2013. In honor of PKNY's contributions to the advancement of tropical beverages, we've flipped the script and redubbed our recipe accordingly (although we should note it's not the same formula that was served there).
    glassware: snifter
    ingredients:
    - 5 drops salt solution
    - 3 dashes Angostura aromatic bitters
    - ½ ounce orange juice, acid adjusted to lime
    - 1½ ounces strained pineapple juice
    - 1½ ounces coconut mix
    - ¾ ounce Smith & Cross Traditional Jamaica Rum
    - ¾ ounce Coruba Rum
    - ¾ ounce Hamilton Demerara 151 Rum
    - Grated nutmeg, for garnish
    - Grated cassia cinnamon, for garnish
    - Orange slice, for garnish
    - Cinnamon stick, for garnish
    steps:
    - Combine all the ingredients in a mixing tin with 8 ounces of crushed ice. 
    - Flash blend for 5 seconds and pour unstrained into a chilled snifter (22 ounces) with 8 ounces of crushed ice and 3 small ice cubes.
    - Dust with grated nutmeg and cassia cinnamon. 
    - Garnish with an orange slice and cinnamon stick. 
    - Serve with a straw.
