#Flash-Blended
  - name: Tropical Itch
    notes: |+2
      Heavy flavors like mango and cinnamon glory in the additional aeration flash blending brings, making the Tropical Itch an excellent illustration of the technique. Were it shaken, the purees would remain thick but the rest of the drink would be too watery; flash blending pulls it all together. There are multiple traditions for the Tropical Itch recipe, created during the fiercely competitive bar climate at the height of tropical drinks' popularity in the mid-twentieth century. Serving tropical drinks was a big business pursued by restaurateurs worldwide, and poaching secret recipes and knowledgeable staff from competitors was the bar world's echo of the espionage underpinning the ongoing Cold War.
      
      The massive Hilton chain made a pact with Trader Vic to install his eponymous saloons in key hotel properties, while also hiring legendary bartender Joe Scialom to develop recipes for their resorts in Europe and the Caribbean. Keeping up in this arms race, Hilton nemesis Sheraton responded with a deal to bring the Kon-Tiki bar-restaurants to its thirsty lodgers. 
      Thus, a drink called the Tropical Itch was invented by Scialom, based on rum, vodka, and mango. A different drink of the same name came from Harry Yee at the Hawaiian Village Hotel (later also to come under Hilton's control) based on bourbon, rum, and passionfruit. A Kon-Tiki version was inspired by Scialom's but with gin instead of vodka. 
      In the Kon-Tiki formulation, the Tropical Itch shows that rum and gin can go together, but we felt it needed a boost to unlock the mango, which is where the pear eau-de-vie steps in (in fact, it usurped the need for gin at all). Mango and pear are often found complementing each other in herbal tea blends, a source of inspiration for the canny bartender. Eau-de-vie wasn't a common ingredient in the 1950s when the original was developed, but in every other aspect this version of the drink is classically designed. The flavor of mango is enhanced by complementing it with almond, an observation that tropical bartender Bob Esmino made to Jeff Berry (see Berry's book Sippin' Safari for further discussion) and which we have always taken to heart. The ginger in falernum further meshes with almond. This sequence of connections comes together to scratch this particular itch.
    glassware: hurricane
    ingredients:
    - 5 drops salt solution
    - 6 drops almond extract
    - 2 dashes Angostura aromatic bitters
    - ¾ ounce mango puree, 25 brix
    - ¾ ounce strained lime juice
    - ¼ ounce falernum
    - ½ ounce cassia cinnamon bark syrup
    - 1 ounce Barbancourt White Rhum
    - 1 ounce Purkhart Pear Williams eau-de-vie
    - Grated cassia cinnamon, for garnish
    - Mango slice, for garnish
    steps:
    - Combine the ingredients in a mixing tin with 8 ounces of crushed ice. 
    - Flash blend for 5 seconds and pour unstrained into a chilled Hurricane glass (15 ounces) with 4 ounces of crushed ice.
    - Dust with grated cassia cinnamon. Garnish with a mango slice. Historically, this drink would also have been garnished with a miniature back scratcher. Serve with a straw.
