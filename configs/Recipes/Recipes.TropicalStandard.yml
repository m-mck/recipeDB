  - name: Frozen Daiquiri
    notes: |+2
      "Part of Havana bar El Floridita's enduring reputation as “the Cradle of the Daiquiri” is undoubtedly the result of head barman Constantino Ribalaigua Vert's range of Daiquiri variations and the range of techniques exhibited to make them, with some versions shaken and some created using the then-new technology of the electric blender. Today, frozen drinks are often seen as low-brow, but they started out as an advanced culinary application. For example, in the 1962 manual International Cocktail Specialties, Madison Avenue drinks maven James Mayabb describes the frozen, shaved ice Daiquiri at the Plaza Hotel: “In the highly regarded bastion of elegance, New York's Plaza, this Society favorite is served in ‘the season.' . . . Serve in saucer champagne glass. Cut very thin wedges of fresh lime, using about 6 slices to form a ‘crown' around edge of glass. One giant strawberry in center. Serve with straws.” This lavish presentation indicates the esteem the drink was held in by “Society.” (More on strawberries gliding their way into Daiquiris in the next recipe.) The blender may not be returning to the Plaza anytime soon, but the frozen cocktail's reputation is on the mend, as evidenced by the large frozen drink machines that have been steadily creeping into the cocktail landscape. These devices freeze a cocktail uniformly, creating a sorbet-like mix suggesting a luxury version of the convenience store slushy. As they produce large batches rather than individual drinks, these machines are appropriate only for the busiest bars, so we return our attention to the original device: Can a regular blender produce cocktails as dependable and delicious as drinks from the slushy machine? Starbucks, of all entities, proves that the answer is yes, as they crank out consistently creamy frozen drinks using traditional blenders. But their advantage isn't the equipment, it's an extra ingredient: xanthan gum, a thickening agent that sometimes replaces gluten in gluten-free products. A small amount of xanthan gum makes a big difference in stabilizing frozen drinks, resisting the ice's tendency to separate to the top. We can create a top-notch slushy texture with any blender as long as we exercise care with ingredient proportions, as even small differences in the ratio of water affect how the drink freezes. In your Frozen Daiquiri, experiment with different rums. We suggest a slightly aged rum, but it also works with unaged rums, overproof, agricole, or your own blend—whichever you prefer. The Cuban Havana Club is not available in the United States, but try it if you can get it."
    glassware: coupe
    ingredients:
    - 5 drops salt solution
    - 1½ tablespoons sugar mix
    - ¾ ounce strained lime juice
    - 2 ounces rum of your choice
    - ¼ teaspoon xanthan gum
    - Lime wheel, for garnish
    steps:
    - Combine all the ingredients, except the xanthan gum, in a blender. Dry blend (without ice). 
    - Once the sugar is fully dissolved, slowly add the gum while continuing to blend. 
    - Add 170 grams of crushed ice while continuing to blend. 
    - Pour into a large, chilled coupe (10 ounces).
    - Garnish with a lime wheel.
