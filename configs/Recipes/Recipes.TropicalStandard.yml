    notes: |+2
      The New York Sour, a bourbon sour with a float of red wine, experienced a resurgence in New York City in the 2010s, no doubt partially thanks to the name, but more so from the focus it received in the bars of Julie Reiner. In addition to her pioneering Flatiron Lounge and Clover Club, she managed the glamorous Monkey Bar at the Hotel Elysée. “The New York Sour is mulled wine meets Whiskey Sour,” Julie told us. “People love the look of the wine slowly merging on top. Aesthetically, it's a really beautiful drink, and just as tasty. I serve it for Thanksgiving just about every year.” Our drink is a tropical remodeling of the New York Sour with a slight Scandinavian holiday flair. With the wine float a must, Krogstad Aquavit emerges as a capable pairing, as its notes of caraway and star anise imbue it with a mulled wine quality. Doubling down on this concept, the sweetener is cinnamon syrup. Trader Vic's Fog Cutter, with three base spirits and a sherry float, is the closest tropical analogue, further defining the formula. With the spices as the bass note and the aquavit singing treble, mid-tones come from a duo of aged rums. Santa Teresa provides dryness for the spices to emerge from, while Clément provides a vegetal contrast. Returning to the Fog Cutter, a drop of sherry harmonizes. Pinot Noir as the float brings a tannic element, keeping the drink dry and refreshing, while adding a deep red horizon. The Sunset Suite of the Hotel Elysée was the home of playwright Tennessee Williams for the last fifteen years of his life.
