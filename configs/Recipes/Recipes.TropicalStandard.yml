  - name: From Dusk till Dawn
    notes: |+2
      "Turning fresh juice into syrups is a time-honored method of extending the span of seasonal fruit, and sugar-adjusted syrups preserve not just their existence but their flavor balance. Freshly squeezed blood orange juice is a luxury that complements many spirits. However, the juice can only last a few days in the fridge, whereas a syrup made from blood orange can last at least a month longer. The height of the blood orange's season is the winter, but the citrus makes for beautiful long drinks suited for warmer weather. Extending its shelf life will allow blood orange to gambol in the springtime. From Dusk till Dawn is inspired by the Cadillac Margarita. The Cadillac Margarita nomenclature has been applied to a series of Margarita variations, but the general idea, as evidenced by the name and exemplified by its use at Spago in the late 1980s, is premiumization. In Spago's case that meant applying the then-new Patrón Tequila and fancier-than-triple sec Grand Marnier. In our case, we will deploy two contrasting orange flavors: heady, wooded Grand Marnier and juicy, fresh blood orange syrup. Instead of the now-ubiquitous Patrón, Siete Leguas Reposado is our call for a premium Tequila. Its beautiful balance between minerality and wood earns it a place in this reinterpretation of the “high-end” Cadillac Margarita. Trader Vic's Pinky Gonzalez, essentially a Tequila Mai Tai, also resembles this drink, though here the blood orange syrup takes on orgeat's role. Oddly enough, while the Pinky Gonzalez is not pink, the From Dusk till Dawn is break-of-day fuchsia."
