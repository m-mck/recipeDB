  - name: Tijuana Taxi
    notes: |+2
      The last few years have brought an explosion of new liqueur brands and flavors to the market, which has been a boon to creating new recipes and innovating on classics. However, one commercially available ingredient that has yet to match our needs is banana liqueur. The new offerings come off as a bit green and bitter. They do not conjure the canonical experience of bananas for breakfast, proudly topping French toast. While the longtime stalwart, 99 Bananas, tastes strongly of artificially flavored candy, its high proof does deliver that flavor well. Artificial banana flavor was designed to mimic the now-defunct Gros Michel cultivar, which was the dominant type of banana until disease hit the global industry in the 1950s. The current top banana, the Cavendish (which now has its own difficulties with disease), is generally considered to be less delectable than the Gros Michel. This is due to far lower levels of an ester known as isoamyl acetate, which happens to be the main ingredient in artificial banana flavor. This is a roundabout way of saying that artificial banana flavor actually tastes more like bananas than bananas do anymore. Why not capture the best of both worlds by infusing 99 Bananas with real bananas? Freeze-dried banana slices, which are widely available, yield a better result than dehydrated or even fresh, as this process best preserves the fruit's delicate aromas. The bananas rehydrate in whatever liquid they are steeped in, resulting, in this case, in an amazing, layered banana flavor that spans the ages of Gros Michel and Cavendish. With the stacking of one banana atop another, we create our banana bunch liqueur, for which the recipe is included here. Mezcal can walk the line between fruity, saline, and acidic in a way that shows off the banana's special qualities. Del Maguey Chichicapa or Vida mesh well here. The dry vermouth accent was suggested by Don the Beachcomber's Tahitian Punch, an interesting application of banana and white wine.
    glassware: rocks
