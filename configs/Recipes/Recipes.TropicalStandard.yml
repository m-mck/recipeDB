  - name: Kingston Zing
    notes: |+2
      "At Booker and Dax, Dave Arnold confronted a problem: highballs going flat. His solution was incredibly effective and just as complicated. In a mixed drink, alcohol and bubbles are in competition. Dave's solution was to bring them together at the last possible moment before serving. He created a Rube Goldberg apparatus to facilitate this. The cocktails were batched in advance and stored in single-serving bottles kept cool in a chilled bath. When the order came in, the bottle would be carbonated à la minute via a hose connected to a CO2 canister. The freshly carbonated cocktail was then poured into an iced Collins glass along with a touch of freshly squeezed lemon or lime juice halfway through the pour. When everything came together, the result was the most effervescent and refreshing highball yet devised. But the equipment list is not for everyone. This recipe represents our downsized take on the technique. Wray & Nephew Overproof Rum and Ting grapefruit soda are two pillars of Jamaican drinking culture, separately and together. But as acquiring Ting in many parts of the world is as difficult as constructing a pressurized CO2 supply, here's an approach for home use that avoids both. When room temperature alcohol touches ice, the cubes start to weep water, leaving less room for carbonation. To avoid this, both your spirit and your glassware should come from the freezer and be as cold as possible. Frosty liquor preserves the bubbles, allowing the remaining mixers to be added halfway through building the drink. The recipe emulates the sweetness of sodas, typically 10 to 12 Brix. The special steps for this process involve only briefly stirring, and not shaking, the ingredients other than spirit and soda, then combining everything together in a glass with ice. All the dilution comes from the soda water. If possible, make your grapefruit punch syrup with white rather than pink fruit so as to more closely correspond to the Ting profile. And, if you do have Ting, leave out the juice and syrup, but build the drink as described in the rest of the spec, to make your Wray and Ting more brisk and bubbly than ever. Or replace the rum with 2 ounces of blanco Tequila from the freezer to make a delightfully chilly Paloma."
    glassware: highball
    ingredients:
    - 5 drops salt solution
    - 6 drops Bittermens Hopped Grapefruit Bitters
    - ⅜ ounce strained lime juice
    - ½ ounce grapefruit punch syrup
    - 1½ ounces Wray & Nephew Overproof Rum (freezer temperature)
    - Soda water
    - Channeled lime twist, for garnish
    - Grapefruit slice, for garnish
    steps:
    - Combine all the ingredients, except the rum and soda water, in a shaker. Whisk with a milk frother (or, if not available, stir until uniform) and set aside.
    - Fill a chilled highball glass (12 ounces) with small ice cubes. Add the rum, then add the soda until the glass is ¾ full.
    - Pour the contents of the shaker into the glass while holding the glass at a 45-degree angle. Top with soda until the glass is full. Agitate the mixture with a single brisk dip of a bar spoon.
    - Garnish with a channeled lime twist and a grapefruit slice.
