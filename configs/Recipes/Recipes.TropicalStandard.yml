  - name: Pineapple Princess
    notes: |+2
      The Pineapple Daiquiri is currently enjoying a reconsideration by craft bartenders, but versions have been around for a long time. Trader Vic himself offered a rendition he called the Rhum Cosmo, named after his San Francisco bar's location on Cosmo Place—a pioneering appearance of the word Cosmo on cocktail menus more than seventy years ago. But San Francisco had a lust for pineapple much earlier than that. In the 1870s, the local cocktail cause célèbre was Pisco Punch, a concoction that definitely featured Peruvian brandy and pineapple gum syrup and may also have employed cocaine. Such were Pisco Punch's effects that it was said the drink would “make a gnat fight an elephant.” (We like to think that luscious pineapple was the cause.) Precise recipes aside, it's evident that while juice syrups have always been rarer than fresh juice in cocktails, pineapple was being consumed in that fashion fairly early on. So how to set about strengthening the Pineapple Daiquiri with a syrup backbone? Like our forebears in “Baghdad by the Bay” (as San Francisco was known), we want our pineapple syrup made with acacia gum, an emulsifier and thickening agent that enhances the rich texture already found within pineapple. It also preserves the foam of the pineapple better in a shaken drink—and isn't half the enjoyment of a good Pineapple Daiquiri in the creamy head found on top? Another inspiring pineapple drink is chronicled by Charles H. Baker Jr., who reported on leche preparada piña (pineapple milk) endemic to San Salvador. Brewed from fresh pineapple, milk, vanilla, sugar, and either brandy or rum, the “truly delicious beverage” is credited by Baker with inducing “chronic invalids to take up their—and other—beds and walk.” (Yep, definitely the pineapple!) Adding milk directly to a Pineapple Daiquiri did not appeal, but milk washing seemed like an excellent way to extract additional notes from the complex bouquet of pineapple. This technique can be done in a few ways, but at Existing Conditions the practice was to mix whole milk and a spirit and then add citric acid to break the mix into curds and whey. Once broken, the liquid could either be strained through a coffee filter or spun in the centrifuge, removing the curdled solids but leaving whey proteins in the liquid. The whey provides a creamy texture and, when shaken, a frothiness similar to that provided by heavier egg whites. A final flourish is oolong infused into one of our rums. A splash of pineapple in iced tea never fails to create an alluring combination of tannic complexity and juicy refreshment, and the pairing works just as well in this more layered drink. We have assembled a proud potation worthy of a Pineapple Princess.
    glassware: coupe
    ingredients:
