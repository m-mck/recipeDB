  - name: Full Fathom Five
    notes: |+2
      Most fruits have been bred to increase sugar and lower acid, in line with many people's preferences. But there's one citrus where the acid adjusting is already built in. The calamansi (sometimes called calamondin in English) is a cross between a kumquat and a mandarin. It clocks in at around 4.5 to 5.8 percent citric acid, close to a lemon, but with a unique flavor of its own. While a staple of Filipino cuisine, it's largely unknown to most Americans. At the Mai-Kai, drinks with orange juice have a particular tang that isn't easily reproduced with regular orange juice. It's unknown what they might be adding to enhance the flavor, but the calamansi's super-sour orange-ishness seemed like a possible way to re-create it. Unlike adding lime to a Painkiller, updating a Mai-Kai classic like the Deep Sea Diver (their version of Donn's Pearl Diver) with calamansi doesn't make the new fruit the star of the show; it inspires the orange to get its act together and toughen up. In the Philippines, calamansi juice is often cut with honey, so the honey-inflected Deep Sea Diver makes sense in at least two ways. All of this, of course, would have been known to Mariano Licudine, the Filipino American bartender who helmed the program at the Mai-Kai after a tour of duty with Don the Beachcomber. Boiron's puree makes this drink easier to concoct, although your local Asian market may have fresh calamansi to experiment with, as well. The Pearl Diver and Deep Sea Diver are showcases for Demerara rum, so our version begins with the Hamilton 86. Barbancourt brings dry wood while the Doctor Bird adds fruity funk. “Full fathom five” is, of course, Shakespeare's lingo for the sufficient depth for burial at sea. Remember to come up for air when sampling this delicious drink.
    glassware: novel
    ingredients:
    - 5 drops salt solution
