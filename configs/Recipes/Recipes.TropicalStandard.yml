  - name: Minoan
    notes: |+2
      You like olives in your Martini; how about some olive oil in your Daiquiri? A new, salty flavor profile for rum has erupted on the scene, with several Mexican rums with long fermentation periods offering intensely briny qualities. They offer notes of olives, grilled corn, and even herbs. We wanted to construct a sour that would match the intricacies of these rums. The now-shuttered Marvel Bar in Minneapolis was known for its juggling of classical and innovative techniques, as exemplified by its Oliveto cocktail. The bar wizards at Marvel determined that Italian olive oil cake would be a good starting point for a cocktail, and wisely realized that egg white in the drink would emulsify the olive oil, preventing it from separating while conveying a complex texture. While the Oliveto proves its point as a sweet drink, our Minoan takes a salty route. Among the briny Mexican rums, Paranubes is aggressively olive-forward. The beast is tamed with Manzanilla sherry, embodying the contemplation of an ocean breeze. Citrus comes from lime juice and lime punch syrup, with the oily texture of the syrup dovetailing into the lush merger of olive oil and egg white. Choose a flavorful extra virgin olive oil, as its taste, not just its texture, will come out in the drink. Instead of salt solution, this drink is finished with olive brine, which is just flavored salt water. The same flash-blended egg technique from Winter in L.A. is used here. It would be quite a chore to shake, but the flash blender makes it effortless and highly aerated. The ancient Minoan civilization was an early producer of olive oil, using it not just for food, but as a cleanser, in tanning hides, and as fuel. They missed the cocktail connection, though.
    glassware: coupe
    ingredients:
    - 1 teaspoon olive brine
    - ½ ounce strained lime juice
    - ½ teaspoon cane syrup
    - ¼ ounce olive oil
    - ½ ounce egg white
