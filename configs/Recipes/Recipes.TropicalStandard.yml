  - name: Field of Mars
    notes: |+2
      Whiskey doesn't figure into many tropical drinks, so it's easy to get trapped in the framework of those drinks where it does appear, such as the Starboard Light and the Port Light. Like a number of Trader Vic drinks, they're tropical Whiskey Sours, easy to appreciate and easy to tinker with. Here's another crack at the template where each ingredient suggests the next. Cherry and apple go well together; apple and whiskey go well together. And one of the most rapidly growing markets for Scotch is Southeast Asia, where makrut lime leaves receive many culinary applications. These overlapping observations suggested the elements of a new recipe. Cherry-inflected red fassionola syrup is the start. Tartness comes from Granny Smith apple juice. The herbal flavors of lime leaf exhibit the freshness of the apples, joining their malic acid forces. It all sits on that bed of Scotch, which can stand up to these aggressive flavors. As makrut lime leaves are both hard to come by and not long lasting, a nitrous-infused tincture technique preserves their attributes for as long as possible. The same technique works with other herbs, too. (See the Banshee for a discussion of nitrous infusion.) Try the lime leaf tincture in a Gin and Tonic, a Daiquiri, or drinks with coconut. Maria Ann Sherwood “Granny” Smith was a nineteenth-century Anglo-Australian midwife and orchardist, whose property in New South Wales abutted public land known as the Field of Mars. This term refers to a parade ground used by the military, but it nicely evokes our crimson-hued beverage and its space-age ice cone.
