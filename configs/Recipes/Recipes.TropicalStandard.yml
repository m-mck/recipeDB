    - Flash blend for 5 seconds and pour, unstrained, into a chilled Collins glass (15 ounces) with 8 ounces of crushed ice.
    - Garnish with a sprig of dill and a hashed cucumber spear. (Slice an unpeeled cucumber into spears, then use your knife to cut a pattern of Xs down a spear's fleshy side.) 
    - Serve with a straw.
