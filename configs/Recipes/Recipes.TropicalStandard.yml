  - name: Hemingway Daiquiri
    notes: |+2
      "Among the many regular customers holding up the bar at Ribalaigua's El Floridita was noted writer and drinker Ernest Hemingway. He became more than familiar with the many subtle variations on the Daiquiri that El Floridita offered. As described in the 1934 edition of El Floridita's cocktail guide, they were: No. 1 (the classic, described here, from which the others were derived), No. 2 (curaçao and orange juice), No. 3 (maraschino and grapefruit juice), and No. 4 (maraschino alone). Ingredient enhancements were not the only distinction among the drinks. They were also prepared in specialized ways, with Nos. 1 and 2 shaken and strained, No. 3 shaken and strained over shaved ice, and No. 4 ending up over shaved ice but first going through an electric blender. However, the precise approach to the No. 3 has fluctuated over the years. El Floridita's published 1934 recipe specified shaking and serving frappé (referring to the shaved ice presentation, from the French for an iced drink). But for expediency, even at El Floridita itself, the drink became frozen. Finally, in recent years, the drink has been served up, like a Daiquiri No. 1. The dilution of the drink, of course, differs with each approach to its ice. But more about that in a moment. Back to Hemingway, who took to ordering the No. 3, but without sugar, and with double the rum, in the belief that this would not exacerbate his diabetes. In the 1939 printing of El Floridita's bar manual, this variant was published as an “E. Henmiway [sic] Special.” From its big hit of booze and Hemingway's self-selected nickname, the bartenders also dubbed the drink a Papa Doble. Let's be clear: A formula with no sugar, several acids, and a bunch of rum is nowhere close to a balanced drink. We wonder if this off-menu order would be as widely known if it had been attributed to a noncelebrity. As it is, a needy customer's questionable request has made its way into the canon. But not actually in the form Hemingway quaffed it. Constantino's snowy shaved ice makes a significant impact on how the drink is perceived: The slushier consistency opens the aromatics and tames the ingredients much more than the high-acid version produced by simply straining into a coupe. Yet the latter is how it's made in craft cocktail bars today. The influential turning point may be Charles Schumann's Tropical Bar Book (1986 in German, 1989 in English), where he lists the “Ernest Hemingway Special”—exactly the Cuban ingredients, though in different proportions, but without mention of the special ice preparation. It became a shaken and strained drink like many others. From there, Dale DeGroff featured the drink at the Rainbow Room, bestowing upon it its most evocative name—the Hemingway Daiquiri. However, Dale made the crucial addition of simple syrup, analogous to the teaspoon of sugar in Constantino's original Daiquiri No. 3. This process is a bit like adapting My Fair Lady into Pygmalion, but it brought the elements back into harmony, letting the syrup do in the shaken form much of what the shaved ice achieved in the original. It's Dale's version that has propagated to the infinity of bars seeking the same high standards he employed at the Rainbow Room. As currently practiced, the drink is essentially a shaken version of the Daiquiri No. 3, with Hemingway's changes rolled back even as his memory lingers on. Our homage to Dale and Constantino follows their framework, but with the addition of citrus syrup. In the Daiquiri No. 3, sugar is dissolved into grapefruit juice; a grapefruit punch syrup simply does that in advance. (Punch syrups are discussed here) Importantly, this syrup will always be measured to the right amount of sweetness, rather than varying with every fruit. Equally important, it gets flavor from the peel, where most of citrus's character lies. In this way, we're letting lime be the sole acid, freeing grapefruit to take on the role of sweetener. While the Brugal Extra Dry isn't what would have been used historically, its crispness fits with the current perception of what this drink should be, thanks to Dale DeGroff's reconditioning of Ernest Hemingway's special call."
    glassware: coupe
    ingredients:
    - 5 drops salt solution
    - ½ teaspoon Luxardo Maraschino
    - ½ ounce strained lime juice
    - ½ ounce grapefruit punch syrup
    - 2 ounces Brugal Especial Extra Dry Rum
    - Grapefruit twist, for garnish
    steps:
    - Combine all the ingredients in a shaker with 1 medium ice cube and 2 small ice cubes. 
    - Shake and strain into a chilled coupe (6 ounces). 
    - Express a grapefruit twist over the drink and discard.
