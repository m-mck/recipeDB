  - name: Sub-Mariner
    notes: |+2
      Carbonated drinks can't be shaken, as a closed container plus agitation equals an explosive mess. But for richer flash-blended cocktails, soda water is an important lengthener. Soda water opens up a drink, lowering sweetness as it provides bubbles, allowing the ingredients' full flavor to come across in a lighter mix. It's a common technique across the menu at the Tiki-Ti, as we'll also see in drinks like the Bird of Paradise and Ray's Mystique. The Sub-Mariner is an unconventional gin and juice with the feeling of a New England-style IPA. It's designed for the exploration of the new world of nontraditional gins with unusual botanicals. Gins outside of the typical London dry style, with fruitier or spicier notes, are the right match for this recipe. Suntory's peppery Roku Gin is one interesting possibility that opens up a beautiful contrast with the fruit notes. Bimini Gin incorporates grapefruit, hops, and coriander—all perfect for tropical combinations. Another compelling choice, Monkey 47 Schwarzwald Dry Gin, is floral with inspiration from Germany's Black Forest. The level of carbonation with this process is subtle, analogous to a lightly sparkling frizzante wine. With the Sub-Mariner's heavy hit of pineapple, carbonation also conjures a thicker head of foam, amplifying the cocktail's aroma while mounting a brilliant presentation to boot.
    glassware: collins
    ingredients:
    - 5 drops salt solution
    - ¾ ounce strained lemon juice
    - 1 ounce strained pineapple juice
    - 1½ ounces grapefruit punch syrup
    - 2 ounces gin of your choice
    - 1½ ounces soda water
    - Grapefruit slice, for garnish
    - Pineapple leaves, for garnish
    steps:
    - Combine the ingredients in a mixing tin with 8 ounces of crushed ice. 
    - Flash blend for 5 seconds and pour unstrained into a chilled Collins glass (15 ounces) with 8 ounces of crushed ice.
    - Garnish with a grapefruit slice and pineapple leaves. Serve with a straw.
