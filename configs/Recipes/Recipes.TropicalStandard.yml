    notes: |+2
      Today's liquor brands engage with bartenders and consumers alike with mountains of logoed swag, a jammed calendar of sponsored cocktail competitions, and armies of celebrity consultants. In the 1960s, traditional booze marketing hadn't embraced these techniques—except for that ambitiously ahead-of-its-time liqueur, Galliano. European herbal liqueurs were in vogue in America in the 1960s, briefly squeezing their way into trendy cocktails. Drambuie found success with the Rusty Nail, a favorite of the Rat Pack, while Chartreuse tried and failed (the Swamp Water just didn't connect; for more on that see the Swamp Fire, here). Galliano hired recipe consultants to crank out Galliano-tinged variants on standard drinks like the Screwdriver (add Galliano and it's a Harvey Wallbanger, the most famed of these inventions) and the Alexander (the less-celebrated Golden Cadillac). Another such corporate creation was an expansion of the Sidecar called the Yellow Bird. Despite its fame, and its publication in cocktail manuals far and wide, its attribution is unknown; it may be the first internationally successful drink created by a cocktail consultant. The Yellow Bird, as found in Galliano brochures of the period, was classically designed, featuring ½ ounces white rum, ½ ounce Galliano, ½ ounce triple sec, and the juice of 1 lime. In the years since, the recipe has picked up extra juices such as pineapple and orange in its transformation into a “resort drink,” but it's the original Sidecar variant that deserves rediscovery. Don't be afraid of the ⅜- and ⅝-ounce measurements. On your jigger, ⅜ is halfway between ¼ and ½ ounce, and ⅝ is halfway between ½ and ¾ ounce, so the amounts are easy to eyeball. These finer gradations appear throughout the book in recipes where precise amounts of flavor make a vast difference in the result. (As an illustration of their power, according to legend, Sasha Petraske ordered custom jiggers with a ⅜-ounce marking due to his recipes' reliance on exactitude.)
