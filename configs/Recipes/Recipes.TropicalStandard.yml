  - name: Incantation (à la Black Magic)
    notes: |+2
      In proper dining tradition, the Mai-Kai presents a list of after-dinner drinks, including the Kona Coffee Grog, set ablaze tableside like Café Brûlot à la Broward County. But, since its inception, the Mai-Kai has made more innovative use of coffee in Mariano Licudine's mixture of fresh brew, rum, and citrus—the Black Magic. On the Mai-Kai's immense menu, it stands out for its special bite. In the 1930s, Donn Beach developed the Jamoca, which Jeff Berry in Sippin' Safari termed an “early experiment” with coffee in a tropical drink, but it's in the Black Magic that coffee found its role within the tropical palette. Unlike the Black Russian, where coffee liqueur provides sweetness, or the Irish Coffee, where it acts as the acid, in Mariano's Black Magic coffee works in concert with an array of tropical juices. After all, coffee is itself a tropical fruit. While the Mai-Kai uses hot-brewed coffee that has cooled, for our tribute we'll be calling upon cold-brewed concentrate. Slow extraction manages the acidity, so the coffee won't overwhelm the juices in the mix—as the Mai-Kai menu puts it, “smooth but forthright.” The biggest mystery surrounding the Black Magic is not the coffee but its sweetener. Jim “Hurricane” Hayward, writing on his website, The Atomic Grog, has reported that the Black Magic employs an element known only as No. 7 syrup. Black Magic fans have spun many theories as to its makeup, and to this day we do not know with absolute certainty, but we have learned (thanks to Berry's second edition of Sippin' Safari) that Don the Beachcomber used the label No. 7 for his ginger syrup. Knowing that Mariano was working in the Donn tradition, we think it more likely than not that the rhizome plays a role in the Black Magic. For our Incantation—as delicate as its inspiration—our standard ginger syrup is too intense. With the drink's honey and coffee, our more floral ginger oleo harmonizes perfectly. The structure of this drink has commonalities with our Rum Barrel homage, outlining the house style of the marvelous Mai-Kai. The blend of rums is similar, with a few adjustments to correlate with coffee.
    glassware: snifter
    ingredients:
    - 5 drops salt solution
    - 3 dashes Angostura aromatic bitters
    - ½ ounce strained lime juice
    - ½ ounce strained orange juice
    - ¾ ounce strained grapefruit juice
    - ¼ ounce ginger oleosaccharum
    - ½ ounce honey syrup, 66 Brix
