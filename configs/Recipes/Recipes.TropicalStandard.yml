  - name: Winter in L.A.
    notes: |+2
      Los Angeles is a region known for its indistinguishable seasons. But that only applies to the weather, not to the farmers' market. This drink is an homage to winter holiday traditions amidst the Southern California climate, starting with the bright profile of a summer drink and rebuilding it for cold weather with rich notes of spice. Citrus is beautifully expressed in a simple sour, especially with added texture from an egg white. Flash blending simplifies the incorporation of egg whites. The texture of a flash-blended sour is light and velvety, as if it had been run through a nitro tap, with a head that sips like Guinness. Your rotator cuffs will thank you for avoiding the debate on all the different methods of hard shaking—let the electric mixer do the work. One important improvement to egg white drinks is the application of gum syrup instead of regular simple syrup. Acacia gum, a derivative of tree sap, gives more heft and texture to the syrup. And as acacia gum is an emulsifier, it holds the egg white better in solution. Many nineteenth-century recipes used them together, and we recommend doing so, too. (See here for more on gum syrups.) If you prefer your L.A. without smoke, swap out the mezcal for a pisco such as Macchu Pisco.
    glassware: goblet
    ingredients:
    - 5 drops salt solution
    - ½ teaspoon Bittermens New England Spiced Cranberry Bitters
    - ½ ounce egg white
    - ½ ounce strained tangerine juice
    - ¾ ounce strained lime juice
    - ¾ ounce gum syrup
    - 2 ounces Alipús San Luis Del Rio Mezcal
    - Grated cassia cinnamon, for garnish
    steps:
    - Combine the ingredients in a mixing tin. Flash blend without ice for 5 seconds. 
    - Add 12 ounces of crushed ice to the tin and flash blend for 5 seconds. 
    - Double strain into a chilled goblet (10 ounces).
    - Dust with grated cassia cinnamon.
