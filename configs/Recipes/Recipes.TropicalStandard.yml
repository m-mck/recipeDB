#Harry Yee and the Hilton Hawaiian
  - name: Blue Leilani (à la Blue Hawaii)
    notes: |+2
      "In 1929, the French surrealist Paul Éluard wrote, “La terre est bleue comme une orange”—the Earth is blue like an orange. He might have been off about the planet as a whole, but about that little bit of paradise known as the Blue Hawaii—Harry Yee's cocktail that's blue by sight, orange by taste—it's strangely prescient. As a rule, comestibles aren't blue, so those that are prove particularly arresting. The world of drinking is suffused with aquamarine-tinted drinks, which have a reputation for leaning on their visual appeal rather than true gustatory justification. Which is why we want to rescue the Blue Hawaii from those who would do it wrong. The liqueur curaçao, made from dried peels of the bitter orange, is naturally clear. In the first half of the last century, a fad developed for recasting it in various unnatural hues like green, red, and especially blue, which spirits producer Lucas Bols offered by 1912 as “crème de ciel”—cream of the sky. There are four pages of blue curaçao drinks in the Café Royal Cocktail Book of 1937, though The Savoy Cocktail Book of 1930 hedges its bets by specifying both orange-flavored Cointreau and blue-colored vegetable dye. A notable ancestor to the trend is the liqueur Parfait Amour with its indigo tone and vanilla-citrus finish. If we contemplate the white sand beaches of Waikīkī slipping into the famously blue Pacific, can we fault the urge to invite a bit of blue into a resort cocktail? To be sure, the Blue Hawaii was built to the requirements of a resort—fast execution by the bartender, slow sipping by the guest—but Harry's bespoke spec is fruit-forward and multilayered, with vodka letting the notes of pineapple, lemon, and orange lap gently over each other. Harry named his late-'50s drink for a song from the 1937 musical film Waikiki Wedding. Bing Crosby, the film's star, released “Blue Hawaii” as the B side of “Sweet Leilani.” Leilani is a popular Hawaiian name, literally meaning “heavenly garland of flowers,” but figuratively meaning “heavenly child,” as children were carried on their parents' shoulders like a lei. The combination of the two tracks inspired the name of our version of this drink. Of course, the return of the song “Blue Hawaii” in the 1961 Elvis movie of the same name certainly helped to bring attention to the cocktail. As its popularity grew, the Blue Hawaii drew imitators. A particularly vexatious one, going by the almost identical name Blue Hawaiian, was simply a Piña Colada over-sweetened with blue curaçao. As a result of this muddying of the cerulean waters, even in these enlightened times bar-goers are likely to receive a Blue Hawaiian when ordering a Blue Hawaii. Our offering, the Blue Leilani, is a bridge over those troubled waters, connecting the coconut of the Blue Hawaiian to the original Blue Hawaii's multifaceted fruits. This is made possible by fat washing: mixing a lipid in its liquid state into a liquor and then cooling it to a solid for removal. Fat washing captured the imagination of the drinking public thanks to Don Lee's Benton's Old Fashioned, served at PDT in 2007, which brought together two traditional Southern foodways by infusing bacon into bourbon. But it also works with vegetable fat. Coconut oil's melting point around room temperature is particularly convenient for the process, and it's perfect for our purposes. Because fat washing removes some dominant notes from the spirit, we can start with something less neutral than vodka. We turn to Plymouth Gin, trusting that the oil will remove much of the juniper bite while leaving some citrus notes to linger beneath the coconut, an elixir worthy of Yee's fruit-layering masterpiece."
    glassware: hurricane
    ingredients:
    - 5 drops salt solution
    - ½ ounce strained lemon juice
    - 1½ ounces strained pineapple juice
    - 1 teaspoon cane syrup
    - ½ ounce lime punch syrups
    - ½ ounce Giffard Blue Curaçao
    - ¾ ounce Denizen Aged White Rum
    - ¾ ounce coconut oil-washed Plymouth Gin
    - Pineapple wedge, for garnish
    - Pineapple leaves, for garnish
    - Orchid, for garnish
    steps:
    - Combine all the ingredients in a mixing tin with 8 ounces of crushed ice. 
    - Flash blend for 5 seconds and pour unstrained into a chilled Hurricane glass (15 ounces) with 4 ounces of crushed ice.
    - Garnish with a pineapple wedge, pineapple leaves, and an orchid.
