    - Add the remaining ingredients except for the sparkling wine. 
    - Shake briefly with 1 medium ice cube. 
    - Add sparkling wine to the shaker, then double strain into a chilled Collins glass (15 ounces) filled with crushed ice.
    - Garnish with a lemon wheel, raspberry, and mint.
