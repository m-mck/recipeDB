  - name: Royal Hawaiian Mai Tai
    notes: |+2
      "When mainland tourists familiar with Californian “rhum rhapsodies” began to flood Hawaiʻi, they searched in vain for what they believed were native beverages, especially the Mai Tai, a drink with no genuine connection to Hawaiʻi or Polynesia. As a consequence, tourist-friendly versions began to appear. The original Trader Vic Mai Tai is a restrained affair, consisting of rum, lime juice, curaçao, and orgeat. Many of these new tourist versions also included a fruit that was to Hawaiʻi what the orange was to Florida: pineapple. (And while they were at it, they threw orange in, too.) Today, this juice-forward variation is sometimes designated as the island-style Mai Tai, and it's still dominant in Hawaiʻi and resorts worldwide. Craft bartenders tend to look down on it, believing its delicate flavors disappear under a juice tsunami, but we can offer it new life through the magic of acid adjusting. The basis comes from the drink as it was served at the Royal Hawaiian Hotel's Surf Bar around 1971, which boasted four acids, three sweeteners, and three rums. In contrast, our version is built more like an old-school Mai Tai. Pineapple becomes the only component carrying the acid. There is still lime, but oil rather than juice. It's a kind of friendship bridge between the classic Mai Tai and the Hawaiian style. The proportions of this drink are the same as our regular Mai Tai, which shows how acid-adjusted juice can be easily slotted into a template. In addition to a strong Jamaican rum flavor, here supplied by Coruba, the Royal Hawaiian's original spec includes Demerara and light Puerto Rican rums to add a bit of roundness. In this version, the Saint Lucian Chairman's Reserve plays that role. Like other Vic-derived drinks, it uses the hybrid shake."
    glassware: double rocks
    ingredients:
    - 1 lime wedge
    - 5 drops salt solution
    - 1 ounce pineapple juice, acid adjusted to lime
    - ⅝ ounce orgeat
    - 1 teaspoon Grand Marnier
    - 1 teaspoon Clément Creole Shrubb
    - ¾ ounce Coruba Rum
    - 1½ ounces Chairman's Reserve Rum
    - Mint sprig, for garnish
