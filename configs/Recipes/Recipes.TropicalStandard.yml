  - name: Cloud Forest
    notes: |+2
      While many classic drinks call for muddled mint, Donn Beach employed the blender to pulverize and disperse the herb in his Missionary's Downfall. Because the leaves freeze before they can brown, they lend the drink a brilliant green glow. The Cloud Forest is the Missionary by way of Booker and Dax, where a popular drink was the Thai Basil Daiquiri (or T.B.D.), which showcased an innovative nitro-muddling technique. Nitro-muddling involves rapidly freezing an herb with liquid nitrogen, then grinding it with a muddler. The result is an herb powder with fresh, strong flavors that is easily incorporated into a cocktail. Granted, the easy part comes only after the bit with giant tanks of liquid nitrogen and all the related safety gear. For those of us without such labs at home, a blender can be used to pulverize the herbs in a spirit, as the alcohol inhibits the enzyme that causes the color change. For a shaken drink like the T.B.D., the herb-liquor mix can then be transferred to a mixing tin and combined with the juice, syrup, and ice for shaking—but for the Cloud Forest we'll do the whole drink in the blender to create its distinctive frozen texture. With spicier, anise-like notes not present in sweet basil, Thai basil is a complex ingredient worth exploring in cocktails. Coconut pairs well with it (as countless curries demonstrate), so we find ourselves contemplating a Colada format. The ascorbic acid (otherwise known as vitamin C) in lime further preserves the basil color against oxidation and provides the requisite tartness. Even though it contains coconut cream, the herbaceous qualities of the drink dominate. You can think of it as an amuse-bouche or palate cleanser. The Cloud Forest also highlights judicial use of vodka in a cocktail, lengthening and fortifying a flavorful mixture without getting in its way. Any 100 proof vodka will do, but in a world of countless disappointing “craft” vodkas without much to recommend them, one product stands out to us—not for a difference in flavor, but for one in texture. Black Cow Vodka, fermented and distilled from whey left over from cheesemaking, has a subtle mouthfeel reminiscent of a milk-washed spirit straight out of the bottle. While its flavor is still neutral, allowing the Thai basil and coconut to stay central, the added texture calls to mind the chopped pineapple from the original Missionary's Downfall. The drink's name is prompted by the cloud forests of Thailand's Doi Inthanon National Park, verdant and exhilarating.
