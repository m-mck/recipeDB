  - name: Rangoon Gimlet
    notes: |+2
      The British Empire left a complicated legacy for the world. It also left a number of iconic drinks, like the Gin and Tonic, Pink Gin, Gimlet, and Pegu Club. The Rangoon Gimlet is an amalgamation of these colonialist cocktails. In midcentury tropical bars of Los Angeles, like the China Trader and the Tiki-Ti, the Rangoon was a standard gin option. It was served frozen at the China Trader, while the Tiki-Ti flash-blended it on crushed ice. (The frozen recipe from the China Trader's Tony Ramos is available in Jeff Berry's Taboo Table.) In our version, the drink undergoes a transformation in the opposite direction to that of the Slushy Dog, exploring how nuances can be unveiled by converting it to shaken form. Lime cordial is the key. The drink is a cross between a Pink Gin and a traditional Gimlet, served up. The heavy hit of Angostura, from the Pink Gin, cooperates with the lime cordial from the Gimlet. The cleaner flavor of the clarified juice is a stronger platform for the bitters while the oily texture of the cordial brings body to the drink. After this recipe had been created, we inevitably found an analogue in the pages of Baker's South American Gentleman's Companion, the Bin-'n'-Gitters. It takes a similar compounding approach but with a much higher heaping of colonialism in the unbelievable personage of Commander J. K. L. Ponsonby-Foulcques, the drink's inventor. (At Milk & Honey, Sasha Petraske offered this drink as a swizzle with fresh lime and a float of bitters.) You have a choice of gins depending on what you want to emphasize. Old Raj, which adds saffron to the traditional London Dry profile, brings another layer of spice on top of the Angostura. Plymouth brings out the citrus. On a particularly hot day, the drink can be served on cracked ice in a tumbler; Plymouth works best in this serve. Unusually among the drinks in this book, a spent lime wedge is shaken in the tin. This adds one more layer of lime, contrasting fresh oils with the preserved one