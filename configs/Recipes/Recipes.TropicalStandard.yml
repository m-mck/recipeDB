  - name: Kiruna Cooler
    notes: |+2
      "Unlike gin, which traditionally focuses on juniper, aquavit draws inspiration from a wide range of herbs and spices. Dill has a special place in Scandinavian hearts, and the dill aquavit from Gamle Ode is exceptional enough to build a drink around. Dill and coconut come from different parts of the world, but they have found affinity in innovative contemporary vegan cooking. With the Kiruna Cooler, we apply that thinking to the format of the Coconaut, an original Jeff “Beachbum” Berry beverage. The name of our drink also derives inspiration from Jeff's original, as Kiruna is the northernmost town in Sweden and home to the Esrange Space Center. How's that for expanding the scope of tropical drinks? First appearing in Grog Log in 1998, the Coconaut is an appealing mix of coconut cream, lime juice, and aged Jamaican rum. Jeff concocted it due to his dissatisfaction with the sweet-acid balance of the Piña Colada. “While playing around, I slowly realized that rum and coconut don't really need pineapple so much as they need lime,” he told us. “It's a more satisfying tropical trio, which of course was not my discovery: Harry Nilsson got there first with his song lyric ‘Put the lime in the coconut, then you'll feel better.'”Along similar lines, we wanted to see how coconut cream, associated with sweeter drinks, would work when pulled in a savory direction. But swapping the rum for aquavit left out all-important body, so we split the base with aquavit and two rums of different character. Sommeliers often cite dill and coconut as defining characteristics of American oak barrels, so a rum with a dry, woody burn to it will mesh with the other ingredients while bringing the solidity of wood back to the drink. This is the role Scarlet Ibis plays, while Banks backs up the vegetal notes. Trader Vic himself developed the garnish used here. He noticed that cutting hashes in a cucumber makes it intensely and refreshingly aromatic, and he used that technique to add those notes to drinks that otherwise contained no cucumber. In the Kiruna Cooler, this allows the drink to start off with coconut and end with cucumber—a fascinating journey for the senses."
    glassware: collins
    ingredients:
    - 5 drops salt solution
    - ½ ounce strained lime juice
    - 1½ ounces coconut mix
    - ¾ ounce Scarlet Ibis Trinidad Rum
    - ¾ ounce Banks 5 Island Rum
    - ¾ ounce Gamle Ode Dill Aquavit
    - Dill sprig, for garnish
    - Cucumber spear, for garnish
    steps:
