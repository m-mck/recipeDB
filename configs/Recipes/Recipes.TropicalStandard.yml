  - name: Improved Rum Cocktail
    notes: |+2
      The cordial technique can be applied to fruits other than lime, as illustrated by the Beachcomber Negroni, which adapts the cordial approach via the grapefruit-based Don's Mix. Another common ingredient in midcentury tropical drinks is passionfruit, with the flavor administered in many ways. Passionfruit liqueurs are readily available, but they're a mixed bag. They can be clear or cloudy, sweet or dry, neutral or assertive. Their main function isn't to deliver accurate passionfruit flavor in a range of applications but to offer shelf-stable convenience compared to passionfruit puree. By making a clarified passionfruit cordial we can open up the flavor for reliable use in stirred drinks. In the late nineteenth century, several drinks that underwent changes to their recipes garnered the qualifier “Improved.” The Improved Whiskey Cocktail and the Improved Gin Cocktail were at the forefront, though the Improved Rum Cocktail had to wait an extra century or so for our attention. (For another take on this idea, see the Romero.) The improvements that those drinks saw were an extra splash of imported liqueur, such as maraschino, curaçao, or absinthe. In the Improved Rum Cocktail, established tropical flavors from the canon are all present but delivered in unusual ways. Fruit is present without juice, through clarified passionfruit cordial as the sweetener. The structure is inspired by the original 1937 version of the Beachcomber's Gold, with its strong anise and almond notes ricocheting off Jamaican rums, plus Donn Beach's later Waikīkī version, which incorporates the aforementioned passionfruit. The Improved Rum Cocktail presents high-quality rum the same way the original Improved Whiskey Cocktail can highlight a well-made whiskey. The right blend for the drink is funky, but not so funky that all the layers can't be perceived. The three rums chosen here create a similar profile to a pot-stilled, aged rum as it would have been known in the Jerry Thomas era.
