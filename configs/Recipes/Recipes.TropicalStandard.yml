  - name: Frozen Strawberry Daiquiri
    notes: |+2
      "If the Frozen Daiquiri has been seen as ignoble, that goes a hundred times for the Frozen Strawberry Daiquiri, which has served as the poster child for the despised era of syrupy, frigid booze bombs after the cocktail's collapse. This is tragic, as the Frozen Strawberry Daiquiri used to be somebody. The celebrated Stork Club Bar Book by Lucius Beebe, published in 1946, opines that “the Stork will compound as many drinks with Cuban rums as there are days in the year” but emphasizes three “which are as dominant in their field as Martinis or Scotch and soda in theirs”—the Frozen Daiquiri, the Cuba Libre, and the MacArthur Cocktail. (We didn't know what that one was, either, but reading the provided recipe clarified that it wasn't a lost classic.) Isolated from the book's celebrity-filled pages is an appendix of drink suggestions from the Stork's staff. It is here that Edward G. Johnson, a waiter captain, endorses the Frozen Strawberry Daiquiri, made with “3 or 4 ripe strawberries.” Beebe seems to be distancing himself from the drink by relegating it to the back of the book, but in fact, its availability at the bar was a draw, as evidenced by Walter Winchell's syndicated column of July 25, 1940, where the last of his verbless recommendations (two of which are about hot dogs) is: “The peach or strawberry daiquiri at the Stork.” The Ronrico distillery produced a series of bar guides in the 1940s and '50s with a wide range of cocktails, desserts, and entire meals that their rums would augment. The 1944 edition of The Rum Connoisseur immediately makes its case for the primacy of what they call the Ronrico West Indies, known outside their marketing department as a Frozen Daiquiri, in the Floridita No. 4 style. On the very next page, horizons broaden with the introduction of the “Famous Ronrico Frosted Fresh Fruit West Indies,” four Frozen Daiquiri variations embellished with the flavors of pineapple, mint, apple, and strawberry. (Ronrico also notes that, properly made, the drink in question “is a Cocktail, NOT a Sherbet.”) These 1940s references show that the Frozen Strawberry Daiquiri was correctly seen as a delicacy, just as the Frozen Daiquiri itself. Its genesis was probably a bit later than the Havana heyday of Frozen Daiquiris. As Florida is a major source of strawberries, perhaps the combination originated in a Miami hotspot, where its notoriety trickled down to Miami-based Ronrico, and further into recipe brochures, newspaper columns, and history. Blending whole fruit gives the benefit of its texture, but the sugar needs to be knocked down accordingly. Contrasting the fruit flavors in our version is the boldly savory Uruapan Charanda Blanco Rum. It all balances out to something magnificent. The drink can be made year-round with strawberries from your grocer's freezer aisle. But its true luxury is conveyed only by the exhilaration of fresh strawberries at the height of their season. Be sure to mark your calendars to make the Frozen Strawberry Daiquiri then, but take along one final tip: To cement the drink's frosty texture, even fresh strawberries should be frozen for at least 8 hours."
