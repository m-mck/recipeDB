#Ice Molds and Shaved Ice
  - name: Manta Ray
    notes: |+2
      "One of the most alluring of a host of alluring beverages available at the Mai-Kai is the Moonkist Coconut, offering more dimensions of spicy and savory notes than the typical coconut drink. While the Mai-Kai is famously secretive about its methods, the Moonkist Coconut was described in a 1959 Esquire profile of the bar, making it one of the few Mai-Kai recipes to be officially declassified. A full, historical spec to work from was a rare opportunity. After close study, we present the Manta Ray, which follows its progenitor's lofty ambitions. As the Mai-Kai's offerings are based on the Don the Beachcomber canon, the Manta Ray is a careful pastiche of some of Donn's greatest hits: honey and ginger, as in the Queen's Road, plus peach and mint from the Missionary's Downfall. Rum and gin are paired in some of the canon's favorites, such as the Fog Cutter and Ray's Mistake (we discuss these in our recipes for the Scarlet Fog, here, and Ray's Mystique, here). Finding the right combination requires some calculation, as every rum has its own flavor notes just as gins have their botanical profiles. We found a happy match between Fords and Barbancourt. Fords's jasmine elements work well with the peach and coconut while its citrus notes suit the lime and mint. Barbancourt's full flavor rounds out the drink. The muddling technique here is the same as in the Penang Punch."
