      While Champagne drinks are not often seen in the tropical canon, they were a fixture of mixed drinks during their zenith in the nineteenth century. This was especially true of punches and cobblers, which were often served—just like later tropicals—on crushed ice. And since adding sparkling wine to a cocktail is almost always an elevation (accordingly, doing so adds “royal” to the name of a drink), here's a tropical Champagne Cobbler for your delectation. The cobbler was among the lost styles of drink rehabilitated during the craft cocktail revival, especially in the work of Dale DeGroff. (See the Silver Lake Smash, here, for a discussion.) This style of drink is spirit or wine served over “cobbled” ice, referring to its small, rounded shape (think cobblestones)—another name for crushed ice. In its classical form, the Cobbler involved prodigious citrus or berry garnishes. With DeGroff's retooling, in addition to its display as the garnish, fresh fruit is muddled as part of the drink. Our recipe takes the cobbler format and coalesces it into a famous rum drink of similar vintage, the Knickerbocker. The original plan Knickerbocker boasts raspberry syrup and aged rum, usually along with lemon or lime juice and orange curaçao, a familiar-seeming spec that presages Donn and Vic by almost a century. In our version, loganberry liqueur amplifies the qualities of the raspberry. It's a trick pulled from another Champagne drink, the great Dick Bradsell's Russian Spring Punch, which explores crèmes de cassis et framboise in tandem with freshly muddled raspberries. The loganberry, a hybrid of the North American blackberry and European raspberry, is named after amateur botanist James Harvey Logan (1841-1928), a California Superior Court judge based in Santa Cruz County.
