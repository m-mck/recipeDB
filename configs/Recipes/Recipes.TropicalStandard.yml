    notes: |+2
      Without easy access to proper cordials, most craft bars have turned to making the Gimlet in the style of a sour. A true Gimlet, with a silky, stirred texture and the spirit prominently in the foreground, is more akin to a Martini than a Daiquiri. Lime cordial tames the gin and provides a bang of citrus flavor but stops well short of limeade. The jasmine and high citrus tones of Fords Gin harmonize with the lime cordial. But if you want something more classically assertive, Beefeater is the way to go. The drink is presented here on the rocks but can also be served up. The extra water from being served on the rocks balances out the acidity of the lime and lime cordial, so if you do serve it up, make sure that it is properly diluted beforehand. It is possible to compose this cocktail with freshly squeezed lime juice instead of clarified. While the clarified juice is a touch cleaner in flavor, regular juice still presents a beautiful counterpoint to the cordial. As long as you carry lime cordial in your luggage, this classic will be within reach anywhere you roam.
