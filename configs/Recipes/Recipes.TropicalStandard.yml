  - name: Pimm's Tropicale
    notes: |+2
      "James Pimm operated a series of successful oyster bars in London starting in 1823. Pimm, or perhaps one of his successors in the business, concocted a spiced gin liqueur sold as an aid to digestion. That concoction, Pimm's No. 1 Cup, became surprisingly popular, in large part due to the rise of the similarly named Pimm's Cup cocktail—Pimm's liqueur and lemon soda or ginger ale, lavishly topped with mint, cucumber, citrus, apple, or strawberries—which even now remains a summertime favorite across Britain. The Pimm's Cup somehow found its way to New Orleans by the 1940s, where it has been unashamedly embraced. It's de rigueur at the bar of the Napoleon House, a Gallophilic grog shop where the Brit favorite is a free-poured medley of Pimm's, lemonade, and 7Up—never the same way twice, yet always a refreshing diversion from humid French Quarter afternoons. Craft bar interpretations of the Pimm's Cup cocktail differ; those focusing on the ginger ale might turn it into a buck, those entranced by the garnish might turn it into sangria. In his 1951 book The South American Gentleman's Companion, Charles H. Baker Jr. describes a party in Rio at which the Pimm's Cup cocktail is denigrated and dismissed until a brave defender suggests an adaptation more befitting their tropical latitude. The secret ingredients: a splash of (only sort of tropical) lime cordial and a (downright English) extra pony of gin. As much as we admire the lateral thinking exhibited by Baker's co-celebrant, we opt to draw our inspiration from the libation the Napoleon House has been dutifully doling out all these years, supercharging it with a combination of juices and punch syrups in place of the lemonade. In addition to its gin-based Pimm's No. 1, the distiller once sold a full range of different base spirits with their proprietary spice mix. In the 1930s, Pimm's No. 4, with Caribbean rum, was introduced. Its memory is an inspiration here. However, the Pimm's Tropicale also works with the more traditional gin. Just substitute Tanqueray for Chairman's Reserve. You can juice a cucumber by grating it with a cheese grater, gathering the bits in a nut milk bag, and squeezing."
