  - name: Red Sky at Night (à la Port Light)
    notes: |+2
      While both Trader Vic and Donn Beach prized their original recipes as trade secrets, Vic let at least a little information trickle out in his series of bar guides, and amidst the fervor over the Mai Tai, many Trader Vic–derived drinks became centerpieces on the menus of his imitators. Though most of those bars have long since closed, intensive research efforts by cultural historians like Jeff Berry have recovered records that provide a rare glimpse into how bartenders reinterpreted these drinks even in the midst of their initial popularity. The ambitious Kahiki Supper Club opened in Columbus, Ohio, in 1961 in a towering A-frame building reminiscent of a war canoe. Inside was a fantastical conception of a South Seas village, with bars and dining tables under thatched roof huts, approached by a bridge over a moat, and leading to a fireplace in the mouth of a stone Moai statue three stories high. The Port Light, a Trader Vic staple, also became a signature for the Kahiki, albeit with modifications. The two Port Lights shared bourbon, passionfruit, and lemon. Where Vic goes all-in on texturizing the drink with honey and egg white, the Kahiki version lets grenadine provide extra viscosity. Our Red Sky at Night adopts a spicy rye backbone to knit together both conceptions. The Minoan and Winter in L.A. are flash-blended with egg white, but neither is poured over crushed ice like the Red Sky at Night. Here, Vic's combination of egg white and honey foments a huge head of foam to disseminate the drink's aromatics. At Trader Vic's, the Port Light was served in red glassware in the shape of a ship's lantern from the Imperial Glass Company of Bellaire, Ohio (a couple of hours down the road from the Kahiki). A complementary green glass was used for the Scotch-based Starboard Light. If you have that vintage glassware, now is your time, but please note that Imperial Glass tumblers do not currently meet the requirements under international law for navigation lights on a seagoing vessel.
