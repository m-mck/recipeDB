  - name: Mr. Hoy's Manhattan
    notes: |+2
      The Algonquin is a drink with an enigmatic past and an unusual recipe that weaves rye, vermouth, Angostura, and pineapple. Its favor during the cocktail revival may have more to do with its narrative than its composition. It's time to admit that it isn't a great drink. To the ears of many cocktailians, the name Algonquin conjures up the wit, bonhomie, and alcohol enthusiasm of the literary members of the Algonquin Round Table, who lunched for years at the eponymous New York hotel. While it is not entirely evident that the drink is named after the hotel, that's what we all want to believe. From the end of Prohibition in 1933 until his untimely death in 1941, G. Selmer Fougner wrote an incomparable newspaper column, “Along the Wine Trail,” a daily feature of the New York Sun. In addition to bringing his readership up to speed on a few thousand years of wine and food history (of which Americans were only beginning to become aware), he regularly fielded questions from imbibers seeking the recipe to a cocktail they'd encountered in the wild. Therefore, his column is often the earliest printed source for recipes, and so it is with the rye and pineapple Algonquin. Fougner's April 14, 1934, column responds to the reader query, “Are the Manhattan and the Old Fashioned the only good cocktails which may be made with rye whisky?” with a curation of six recommendations, including the “New Algonquin.” From there the drink was collected in numerous other cocktail guides including the influential Fine Art of Mixing Drinks by David Embury, from whence it has been rediscovered by today's bartenders. Yet, it remains a disconcerting combination not befitting the august Algonquin name. Pineapple juice brings sweetness, but it also brings a lot of dilution, as does the dry vermouth, and the rye is not strong enough to counter them. Instead, it ends up losing its spicy edge in the deluge. Let's apply our principles to resuscitate the concept. Instead of remaining locked up in juice, pineapple flavor can be concentrated directly into the rye through infusion. With the volume of the juice removed, the whiskey and vermouth are free to relate to one another as they would in a typical Manhattan. But the recipe needs one final nudge. In another rye and dry vermouth stirred drink, the Brooklyn, amaro and maraschino play a part. Here they replace the bitters. Hoy Wong worked as a bartender for fifty-eight years, the final thirty of which were spent at the Algonquin Hotel, before his retirement in 2009 at eighty-eight years of age. He was the oldest working barman in New York, known to all as Mr. Hoy. We will close this discussion with a story from the career of Hoy Wong that has often been told, but not always fully annotated. In 1961, Mr. Hoy was working the bar at celebrity hangout Freeman Chum's when the Duke of Windsor (formerly known as King Edward VIII) stepped up and called for “a House of Lords Martini in and out on toast.” Mr. Hoy calmly and immediately made the drink exactly as the Duke expected, and the royal personage went away satisfied. But what the heck was that order, with its ducal spin on soda jerk slang? “House of Lords” is the brand of gin, “in and out” is the practice of swirling vermouth in the glass and then discarding it, and “on toast” is a flamed lemon twist. Here, the skill on display does not involve the drink's execution as much as it does Mr. Hoy's ability to manifest even the most abstruse desires of his guests. We leave this as an exercise for the reader.
    glassware: coupe
    ingredients:
    - 3 sprays Vieux Pontarlier Absinthe
    - 3 drops salt solution
    - ½ teaspoon Luxardo Maraschino
    - ½ ounce Amaro Lucano
    - ¾ ounce Dolin Dry Vermouth
    - 2¼ ounces pineapple-infused Rittenhouse Rye
    - Cherry, for garnish
