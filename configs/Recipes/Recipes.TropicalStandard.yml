  - name: Colonial Grog
    notes: |+2
      This Don the Beachcomber recipe from 1944 was unearthed by Jeff “Beachbum” Berry in the private papers of Mariano Licudine, the Beachcomber bartender who would later achieve fame as the drinks developer at the Mai-Kai. (On the Mai-Kai's menu, the Colonial Grog appears in disguise as the Samoan Grog.) Maple syrup makes a rare appearance in a tropical drink, but fits in admirably here. The average maple syrup clocks in at about 66 Brix, in the range of a cane syrup, but with a darker, woodier pungency. “It's just such a good example of how Donn Beach was constantly pushing himself to find and fold new ingredients into old templates,” Jeff told us. “Using maple syrup as the sweetener instantly sets the Colonial Grog apart from all of Donn's many other Planter's Punch variations, and shows how a little imagination can go a long way in drink assemblage.” With this recipe Donn turned from his usual South Pacific themes to romanticize the colonial period of New England; the drink was sometimes described on his menus as involving “Very Old New England Rum.” Such rum was still produced into the 1970s and has undergone a resurgence today, but for this version we're going even deeper into American drinking history. Maple syrup and molasses were staples of colonial taverns—alongside rum, the spirit of choice in America's early days. Port, Madeira, sherry, and other imported fortified wines were also important in the period, so our version incorporates that colonial compulsion as well, by way of two cask-finished rums of unusual provenance. Dos Maderas PX 5+5 is a blended rum sourced from Barbados and Guyana, aged for five years in the Caribbean in American oak and finished for an additional five years in Pedro Ximénez sherry casks in Spain. The Navazos Palazzi Oloroso Cask rum takes a molasses-based rum of an unspecified Caribbean origin and ages it for ten years in used Oloroso sherry casks. The Dos Maderas offers a wetter sherry flavor while the Navazos Palazzi is dry and woody. If the Navazos is not readily available, try English Harbour 5 Year Old Rum from Antigua. Finishing the wine profile, Noilly Prat Extra Dry Vermouth brings acidity and crispness. The layering of these wine flavors is in line with both Donn's intentions and the cravings of the colonials.
    glassware: rocks
    ingredients:
    - 5 drops salt solution
    - 3 dashes Angostura aromatic bitters
    - ½ ounce strained lime juice
    - ½ ounce strained orange juice
    - ½ ounce Grade A maple syrup
    - ½ teaspoon St. Elizabeth Allspice Dram
    - ½ ounce Noilly Prat Extra Dry Vermouth
    - ½ ounce Ron Navazos Palazzi Oloroso Cask Strength Rum or English Harbour 5 Year Old Rum
    - 1½ ounces Dos Maderas PX 5+5 Rum
    - Grated nutmeg, for garnish
    steps:
    - Combine all the ingredients in a mixing tin with 6 ounces of crushed ice. 
    - Flash blend for 5 seconds and pour unstrained into an Old Fashioned glass (12 ounces) lined with crushed ice.
    - Dust with grated nutmeg. Serve with a straw.
