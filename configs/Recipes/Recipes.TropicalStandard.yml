  - name: Bronze Swizzle
    notes: |+2
      "In the earliest decades of the previous century, many travelers to the Caribbean had a particular item on their agenda: to sample the Green Swizzle. The cocktail, known across the region's English-speaking islands, was praised in travelogue after travelogue—rarely, though, with any hint to its contents. A more insightful mention comes from a letter to the editor of The Sun of New York, in the days when newspapers covered new and popular cocktails like liquid celebrities. A reader from New Jersey, signing himself “Jerseyman,” had on more than one occasion trumpeted the mixological achievements of his state, especially as they sprung from locally produced spirits like applejack. Proving that trans-Hudson smack talk is eternal, an exasperated reply from a New Yorker identified as “Swizzle Stick” was published on October 26, 1903: What do we care about pear trees and peach trees, or how many there are of them in bloom? Let “Jerseyman” tell us something about the green swizzle, and see if he can make it with applejack. It is made with a swizzle stick. I'll give him that pointer to start with, and if “Jerseyman” has ever twirled one between his palms I need say no more. If he has not, he has something still to live for. . . . The sailor does not pass the Isle of Sombrero [the northernmost island of the Lesser Antilles] on his equatorial journey before the smell of the ripening swizzle stick greets his nostrils. Then comes the aromatic Falernum. . . . Then there is wormwood bitters, as noble a product of the soil as was ever brewed. These were all mixed together in some inexplicable way, well iced and swizzled, and needed only a dash of Angostura on the top to give it color, and there is your green swizzle. Thus, we received a toehold on the formula: falernum, wormwood, and Angostura. Falernum, a celebrated product of Barbados, has passed through many stages. It may have originated as a punch of rum, ginger, lime, almond, and clove or allspice. Later it was a prepackaged liqueur of those ingredients. Today, that tradition is continued in brands such as John D. Taylor's Velvet Falernum, still produced in Barbados, but the craft cocktail world has also embraced a gamut of nonalcoholic syrup versions. In our green-gold Bronze Swizzle we'll conjure verdancy with rolling waves of lime, delivered by falernum, punch syrup, and fresh juice. Wormwood comes courtesy of the Bësk liqueur, a potable wormwood bitters with layers of dill, grapefruit, and juniper. The result isn't quite green, but it's a potent flavor combination that brings freshness to the swizzle style."
