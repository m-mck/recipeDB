  - name: Puesta del Sol
    notes: |+2
      As the craft cocktail revival gained steam, Audrey Saunders's Pegu Club was its boiler room. Its menus were developed particularly to introduce a new generation to the possibilities of mixed drinks. Pegu Club became a drinking academy for the ages, easing the vodka and soda crowd into unimagined pleasures like Calvados, Chartreuse, pisco, and rye. Audrey was always cognizant of her role as envoy, conducting these experiences into the lives of her guests. When Pegu opened in 2005, the cocktail most guests were prepared to request was the Cosmopolitan. The bar needed to provide the next step for such imbibers; it created several “Cosmo killers” to entice and enlighten the neophyte. Two such drinks were the Intro to Aperol, created by Audrey herself, and the Aperol Sunset, created by Pegu Club bartender Jasper Milne-Soffer. Both are lively and light, showcasing the citrusy aperitivo Aperol. The drinks, delicious in their own right, also served as a gateway to bitter drinks, as the Intro name suggests. “When Aperol finally became available in the US market, I created the Intro to Aperol to introduce it to the American palate,” Audrey told us. “While I really like Aperol, I was never a fan of the Spritz. From my personal perspective, I find the sugar lingers on my palate even after being carbonated and diluted. I always felt that its high Brix, low ABV profile needed the support of an acid. Campari's strong, bitter profile was an acquired taste for many at that time. But Aperol was softer and more approachable, a gentle bitter.” She combined it with gin, lemon juice, simple syrup, and Angostura bitters—shaken, up, with a flamed orange twist—and palates were thoroughly introduced. Jasper conceived a Margarita riff—Tequila, Aperol, lemon juice, grapefruit syrup, and Demerara syrup—which became the Aperol Sunset. “Since Aperol has a much lower ABV than Cointreau, he needed to integrate other flavors that would support it and help it shine,” Audrey said. “He subbed lemon for lime, as lime would have locked with the Tequila and stepped on the Aperol. Grapefruit syrup instead of grapefruit juice provided a muted, restrained brightness, keeping the grapefruit from becoming too assertive.” After considering the lessons of these two Pegu Club drinks, as well as the similarly themed Cuzco by Julie Reiner, we saw the opportunity for another bitter tropical drink outside of the Jungle Bird lineage. In the Puesta del Sol, the more deeply rhubarb-flavored Select aperitivo meets the hearty Uruapan Charanda rum. Select, halfway in bitterness between Campari and Aperol, features several unusual notes, including juniper berries and the aforementioned rhubarb. The complex layers of the Uruapan, blended from both cane juice and molasses, balance the salacious juiciness of the grapefruit punch syrup. All together, it could be your Intro to Select.
