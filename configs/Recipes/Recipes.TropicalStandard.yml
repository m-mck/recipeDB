  - name: Navy Grog
    notes: |+2
      "Both Donn Beach and Trader Vic had versions of a drink called the Navy Grog. The Trader formed his around a “grog concentrate,” and while he published many recipes in his lifetime, this ingredient was never revealed. As the years went by without even the suggestion of a leak, the drink achieved mythic status due to its unavailability to the home bartender. Below is our attempt to conjure a simulacrum, based on the known evidence. Instead of revealing the Navy Grog recipe, for those who wanted to re-create it at home, Vic offered a bottled grog concentrate at retail. While his company does continue to sell many premade mixes, the Navy Grog mix has been available only intermittently in recent years. However, we've sampled vintage bottles in the hands of truly dedicated collectors. The report: Among the variety of spices in the mix, the most prominent is allspice, among an abundance of high-fructose corn syrup. Meanwhile, in another corner of the galaxy, a fan recipe posted to an online forum attempted to rekindle the version of grog concentrate found at the defunct Honolulu Restaurant of Alexandria, Virginia. The Honolulu, a local hangout keeping the midcentury tropical dream alive until its closing in 2004, was run by David and Anna Chan. David had worked for many years as a bartender at Trader Vic's in Washington, DC, during its heyday. The central conceit of this online reinterpretation of Chan's version of Vic's syrup was its basis in Coca-Cola. This makes sense due to commonalities in flavor, but it's hard to miss the irony of using a top-secret blend of spices and water in re-creating another top-secret blend of spices and water. In adding our own level of reimagination onto this syrup, Coke was swapped out for Mexican Coke, due to its reliance on sugarcane instead of corn syrup. The syrup now goes like this: take Coke, add allspice, sweeten to syrup level—and you're done. There's already a lot going on in Coke. (For more thoughts on Coca-Cola, see the Bay of Pigs here.) The rum blend for this Navy Grog is based on the rums specified in the recipe from Trader Vic's 1972 Bartender's Guide. In addition to his commercially produced mix, Vic calls for equal portions of 86 proof Demerara, dark Jamaican, and light Puerto Rican rums. These rums are included here, except for a switch of Barbancourt White for the latter, due to its affinity with grapefruit."
    glassware: double rocks
    ingredients:
    - 1 lime wedge
    - 5 drops salt solution
    - 3 dashes Angostura aromatic bitters
