  - name: Silver Lake Smash
    notes: |+2
      "The Tiki-Ti, the legendary bar on Sunset Boulevard in the Silver Lake neighborhood of Los Angeles, opened by Ray Buhen in 1961, has an infamously extensive menu. (Further discussion of this important bar begins here.) Among its many nuanced classics are a few hoists that are simply easy to appreciate. The Tiki-Ti offers a duo of sweet and sour combos seemingly derived from the Lemon Drop, which invaded the bar world back when ferns dominated the landscape: the Lemon Head (with a vodka base by default but also available with the vastly more flavorful Lemon Hart Demerara Rum) and the Sweet Tart (the same formula but with vanilla-inflected Whaler's Rum). We will not dwell on the fact that the Lemon Drop, Lemon Head, and Sweet Tart all are drinks whose names and raison d'être come from old-time candy. Instead, we will focus on how the drinks are constructed, and how they got that way. Jerry Thomas's How to Mix Drinks of 1862 recorded many bar practices for the first time. In the description of the Whiskey Cobbler, slices of orange are shaken in the tin along with the drink. While not muddling per se, it amounts to the same: abrading citrus peel for oil and flesh for juice. Six score years later, Dale DeGroff read these instructions and experienced an epiphany. A few pages earlier in the same tome is the Whiskey Smash, what Thomas calls “a julep on a small plan.” DeGroff had the inspiration to combine muddled lemons, in the style of the Cobbler, with the mint and sugar of the Smash, resulting in a drink he designated as a Whiskey Smash, though his formula shared only a partial lineage with that drink. Today, it's a popular offering on craft cocktail menus, often erroneously attributed fully to Thomas. In fact, the crucial part is the muddling, which was where DeGroff placed the emphasis. “I should have called it the Whiskey Smash No. 2,” Dale told us with his characteristic grin. “I never really thought Mint Juleps were so great. I mean, you're drinking water, sugar, and bourbon. Can I add a little bit of flavor? That's what this is all about.” DeGroff's transformation of the Smash is reflected in our approach to the Tiki-Ti's lemony beverage. Fresh quarters of lemon must be muddled with gum syrup to make a kind of à la minute oleosaccharum. This drink showcases citrus, both fresh lemons and preserved lime peel in lime punch syrup, but it's also a great platform for exploring the subtleties of the aged Don Q Reserva 7. The rum's character shines through the citrus in this combination, with its longer time in the barrel contrasting congenially with the drink's brighter tones."
    glassware: double rocks
    ingredients:
