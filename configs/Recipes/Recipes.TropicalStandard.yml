    - ¾ ounce orange syrup, 50 brix
    - 2 ounces Don Q Gold Rum
    steps:
    - Combine all the ingredients in a shaker with 1 medium ice cube and 2 small ice cubes. 
    - Shake and strain into a chilled coupe (6 ounces).
