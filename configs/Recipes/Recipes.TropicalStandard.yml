#Martini & Manhattan
  - name: El Presidente
    notes: |+2
      As ever, Cuba is the font of libationary imagination. This truly tropical stirred drink arose on its shores sometime around 1915, when it first appeared in print in John B. Escalante's Manual de Cantinero. While often mistaken for a rum Martini in the years since, the original drink holds more mystery. “Upside down” or “inverted” variants of cocktails, where a low-proof ingredient (for example, vermouth) is used in greater measure than a high-proof one (for instance, rum), are popular with both bartenders and bar-goers today, offering an experience that's lower in alcohol but still rich with flavor—and especially aroma. “Aroma molecules are . . . more chemically similar to alcohol molecules than they are to water, so they tend to cling to alcohol, and are quicker to evaporate out of a drink when there's less alcohol to cling to,” Harold McGee wrote in a 2010 New York Times piece. “This means that the more alcoholic a drink is, the more it cloisters its aroma molecules, and the less aroma it releases into the air. Add water and there's less alcohol to irritate and burn, and more aroma release.” The original El Presidente from 1915 was there first, specifying two parts of vermouth to one of rum. The Cuban original called for vermouth de Chambéry, a specific style from the Alpine outpost of Chambéry with a distinct flavor profile that was long missing from the American market. We're fortunate that there are now two such vermouths available, Dolin Blanc and Comoz Blanc Vermouth de Chambéry. The restitution of this ingredient makes a huge difference in the drink's success. Dolin suggests elderflower, vanilla, plenty of citrus, and a thin thread of bitterness from wormwood. Comoz proceeds in a similar vein, but with a stronger wormwood note, and a finish of stone fruit and cherries. In El Presidente, the attributes of the Comoz mesh with the other ingredients in a manner tailor-made. For the rums, Hamilton is dry but aromatic, working to support the vermouth, while Scarlet Ibis brings a bit of gravitas. As with other inverted drinks—and like the Martini—El Presidente has evolved over the years to accommodate changing tastes. While the original was “upside down” and modern takes are usually rum-forward, in truth the vermouth to spirit ratio exists on a sliding scale. Audrey Saunders's Pegu Club was a haven for inverted drinks as well as her revitalization of the equal parts Martini (known with New York swagger as a Fiddy-Fiddy). Our Presidente takes this equitable approach, but can be easily adjusted to any ratio you prefer.
