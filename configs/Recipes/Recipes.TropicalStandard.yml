    ingredients:
    - 4 raspberries
    - 5 drops salt solution
    - ¾ ounce strained lemon juice
    - ½ ounce cane syrup
    - ½ ounce Clear Creek Loganberry Liqueur
    - 1 ounce Chairman's Reserve Rum
    - 1½ ounces dry sparkling wine (preferably Champagne)
