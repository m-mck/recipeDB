  - name: Doctor Funkenstein (à la Doctor Funk)
    notes: |+2
      "Dr. Bernhard Funk, from the town of Neubrandenburg in the north European duchy of Mecklenburg-Strelitz, stepped off a steamer in the Samoan capital of Apia in 1879. “Because Apia was ‘the nexus that joined Samoa to a foreign world', the small port-side community was also a cesspool of introduced disease,” Leilani Burgoyne explains in her 2007 paper, “Going ‘Troppo' in the South Pacific: Dr. Bernhard Funk of Samoa, 1844–1911.” “The arrival of a fully qualified medical practitioner and surgeon who was prepared to live and work in Apia was therefore greeted by local residents as a long-awaited blessing. . . . Funk was an anomaly in that he was a non-missionary qualified doctor and was also willing to treat both settlers and the indigenous Samoans alike.” Whatever Dr. Funk's talent for medicine, his enduring fame owes at least as much to his prescription of absinthe. “Herr Funk was better known in the [Tahitian social club] Cercle Bougainville than Charcot or Lister or Darwin,” Frederick O'Brien wrote in Mystic Isles of the South Seas, his 1921 romantic portrait of the region. “I had been introduced to a Doctor Funk by Count Polonsky, who told me it was made of a portion of absinthe, a dash of grenadine—a syrup of the pomegranate fruit—the juice of two limes, and half a pint of siphon water. . . . It would restore self-respect and interest in one's surroundings when even Tahiti rum failed.” The thought was profound enough to have continued from his previous volume, White Shadows in the South Seas, where O'Brien noted that the concoction offered “an imparting of courage to live to men worn out by doing nothing.” A fellow traveler in the tropics, Donn Beach took up Dr. Funk's recipe and added it to his own repertoire, first fortifying it with dark Jamaican rum and continuing to make a number of refinements over the years. Other bars put their own spin on it too: The Tiki-Ti converted the base to gin and Trader Vic's rebalanced the citrus. Our version imagines how Donn might have approached its reconfiguration for his bar at the International Market Place in Waikīkī, with a reinvigoration of tropical fruit like many of Donn's other drinks of that period. Their bouquet buffs the absinthe while a lighter yet assertive mix of rums, we hope, restores your interest in your surroundings. Since the 1970s, there's been no way to escape the fact that the word “funk” has been completely captured by the efforts of George Clinton and his bands Parliament and Funkadelic. It's now a core term for describing characteristics of music—and rum as well. In addition to his aural innovations, Clinton is a yarn-spinner, with his songs and albums parading a colossal list of dramatis personae, many developed with and portrayed by artist Pedro Bell, including Sir Nose d'Voidoffunk, Rumpofsteelskin, and Clinton alter ego Doctor Funkenstein. (Which means this drink may be the first to receive its nomenclature from the complex lineage of Bernhard Funk, Donn Beach, Mary Wollstonecraft Shelley, and George Clinton.) Among Clinton's many brilliant coinages is “funkentelechy,” combining the funk with entelechy, the complete realization and final form of a concept. Here, accordingly, we draw the curtain on our shared tropical drink journey. May everything you do be funky from now on."
    glassware: pilsner
    ingredients:
    - 5 drops salt solution
    - ¼ ounce passionfruit puree
    - ¼ ounce guava puree
    - ½ ounce strained lemon juice
    - ½ ounce strained lime juice
    - ½ ounce cane syrup
    - ½ ounce grenadine
    - ⅜ ounce Vieux Pontarlier Absinthe
    - 1 ounce Denizen Merchant's Reserve Rum
    - 1 ounce Barbancourt 5 Star Rhum
    - Mint sprig, for garnish
    - Cherry, for garnish
    - Channeled orange slice, for garnish
    steps:
    - Combine all the ingredients in a mixing tin with 8 ounces of crushed ice. 
    - Flash blend for 5 seconds and pour unstrained into a chilled, stemmed Pilsner glass (16 ounces) with 4 ounces of crushed ice.
    - Garnish with mint and cherry speared to a channeled orange slice. 
    - Serve with a straw.
