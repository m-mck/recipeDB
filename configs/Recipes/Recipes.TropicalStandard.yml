#Victor Bergeron and Trader Vic's
  - name: Yacht Rock (à la Tortuga)
    notes: |+2
      "The Tortuga is one of Trader Vic's most baroque creations, sporting a lineup of hearty spirits that take it into Zombie territory. While it may have been devised to compete with some of the especially strong Beachcomber offerings, its roots are, as with many Vic drinks, back in Old Havana. Constantino Ribalaigua Vert's Floridita Cocktail is a Daiquiri variation with crème de cacao, curaçao, grenadine, and sweet vermouth—one of the few classics to borrow the confectionery pairing of citrus and chocolate. Vic supercharged this formula in the Tortuga, adding 151 proof Demerara rum and 123 proof Cuban rum, while also turning the up drink into a tall one over crushed ice. The Yacht Rock is to the Tortuga as that drink was to the Floridita—a tribute that steps things up. To focus on the chocolate and orange medley at the heart, sweet vermouth has been bisected into two ingredients: Campari amaro and vermouth de Chambéry. Campari bolsters the citrus while the vermouth's vanilla tones enhance the chocolate. Seeing Campari, vermouth, and rum under the same roof sent our thoughts to the Negroni format, specifically the Kingston Negroni by the charming and talented Joaquín Simó, and we let those pleasant memories direct our rum selection. The Yacht Rock is a rare tropical drink incorporating bitterness yet not based on the Jungle Bird. (Not to brag, but we even have another one in this unusual category; see the Puesta del Sol here.) Vic included drinks with amari in his publications (such as Fernet Branca in the Don't Give Up the Ship from his 1947 Bartender's Guide), so Campari would not be out of character for him. If you find yourself sailing around any of the islands named Tortuga in the Caribbean, Pacific, or Gulf of Mexico, load up Steely Dan and Gerald Rafferty on the LP changer and give this drink a try."
