- name: Apple Juice Arnold Palmer
  author: Jeffrey Morgenthaler
  url: https://punchdrink.com/recipes/apple-juice-arnold-palmer/
  notes: |+2
    In the growing world of nonalcoholic drinks, the Arnold Palmer has been here all along. Jeffrey Morgenthaler’s simple upgrade to the classic steeps the tea in apple juice, rather than water, for an extra flavorful take.

    Serves 2 to 4.
