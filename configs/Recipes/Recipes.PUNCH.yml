- name: Jaffa Bar's Godfather
  author: Sean Bryce
  url: https://punchdrink.com/recipes/jaffa-bars-godfather/
  notes: |+2
    “This is a two ingredient drink,” explains Sean Bryce of the classic Godfather blueprint, “I was like, How do I drag this into modern times?” For Bryce, the answer was to combine the requisite Scotch and amaretto with Lucano syrup, made by combining sugar, water, Amaro Lucano and cinnamon sticks. “It’s only two barspoons in there, but it really makes a lot of difference,” he says. Outside of this cocktail, Bryce says the Lucano syrup would work nicely in any Old-Fashioned-style drink, particularly alongside Scotch or rye.
