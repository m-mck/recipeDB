  - shaken
  - citrus
  - sparkling
- name: Metexa
  author: Jamie Boudreau
  url: https://punchdrink.com/recipes/metexa/
  notes: |+2
      The recipe for the Metexa first appeared in the Café Royal Cocktail Book, which was published in 1930s London. Here, Jamie Boudreau of Seattle's Canon updates the drink for the modern palate. Its unusual combination of Lillet (here, swapped out for Cocchi Americano), tequila and Swedish punsch makes for an uncommonly light and pleasant stirred drink, especially with Boudreau's addition of grapefruit oil.
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces Cocchi Americano
  - 1/2 ounce blanco tequila, preferably Fortaleza
  - 1/2 ounce Swedish punsch, preferably Kronan
  - 1 piece grapefruit peel, for stirring
  - "Garnish: grapefruit twist"
  steps:
  - Combine all ingredients in a mixing glass.
  - Stir with ice.
  - Strain into a chilled coupe.
  - Garnish with a grapefruit twist.
  tags:
  - stirred
- name: Brunelle Frappé
  author: Laura Maddox
  url: https://punchdrink.com/recipes/brunelle-frappe/
  notes: |+2
      At Small Victory, Laura Maddox and her team have revived the Brunelle, an obscure oddball from The Savoy Cocktail Book, consisting solely of absinthe, sugar and lemon juice. As a twist, Small Victory serves the drink as a frappé—a natural choice for the history-driven program, given the onetime popularity of the Absinthe Frappé. Maddox praises the Brunelle for its power to introduce absinthe to guests in an approachable, low-ABV way.
  glassware: double rocks
