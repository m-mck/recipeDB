  - name: The Jetport
  author: Arvid Brown
  url: https://punchdrink.com/recipes/the-jetport/
  notes: |+2
    "“I'm just kind of a simp for chamomile,” says Arvid Brown, especially when it's paired with grapefruit, which is where his spin on the Paper Plane comes from. Handshake Digestif Bitters, a unique Persian American amaro from Maine that isn't as sweet as the standard Amaro Nonino, brings the chamomile along with dozens of other botanicals, from saffron to spruce tips. The result, named for the Portland International Jetport and served at Brown's bar, Room for Improvement, is “a super punchy and juicy rendition of the classic with a distinct herbal backbone.”"
