- name: Andrew Volk's Hot Toddy
  author: Andrew Volk
  source: PUNCH
  url: https://punchdrink.com/recipes/andrew-volks-hot-toddy/
  glassware: toddy mug
  ingredients:
    - 1 1/2 oz brandy or bourbon
    - 3/4 ounce fresh lemon juice
    - 1/4 ounce Hunt + Alpine Cardamom-Coriander Syrup
    - 1/2 ounce ginger syrup
  steps:
    - Preheat a glass mug by filling it with hot water. Leave the water in for now and set it aside.
    - To prepare the drink, you'll want a heat-conducting vessel that fits into a second container. 
    - Two metal mixing tins work great. Fill the first with enough hot water that the second container floats in the water when placed inside the first. Essentially, you are creating a small bain-marie to preheat the ingredients without diluting them.
    - Add the brandy or bourbon, lemon juice, cardamom-coriander syrup, and ginger syrup to your mixing tins and stir gently until heated through.
    - Empty the water from the preheated mug and immediately fill it with the heated cocktail.
    - Top with 3 ounces of hot water. 
    - Express the Orange twist over the drink, and place the cinnamon stick into the drink.
  tags:
    - citrus
    - stirred
    - autumn
    - heated
    - hunt + alpine club
- name: It's So Easy
  author: Aaron Polsky
  notes: |+2
      Using winter clementines, Aaron Polsky of New York City's Mulberry Project created this orange cobbler whose citrusy edges are rounded out with Bittermens Orange Cream Citrate, a throwback to the soda fountain counters of yore.
  glassware: rocks
  ingredients:
  - 2 ounces Fords gin
  - ¾ ounce lemon juice
  - ¾ ounce simple syrup
  - 6 segments clementines
  - 5 drops Bittermens Orange Cream Citrate
  steps:
  - In a cocktail shaker, muddle clementine segments with lemon juice and simple syrup.
  - Add gin and Orange Cream Citrate.
  - Add ice and shake until chilled.
  - Dump into a rocks glass and top with crushed ice.
  - Garnish with a clementine wheel.
  tags:
    - shaken
    - citrus
    - winter
- name: The Black Stallion Sets Sail
  author: John Parra & Kyle Hankin
  notes: |+2
      Consider this a neo-tiki Negroni, with blackstrap rum and Ferrari (Fernet mixed with Campari) taking the place of traditional gin and Campari. Part of the Autostrada menu at Fox Liquor Bar, this drink was inspired by Giuseppe Gonzalez's revamp of the Jungle Bird. The blackstrap rum gives it a rich, molasses-y spice, while the Ferrari offers herbal bitterness.
  glassware: rocks
  ingredients:
  - 3 drops saline solution (Add 1/2 ounce kosher salt to 2 ounces of water and stir until dissolved.)
  - 1 ounce Cocchi di Torino
  - ½ ounce Fernet-Branca
  - ½ ounce Campari
  - 1 ounce blackstrap rum, preferably Cruzan
  - "Garnish: Orange twist"
  steps:
  - In a mixing glass, combine the saline, Cocchi, Ferrari and rum. Add one large cube of ice and stir until very cold.
  - Strain into a rocks glass over large cube of ice. Garnish with Orange twist and serve.
  tags:
    - fox liquor bar
    - stirred
    - negroni
- name: Bobby Heugel's Freezer Martini
  author: Bobby Heugel
  notes: |+2
      Top honors in our blind tasting of freezer Martinis went to Bobby Heugel, the Houston-based cocktail bar owner and a known Martini obsessive. The panel recognized this drink's classic London-dry profile and embraced it right off. (Heugel has been selling this rendition as a 750 ml “Bobby's Martini” at his bars Anvil Bar & Refuge and Tongue-Cut Sparrow.) Yields 1 liter.
  glassware: nick & nora
  ingredients:
  - 12 1/2 ounces Tanqueray London Dry gin
  - 4 1/2 ounces Tanqueray No. Ten gin
  - 7 1/2 ounces dry vermouth, preferably Noilly Prat Extra Dry
  - 9 1/2 ounces filtered water
  steps:
  - Combine all ingredients in a 1 liter bottle.
  - Store the bottle in the freezer for several hours, or overnight.
  - When ready to serve, pour into a chilled cocktail glass.
  tags:
    - stirred
    - martini
    - classic
    - freezer bar
- name: Mott and Mulberry
  author: Leo Robitschek
  notes: |+2
      Named for an intersection on the border of Little Italy and Chinatown in New York City, the Mott and Mulberry is bartender Leo Robitschek's autumnal Whiskey Sour riff. His mix of spicy rye, bittersweet Amaro Abano and tart apple cider layered over demerara syrup and fresh lemon combine to make a bone-warming comfort cocktail.
  url: https://punchdrink.com/recipes/mott-and-mulberry/
  glassware: rocks
  ingredients:
  - 1 ounce rye (preferably Old Overholt)
  - 1 ounce Luxardo Amaro Abano
  - 3/4 ounce apple cider or tart apple juice
  - 1/2 ounce lemon juice
  - 1/2 ounce demerara syrup
  - "Garnish: thin apple slices"
  steps:
  - Add all ingredients to a cocktail shaker.
  - Add ice and shake until chilled.
  - Strain into a rocks glass over ice.
  - Garnish with thinly sliced apple wedges.
  tags:
    - shaken
    - citrus
    - autumn
- name: Flannel Shirt
  author: Jeffrey Morogenthaler
  notes: |+2
      "Bartender Jeffrey Morgenthaler of the Clyde Common in Portland, Oregon, created the Flannel Shirt for an autumnal event. Using classic fall flavors—apple, earth, spice and smoke—he whipped up this fleecy, bone-warming drink with the bold backbone of Scotch and a supporting cast of apple cider, St. Elizabeth Allspice Dram and super-bold Averna. Morgenthaler says, “It reminds me of a hot drink that you'd have on Thanksgiving morning—only served cold.”"
  url: https://punchdrink.com/recipes/flannel-shirt/
  glassware: rocks
  ingredients:
  - 1 3/4 ounces Scotch
  - 1 1/2 ounces apple cider
  - 1/2 ounce Averna
  - 1/4 ounce lemon juice
  - 1 teaspoon demerara syrup (2:1, demerara sugar:water)
  - 1/2 teaspoon St. Elizabeth Allspice Dram
  - 2 dashes Angostura bitters
  steps:
  - Add all ingredients to a cocktail shaker.
  - Add ice and shake until chilled.
  - Strain into a rocks glass over ice.
  - Garnish with an orange peel.
  tags:
    - shaken
    - citrus
    - autumn
- name: The Barrymore Cocktail
  author: Kenneth McCoy
  url: https://punchdrink.com/recipes/the-barrymore-cocktail/
  notes: |+2
      "Kenneth McCoy traces the origin of this drink back to a time in which he sampled an array of stirred cocktails in liqueur-rinsed coupes. He found particular harmony between whiskey-based drinks and small amounts of green Chartreuse. “Whether it was a bourbon, a rye, or a single malt, it just elevated the cocktail,” he recalls. “It just gives another edge to the cocktail.”"
  glassware: coupe
  ingredients:
  - 2 ounces Scotch, preferably Bruichladdich The Classic Laddie
  - 1/2 ounce peated whisky, preferably Compass Box The Peat Monster
  - 1/2 ounce Ramazzotti amaro
  - 1 barspoon green Chartreuse
  - "Garnish: Expressed and discarded Orange twist"
  steps:
  - In a mixing glass, stir first three ingredients with ice.
  - Swirl Chartreuse in a coupe glass, using enough to generously coat the interior. 
  - Use a long-handled match to set the liqueur on fire. 
  - Swirl the liqueur in the glass for a few seconds. 
  - Strain the contents of the mixing glass over the flame to extinguish.
  - Twist orange peel over the drink to express the essential oils. Discard the peel.
  tags:
  - flame
  - stirred
- name: Another Country
  author: Alex Jump
  url: https://punchdrink.com/recipes/another-country/
  notes: |+2
      Inspired by the Fault Line, a cocktail from bartender Shannon Tebay at Death & Co., New York, which Alex Jump describes as “arguably one of the best drinks Death & Co. has ever had on a menu,” Another Country reads like a Boulevardier variation. A rye base marries equal parts J. Rieger Caffé Amaro and Cocchi Vermouth di Torino with a small measure of carrot eau de vie.
  glassware: nick & nora
  ingredients:
  - 1 ounce rye, preferably Rittenhouse
  - 3/4 ounce J. Rieger Caffé Amaro
  - 3/4 ounce vermouth di Torino, preferably Cocchi
  - 1 teaspoon carrot eau de vie, preferably Reisetbauer
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a chilled Nick & Nora glass.
  tags:
  - stirred
  - death & co
- name: Diamond Fizz Spritz
  author: Isaac Shumway
  url: https://punchdrink.com/recipes/diamond-fizz-spritz/
  notes: |+2
      The Diamond Fizz was born around the turn of this century, when the fizz was hitting the big time in American bars. A deceptively strong and highly drinkable mixture, it replaces the Gin Fizz's soda water with Champagne, transforming it into a royale of sorts. Isaac Shumway's spritz-ified version replaces the gin with Aperol and dry vermouth, the sugar with honey syrup and amaro, and the lemon juice with orange juice. The result is a fluffy orange cloud of a cocktail that tastes something like a bitter Orange Julius.
  glassware: collins
  ingredients:
  - 1 1/2 ounces Aperol
  - 1/4 ounce fresh lemon juice
  - 1/2 ounce dry vermouth, preferably Dolin
  - 1/2 ounce honey syrup
  - 1/4 ounce Gran Classico Bitter amaro
  - 1 teaspoon fresh orange juice
  - 1 egg white
  - 2 1/2 ounces sparkling wine
  steps:
  - Add the Aperol, lemon juice, vermouth, syrup, Gran Classico, orange juice, and egg white to a cocktail shaker.
  - Shake without ice, and then add ice and shake very hard for 20 seconds.
  - Strain into a Collins glass over a very small amount of ice.
  - Slowly top with the sparkling wine and add the garnish.
  - To make the honey syrup, combine 2 parts honey and 1 part water in a saucepan over very low heat. Stir until the honey is dissolved. Remove from the heat and let sit for at least 30 minutes. Bottle and store in the refrigerator for up to one month.
  tags:
  - shaken
  - citrus
  - sparkling
- name: Juliet & Romeo
  author: Toby Maloney
  url: https://punchdrink.com/recipes/juliet-romeo/
  notes: |+2
      When Toby Maloney opened The Violet Hour, one of the first serious craft cocktail bars to open in no-nonsense Chicago, in 2007, he wanted to create a gin cocktail that would appeal to gin haters. The result was the Juliet & Romeo, a mix of gin, lime juice, cucumber, sugar, mint, salt and rose water. “I wanted it to taste like a walk through an English garden,” says Maloney. His plan succeeded. The drink has been among the top two sellers for the last 12 years; in 2019, the bar sold an average of 20 a day. To put that in perspective, only the Old-Fashioned sells more. “It's as close to a house drink as we have,” says Maloney. It's also jumped to other bars in town. The day Maloney sees it on the most menus? Valentine's Day, naturally.
  glassware: coupe
  ingredients:
  - 2 ounces London Dry gin
  - 3/4 ounce lime juice
  - 3/4 ounce simple syrup
  - 3 slices cucumber
  - 1 mint sprig
  - pinch of salt
  - "Garnish: mint leaf, 1 dash of rosewater, 3 dashes of Angostura bitters."
  steps:
  - Combine cucumber and salt in a mixing tin and muddle.
  - Add all remaining ingredients and shake with ice.
  - Strain into a chilled coupe.
  - Garnish with mint leaf, 1 dash of rosewater on the mint leaf and 3 dashes of Angostura bitters.
  tags:
  - shaken
  - citrus
- name: Valentino
  author: Gary Regan
  url: https://punchdrink.com/recipes/valentino-cocktail-recipe/
  notes: |+2
      The late bar legend Gary “Gaz” Regan published his Valentino recipe in his groundbreaking book The Joy of Mixology. Beginning with the Negroni template, Regan departed from the equal-parts ratio, swapped gin for vodka and served the drink up for a cocktail that he describes as “far different from the Negroni.”
  glassware: coupe
  ingredients:
  - 2 ounces vodka
  - 1/2 ounce Campari
  - 1/2 ounce sweet vermouth
  - "Garnish: Orange twist"
  steps:
  - Combine all ingredients in a mixing glass with ice and stir until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with an orange twist.
  tags:
  - stirred
- name: Accomplice's Glögg
  author: Gabriella Mlynarczyk
  url: https://punchdrink.com/recipes/accomplices-glogg/
  notes: |+2
      In making this “Viking-tiki”-inspired Swedish glögg, bartender Gabriella Mlynarczyk found that aquavit is a good partner for tropical ingredients, like allspice dram, pineapple and vanilla-inflected velvet falernum (though rum or even brandy can be substituted in this recipe). She recommends using a full-bodied, even jammy, bottle of wine to give the drink a generous fruitiness that's balanced by warming spices, like ginger and pink peppercorns. Serves 4 to 6.
  glassware: mug
  ingredients:
  - 1 750mL bottle dry red wine
  - 2 cups velvet falernum
  - 2 ounces allspice dram
  - 2 cups pineapple juice
  - 1/2 cup aquavit, rum or brandy
  - steeping ingredients (peel of 1 orange; peel of 1 lime; 5 cloves; 2 cinnamon sticks; 2 to 3 slices fresh ginger; 1 teaspoon szechuan or pink peppercorns; 3 bay leaves)
  - sugar, to taste (optional)
  steps:
  - Place the steeping ingredients on a square of cheesecloth, then bring the corners together and tie them securely with kitchen twine to make a "teabag." Then, place in a large pot.
  - Add all of the liquid ingredients, to the pot, except for the aquavit.
  - Place the pot over low heat and simmer the mixture for 20 minutes, then remove from the heat.
  - Add the aquavit and ladel the mulled wine into mugs, adding sugar to taste (if desired).
  - Garnish with an orange peel and a cinnamon stick or a sprig of pink peppercorns.
  tags:
  - punch
- name: Fox River
  author: Sean Hoard
  url: https://punchdrink.com/recipes/fox-river/
  notes: |+2
      Imagine a Manhattan—rich, dark and spicy—but with a layer of chocolate nudged in between the whiskey and the bitters. This is Sean Hoard's Fox River, which takes an American classic and dresses it up in a fur stole of homemade crème de cacao and a dash of luxurious demerara syrup.
  glassware: rocks
  ingredients:
  - 2 ounces bourbon or rye
  - 1/2 ounce crème de cacao, Teardrop's DIY recipe
  - "1/2 teaspoon rich demerara syrup(2:1, demerara sugar: water)"
  - 2 dashes peach bitters
  - "Garnish: 1 lemon peel"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir until chilled.
  - Strain over a large rock into a rocks glass.
  - Garnish with a lemon peel.
  tags:
  - stirred
- name: Brave Benbow
  author: Natasha David
  url: https://punchdrink.com/recipes/brave-benbow/
  notes: |+2
      While consulting for British-themed bar and restaurant Dear Bushwick, Natasha David envisioned the menu as the documented travels of a Naval officer sailing around the world. “I always think of salt and Campari as going well together,” says David of combining the Italian bitter with salted lime cordial. “I think of them like herbs and salt in cooking—they have the ability to bring everything together.” A loose play on the Gin Sour, the Brave Benbow combines two historic styles of gin—Navy strength and Old Tom—and is named for a British admiral.
  glassware: coupe
  ingredients:
  - 3/4 ounce navy strength gin (preferably Perry's Tot)
  - 3/4 ounce Old Tom gin (preferably Hayman's)
  - 1/4 ounce Campari
  - 1 1/2 ounces salted lime cordial (see Editor's Note below)
  - "Garnish: 2 kaffir lime leaves"
  steps:
  - Add all ingredients to a cocktail shaker.
  - Add ice and shake until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with makrut lime leaves.
  - To make salted lime cordial, combine 1 cup fresh lime juice, 2/3 cups of super fine sugar, and ¼ teaspoon salt in a blender. Blend until combined. Will keep in a sealed container in the refrigerator for up to one week.
  tags:
  - shaken
  - citrus
- name: White Bull
  author: Christiaan Rollich
  url: https://punchdrink.com/recipes/white-bull/
  notes: |+2
      "At first attempting to riff on a Blood and Sand, Christiaan Rollich of AOC in Los Angeles created the White Bull almost by accident. Getting lost somewhere between adding and subtracting different ingredients, a new drink was born: gin instead of scotch, sage beer syrup instead of cherry liqueur, and the addition of Cocchi Americano, lemon, angostura and Hefeweizen. Served in a Collins glass with a sage leaf garnish, Rollich credits the name to removing the ‘blood' part of a Blood and Sand and replacing it with a white beer for what drinks like a winter shandy."
  glassware: collins
  ingredients:
  - 1 ounce gin (preferably Death's Door)
  - 1 ounce Cocchi Americano
  - 3/4 ounce hefeweizen beer
  - 3/4 ounce sage beer syrup
  - 1 ounce lemon juice
  - 2 dashes Angostura bitters
  - "Garnish: sage leaves"
  steps:
  - To make the Sage Beer Syrup, add one 12-ounce bottle of hefeweizen, 1 1/2 cups sugar and 12 fresh sage leaves to a saucepan. Bring to a boil and stir to dissolve sugar. Turn heat off, cool and store in an airtight container in the refrigerator.
  - Add all ingredients to a cocktail shaker.
  - Add ice and shake until chilled.
  - Strain over ice into a Collins glass.
  - Garnish with sage leaves.
  tags:
  - shaken
  - citrus
  - beer
- name: Hot Penicillin
  author: Sam Ross
  url: https://punchdrink.com/recipes/hot-penicillin/
  notes: |+2
      Named for its so-called healing properties, the Penicillin—bartender Sam Ross' smoky and spicy twist on a Whiskey Sour—has become a modern classic in the cocktail canon. Victoria presents a cold-weather update by warming it up, literally, with hot apple cider sweetened with a fragrant honey syrup. The familiar Scotch whisky of the original gets a spicy kick of ginger root from Fever-Tree Ginger Beer, and added brightness from fresh lemon. “It's warming, with a smoky spice flavor,” she says, “and perfect for transitioning into winter.”
  glassware: mug
  ingredients:
  - 1 ounce Monkey Shoulder Blended Malt Scotch Whisky
  - 1 ounce hot apple cider
  - 1/2 ounce fresh lemon juice
  - 1/4 ounce honey syrup (2:1 honey to water)
  - Fever-Tree Ginger Beer
  steps:
  - Temper a mug with hot water to warm.
  - Discard hot water and combine Scotch, cider, lemon juice and honey syrup in the mug.
  - Top with Fever-Tree Ginger Beer.
  - Garnish with a lemon wheel.
  tags:
  - citrus
  - heated
- name: Negroni de Nubes
  author: Leanne Favre
  url: https://punchdrink.com/recipes/negroni-de-nubes/
  notes: |+2
      Created in collaboration with fellow New York bartenders Tom Macy and Shannon Ponche, the Negroni de Nubes is not your average Negroni variation. Unsmoked mezcal forms the base, leaving room for the delicate flavors of a strawberry-infused Cappelletti-Suze mixture and the botanicals of blanc vermouth to shine through. “It just needed one final touch,” recalls Leanne Favre. “I had the idea to use rice to contribute texture and mouthfeel, drawing inspiration from the starchy texture of horchata.” Stirring the mixture with a few tablespoons of rice acts as an à la minute rice wash that lends texture and “delightful creaminess” to the drink.
  glassware: rocks
  ingredients:
  - 1 1/4 ounces mezcal, preferably Derrumbes San Luis Potosí
  - 1 ounce blanc vermouth, preferably Dolin
  - 3/4 ounce strawberry infused Suze-Cappelletti mixture
  - 1 dash saline
  - 2 tablespoons rice
  - "Garnish: grapefruit twist"
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a rocks glass over a large ice cube.
  - Garnish with grapefruit twist.
  tags:
  - stirred
  - negroni
- name: Ryan Lotz's Rum Old-Fashioned
  author: Ryan Lotz
  url: https://punchdrink.com/recipes/ryan-lotzs-rum-old-fashioned-cocktail-recipe/
  notes: |+2
      Honorable mention at our blind rum Old-Fashioned tasting went to Ryan Lotz of Shore Leave in Boston, whose recipe one panelist called “zippy” with a “bracing quality,” a key attribute to the Old-Fashioned format. It was considered by the judges to represent the ideal rum Old-Fashioned for rye drinkers. As bar owner Paul McGee observed, “this is how you convert whiskey drinkers.”
  glassware: rocks
  ingredients:
  - 1 1/2 ounces Jamaican rum, preferably Appleton Estate Signature Blend
  - 1/2 ounce agricole rhum, preferably Rhum J.M VSOP
  - "Scant ¼ ounce Demerara syrup (1:1, Demerara sugar: water)"
  - 2 dashes Angostura bitters
  - 1 dash Fee Brothers orange bitters
  - 1 dash Regans' orange bitters
  - "Garnish: lemon and Orange twists"
  steps:
  - Combine all ingredients in a rocks glass with one large ice cube and stir briefly.
  - Garnish with an orange and a lemon twist.
  tags:
  - stirred
  - old-fashioned
- name: L'Alaska
  author: Estelle Bossy
  url: https://punchdrink.com/recipes/lalaska/
  notes: |+2
      "Inspired by the tisane blend taken as a bedtime drink by the Carthusian monks—makers of Chartreuse—beverage director Estelle Bossy creates her own cold infusion of mint, lemon verbena, linden and orange flower to lengthen the house Alaska at Le Rock while boosting its herbal complexity. Paired with the distinctive botanical profile of Monkey 47 gin and a finishing spray of the potent Chartreuse Élixir Végétal, the drink has a freshness and depth of flavor that set it apart from the very first sip. When preparing this recipe, rather than converting to ounces, we suggest using a measuring cup with milliliter demarcations for a more precise result. Serves 9."
  glassware: martini
  ingredients:
  - 600 milliliters gin, preferably Monkey 47 Schwarzwald Dry Gin
  - 300 milliliters Monk's Tisane
  - 200 milliliters Yellow Chartreuse
  - "Garnish: lemon twist, spritz of Chartreuse Élixir Végétal"
  steps:
  - Combine all ingredients in a glass bottle.
  - Store the bottle in the freezer for several hours or overnight.
  - To serve, pour 4 ounces into a chilled Martini glass.
  - Garnish with a lemon twist and a spritz of Chartreuse Élixir Végétal from an atomizer.
  tags:
  - stirred
  - freezer bar
  - martini
- name: Obituary
  author: William Elliott
  url: https://punchdrink.com/recipes/obituary/
  notes: |+2
      "This recipe reflects the current Martini palate at Maison Premiere—far drier than in the early days. William Elliott likes old standby Hayman's London dry here for the gin (just like in the original 3:1 spec circa 2011), but also suggests Thomas Dakin Red Cole Manchester gin for a slightly more adventurous Obituary, with spicy notes of horseradish."
  glassware: martini
  ingredients:
  - 2 3/4 ounces gin, preferably Hayman's London dry or Thomas Dakin Red Cole
  - 1/2 ounce dry vermouth, preferably Bordiga Extra Dry
  - 6 dashes absinthe, preferably La Muse Verte
  - "Garnish: lemon twist, discarded"
  steps:
  - Combine all ingredients in a mixing glass.
  - Add ice and stir to chill.
  - Strain into a chilled Martini glass.
  - Express and discard the lemon twist.
  tags:
  - stirred
  - martini
  - freezer bar
- name: Toby Cecchini's Boulevardier
  author: Toby Cecchini
  url: https://punchdrink.com/recipes/toby-cecchinis-boulevardier/
  notes: |+2
      "The Boulevardier has been on the menu since the opening of The Long Island Bar in 2013. “I tried to take if off the menu after six months and people screamed bloody murder,” says Toby Cecchini. Often credited with exhuming the recipe from obscurity, Cecchini's version calls on two full ounces of rye, split between Rittenhouse and Old Overholt, and a split vermouth component to keep every element in balance with the Campari."
  glassware: coupe
  ingredients:
  - 1 ounce Old Overholt Straight Rye Whiskey
  - 1 ounce Rittenhouse Rye 100-Proof
  - 1 ounce Campari
  - ⅓ ounce Carpano Antica Formula sweet vermouth
  - ⅔ ounce Cinzano Rosso Vermouth
  - "Garnish: lemon twist"
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a chilled coupe glass.
  - Garnish with a lemon twist.
  tags:
  - stirred
  - negroni
  - classic
  - freezer bar
- name: Color In Your Cheeks
  author: Hayley Wilson
  url: https://punchdrink.com/recipes/color-in-your-cheeks/
  notes: |+2
      Hayley Wilson created Color in Your Cheeks to highlight how well Fernet-Branca can play with citrus. The Fernet is bolstered by Vermont maple syrup and Laird's Applejack Brandy to create a silky-smooth sour with a bitter bite on the end. “I think the Applejack brings some much-needed proof to this drink, while the maple syrup adds body and depth,” says Wilson “This is such a great fall cocktail that captures the flavors of the seasons changing in New England.”
  glassware: coupe
  ingredients:
  - 1 1/4 ounces Fernet-Branca
  - 1/2 ounce applejack, preferably Laird's
  - 3/4 ounce lemon juice
  - 3/4 ounce grade A Vermont maple syrup
  - 1/2 ounce egg white
  steps:
  - Combine all ingredients in a cocktail shaker and dry shake without ice for approximately 20 seconds.
  - Add ice and shake again until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with an apple fan on the rim of the glass.
  tags:
  - shaken
  - sours
  - citrus
  - hunt + alpine club
- name: Jägerita
  author: David Cordoba
  url: https://punchdrink.com/recipes/jagerita-2/
  notes: |+2
      "The Jägerita is essentially a standard Margarita with tequila swapped out in favor of the aughts' most bro-tastic party shot, Jägermeister. Despite how it may sound on paper, the drink has gone on the win over the bar world, becoming a modern classic along the way."
  glassware: coupe
  ingredients:
  - 2 ounces Jägermeister
  - 1 ounce Cointreau
  - 1 ounce lime juice
  - 1/2 ounce simple syrup
  - "Garnish: lime wheel"
  steps:
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Strain into a coupe and garnish with a lime wheel.
  tags:
  - shaken
  - citrus
  - margarita
- name: Frozen Jägerita
  author: David Cordoba
  url: https://punchdrink.com/recipes/jagerita/
  notes: |+2
      "Portland's Jeffrey Morgenthaler first discovered the Jägerita in London back in 2008 and was instantly enamored by it. “It's basically an amaro sour, which is a type of drink I really love,” he says. “So it only seemed natural to try it frozen.” The recipe—perfected by Morganthaler's former colleague, David Cordoba—delivers a playful and bitter take on a frozen Margarita. Pairing Jägermeister with sweet cointreau, lime and syrup, the Jägerita makes for an unexpectedly sophisticated frozen drink."
  glassware: coupe
  ingredients:
  - 1 1/2 ounce Jägermeister
  - 3/4 ounce Cointreau
  - 3/4 ounce lime juice
  - 3/4 ounce simple syrup
  - "Garnish: lime wheel"
  steps:
  - Add all ingredients to a blender.
  - Add ice, about six ounces crushed.
  - Blend until smooth.
  - Pour into a glass and garnish with a lime wheel.
  tags:
  - blended
  - citrus
  - frozen
  - margarita
- name: Flaming Jäger
  author: Dave Arnold
  url: https://punchdrink.com/recipes/flaming-jager/
  notes: |+2
      “Jagermeister is nice burned,” says Dave Arnold. “A lot of bitter liqueurs are nice when they are burned.” For this drink, he applies a flame to caramelize the sugar in the liqueur as well as to heat it, yielding a warming, gently spiced drink.
  glassware: mug
  ingredients:
  - 2 teaspoons sugar
  - 2 ounces Jägermeister
  - 1/4 ounce lemon juice
  - 1 pinch salt
  - 2 ounces water
  - orange twist
  steps:
  - Heat sugar in a saucepan, until caramelized.
  - Add Jägermeister, lemon juice and salt to pan.
  - Use a long-handled match or kitchen torch to apply flame to the contents of the pan; it should catch fire.
  - Add water, dousing the fire. Add more water if needed to extinguish the flame.
  - Scrape the insides of the pan and briefly stir to combine.
  - Pour into mug and garnish with orange twist.
  tags:
  - flame
  - heated
  - stirred
  - existing conditions
- name: Nuclear Daiquiri
  author: Gregor de Gruyther
  url: https://punchdrink.com/recipes/nuclear-daiquiri/
  notes: |+2
      Spawned in the late aughts at LAB—London's influential high-energy, high-volume bar—this spin on a classic has had a cult following since its creation in 2005. More recently, the drink has united online cocktail enthusiasts who are in search of the best substitute for green Chartreuse, the drink's key ingredient, which has become increasingly scarce. 
  glassware: coupe
  ingredients:
  - 1 ounce overproof unaged Jamaican rum, preferably Wray & Nephew
  - 1 ounce lime juice
  - 3/4 ounce green Chartreuse
  - 1/4 ounce falernum
  steps:
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Strain into a coupe or cocktail glass.
