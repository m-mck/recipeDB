  - name: Drifter
  author: Mony Bunni
  url: https://punchdrink.com/recipes/drifter/
  notes: |+2
      At ABV in San Francisco, the concept is simple: The menu is built around the spirits that the owners want to drink, and the drinks they want to make from them. This cocktail, the Drifter, is a straightforward mixture of Japanese whisky, blanc vermouth, Amaro Nonino and Peychaud's bitters, garnished with a grapefruit twist.
