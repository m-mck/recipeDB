  - 3/4 ounce VSOP Cognac, preferably Rémy Martin
  - scant 1/4 ounce yellow Chartreuse
  - scant 1/4 ounce Bénédictine
  - 2 dashes Angostura bitters
  steps:
  - Combine all ingredients in a mixing glass.
