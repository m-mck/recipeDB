  - shaken
  - citrus
- name: The Gibson's Pauline
  author: Daniel Sanchez
  url: https://punchdrink.com/recipes/gibsons-pauline/
  notes: |+2
      "When on the hunt for a lesser-known rum classic, Jewel Murray and her team workshopped several cocktails from The Savoy Cocktail Book until they found a winner: the Pauline. Bartender Daniel Sanchez spearheaded the development of the spec, which leans on an unusual Haitian rum that combines two clairins and an unaged rum. The wormwood bitters of the original recipe are here replaced by a combination of absinthe and orange bitters, while the original recipe's nutmeg had to stay for this winterized rum sour."
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces unaged rum, preferably San Zanj Haitian rum
  - 3/4 ounce lemon juice
  - 1/2 ounce simple syrup
  - 4 dashes absinthe, preferably Kübler Original
  - 1 dash orange bitters, preferably Regans' or Fee Brothers
  - "Garnish: freshly grated nutmeg"
  steps:
  - Combine all ingredients in a cocktail shaker.
  - Add ice, seal and shake to chill.
  - Strain into a chilled coupe.
  - Garnish with nutmeg.
  tags:
  - shaken
  - citrus
  - winter
- name: Yolanda
  author: LyAnna Sanabria
  url: https://punchdrink.com/recipes/yolanda/
  notes: |+2
      A deep cut from The Savoy Cocktail Book, the Yolanda is something of a candied Martini, building off a base of vermouth complemented by smaller proportions of gin and brandy. While Harry Craddock's original recipe calls for sweet Italian vermouth, Portland, Maine-based bartender LyAnna Sanabria subs in the semi-sweet Comoz Blanc providing a brighter canvas for her spring-friendly rendition. Bimini Coconut Gin, from Maine's Round Turn Distilling, and Capurro Acholado Pisco are the lighter stand-ins for the London dry gin and Cognac specified in the pages of Savoy.
  glassware: nick & nora
  ingredients: 
  - 1 1/2 ounces blanc vermouth, preferably Comoz Blanc
  - 3/4 ounce coconut gin, preferably Bimini
  - 3/4 ounce pisco, preferably Capurro Acholado
  - 1 barspoon rose- and apple-infused Pineaus de Charentes
  - 1 drop absinthe, preferably St. George
  - "Garnish: lemon twist"
  steps:
  - Combine all ingredients in a mixing glass, add ice, and stir until chilled.
  - Strain into a chilled coupe or Nick and Nora glass.
  - Garnish with a lemon twist.
  tags:
  - stirred
  - martini
- name: Cane & Table's Royal Hawaiian
  author: Matt Young
  url: https://punchdrink.com/recipes/cane-tables-royal-hawaiian/
  notes: |+2
      After serving Royal Hawaiians at Cane & Table for over a decade, Matt Young is very particular about every aspect of the drink, from the overproof gin to the freshly juiced pineapple and exacting orgeat. Young breaks with the original spec and makes the drink more New Orleans-friendly by serving it over pebble ice.
  glassware: double rocks
  ingredients: 
  - 1 1/2 ounces London Dry gin, preferably Bombay Dry
  - 1 ounce fresh pineapple juice
  - 1/2 ounce lemon juice
  - 1/2 ounce orgeat
  - "Garnish: mint bouquet"
  steps:
  - Combine all ingredients in a shaker.
  - Add a handful of pebble ice and whip-shake.
  - Pour into a chilled double rocks glass, and top with more pebble ice.
  - Garnish with a mint bouquet and serve with a straw.
