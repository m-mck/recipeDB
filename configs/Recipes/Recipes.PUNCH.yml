- name: Room for Improvement's Oaxaca Old-Fashioned
  author: Arvid Brown
  url: https://punchdrink.com/recipes/room-for-improvements-oaxaca-old-fashioned/
  notes: |+2
    At Room for Improvement, Arvid Brown reworks the modern classic with the addition of a Maine-made amaro, Handshake, and a small measure of grapefruit liqueur. “Key to the flavor interplay is the herbal notes of the Handshake and the fresh citrus aspect of the grapefruit and orange zest,” he says. Rounding out the drink is a Mexican chile-Demerara syrup that brings a subtly savory and spicy edge to the format. “There's a great depth to the finish where the chocolate and spice notes really stick around,” says Brown.
