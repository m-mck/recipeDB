  - superbueno
- name: Trick Dog Aperitif
  url: https://punchdrink.com/recipes/trick-dog-aperitif/
  notes: |+2
      The Trick Dog Aperitif may not have had the breakout success of some of the drinks on the bar's themed menus, but it's become an industry favorite. A loose, low-proof riff on the Negroni, the Trick Dog Aperitif has been on every menu. It shows how the team creates drinks that are restrained showcases for balance as well as those that are wildly conceptual.
  glassware: rocks
  ingredients: 
