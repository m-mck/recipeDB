- name: Dan Sabo's Whiskey Sour
  author: Dan Sabo
  url: https://punchdrink.com/recipes/dan-sabos-whiskey-sour/
  notes: |+2
      "In our blind tasting of nearly 20 Whiskey Sours, Dan Sabo's unorthodox addition of a half-ounce of orange juice to the classic construction earned it the top spot."
  glassware: rocks
  ingredients: 
  - 2 ounces Rittenhouse Rye 100 Proof
  - 1 ounce lemon juice
  - 1/2 ounce orange juice
  - 1/2 ounce rich simple syrup, (2:1, sugar:water)
  - 1 egg white
  - "Garnish: orange half-wheel, brandied cherry"
