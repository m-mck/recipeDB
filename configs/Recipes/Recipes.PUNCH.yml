  - citrus
- name: Amarguinha
  author: André Magalhães
  url: https://punchdrink.com/recipes/amarguinha/
  notes: |+2
      At his Lisbon kiosk, Quiosque de São Paulo, André Magalhães balances fragrant, sweet Amarguinha, a Portuguese bitter-almond liqueur, with equal parts fresh-squeezed lemon juice, serving the drink over ice, with lemon peel for an additional hit of aroma. This recipe calls for one and a half ounces each of Amarguinha and lemon juice, but you should be generous with your pours—Magalhães certainly is. Portugal's iconic brand of bitter-almond liqueur, Amarguinha, is available at a handful of shops in the United States.
  glassware: rocks
  ingredients: 
  - 1 1/2 ounces fresh-squeezed lemon juice, chilled
  - 1 1/2 ounces Amarguinha, chilled
  - "Garnish: swath of lemon peel"
  steps:
  - Combine the lemon juice and Amarguinha in a rocks glass just short of filled with ice cubes, and stir until chilled.
  - Rub the edge of the glass with the lemon peel, then add to the drink.
  tags: 
  - citrus
  - stirred
- name: Mango Margarita
  author: Alex Palumbo-Green
  url: https://punchdrink.com/recipes/mango-margarita/
  notes: |+2
      At Vals in New Orleans, Margarita specials rotate based on the season. The Mango Margarita is a refreshing combination of tequila, sugar, lime juice, orange liqueur and puréed mango. It's typically made in a frozen-drink machine, but this version is scaled down for a home blender.
  glassware: coupe
  ingredients: 
  - 16 ounces frozen chunks of mango (freshly cut then frozen, or store-bought)
  - 15 ounces (a scant 2 cups) blanco tequila, preferably Tequila Ocho Plata
  - 10 ounces (about 1 ¼ cups) lime juice
  - 5 ounces orange liqueur, preferably Cointreau or Pierre Ferrand Dry Curaçao
  - 2 ounces mezcal, preferably Del Maguey Vida
  - 2 ounces simple syrup
  - "Garnish: lime wedge"
  steps:
  - Blend all ingredients together until smooth. Set mixture aside. (This should make about 1 1/2 quarts of blended ingredients, which can be kept in the refrigerator until ready to serve).
  - "When ready to serve: To achieve the desired frozen texture, add ice cubes to the mixture bit by bit, and blend to desired texture."
  - Serves 6.
  tags:
  - citrus
  - margarita
  - frozen
  - blended
- name: Stone Raft
  author: Phil Ward
  url: https://punchdrink.com/recipes/stone-raft/
  notes: |+2
      "The Stone Raft is a weird one,” says Phil Ward of the New York agave den Mayahuel. “I figured that people weren't going to like it or order it, but I thought it was so god-damn good I put it on the menu anyway.” A combination of amontillado, mezcal, jalapeño tequila, celery bitters, and a barspoon of agave nectar, the Stone Raft is a distant cousin of the Oaxaca Old-Fashioned, one of the first drinks Ward ever made with mezcal. The Stone Raft was born out of a long line of riffs on the drink. The adamantly savory combination of herbal-smoky-nutty is unusual, but despite Ward's prediction that the drink would be met with sneers, it went on to become the obsession of many fans of Mayahuel and has been a mainstay until the bar's closure in 2017."
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces amontillado
  - 1/2 ounce jalapeño tequila
  - 1/2 ounce Del Maguey Vida mezcal
  - 1 barspoon agave nectar
  - 2 dashes Bitter Truth celery bitters
  steps:
  - Add all the ingredients to a mixing glass, add ice and stir.
  - Strain into a coupe glass.
  tags:
  - stirred
- name: Chupetini
  author: Natasha Bermudez
  url: https://punchdrink.com/recipes/chupetini/
  notes: |+2
      "Created at Brooklyn's Llama Inn, the Chupetini finds a way to feel decidedly of-the-moment yet instantly classic. Served in an irresistible diminutive glass, the frosty, unconventional serve recalls one of the most iconic Martinis of all: the shot-glass Martini of Harry's Bar in Venice. The drink itself is classic, too—a simple 2-1 ratio of Japanese gin to dry vermouth—but with a thoroughly modern twist courtesy of an “umami bomb” infusion. For a traditionally sized serving, simply double the recipe."
  glassware: nick & nora
  ingredients: 
  - 1 ounce gin, preferably Roku
  - 1/2 ounce Umami Bomb infused vermouth
  steps:
  - Combine ingredients in a mixing glass with ice and stir until chilled.
  - Strain into a small, chilled cocktail glass.
  - Garnish with a blue cheese-stuffed olive.
  tags:
  - stirred
  - martini
- name: Discolo's Pornstar Martini
  author: Matthew Reysen
  url: https://punchdrink.com/recipes/discolos-pornstar-martini/
  notes: |+2
      "At Discolo, an '80s-inspired cocktail club in New York City's Chelsea neighborhood, beverage director Matthew Reysen takes a high-concept approach to the Pornstar Martini, uniting the bubbles and the cocktail into a single clarified drink. “I wanted to make the drink more about the bubbles and give you a cocktail that was like you were drinking a glass of Champagne, but also tasted like a Pornstar Martini,” says Reysen, who was inspired by London bartender Chris Moore's signature Champagne Piña Colada, a more sophisticated take on the classic boat drink that includes coconut sorbet and Champagne."
  glassware: flute
  ingredients: 
  - 1 1/2 ounces Pornstar Milk Punch
  - 3 1/2 ounces Champagne
  steps:
  - Build the drink in a flute.
  - To garnish, rest a quarter of a fresh passion fruit atop the flute.
  tags:
  - stirred
  - sparkling
  - citrus
- name: Reverend Palmer
  author: Don Lee
  url: https://punchdrink.com/recipes/reverend-palmer/
  notes: |+2
      Don Lee created this cocktail in 2007 while at New York's quintessential speakeasy, PDT. It relies on the structure of an Old-Fashioned but is modeled on the flavor profile of a spiked Arnold Palmer. The name arose from Lee's research into Elijah Craig, who was not only a renowned distiller, but a Baptist preacher as well.
  year: 2007
  glassware: rocks
  ingredients: 
  - 3 ounces black tea-infused bourbon
  - 1/2 ounce lemon simple syrup
  - 2 dashes Angostura bitters
  steps:
  - Stir ingredients with ice and strain over 1 large cube into a chilled rocks glass.
  tags:
  - PDT
  - stirred
  - citrus
  - old-fashioned
- name: L'Arnaud Palmer
  author: Kitty Bernardo
  url: https://punchdrink.com/recipes/larnaud-palmer/
  notes: |+2
      "Kitty Bernardo, former bar manager at New York's Donna, looked to the convivial tea culture of Morocco as inspiration for L'Arnaud Palmer. As its name suggests, this tall, frosty crusher is a Cognac-based spin on a boozy Arnold Palmer—a perfect drink to cap off a round of le golf. For the mint tea syrup, Bernardo strove for maximum authenticity, consulting a family friend from Morocco on a brewing method that would extract the most pleasing elements of gunpowder green tea and dispense with any bitter off notes. It's involved, but worth the effort."
  glassware: zombie
  ingredients: 
  - 2 ounces VS Cognac, preferably Cognac VS
  - 1 ounce lemon juice
  - 1 ounce Moroccan mint tea syrup
  steps:
  - Build all ingredients in a shaker and whip-shake with crushed ice.
  - Pour into a tall Zombie glass and top off with fresh crushed ice.
  - Garnish with a bouquet of mint.
  tags:
  - citrus
  - shaken
- name: K-O.F.
  author: Parker Luthman
  url: https://punchdrink.com/recipes/k-o-f/
  notes: |+2
      "This was inspired by my journey in learning about Korean street food,” says Parker Luthman of his modified Old-Fashioned. “I wanted to share flavor pairings and Korean cuisine that I'm excited about in an American cocktail format.” To a rye base, he adds a housemade gochujang-honey syrup, consisting of two core ingredients used in many Korean fried chicken recipes. The fermented chile paste adds a nuanced spice, complemented by the sweetness of the honey, which is reinforced through a splash of pineapple rum. “I think that there is a reason to celebrate these flavors, to bring them to the forefront without having to be gimmicky,” says Luthman."
  glassware: rocks
  ingredients: 
  - 1 1/2 ounces whiskey, preferably Old Overholt Bottled-in-Bond
  - 1/2 ounce pineapple rum, preferably Plantation Stiggin's
  - 1/2 ounce gochujang honey syrup
  - 3 dashes Bitter Truth Jerry Thomas' Own Decanter bitters
  - "Garnish: dehydrated pineapple chip"
  steps:
  - Combine all the ingredients in a rocks glass over ice.
  - Stir to integrate.
  - Garnish with a dehydrated pineapple chip.
  tags:
  - stirred
  - old-fashioned
- name: The Fixer
  author: Sam Johnson
  url: https://punchdrink.com/recipes/the-fixer/
  notes: |+2
      Sam Johnson's The Fixer, a play on the Boulevardier, likewise leans on rye, but adds a duo of herbal players—aquavit and Amaro Braulio—to complement the addition of warm-spiced barolo chinato in place of sweet vermouth.
  glassware: rocks
  ingredients: 
  - 1 1/2 ounce rye, preferably Russel's Reserve Single Barrel
  - 1/2 ounce aquavit, preferably Linie 
  - 3/4 ounce Cocchi Barolo Chinato
  - 1/2 ounce amaro, preferably Braulio
  - candied pecans
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a rocks glass over a large ice cube.
  - Serve with a side of candied pecans.
  tags:
  - stirred
  - old-fashioned
  - clover club
- name: Up in Smoke
  author: Gabriel Orta & Elad Zvi
  url: https://punchdrink.com/recipes/up-in-smoke/
  notes: |+2
      "Turning the idea of a Whiskey Sour on its head, the bar team at The Freehand Hotel in Miami first takes a batch of fresh, ripe strawberries, smokes them in a meat smoker and turns them into a hazy, pink syrup.  They then mix it into a heady formula of rye whiskey and Ramazzotti amaro resulting in an elusively fruity, yet savory sour."
  glassware: rocks
  ingredients: 
  - 1 1/2 ounces rye
  - 1/2 ounce Ramazzotti Amaro
  - 3/4 ounce smoked strawberry syrup
  - 1 ounce lemon juice
  - "Garnish: dehydrated orange wheel"
  steps:
  - Add all ingredients to a cocktail shaker.
  - Add ice and shake until chilled.
  - Strain over ice into a rocks glass.
  - Garnish with a dehydrated orange wheel.
  tags:
  - shaken
