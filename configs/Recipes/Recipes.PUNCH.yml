- name: Bryant's Wisconsin Old-Fashioned
  author: 
  url: https://punchdrink.com/recipes/bryants-wisconsin-old-fashioned/
  notes: |+2
    While Bryant’s has no written menu (guests instead discuss what they’d like with the bartender), the iconic lounge—the oldest in the state—offers many Midwestern staples, like the Pink Squirrel and this Wisconsin Old-Fashioned. The drink arrives in a footed glass topped with soda—exactly which soda will depend on whether it’s ordered “sweet,” “sour” or “press”—garnished with a cherry and orange half-moon. Like just about everything at Bryant’s, our Industry Icon of 2024, it manages to feel like it has equal footing in the past and the present.

