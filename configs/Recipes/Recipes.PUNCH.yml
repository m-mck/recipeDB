  - stirred
  - citrus
- name: Strange Beast Old-Fashioned
  author: Brandon Ristaino
  url: https://punchdrink.com/recipes/strange-beast-old-fashioned/
  notes: |+2
      The house Old-Fashioned at Santa Barbara’s Strange Beast takes a tropical turn. Built on a split base of Japanese whisky and pandan-infused aged Bajan rum, the drink gets the addition of a housemade banana peel and pandan syrup, plus a few dashes of both Angostura bitters and macadamia nut liqueur, for a crowd-pleasing take on the classic.
  glassware: double rocks
  ingredients: 
  - 1 1/2 ounces Japanese whisky, preferably Matsui blended Japanese whisky
  - 1/2 ounce pandan leaf-infused rum
  - 1 teaspoon banana peel and pandan syrup
  - 2 dashes Angostura bitters
  - 2 dashes macadamia nut liqueur
  - "Garnish: orange twist"
  steps:
  - Add all ingredients to a mixing glass with ice and stir to combine.
  - Strain into a double Old-Fashioned glass over a large ice cube.
  - Garnish with orange twist.
  tags:
  - stirred
  - old-fashioned
- name: Caribbean Queen
  author: Natasha Bermudez
  url: https://punchdrink.com/recipes/caribbean-queen/
  notes: |+2
      In this tropical Old-Fashioned variation that’s currently on the menu at Llama San, Natasha Bermudez calls on a split base of amontillado sherry and Japanese whisky. “The Nikka Coffey Malt whisky has a lot of banana on the nose and vanilla, with a very light smoke at the back of your palate. Amontillado sherry is salty, nutty—they work really nicely together.” A small measure of Paranubes Oaxacan agricole rum adds a “green grassy note,” says Bermudez, underscoring the tropical through-line of this drink.
  glassware: double rocks
  ingredients: 
  - 1 ounce amontillado sherry, preferably Amontillado Principe de Barbadillo
  - 1 ounce Japanese whisky, preferably Nikka Coffey Malt
  - 1/2 ounce Giffard Banane du Brésil
  - 1 teaspoon Oaxacan rum, preferably Paranubes
  - 1/2 teaspoon Giffard Caribbean Pineapple
  - 2 dashes Angostura bitters
  - "Garnish: expressed lime peel, dehydrated pineapple"
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a rocks glass over a large ice cube.
  - Express lime peel and discard.
  - Garnish with a dehydrated pineapple slice.
  tags:
  - llama san
  - stirred
  - old-fashioned
- name: LyAnna Sanabria's Coquito
  author: LyAnna Sanabria
  url: https://punchdrink.com/recipes/lyanna-sanabrias-coquito/
  notes: |+2
      “Every family has their own version” of this creamy, spiced, rum-based drink with Puerto Rican roots, often enjoyed around the winter holidays, says LyAnna Sanabria. Her version starts with a toasted spice coconut syrup, which is then enriched with a mixture of  coconut milk, coconut cream, evaporated milk and sweetened condensed milk. In the spirit of coquito, which is meant to be shared, this recipe makes enough for several gatherings. As Sanabria suggests, keep a bottle for yourself and gift the rest to a few lucky friends. While this recipe calls for mixing the rum into the coquito, the base can also be kept nonalcoholic, with the option of spiking individual servings by adding 1 1/2 ounces of rum to a 5-ounce pour of coquito mix. Sanabria typically recommends Puerto Rican rum, but adding blackstrap can add “a rich baking spice note,” she says. Yields approximately six 750-mL bottles.
  glassware: rocks
  ingredients: 
  - 2 14-ounce cans coconut milk
  - 2 14-ounce cans evaporated milk
  - 2 14-ounce cans sweetened condensed milk
  - 15-ounce can coconut cream
  - toasted spice coconut syrup (see Editor’s Note, use entire quantity made)
  - 1/2 ounce Angostura bitters
  - large pinch of sea salt, preferably Himalayan (“no more than a teaspoon,” Sanabria says)
  - 750-milliliter bottle white Puerto Rican rum, preferably Palo Viejo, Don Q, Ron del Barrilito or Cruzan Blackstrap
  - "Garnish: grated nutmeg and/or cinnamon"
  steps:
  - In a blender, combine the coconut milk, evaporated milk, sweetened condensed milk and coconut cream. Blend until frothy.
  - Pour the toasted spice coconut syrup into a separate container that is large enough to hold the final volume. (Sanabria suggests a mixing bowl or bulk container that holds 8 quarts, such as a Cambro.)
  - Pour the blended mixture into the container with the syrup, and whisk until incorporated. Add the Angostura bitters, salt and the spices reserved from the syrup, then stir to combine.
  - Cover and refrigerate overnight.
  - The next day, stir in the rum, and decant into six empty 750-milliliter rum bottles. Keeps, refrigerated, for 4 to 6 weeks.
  - To serve, pour 4 ounces into a glass (either stemmed or a rocks glass, but no ice). Garnish with grated nutmeg and/or cinnamon. For a little nip or a communal toast, serve in shot glasses.
  tags:
  - blended
  - winter
  - batch
- name: Nico
  author: Matty Eggleston
  url: https://punchdrink.com/recipes/nico/
  notes: |+2
      America’s love affair with the Negroni is quickly spreading to the furthest reaches of America, from the deep, dark crimson of the Kingston Negroni to perfectly clear Polka Dot Negroni. It appears at chef Paul Kahan’s newest venture, Nico Osteria, in Chicago, with bartender Matty Eggleston’s amaro-laden riff. Eggleston mixes London dry Sipsmith Gin and bittersweet Cocchi Americano (both of which he keeps chilled for an extra-icy drink), as well as herbal Amaro Braulio and sparkling mineral water.
  glassware: coupe
  ingredients: 
  - 1 1/4 ounce Sipsmith gin
  - 1 1/4 ounce Cocchi Americano
  - 1/2 ounce Amaro Braulio
  - 3/4 ounce sparkling mineral water
  - "Garnish: lemon peel"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir quickly. (Stir time will depend on whether or not gin and Cocchi are chilled ahead of time.)
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with a lemon peel.
  tags:
  - nico osteria
  - stirred
  - negroni
- name: Polka Dot Negroni
  author: Toby Maloney
  url: https://punchdrink.com/recipes/polka-dot-negroni/
  notes: |+2
      Like all good stories should, the one about the Negroni‘s origin involves rakish Italian nobility. Most accounts credit the recipe to one Count Negroni, a swashbuckling proto-boho who reportedly spent time as a rodeo cowboy in the United States. Compounding his wild ways, legend has it that back at a bar in Italy in 1919, he asked for a something like an Americano, but boozier. Swap gin for soda water, and presto, the Negroni. This version switches traditional sweet vermouth for Dolin Blanc, a sweet white vermouth, and instead of the bitter twang of Campari, Maloney uses a gentian apéritif wine and grapefruit bitters.
  glassware: nick & nora
  ingredients: 
  - 1 ounce Junipero gin
  - 1 1/2 ounces Salers Gentiane Aperitif
  - 1 ounce Dolin Blanc vermouth
  - 3 dashes grapefruit bitters
  - "Garnish: lemon twist and brandied cherry"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Express a lemon twist over top, discard and garnish with a brandied cherry.
  tags:
  - stirred
  - negroni