  ingredients: 
  - 3 ounces best-quality whole milk
  - 2 ounces aged Jamaican rum, such as Denizen Merchant's Reserve
  - 1 ounce simple syrup
  - 1 dash Angostura bitters
  - "Garnish: freshly grated nutmeg, whipped cream (optional)"
  steps:
  - Combine all ingredients in a cocktail shaker.
  - Add ice and shake well.
  - Strain into a wine glass, milkshake glass or coupe.
  - Grate fresh nutmeg on top.
  - If serving in a wine glass or milkshake glass, top with whipped cream if desired.
  tags:
  - shaken
- name: Master Bandit
  author: Sondre Kasin
  url: https://punchdrink.com/recipes/master-bandit/
  notes: |+2
      At Cote, Sondre Kasin, the principal bartender at both the New York and Miami locations, conceives of new cocktails with an eye toward showcasing uniquely Asian flavors like ume plums and perilla leaves, and presents them within the framework of a modern steakhouse, where prized cuts of beef are seasoned with more than just salt and pepper. Kasin cites the Master Bandit as an example, which incorporates Hwayo Soju, navy-strength gin, lemongrass syrup, lime and even a trace of MSG.
  glassware: martini
  ingredients: 
  - 1 3/4 ounces navy strength gin, preferably Fords Officers' Reserve
  - 3/4 ounce Hwayo Soju
  - 1 ounce lime juice
  - 1/2 ounce lemongrass cordial
  - 2 dashes Peychaud's bitters
  - 1 dash MSG solution
  steps:
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Fine strain into a Martini glass.
  - Garnish with a bay leaf.
  tags:
  - citrus
  - shaken
  - gimlet
- name: Tom Macy's Gimlet
  author: Tom Macy
  url: https://punchdrink.com/recipes/tom-macys-gimlet/
  notes: |+2
      "Tom Macy of Clover Club in Brooklyn delivered the winning formula in our recent Gimlet blind tasting with a simple construction: two ounces of Tanqueray gin, three-quarters of an ounce of simple syrup and half an ounce of fresh lime juice. As one panelist observed, the resulting drink, which requires muddling two lime wedges in the syrup, before shaking with the gin and lime juice, reads like a “gin Caipirinha.”"
  glassware: coupe
  ingredients: 
  - 2 ounces gin, preferably Tanqueray
  - 1/2 ounce lime juice
  - 3/4 ounce simple syrup
  - 2 lime "eighths"
  steps:
  - Cut a lime in half, then cut one half into quarters.  
  - Muddle the limes in simple syrup.
  - Add lime juice and gin.
  - Shake and fine strain into a coupe.
  tags:
  - shaken
  - citrus
  - gimlet
  - clover club
- name: Sun-Dried Lime Gimlet
  author: Alba Huerta
  url: https://punchdrink.com/recipes/sundried-lime-gimlet/
  notes: |+2
      "This recipe, which Alba Huerta dates to 2018 or 2019, is typically pre-batched and stored in the refrigerator where it can be quickly dispatched as a half-sized welcome drink for guests at her Houston bar, Julep. The inclusion of sun-dried limes in the cordial was inspired by chef Yotam Ottolenghi, who uses them as a staple in his cooking."
  year: 2018
  glassware: nick & nora
  ingredients: 
  - 2 1/4 ounces navy strength gin, preferably Fords Officers' Reserve
  - 3/4 ounce sun-dried lime cordial
  steps:
  - Combine all ingredients in a mixing glass and stir with ice.
  - Strain into a chilled cocktail glass.
  tags:
  - shaken
