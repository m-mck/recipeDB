- name: Mall Grab
  author: Sean Bryce
  url: https://punchdrink.com/recipes/mall-grab/
  notes: |+2
    At Jaffa Bar, Sean Bryce has created several amaro syrups, including Cynar syrup, to add a bittersweet kick to his cocktails. “With this one, I’m essentially making vermouth,” he says. By blending Cynar with sour cherry juice, sugar, vanilla extract and cardamom, he developed a less-sweet alternative to the fortified wine. The result is something akin to Punt e Mes, he says, with “a more herbal taste.” He shakes this in equal parts with rye and Cognac, plus two barspoons of Bonal for a spirit-forward drink with layers of bittersweet complexity. 
  glassware: rocks
  ingredients: 
  - 1 ounce rye, such as Dickel
  - 1 ounce Cognac, such as Martell
  - 1 ounce Cynar Syrup
  - 2 barspoons Bonal
  - arak, to rinse the glass
  - "Garnish: orange twist (expressed and discarded)"
  steps:
  - Rinse a rocks glass with arak, then set aside.
  - Combine remaining ingredients in a mixing glass with ice and stir until properly chilled and diluted.
