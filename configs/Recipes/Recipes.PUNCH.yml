  - 1 ounce añejo tequila
  - 1/2 ounce clarified lemon juice
  - 1/2 ounce clarified orange juice
  - 1/4 ounce manzanilla sherry
  - 1/4 ounce Demerara syrup (1:1, Demerara sugar:water)
