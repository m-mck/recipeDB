  - 1 ounce mezcal, preferably Agua del Sol
  - 1 ounce lemon juice
  - 1/2 ounce orgeat
  - 1/4 ounce Campari
  - 2 dashes saline solution
  - "Garnish: Luxardo cherry, lemon peel"
  steps:
  - Add all ingredients to a shaker and shake with ice.
  - Strain into a rocks glass over ice.
  - Garnish with a Luxardo cherry and a lemon peel.
