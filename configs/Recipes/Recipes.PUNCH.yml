  - 3/4 ounce lemon juice
  - 1/2 ounce Ancho Reyes chile liqueur
  - 4 dashes Angostura bitters
  - "Garnish: skewered cilantro-infused mango cubes or dehydrated orange wheel and ginger candy"
  steps:
  - Add all of the ingredients to a shaker with ice and shake until chilled.
  - Strain into a double Old-Fashioned glass with ice.
  - Garnish with skewered cilantro-infused mango cubes or a dehydrated orange wheel and ginger candy.
