  - 3/4 ounce Sauternes
  - 1/2 ounce mango eau de vie
  - 1/4 ounce honey syrup (1:1, honey to water)
  - 2 dashes of Maldon salt solution (1:10, Maldon salt to water)
  - "Garnish: drop of costeño chile oil or store-bought chile oil"
