  - Garnish with mint sprig.
  tags:
  - shaken
  - tiki
  - mai tai
- name: (Lou's) Army Navy
  url: https://punchdrink.com/recipes/lous-army-navy/
  notes: |+2
      The Army Navy, also known as the Army & Navy, dates to at least the 1930s. A cousin of contemporary orgeat sours like the Cameron's Kick and Coo-ee Special, it's evidence of an orgeat boom that predates tropical drinks like the Mai Tai. At Dutch Kills, the house Army & Navy spec honors longtime regular and retired FDNY firefighter Lou, who prefers hers with a cocktail cherry sunk to the bottom of the coupe and Angostura bitters dashed on top.
  glassware: coupe
  ingredients: 
  - 2 ounces gin
  - 3/4 ounce lemon juice
  - 1/2 ounce rich orgeat
  - "Garnish: cocktail cherry, 2 dashes Angostura bitters"
  steps:
  - Combine all ingredients in a cocktail shaker.
  - Add ice and shake well.
  - Strain into a chilled coupe.
  - Sink a cocktail cherry to the bottom and float the bitters on top.
  tags:
  - shaken
  - dutch kills
  - citrus
- name: Julie Reiner's Freezer Martini
  author: Julie Reiner
  url: https://punchdrink.com/recipes/julie-reiners-freezer-martini/
  notes: |+2
      Second place in our freezer Martini tasting was won by Julie Reiner, co-owner of the Brooklyn bars Clover Club and Leyenda. The tasters found it well-integrated and delicate, with none of the drink's flavors dominating. “It makes me want more with each sip,” said PUNCH senior editor Chloe Frechette. “A very good before-dinner Martini,” noted bartender Meaghan Dorman. (Don't look for this drink among the to-go offerings at Clover Club—it is Reiner's at-home go-to.) Yields 750ml.
  glassware: nick & nora
  ingredients: 
  - 12 ounces gin, preferably Ford's
  - 3 ounces vermouth, preferably Martini & Rossi Riserva Speciale Ambrato
  - 3 ounces dry vermouth, preferably Dolin Dry
  - 10 dashes Angostura orange bitters
  - 3 1/2 ounces distilled water 
  - "Garnish: lemon twist, tomolive"
  steps:
