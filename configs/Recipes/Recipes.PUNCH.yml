  - "Garnish: lemon wedge"
  steps:
  - Heat the apple juice over low heat on a stovetop or in a microwave until it’s around 150℉ (65℃).
  - Steep the tea bags in the hot apple juice for 5 minutes, then remove. Cover, and let cool.
  - Add the lemon juice and simple syrup to the apple juice.
  - Pour over ice into glasses, and serve with a lemon wedge.
