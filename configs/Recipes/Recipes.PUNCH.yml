- name: Oloroso and Cheerwine
  url: https://punchdrink.com/recipes/oloroso-and-cheer-wine/
  notes: |+2
      Throughout its history, Trick Dog has always featured at least one highball on its fixed menu. This drink, which was created when, during the pandemic, the bar transformed into Quick Dog (to-go, get it?), is a great example of the team's creativity even in a two-ingredient format. This marries savory, nutty oloroso sherry with a regional cherry soda from North Carolina called Cheerwine, whose flavor has been likened to Dr Pepper.
  glassware: beer mug
  ingredients: 
  - 2 ounces oloroso sherry
  - Cheerwine soda, to top
  - "Garnish: lime wedge"
  steps:
  - Add all of the ingredients to a beer mug filled with ice.
  - Garnish with a lime wedge.
  tags:
  - stirred
  - trick dog
- name: Puppy Pose
  url: https://punchdrink.com/recipes/puppy-pose/
  notes: |+2
      Appearing on the bar's 2023 Tantrick Dog menu, the Puppy Pose is a showcase for the care and technique the bar has applied to nonalcoholic drinks since its inception. A clarified probiotic yogurt punch of sorts, the drink's combination of ingredients garnered so much interest that folks would routinely ask if they could “get that with alcohol.” (Politely, they could not.) Serves 14.
  year: 2023
  glassware: double rocks
  ingredients: 
  - 400 milliliters lemon juice
  - 300 milliliters wheatgrass syrup
  - 400 milliliters Seedlip Garden
  - 200 milliliters Wilderton Lustre
  - 400 milliliters vanilla probiotic yogurt
  - "Garnish: grapefruit peel (discarded)"
  steps:
  - Mix together the first four ingredients. Pour the batch into the yogurt and let it stand for 1 hour.
  - Pour the mixture into a coffee filter placed inside a chinois.
  - Once the batch has settled and begun straining one drip at a time, switch out the receiving container.
  - Allow to fully strain. 
  - Let the resulting cocktail rest overnight before use.
  - "To serve: Stir and strain over a large cube in a double Old-Fashioned glass. Express a grapefruit peel and discard."
  tags:
  - stirred
  - n/a
  - batch
- name: "#5"
  url: https://punchdrink.com/recipes/number-5/
  notes: |+2
      "The breakout star of Trick Dog's Chinatown menu, released in January 2015, this “spicy bourbon citrus banger” (as owner Josh Harris describes it) was right on trend. The bar sold upward of 11,000 #5s during the menu's six-month run. The drink is typically garnished with a skewer of cilantro-infused mango cubes, but you can also use a dehydrated orange wheel and ginger candy for a similarly earthy, tart effect."
  year: 2015
  glassware: double rocks
