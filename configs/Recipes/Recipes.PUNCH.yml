- name: Khali's Coffee Grog
  author: Ray Sakover
  url: https://punchdrink.com/recipes/khalis-coffee-grog/
  notes: |+2
      At Paradise Lost in New York's East Village, Khali's Coffee Grog is a bold-flavored and theatrical variation on the classic Don the Beachcomber drink. This tableside variation, which gets set aflame, is inspired by the presentation at Florida's Mai-Kai.
  glassware: mug
  ingredients: 
  - 6 ounces Khali Cold-Brew Coffee
  - 1 1/2 ounces Gardenia Mix
  - 1 1/2 ounces jasmine coconut cream
  - 1 ounce overproof Demerara rum, preferably Hamilton 151 rum
  - 3/4 ounce overproof Jamaican rum, preferably Smith & Cross
  - 1 orange twist
  - 1 lemon twist
  - "Garnish: large cinnamon stick"
  steps:
  - In a tempered coffee mug, combine the coffee and Gardenia Mix (heated to 85°C/185°F; the bar keeps both components combined as a “Grog Mix” in a hot water bath) with jasmine coconut cream.
  - In a Turkish coffee pot or a ceramic carafe, combine the rums and citrus peels.
  - Using a kitchen torch or a long-handled match, light the rums and citrus on fire. Carefully pour the flaming rums into the coffee mix, using kitchen tweezers, tongs or chopsticks to add the citrus peels to your drink.
  - Garnish with a cinnamon stick. Extinguish flame and serve.
  tags:
  - paradise lost
  - tiki
  - flame
  - caffeinated
- name: Strong Start
  author: Troy Sidle
  url: https://punchdrink.com/recipes/strong-start/
  notes: |+2
      "One of my favorite uses for génépy is as a sweetener for heavy cream,” says Troy Sidle, former bartender at New York's Pouring Ribbons. In this riff on the classic Irish coffee, Sidle contrasts the herbaceous aromatics of génépy cream with warming, rum-spiked coffee."
  glassware: mug
  ingredients: 
  - 8 ounces freshly brewed hot coffee
  - 1 1/2 ounces rum, preferably El Dorado 12-year-old
  - 1/2 ounce Demerara syrup
  - génépy cream, to top
  - "Garnish: orange peel, to express"
  steps:
  - Combine the coffee, rum and syrup in a clear coffee mug.
  - Top with the génépy cream. Express the orange peel over the drink.
  tags:
  - pouring ribbons
  - caffeinated
- name: Roman Holiday
  author: Nandini Khaund
  url: https://punchdrink.com/recipes/roman-holiday/
  notes: |+2
      This Jungle Bird omits rum altogether, putting focus on amari as well as cold-brew coffee. Says Spirit Guide (yep, that's her title) Nandini Khaund, “In designing a menu for a hotel filled with travellers, escapism and wanderlust is always an inspiration. This riff on the Jungle Bird would ideally be drunk in the afternoon on the Italian Riviera, but looking out towards Chicago's lakefront in the sun feels pretty good, too.”
  glassware: mug
  ingredients: 
  - 1 ounce Amaro Meletti
  - 1/4 ounce Campari
  - 3/4 ounce pineapple juice
  - 3/4 ounce lime juice
  - 1/4 ounce demerara syrup (1:1, demerara sugar:water)
  - 1 ounce cold-brew coffee, preferably La Colombe "Pure Black"
  - pinch Maldon sea salt
  - "Garnish: cinnamon stick"
  steps:
  - In a shaking tin, combine all ingredients except garnish and shake with ice.
  - Strain onto a mound of crushed ice.
  - Garnish with a cinnamon stick inserted between the ice and side of the glass.
  tags:
  - cindy's
  - caffeinated
  - tiki
- name: Christine Wiseman's Godfather
  author: Christine Wiseman
  url: hhttps://punchdrink.com/recipes/christine-wisemans-godfather/
  notes: |+2
      The Godfather may have recently made its unlikely comeback, but according to Miami's Christine Wiseman, it should be more widely acclaimed. When made with a tropical-leaning Scotch, like her preferred whisky for the drink, Dewar's 12, the dive bar staple is “delightful” year-round, she says, whether it's by the fireplace or the pool. Riffs on the drink abound, but Wiseman keeps her spec simple with just two ingredients to let the Scotch shine.
  glassware: rocks
  ingredients: 
  - 2 ounces Scotch, preferably Dewar's 12
  - 1/2 ounce amaretto
  - "Garnish: orange twist"
  steps:
  - Add all ingredients to a mixing glass with ice and stir to chill.
  - Strain into a rocks glass over a large ice cube.
  - Garnish with an orange twist.
  tags:
  - stirred
  - old-fashioned
- name: Away Colors
  author: Zach Gelnaw-Rubin
  url: https://punchdrink.com/recipes/away-colors/
  notes: |+2
      Created at the now-closed Lion Lion in New York, the Away Colors is a simple stirred cocktail that's ideal for after-dinner drinking. Taking its name from a soccer idiom for playing away from a team's home, the recipe's ingredients, like añejo rum and banana liqueur, find themselves across continents and meridians.
  glassware: rocks
  ingredients: 
  - 2 ounces añejo rum, preferably Ron del Barrilito or Cruzan Single Barrel
  - 1/2 ounce Fernet-Branca
  - 1/2 ounce Giffard Banane du Brésil
  - "Garnish: orange twist"
  steps:
  - Add all ingredients to a mixing glass with ice and stir to combine.
  - Strain into a rocks glass over ice.
  - Garnish with an orange twist.
  tags:
  - lion lion
  - stirred
  - old-fashioned
- name: Run the Julius
  author: Annie Williams Pierce
  url: https://punchdrink.com/recipes/run-the-julius/
  notes: |+2
      "Run the Julius is what we've all been waiting for: a Campari Ramos. To the expected cream and Campari base, Annie Williams Pierce adds a hint of tropical fruit by way of banana liqueur while a small measure of Montenegro adds a subtle herbaceous quality as acid-adjusted orange juice lends a welcome citrus tang."
  glassware: collins
  ingredients: 
  - 1 ounce Campari
  - 1/2 ounce Amaro Montenegro
  - 1/2 ounce banana liqueur, preferably Giffard Banane du Brésil
  - 3/4 ounce acid-adjusted orange juice (see Editor's Note)
  - 1/2 ounce orange cordial (see Editor's Note)
  - 1 egg white
  - 1 ounce heavy whipping cream
  - 1 1/2 ounces Topo Chico
  steps:
  - Add all ingredients except cream and Topo Chico to a cocktail tin and shake vigorously to integrate.
  - Add the cream and two ice cubes to the cocktail tin and shake until the ice has completely incorporated.
  - Double strain into a short, 8-ounce juice glass and let sit for 30 seconds.
  - Slowly pour the Topo Chico or other sparkling water into the glass to create that perfect frothy pillow.
