- name: The Dabney
  author: Jef Tate
  url: https://punchdrink.com/recipes/the-dabney/
  notes: |+2
      Two types of amaro—Cynar and Averna—form the base of this homage to John Dabney, creator of the Mint Julep. Splashes of Wray & Nephew overproof rum and Campari round out the recipe, while atomized tobacco bitters atop a mint bouquet lend an aromatic nose to the drink.
  glassware: rocks
  ingredients: 
  - 3/4 ounce lemon juice
  - 3/4 ounce Cynar
  - 3/4 ounce Averna
  - 1/2 ounce grapefruit cinnamon syrup
  - 1/2 ounce Campari
  - 1/2 ounce Wray & Nephew overproof rum
  - 2 dashes Bitter Queens tobacco bitters
  - "Garnish: tobacco bitters, mint bouquet"
  steps:
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Strain into a rocks glass over crushed ice.
  - Garnish with a spritz of tobacco bitters dispensed from an atomizer and a mint bouquet.
