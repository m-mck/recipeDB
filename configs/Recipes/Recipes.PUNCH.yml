- name: Dawn Patrol
  author: Iain Griffiths
  url: https://punchdrink.com/recipes/dawn-patrol/
  notes: |+2
    At Bar Snack in New York City, Iain Griffiths has spiced up the Arnold Palmer template with an easy-to-make turmeric syrup and nonalcoholic bitters. Griffiths named their riff Dawn Patrol, after the surfer term for catching the first waves of the morning: “It’s usually used like, ‘I’m not drinking tonight, I’m on dawn patrol.’” For those who want a full-proof cocktail, though, this drink can also be spiked with mezcal.
