- name: Rabo de Galo
  author: 
  url: https://punchdrink.com/recipes/rabo-de-galo/
  notes: |+2
     Rabo de Galo first became popular in the mid-1950s when the Italian vermouth producer Cinzano opened a factory in bustling São Paulo. To compete with the ubiquitous consumption of cachaça, the native spirit, in local bars, the company introduced a foreign concept to Brazil: mixing two alcoholic bases in the same glass and calling it a “cocktail.” However, the practice took off only after they decided to translate the word. In Portuguese, galo means “rooster” (or “cock”), and rabo means “tail.”
  glassware: rocks
  ingredients: 
  - Scant 1 3/4 ounces aged cachaça
  - Scant 3/4 ounce sweet vermouth, preferably Vermouth Carpano Classico
  - Heavy 1/4 ounce Cynar
  - "Garnish: lime twist"
  steps:
  - Pour the cachaça, vermouth and Cynar into a mixing glass with ice and stir until chilled.
  - Strain into a rocks glass with ice.
  - Garnish with a lime twist.
  tags:
  - stirred
- name: French Tuxedo
  author: Benjamin Krick
  url: https://punchdrink.com/recipes/french-tuxedo/
  notes: |+2
    Coating the interior of the glass with a particularly aromatic spirit before the drink is poured means extra fragrance even before the glass is lifted for a sip. (Plus, it adds a little extra flavor, and proof, to the finished cocktail.) While absinthe is usually the go-to rinsing agent, at San Antonio’s Juniper Tar, caraway-accented kümmel adds extra aroma to a vodka-based variation on the classic Tuxedo, eventually melding into the drink and creating the effect of a spiced gin, hold the juniper.
  glassware: nick & nora
  ingredients: 
  - kümmel rinse
  - 2 ounces vodka
  - 1/2 ounce dry vermouth
  - 1/2 ounce fino sherry
  - 1 dash orange bitters
  - "Garnish: demitasse spoon of caviar (optional)"
  steps:
  - Pour the kümmel into a Nick & Nora glass.
  - Swirl to coat the interior, then pour out the excess liquid and set aside.
  - Combine the remaining ingredients in a mixing glass over ice and stir until chilled.
  - Strain into the prepared glass.
  - Serve with a demitasse spoon of caviar on the side.
