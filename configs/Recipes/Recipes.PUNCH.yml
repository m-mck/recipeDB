  tags:
  - freezer bar
  - martini
  - stirred
  - clover club
  - batch
- name: Anton Kinloch's Zombie
  author: Anton Kinloch
  url: https://punchdrink.com/recipes/anton-kinlochs-zombie/
  notes: |+2
