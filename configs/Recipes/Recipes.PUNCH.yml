- name: Sundial
  author: Shannon Tebay
  url: https://punchdrink.com/recipes/sundial/
  notes: |+2
      "In this complex sour, Death & Co.'s Shannon Tebay builds on the Cognac base with cherry eau de vie, orgeat and small doses of elderflower liqueur and amaro. The result is a frothy, rich, layered cocktail ideal for the colder months."
  glassware: coupe
  ingredients: 
  - 1 1/4 ounces Cognac, preferably Paul Beau VS
