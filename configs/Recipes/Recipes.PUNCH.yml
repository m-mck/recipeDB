- name: Maria Mole
  author: 
  url: https://punchdrink.com/recipes/maria-mole/
  notes: |+2
      For Diogo Sevilio, a bartender at Pindura Bar in São Paulo, the Maria Mole is “the kind of drink that’s adaptable and easily fits into any menu.” Popularized in the 1980s by a viral advertising campaign, the two-ingredient drink takes inspiration from a traditional Brazilian dessert of the same name; made from gelatin and sugar, it’s known for its light, spongy texture. The term “Maria mole” can also refer to something soft or without structure, which likely influenced the cocktail’s name, reflecting its smooth and velvety texture.
  glassware: rocks
  ingredients: 
  - 1 1/2 ounces Cognac
  - 1 1/4 ounces bianco vermouth, preferably Martini Bianco
  - "Garnish: orange twist"
