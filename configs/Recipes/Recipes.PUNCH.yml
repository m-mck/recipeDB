  - 1 ounce clarified sour apple cordial
  - 1/2 ounce gin, preferably Fords
  - 1 teaspoon pear eau de vie, preferably Clear Creek or St. George pear brandy
  - 1/2 teaspoon basil eau de vie (optional)
  - 2 dashes white balsamic vinegar
  - "Garnish: cocktail cherry"
  steps:
  - Add ingredients to one half of a two-piece cocktail shaker containing ice.
  - Throw the mixture by pouring it from the tin with ice into the second tin to aerate the drink.
  - Strain into a Nick & Nora glass.
  - Garnish with a cherry directly in the glass.
  tags:
  - shaken
  - martini
- name: Alabaster
  author: Jake Powell
  url: https://punchdrink.com/recipes/alabaster/
  notes: |+2
      As the bar manager at Death & Co. in Denver, Jake Powell uses his self-described “mathematical” process to doggedly shape his drink concepts until they are not only balanced but efficient in build. Testing through a recipe is an exercise in editing, and the Alabaster, with just four ingredients in equal volume, displays the power of a well-edited drink in its balance of spirited backbone, citrusy zip and full-bodied texture and flavor.
  glassware: nick & nora
  ingredients: 
  - 3/4 ounce lightly aged blended rum, preferably Probitas
  - 3/4 ounce Chareau aloe liqueur
  - 3/4 ounce Velvet Falernum
  - 3/4 ounce lime juice
  steps:
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Fine-strain into a Nick & Nora glass.
  tags:
  - death & co
  - shaken
  - citrus
- name: Butternut Squash No. 1
  author: Marc Rodriguez
  url: https://punchdrink.com/recipes/butternut-squash-no-1/
  notes: |+2
      At Atomix, bar manager Marc Rodriguez insists on crafting most of the nonspirit components of the Korean restaurant's cocktails in-house, from Sichuan peppercorn tincture to kelp syrup and house-fermented elixirs. In this drink, an unconventional cocktail ingredient—butternut squash—drives the flavor alongside curry leaf-infused oat milk, two types of citrus, acidified syrup and both gin and rye.
  glassware: coupe
  ingredients: 
  - 1 ounce butternut squash juice
  - 1 ounce rye, preferably Redemption Rye
  - 1/2 ounce curry leaf-infused oat milk
  - 1/2 ounce lactic acid simple syrup
  - 1/2 ounce rich cane syrup (2:1, turbinado sugar to water)
  - 1/2 ounce gin, preferably Isolation Proof
  - 1/4 ounce lemon juice
  - 1/4 ounce lime juice
  - 6 drops saline solution (4:1, water to salt)
  steps:
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Strain into a coupe or coupette.
  tags:
  - shaken
  - citrus
- name: Petals for Armor
  author: Kim Vo
  url: https://punchdrink.com/recipes/petals-for-armor/
  notes: |+2
      “Gin & Tonics, on the surface, are not attention-grabbing,” says Kim Vo. “But I love to play around with drinks that people know and … find ways to improve on that experience.” Green tea brings an earthy, grassy quality to the expected gin botanicals, peach schnapps adds fruit flavor without tilting the axis of the drink too sweet, and Becherovka provides an underlying spiced quality for a layered take on the G&T. “This particular cocktail reads like a boozy, fruity green tea, but it's actually semi-dry,” explains Vo. “I really enjoy subverting people's expectations on how they think a cocktail will drink.”
  glassware: rocks
  ingredients: 
  - 1 1/2 ounces gin, preferably Fords
  - 1/2 ounce peach schnapps, preferably Faber
  - 1/4 ounce Becherovka
  - 1 ounce sencha green tea, brewed hot and allowed to cool
  - 1 dash ginger bitters
  - splash of tonic water, preferably Fever-Tree Indian Tonic, to top
  - "Garnish: sliced peach, sprig of thyme"
  steps:
  - Combine the first five ingredients in a rocks glass over a large ice cube.
  - Top with tonic water.
  - Garnish with 3 peach slivers in a pinwheel formation and a thyme sprig.
  tags:
  - stirred
  - citrus
- name: Vampire's Kiss
  author: Robby Dow & Ally Marrone
  url: https://punchdrink.com/recipes/vampires-kiss/
  notes: |+2
      This Kalimotxo-inspired riff takes the classic Spanish combination of red wine and Coke in a new direction with the addition of Fernet-Branca and the bitter vermouth Punt e Mes along with a housemade cola syrup. Dow and Marrone tried a number of different amari before realizing that the missing element was Fernet-Branca all along. “Something was missing. That was when the light bulb went off, ‘Let's just try Fernet-Branca,'” says Dow.
  glassware: wine glass
  ingredients: 
  - 1 1/2 ounces red wine, preferably still lambrusco or any medium-bodied dry red
  - 1/2 ounce Punt e Mes
  - 1/4 ounce Fernet-Branca
  - 3/4 ounce cola syrup
  - 1/2 ounce lime juice
  - 2 dashes Angostura bitters
  - 1 ounce soda water, preferably Fever-Tree
  - "Garnish: orange slices"
  steps:
  - Combine all ingredients, except the soda water, in a cocktail shaker and add ice.
  - Shake until chilled.
  - Fine strain into an ice-filled wine glass and top with soda water.
  - Garnish with two fresh orange slices.
  tags:
  - shaken
  - citrus
- name: Ned King's New York Sour
  author: Ned Kinng
  url: https://punchdrink.com/recipes/ned-kings-new-york-sour/
  notes: |+2
      Ned King's admiration for the New York Sour started with its enticing appearance, but he's gained an appreciation for its effect on his guests, too. Because it's a variation on the classic Whiskey Sour, King says it provides his customers with a stepping stone to the more complex drinks on his bar's menu. When building his version, he begins with a sturdy base of 100-proof rye, lemon juice, and 2:1 cane sugar syrup. For the float, he uses a Spanish red, Pedro Gonzalez Mittelbrunn Castilla y León—its “currant-raisin-spice character” complements the rye whiskey, King notes—being sure not to exceed his ideal measure of a half-ounce of wine.
  glassware: double rocks
  ingredients: 
  - 2 ounces 100-proof rye, preferably Rittenhouse
  - 1 ounce lemon juice
  - "1/2 ounce rich cane sugar syrup (2:1, cane sugar: hot water)"
  - 1/2 ounce dry red wine, preferably preferably Pedro Gonzalez Mittelbrunn Castilla y León
  steps:
  - Combine the rye, lemon juice and syrup in a cocktail shaker.
  - Add ice (preferably two 2-by-2-inch cubes, cracked) and shake vigorously until chilled.
  - Strain into a double rocks glass over a big cube, and float wine on top.
  tags:
  - shaken
  - citrus
- name: Gunmetal Fix
  author: Mary Palac
  url: https://punchdrink.com/recipes/gunmetal-fix/
  notes: |+2
      “Mezcal was always seen as a smoke bomb and a really aggressive flavor,” says Mary Palac, “and every time you see it in a drink it's usually in a spicy Margarita; I wanted to try something a little more delicate.” Inspired by Dick Bradsell's modern classic, the Bramble, Palac achieves a similarly craveable combination of agave spirit, lemon juice and pineapple gum syrup. It's topped with a float of violet liqueur, which gives it the gunmetal-gray appearance that inspired the name. “I remember smelling the mezcal and thinking immediately of flowers, so I tried it with the violet [liqueur],” she says.
  glassware: double rocks
  ingredients: 
  - 1 3/4 ounces mezcal, preferably Del Maguey Vida
  - 3/4 ounce lemon juice
  - 3/4 ounce pineapple gum syrup, preferably Small Hand Foods
  - 2 dashes rhubarb bitters, preferably Fee Brothers
  - 1/2 ounce Bitter Truth Violet Liqueur
  - "Garnish: lemon wheel"
  steps:
  - Combine all ingredients, except violet liqueur, in a double rocks glass over crushed ice.
  - Stir to integrate.
  - Top with violet liqueur.
  - Garnish with lemon wheel.
  tags:
  - shaken
  - citrus
- name: Mezcal Sun-Risa
  author: Ignacio "Nacho" Jiminez
  url: https://punchdrink.com/recipes/mezcal-sun-risa/
  notes: |+2
      At Ghost Donkey, a Mexican-inspired bar in lower Manhattan, head bartender Ignacio “Nacho” Jimenez offers a play on the oft-maligned Tequila Sunrise. His version, built on a split base of tequila and mezcal, is lengthened with bitter orange juice and topped with spicy hibiscus-habanero syrup in place of the more traditional grenadine.
  glassware: collins
  ingredients: 
  - 3/4 ounce tequila, preferably Cabeza
  - 3/4 ounce mezcal, preferably Montelobos
  - 4 ounces orange juice
  - 2 ounces bitter orange juice
  - 3/4 ounce hibiscus-habanero syrup
  - "Garnish: dehydrated bitter orange wheel"
  steps:
  - Combine the tequila, mezcal and bitter orange juice in a Collins glass over ice.
  - Carefully pour the hibiscus-habanero syrup over the top, to float.
  - Garnish with a dehydrated lemon wheel.
  tags:
  - citrus
  - stirred
- name: Coppertone
  author: Hayler Wilson
  url: https://punchdrink.com/recipes/coppertone/
  notes: |+2
      In what began as spin on a frozen Daiquiri, Hayley Wilson swaps traditional rum for a locally made coconut gin, bolstered by a rich coconut syrup and a splash of Aperol. “Aperol and coconut together taste like suntan lotion in the best possible way,” says Wilson, who serves the drink on pebbled ice with a float of Angostura bitters, which, aptly, take on the color of sunburn.
  glassware: collins
  ingredients: 
  - 1 1/2 ounces coconut gin, preferably Bimini
  - 1 ounce coconut syrup
  - 3/4 ounce lime juice
  - 3/4 ounce Aperol
  - 3 dashes Angostura bitters
  - "Garnish: lime wheel, umbrella"
  steps:
  - Combine all ingredients in a mixing tin, except bitters, and shake with ice.
  - Strain into a Collins glass over pebble ice.
  - Top with more pebble ice and Angostura bitters.
  - Garnish with lime wheel and umbrella.
  tags:
  - hunt + alpine club
  - shaken
  - citrus
- name: Samson Swizzle
  author: Sam Miller
  url: https://punchdrink.com/recipes/samson-swizzle/
  notes: |+2
      While working at Zombie Village, where he created this drink, Sam Miller notes that he gained an appreciation for “the amazing ability to blend flavors through a swizzle.” Here, he takes the Queen's Park Swizzle as a jumping-off point, but gives it “a tropical vibe” simply by swapping traditional simple syrup with a spiced passionfruit syrup. “It's a pretty simple switch, but it gave the drink a whole new depth.”
  glassware: zombie
  ingredients: 
  - 1 ounce Jamaican rum, preferably Rum Bar Gold
  - 1 ounce Barbados rum, preferably Real McCoy 3 Year
  - 3/4 ounce lime juice
  - 1/3 ounce passion fruit syrup
  - 1/3 ounce cinnamon syrup
  - 8 mint leaves
  - 1 spash sparkling water
  - "Garnish: Angostura bitters, mint"
  steps:
  - Combine all ingredients in a zombie glass, add crushed ice, and swizzle.
  - Garnish with a heavy float of Angostura bitters and a mint bouquet.
  tags:
  - citrus
  - swizzle
  - tiki
- name: Sweet Liberty's Piña Colada
  author: John Lermayer
  url: https://punchdrink.com/recipes/sweet-libertys-pina-colada/
  notes: |+2
      Created by late bartender John Lermayer, this signature drink adds two coffee beans directly to the blender for a nuanced coffee note that helps keep the drink from reading as too sweet. A float of Pedro Ximénez sherry adds even more complexity.
  glassware: tiki mug
  ingredients: 
  - 1 1/2 ounces house rum blend (equal parts Cruzan coconut, Plantation Stiggins' Fancy Pineapple, Bacardí Cuatro)
  - 1 ounce pineapple juice
  - 3 ounces coco mix (use 3 parts Coco Lopez to 2 parts coconut milk)
  - 2 whole coffee beans
  - 1 pineapple chunk (about a 1-inch cube; use 2 if they are smaller)
  - 1/4 ounce Pedro Ximénez sherry
  - "Garnish: mint sprig, red cherry, parasol"
  steps:
  - Blend all ingredients except the sherry with a large scoop of crushed ice.
  - Pour into a pineapple glass.
  - Float the sherry on top.
  - Garnish with the mint, cherry and parasol.
  tags:
  - blended
  - citrus
  - tiki
- name: Rabbit Szn
  author: Resa Mueller
  url: https://punchdrink.com/recipes/rabbit-szn/
  notes: |+2
      At R&D in Philadelphia, the most popular cocktail at the moment is “a bright and easy crowd-pleaser,” the Rabbit Szn. A mix of blanco tequila, lime juice and ginger syrup, the bestseller gets topped with club soda and a float of sweet vermouth from Fell to Earth, a local Philadelphia producer.
  glassware: collins
  ingredients: 
  - 1 1/2 ounce blanco tequila, preferably Teremana
  - 3/4 ounce lime juice
  - 3/4 ounce ginger syrup
  - 1/2 ounce sweet vermouth, preferably Fell to Earth, to float
  - club soda, to top
  - "Garnish: spring of mint"
  steps:
  - Add the first three ingredients to a shaker and whip-shake with a few ice cubes.
  - Strain into a Collins glass.
  - Top with club soda, add ice, then float sweet vermouth on top.
  - Garnish with a sprig of mint.
  tags:
  - shaken
  - citrus
- name: Judgement of Paris
  author: Paul MacDonald
  url: https://punchdrink.com/recipes/judgement-of-paris/
  notes: |+2
      Paul MacDonald, of Philadelphia's Friday Saturday Sunday, uses the tropical tradition of floating bitters to create a drink with a “temperate-zone tiki” vibe. His calvados swizzle, the Judgement of Paris, blends the French apple brandy with Cocchi di Torino, lemon and rich Demerara syrup, topped with a generous dose of Angostura bitters and garnished with a cilantro sprig.
  glassware: snifter
  ingredients: 
  - 1 1/2 ounces calvados, preferably Lelouvier
  - 3/4 ounce sweet vermouth, preferably Cocchi Vermouth di Torino
  - 3/4 ounce lemon juice
  - 1/2 ounce rich Demerara syrup (2:1 Demerara sugar:water)
  - Angostura bitters, to top
  - "Garnish: cilantro sprig"
  steps:
  - Combine all but the bitters in a snifter.
  - Fill with pellet ice and swizzle.
  - Top with a generous dose of Angostura bitters.
  - Garnish with a sprig of cilantro.
  tags:
  - swizzle
  - citrus
- name: Black Bolt
  author: Jelani Johnson
  url: https://punchdrink.com/recipes/black-bolt/
  notes: |+2
      A “heavy half-ounce” - meaning slightly more than just a half-ounce - of lemon juice is added to the glass, and then the rest of the ingredients are shaken and poured on top. This has the effect of “sinking” the lemon to the bottom of the glass. “You're getting little bits of just lemon juice in each sip,” explains Jelani Johnson, which helps balance the effect of the robust pineapple and maple-flavored syrup.
  glassware: rocks
  ingredients: 
  - 1 ounce lightly aged rum, preferably Denizen white rum
  - 3/4 ounce blended, aged rum, preferably Denizen Merchant's Reserve
  - 1/2 ounce overproof rum, preferably El Dorado 151
  - 3/4 ounce grilled pineapple demerara syrup
  - 1/2 ounce lemon juice
  - "Garnish: pineapple wedge"
  steps:
  - Pour the lemon juice into the bottom of a rocks glass and set aside.
  - Combine all the remaining ingredients in a shaker tin with ice and shake until chilled.
  - Add ice to the rocks glass, then strain the cocktail over the ice and lemon juice.
  - Garnish with a pineapple wedge.
  tags:
  - clover club
  - citrus
  - shaken
- name: Rum to the Jungle
  author: Fanny Chu
  url: https://punchdrink.com/recipes/rum-to-the-jungle/
  notes: |+2
      The Rum to the Jungle is Fanny Chu's nut-free take on the Mai Tai. “I feel really bad that people can't taste a proper Mai Tai,” says Chu, noting that allergies to the almond-based orgeat preclude many people from trying one of her favorite drinks. Her Rum to the Jungle calls on a housemade cinnamon oat syrup in place of orgeat as well as Clairin and banana liqueur, an oddball addition that manages to make this spin even more tropical than the original.
  glassware: snifter
  ingredients: 
  - 2 1/4 ounces Jungle Batch
  - 1 ounce cinnamon oat syrup
  - 3/4 ounce lemon juice
  - 1/4 ounce port, preferably Graham's Six Grapes Reserve Port, to top
  - "Garnish: mint sprig, orchid, torched cinnamon stick"
  steps:
  - Combine all ingredients, except port, in a mixing tin, and whip shake with a few pieces of pebble ice.
  - Strain into a snifter glass over pebble ice.
  - Top with port, then add more pebble ice.
  - Garnish with mint sprigs, orchid and torched cinnamon stick.
  tags:
  - donna
  - citrus
  - tiki
  - shaken
  - mai tai
- name: Mezcaletti
  author: Richard Bocato
  url: https://punchdrink.com/recipes/mezcaletti/
  notes: |+2
      "The ingredients of the Mezcaletti are telegraphed in the name: mezcal and Amaro Meletti, built in a rocks glass over ice. Strong, nutty and buttery, the drink—which is also on the menu at Brooklyn's Fresh Kills—has a surprising amount of depth for such a simple drink."
  glassware: rocks
  ingredients: 
  - 1 ounce mezcal
  - 1 ounce Amaro Meletti
  - 2 dashes orange bitters
  - "Garnish: lemon twist"
  steps:
  - Build in a rocks glass over a large cube.
  - Gently stir ten to fifteen times.
  - Garnish with a lemon twist.
  tags:
  - stirred
  - freezer bar
- name: Artichoke Hold
  author: Jeremy Oertel
  url: https://punchdrink.com/recipes/artichoke-hold/
  notes: |+2
      It may seem like an odd coupling, but St-Germain (an elderflower liqueur) and Cynar (a bitter artichoke amaro) play surprisingly well together, especially in tiki-style drinks. It's a combination that New York bartender Jeremy Oertel uses in his playfully-titled “Artichoke Hold” at Brooklyn cocktail bar Donna. “This cocktail is actually a play on a play,” he says. “I did a cocktail called the Bitter Mai Tai, and this is its relative.” The warm funk of Smith & Cross creates a heavy base for the bittersweet co-mingling of amaro and elderflower.
  glassware: rocks
  ingredients: 
  - 3/4 ounce Jamaican rum (preferably Smith & Cross)
  - 3/4 ounce Cynar
  - 1/2 ounce St. Germain elderflower liqueur
  - 3/4 ounce lime juice
  - 1/2 ounce orgeat
  - "Garnish: mint sprig"
  steps:
  - Add all ingredients to a cocktail shaker.
  - Add a small amount of ice and shake lightly.
  - Strain over crushed ice into a rocks glass.
  - Top with more crushed ice and garnish with a mint sprig.
  tags:
  - shaken
  - citrus
  - donna
- name: Harrison Ginsberg's Martini
  author: Harrison Ginsberg
  url: https://punchdrink.com/recipes/harrison-ginsbergs-martini/
  notes: |+2
      The winner of our 2023 Martini blind tasting, Harrison Ginsberg's recipe follows a 5:1 ratio of gin to vermouth for a classic dry, but not too dry, iteration. Served bracingly cold with the choice of an olive or a twist, the judges found the drink to possess the distinctive bite of a Martini—what one taster termed the “ultimate crunch”—that they were looking for.
  glassware: nick & nora
  ingredients: 
  - 2 1/2 ounces Tanqueray London dry gin
  - 1/2 ounce Noilly Prat extra-dry vermouth
  - 1 dash Regans' orange bitters
  - "Garnish: lemon twist or Castelvetrano olive"
  steps:
  - Combine all ingredients in a mixing glass filled with ice.
  - Stir for 45 to 60 seconds, or until the Martini is properly diluted.
  - Strain into a Martini or cocktail glass.
  - Garnish with a lemon twist or Castelvetrano olive.
  tags:
  - stirred
  - martini
  - freezer bar
- name: iSi Sherry
  author: Team Lyan
  url: https://punchdrink.com/recipes/isi-sherry/
  notes: |+2
      According to Cub and Dandelyan bartender Ryan Chetiyawardana, it's always best to begin making at-home infusions with low-ABV bases. While traditional infusion methods (i.e. adding your ingredients to liquid and letting it sit in a cool, dry place) will take longer, using an iSi to “charge” the infusion is as fast as it gets. This infusion of fino sherry turns the wine into a ready-to-drink cocktail—just add ice. Serves 4.
  glassware: wine glass
  ingredients: 
  - 2 1/2 cups fino sherry
  - 3 fresh cherries, pitted
  - 2 sprigs mint
  - 1 sprig basil
  - 3 dried apricots
  - peel of one whole lemon
  - half of one spit vanilla pod
  steps:
  - Add all ingredients to an iSi canister, seal and charge twice with a nitrous charger.
  - Shake, then allow to sit for 5 minutes.
  - Vent the gas, then open, filter and bottle.
  - Keep chilled and serve in a wine glass over a cube of ice.
  tags:
  - shaken
  - citrus
  - whipper
  - batch
- name: Joaquín Simó's Perfect Manhattan
  author: Joaquín Simó
  url: https://punchdrink.com/recipes/joaquin-simos-perfect-manhattan/
  notes: |+2
      For Joaquín Simó, splitting the vermouth portion of the Manhattan, i.e., turning it “perfect,” yields an infinitely variable cocktail tailor-made for any season. Here, his go-to formula that's just right as-is and equally adaptable to the vermouths of your choosing.
  glassware: nick & nora
  ingredients: 
  - 2 ounces bourbon, preferably Wild Turkey 101
  - 3/4 ounce dry vermouth, preferably Dolin
  - 1/2 ounce sweet vermouth, preferably Antica Torino Rosso
  - 1 dash Angostura bitters
  - 1 dash Regans' Orange Bitters
  - "Garnish: lemon twist"
  steps:
  - Combine all ingredients in a mixing glass, add ice and stir briskly until very cold.
  - Strain into a chilled cocktail glass.
  - Express a lemon peel over the cocktail, then notch in onto the side of the glass.
  tags:
  - stirred
  - manhattan
  - freezer bar
- name: Mamajuana Manhattan
  url: https://punchdrink.com/recipes/mamajuana-manhattan/
  notes: |+2
      At Jalao, a Washington Heights, New York, branch of the iconic Santo Domingo restaurant, housemade mamajuana—a mix of rum, wine, honey and botanicals—stars in the bar's Mamajuana Manhattan. The making of the mamajuana itself requires steeping a proprietary blend of bark and spices for three months “to eliminate some of the bitterness of the wood,” according to bartender Jordy Castillo. That bitter liquid is disposed of and replaced with a fresh round of ingredients added to a 1-liter bottle, including a touch more honey, wine and white rum that then rests for another three weeks before being put to use in this Manhattan variation, which also calls on a small measure of Frangelico and amaretto to bolster the spiced notes. The seasoned wood can be reused several times, according to Castillo.
  glassware: coupe
  ingredients: 
  - 2 ounces mamajuana
  - 1 ounce sweet vermouth
  - 1/4 ounce Frangelico
  - 1/4 ounce amaretto, preferably Disaronno
  - 3 dashes Angostura bitters
  - "Garnish: cherry"
  steps:
  - Combine all ingredients in a mixing glass with ice and stir until chilled.
  - Serve in a frosted coupe.
  - Garnish with a cherry.
  tags:
  - stirred
  - manhattan
  - freezer bar
- name: Almazara
  author: Miguel Ángel Rodríguez
  url: https://punchdrink.com/recipes/almazara/
  notes: |+2
      "In dimly lit Tarde.O, a bar nestled inside a 19th-century palace-turned-hotel, the Almazara cocktail appears in a paper-thin rocks glass over a large ice cube, bright green manzanilla olive perched on top. On the menu, the Madrid bar lists an intriguing ingredient for the drink: limonada de aceituna, or olive lemonade, which transforms the simple cocktail into a briny-tart-sweet mix that's oddly reminiscent of a pickleback shot, layered with Mediterranean ingredients."
  glassware: highball
  ingredients: 
  - 2 ounces gin, preferably Martín Sessé
  - 1 ounce fresh lemon juice
  - 1 ounce Almazara oleo saccharum
  - 3 drops cardamom bitters
  - Le Tribute Olive Lemonade, to top
  - "Garnish: manzanilla olive"
  steps:
  - Add all ingredients to a highball glass.
  - Garnish with a manzanilla olive.
  tags:
  - stirred
  - citrus
- name: Greta Garbo
  author: Julio Cabrera
  url: https://punchdrink.com/recipes/greta-garbo/
  notes: |+2
      "Just a couple of dashes of anise-accented absinthe distinguishes this Daiquiri variation. It was created in Cuba, where it was named for the star of the silver screen. While the drink isn't nearly as famous as the Hemingway Daiquiri, perhaps it ought to be: “It's really good,” says Julio Cabrera. “It's even better than the Clasico.”"
  glassware: coupe
  ingredients: 
  - 2 ounces white rum
  - 3 dashes absinthe
  - 3/4 ounce fresh lime juice
  - 1/2 tablespoon white granulated sugar
  steps:
  - Shake all ingredients with ice for 15 seconds.
  - Strain into a 5 1/2-ounce coupe glass.
  tags:
  - shaken
  - citrus
  - daiquiri
- name: Amen Corner
  author: Nick Brown
  url: https://punchdrink.com/recipes/amen-corner/
  notes: |+2
      Ever since the Paper Plane first took flight, it's landed on menus across the country, sometimes in its original form, but more often than not in modified states that, taken together, chart the progression from a classic to a modern classic to an ever-expanding family of riffs. The evolution continues with the Amen Corner. Created by PDT alum Nick Brown, the bourbon-based cocktail simply ditches the lemon juice from the original, tweaks the ratios and adds a burst of freshly muddled mint.
  glassware: coupe
  ingredients: 
  - 2 ounces bourbon
  - 1 ounce Aperol
  - 3/4 ounce amaro, preferably Amaro Nonino
  - 4 to 5 mint leaves
  - "Garnish: brandied cherries"
  steps:
  - Gently muddle the mint in a mixing tin.
  - Combine remaining ingredients in the mixing tin and shake with ice.
  - Strain into a chilled coupe.
  - Garnish with brandied cherries.
  tags:
  - PDT
  - shaken
- name: Steaming Bullshot
  author: Joe Schubert
  url: https://punchdrink.com/recipes/steaming-bullshot/
  notes: |+2
      The Whisky Parlor's wintertime variation of The Bullshot gives the drink a cold weather makeover by swapping the typical chilled beef broth for piping-hot ramen broth.
  glassware: irish coffee mug
  ingredients: 
  - 2 ounces rye-forward whiskey
  - 4 ounces hot bone broth or ramen broth
  - 4 dashes Tabasco sauce
  - 4 dashes Worcestershire sauce
  - 3 dashes Angostura bitters
  - "Garnish: celery salt or chile salt (to rim a mug), lemon twist"
  steps:
  - Combine ingredients in an Irish Coffee mug rimmed with celery or chile salt.
  - Garnish with a lemon twist.
  tags:
  - heated
  - meat
- name: Original Bullshot
  url: https://punchdrink.com/recipes/original-bullshot/
  notes: |+2
      Invented at Detroit's Caucus Club in 1952, the Bullshot is the Bloody Mary's beefy relative. Its rise in popularity in the 1960s and '70s mirrors that of “stocktails” and vodka in the U.S., drawing celebrity crowds to the internationally acclaimed steakhouse.
  year: 1952
  glassware: highball
  ingredients: 
  - 1 1/2 ounces vodka
  - 3 ounces Campbell's beef broth
  - 1/2 ounce lemon juice
  - 3 dashes Tabasco sauce, or more to taste
  - 3 dashes Worcestershire sauce, or more to taste
  - "Garnish: celery stick, lemon wedge"
  steps:
  - Combine all ingredients in a cocktail shaker with ice, then shake until chilled.
  - Strain into a highball glass filled with ice.
  - Garnish with a celery stick and a lemon wedge.
  tags:
  - meat
  - shaken
  - citrus
- name: New Bullshot
  author: Kris Cassidy
  url: https://punchdrink.com/recipes/new-bullshot/
  notes: |+2
      When the Caucus Club, a renowned Detroit steakhouse, reopened after being closed for years, the restaurant's signature midcentury cocktail, the Bullshot, was also resurrected. The drink was originally a combination of vodka, beef broth and savory seasonings, but in its current iteration, Moletto—an Italian tomato gin—replaces vodka. A housemade jus, Bloody Mary mix and candied pancetta round out the drink.
  glassware: rocks
  ingredients: 
  - 2 ounces Moletto gin
  - 2 ounces steakhouse jus (or to taste, but heavy on the umami flavors)
  - 3/4 ounce Bloody Mary mix, preferably Brewt's
  - "Garnish: candied round pancetta"
  steps:
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Strain into a rocks glass over fresh ice.
  - Garnish with candied pancetta.
  tags:
  - meat
  - shaken
- name: Royal Treatment
  author: Taylor Johnson
  url: https://punchdrink.com/recipes/royal-treatment/
  notes: |+2
      The star of this cocktail from L.A.'s Pijja Palace is a mango lassi mix that includes a measure of amchur powder, a souring agent made from dried green mangoes typical in Indian cuisine. Combining the lassi mix with mezcal and a dash of spicy bitters, the drink reflects the bar's efforts to integrate the same Indian flavors that drive the cuisine—saag paneer pizza and dosa batter onion rings, for instance—into the cocktails. The final touch is a rim of turmeric-chile salt that's likewise combined with amchur powder for a zesty finish.
  glassware: rocks
  ingredients: 
  - 3 ounces mango lassi mix
  - 2 ounces mezcal
  - 1 dash Scrappy's Bitters Firewater Tincture
  - "Garnish: turmeric-chile salt"
  steps:
  - Salt the rim of a rocks glass with the turmeric-chile salt and set aside.
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Strain into the prepared rocks glass.
  tags:
  - shaken
- name: Root of All Evil
  author: Lance Winters
  url: https://stgeorgespirits.com/recipes/root-of-all-evil
  year: 2008
  glassware: rocks
  ingredients: 
  - 1 oz St. George Absinthe Verte
  - 2 oz root beer
  steps:
  - Pour absinthe into a glass filled with ice and top off with a good quality root beer. Gradually let louche, or stir gently until consistency is cloudy.
  tags:
  - stirred
- name: Above Average Absinthe + Root Beer
  author: Warren Johnston
  url: https://punchdrink.com/recipes/above-average-absinthe-root-beer/
  notes: |+2
      Canadian bartender Warren Johnston, owner of a ready-to-drink beverage company, Above Average Drinks, goes with Boylan Root Beer when topping off Vieux Pontarlier to make his Above Average Absinthe + Root Beer.“There are still a huge number of drinkers, especially in my local community here in Alberta, that are less exposed to current trends in the cocktail world,” says Johnston. “Our team has found that simple drinks like this can often be the spark that leads them down the rabbit hole towards a lot of the products that, as bartenders, we love sharing and want to evangelize.” Root beer, after all, is not unlike a nonalcoholic amaro—a robust, complex drink layered with sarsaparilla and other botanicals.
  glassware: highball
  ingredients: 
  - 1 1/2 ounces absinthe, preferably Strathcona Spirits Absinthe Blanche or Vieux Pontarlier Absinthe
  - 4 1/2 ounces root beer, preferably Boylan's
  - "Garnish: lemon twist"
  steps:
  - In an ice filled highball glass, add the absinthe then the root beer.
  - Garnish with a lemon twist.
  tags:
  - stirred
- name: Jabberwock
  author: Dan Godinez
  url: https://punchdrink.com/recipes/jabberwock/
  notes: |+2
      "Appearing in Harry Craddock's sanctified Savoy Cocktail Book, the Jabberwock comprises equal parts gin, dry sherry and Caperitif, plus orange bitters and a lemon twist. Here, bartender Daniel Godinez puts a personal twist on the recipe. Retaining the equal part building blocks of the original, he begins with three quarters of an ounce each of dry gin and chamomile-infused manzanilla sherry. The last three-quarter-ounce measure is split evenly between Dolin Blanc vermouth, Lillet and St-Germain. This trio brings a number of distinctive traits to his version—minerality from the blanc vermouth, viscosity via the Lillet, and a floral bouquet encouraged by the elderflower liqueur. He's tinkered with the way the citrus is incorporated, too, adding the twist directly to the mixing glass and discarding it after stirring (“that just weaves the lemon into the cocktail”). Lastly, he opts to deliver the orange bitters as a punctuating spritz via an atomizer, so the aroma lingers with each sip."
  glassware: coupe
  ingredients: 
  - 3/4 ounce London dry gin, preferably Sipsmith
  - 3/4 ounce chamomile-infused manzanilla sherry
  - 1/4 ounce Dolin Blanc
  - 1/4 ounce St-Germain
  - 1/4 ounce Lillet
  - orange bitters blend, spritzed from an atomizer
  - lemon twist
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a chilled coupe glass.
  - Spritz orange bitters blend on top.
  tags:
  - stirred
- name: Cardinale
  author: Naren Young
  url: https://punchdrink.com/recipes/cardinale/
  notes: |+2
      This cocktail from Dante's Naren Young “looks light, dainty and somewhat innocent, but because of the dry vermouth, it's much more austere and bone dry,” he says. Supposedly dating back to Rome in the 1950s, this riff on the Negroni alters the ratios and swaps Campari for slightly spicy Contratto Bitter and sweet vermouth for dry, making for a more complex and all-around drier cocktail. As Young puts it, “This is for the Negroni drinker that wants to be challenged.”
  glassware: rocks
  ingredients: 
  - 1 ounce Dorothy Parker Gin
  - 3/4 ounce Contratto Bitter
  - 3/4 ounce Lo-Fi dry vermouth
  - "Garnish: lemon twist, expressed and discarded, and dehydrated lemon peel"
  steps:
  - Combine all ingredients in mixing glass with ice.
  - Stir and strain over ice into etched rocks glass.
  - Express lemon twist over top and discard. Garnish with dehydrated lemon peel.
  tags:
  - dante
  - negroni
  - stirred
  - freezer bar
- name: Oxford Comma
  author: Jeremy Oertel
  url: https://punchdrink.com/recipes/oxford-comma/
  notes: |+2
      When searching for a gin cocktail to round out Brooklyn cocktail bar Dram's menu, Jeremy Oertel looked to one of his favorite drinks from the New York tequila bar, Mayahuel. “I wanted to find a way to combine the flavors of a shaken cocktail—called the Loop Tonic—into a stirred cocktail,” says Oertel. “I like the way that celery and green Chartreuse go together, so I maintained those flavors and added maraschino for hint of sweetness.” He didn't have a name for it, so he turned it over to Dram's owner Tom Chadwick who went back to his office to print menus. “My guess is, Tom was probably listing the ingredients and used an oxford comma to separate the final components. He's a funny guy like that,” he says. “He definitely didn't name it for the Vampire Weekend song.”
  glassware: coupe
  ingredients: 
  - 2 ounces Plymouth gin
  - 3/4 ounce dry vermouth
  - 1/2 ounce green Chartreuse
  - 1 teaspoon maraschino liqueur
  - 1 dash Bittermens Celery Shrub
  - "Garnish: lemon peel"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with a lemon peel.
  tags:
  - stirred
  - freezer bar
- name: Rescue Team
  author: Alex Jump
  url: https://punchdrink.com/recipes/rescue-team/
  notes: |+2
      “I've always said this is the best cocktail I've ever created,” says Alex Jump of her peanut butter Daiquiri, a drink she's kept in her back pocket for years after first trying something similar in Puerto Rico, tinkering with the formula every now and again. “This is kind of like my 2.0 version,” she says. In the cocktail, peanut butter-infused rum is complemented by banana liqueur. Says Jump, “It's so pleasant, it kind of tastes like a peanut butter and jelly sandwich.”
  glassware: nick & nora
  ingredients: 
  - 2 ounces peanut butter-washed rum
  - 1/2 ounce banana liqueur, preferably Tempus Fugit Crème de Banane
  - 1/4 ounce cane syrup (2:1 cane sugar:water)
  - 3/4 ounce lime juice
  - "Garnish: lime wedge"
  steps:
  - Combine all ingredients in a mixing tin and shake with ice.
  - Strain into a chilled Nick & Nora glass.
  - Garnish with a lime wedge.
  tags:
  - death & co
  - shaken
  - citrus
  - daiquiri
- name: Kalteen Bar
  author: Patty Dennison
  url: https://punchdrink.com/recipes/kalteen-bar/
  notes: |+2
      For Grand Army's Mean Girls cocktail menu, Patty Dennison wanted to make a drink inspired by the movie's Kalteen Bars, which she reimagined as an Old-Fashioned. The toasted oat syrup, oloroso sherry and peanut butter-washed blend of whiskey and rum combine for a cocktail that's big on warm, nutty flavors reminiscent of granola.
  year: 2023
  glassware: double rocks
  ingredients: 
  - 1 1/2 ounces peanut butter-washed spirit blend
  - 1/2 ounce oloroso sherry, preferably Manuel Aragón Tio Alejandro
  - 1/4 ounce toasted oat syrup
  - 1 dash Angostura bitters
  - small pinch of salt
  steps:
  - Combine all ingredients in a mixing glass with ice.
  - Stir, then strain into a double rocks glass over a big rock.
  tags:
  - old-fashioned
  - stirred
  - freezer bar
- name: Basque Bamboo
  author: Joe Campanale
  url: https://punchdrink.com/recipes/basque-bamboo/
  notes: |+2
      At Brooklyn's Bar Vinazo, the Basque Bamboo is a cross between the sherry classic and a spritz. The cocktail gets its name from two ingredients, a Basque blanco vermouth and a Basque cider, which put an acidic, briny, bubbly spin on the template. This Bamboo can easily be batched for a crowd; simply combine all ingredients, minus the cider, and top à la minute.
  year: 2023
  glassware: pint glass
  ingredients: 
  - 2 ounces blanco vermouth, preferably Tximista Vermouth Blanco
  - 1 ounce fino-style sherry, preferably Gómez Nevado Pálido Sierra Morena Seco
  - 1 ounce Basque cider, preferably Isastegi or Órdago Iberiko
  - 2 dashes Regans' orange bitters
  - "Garnish: orange wheel"
  steps:
  - Add all of the ingredients to a cider glass filled with ice. Gently stir to combine.
  - Garnish with an orange wheel.
  tags:
  - stirred
  - low-abv
  - autumn
- name: Stygian Mojito
  url: https://punchdrink.com/recipes/stygian-mojito/
  notes: |+2
      This cold-weather-ready version of the Mojito swaps light white rum and thoughts of summer for the dark, funky rum double-team of black strap and Angostura. More richness comes from demerara simple syrup, while the Mojito's star ingredient, mint, is ditched in favor of mint-imbued, bitter Branca Menta.
  glassware: collins
  ingredients: 
  - 1/2 ounce Branca Menta
  - 1/2 ounce demerara syrup (1:1, sugar:water)
  - 1 ounce Cruzan Black Strap Rum
  - 1 ounce Angostura 1919 Rum
  - 1 ounce lime juice
  - Soda water, to top
  steps:
  - Add all ingredients, except soda, to a mixing tin.
  - Add ice, and shake until chilled.
  - Strain over ice into a Collins glass.
  - Top with soda and garnish with mint.
  tags:
  - shaken
  - citrus
  - mojito
  - winter
- name: Jelani Johnson's Mojito
  author: Jelani Johnson
  url: https://punchdrink.com/recipes/jelani-johnsons-mojito/
  notes: |+2
      The winner of our recent Mojito tasting, Jelani Johnson typically opts for a true Cuban rum in this cocktail, preferring Havana Club 3-year-old. Knowing that that product is not readily available, he opted for two ounces of Flor de Caña 4 Year Old, along with one ounce of simple syrup and a three-quarters of an ounce of lime juice, which he likes to hand squeeze in order to get some oil from the skin into the drink. Uniquely, Johnson calls on three types of ice—cracked, cubed and crushed—which served to keep the mint in place at the bottom of the glass and prevent over-dilution of the drink. The tasting panel liked the blend of ices and the richness of the rum, and found the drink to be refreshing, crisp and cold.
  glassware: pilsner
  ingredients: 
  - 2 ounces light rum, preferably Havana Club 3 Year or Flor de Caña 4 Year
  - 1 ounce simple syrup
  - 3/4 ounce lime juice
  - 1 ounce soda water
  - 8-10 mint leaves
  - "Garnish: mint bouquet"
  steps:
  - In a pilsner glass, gently muddle the mint leaves in the simple syrup.
  - Add the lime juice and rum then stir to integrate.
  - Add three cracked ice cubes and three whole ice cubes.
  - Add the soda water and gently agitate with a bar spoon to integrate ingredients.
  - Top the glass with a small mound of crushed ice.
  - Garnish with a lavish plume of mint and a straw.
  tags:
  - shaken
  - citrus
  - mojito
- name: Sarah Morrissey's Mojito
  author: Sarah Morrissey
  url: https://punchdrink.com/recipes/sarah-morrisseys-mojito/
  notes: |+2
      A runner up in our recent blind tasting of Mojitos, Sarah Morrissey's recipe calls on Banks 5 Island rum as the base of her take on the classic.
  glassware: zombie
  ingredients: 
  - 2 ounces light rum, preferably Banks 5 Island Rum
  - 1 ounce lime juice, strained
  - 3/4 ounce turbinado simple syrup (1.5:1, sugar:water)
  - 8 to 10 mint leaves
  - Small splash soda water
  - "Garnish: mint, straw"
  steps:
  - In a shaker tin, muddle the mint, sugar and lime.
  - Add the rum and whip shake with a handful of crushed ice.
  - Pour the drink into a Zombie glass and add a splash of soda water.
  - Top with fresh pebble ice.
  - Garnish with a large bouquet of mint.
  tags:
  - shaken
  - citrus
  - mojito
- name: "&thesea"
  author: Peter Altenburg
  url: https://punchdrink.com/recipes/thesea/
  notes: |+2
      "The Mojito has rudely interrupted many a bar's flow. One order of the classic minty drink tends to lead to another, until every patron in the place is calling for a summery highball that makes bartenders groan. Peter Altenburg found a better way: a riff on the Mojito he calls &thesea, batched with “mint-washed” rum and mint-infused Spanish vermouth. At the bar, the mix is pre-batched and force-carbonated; at home, this large-format recipe can be batched before serving with a topping of sparkling water."
  year: 2023
  glassware: collins
  ingredients: 
  - 500 milliliters mint-washed rum
  - 300 milliliters mint-infused vermouth
  - 100 milliliters malic acid solution (mix 2 grams malic acid powder with 100 milliliters water)
  - 100 milliliters elderflower syrup
  - sparkling water, to top
  - "Garnish: fresh mint sprig"
  steps:
  - In a container, combine the mint-washed rum, mint-infused vermouth, malic acid solution and elderflower syrup, then refrigerate until ready to serve.
  - To serve, fill a highball glass with ice, preferably an ice pillar.
  - Add 150 milliliters (approximately 5 ounces) of the cocktail to the glass and top with sparkling water. Briefly stir to incorporate.
  - Bash a small sprig of mint in your hand and then garnish the drink.
  tags:
  - stirred
  - citrus
  - batch
- name: Ballin' Is a Habit
  author: McLain Hedges
  url: https://punchdrink.com/recipes/ballin-is-a-habit/
  notes: |+2
      McLain Hedges of Denver's RiNo Yacht Club takes a Japanese highball, built on Suntory Toki whisky, and diverts it through France; his Ballin' is a Habit sees three unorthodox additions, namely a full ounce of Dolin dry vermouth, a splash of St-Germain and a few drops of saline.
  glassware: collins
  ingredients: 
  - 1 ounce Japanese whiskey, preferably Suntory Toki
  - 1 ounce dry vermouth, preferably Dolin
  - 1/2 ounce St-Germain
  - 6 drops saline solution
  - soda water, to top (preferably Fever Tree)
  - "Garnish: grapefruit twist"
  steps:
  - Combine all ingredients in a glass over ice.
  - Stir to integrate.
  - Garnish with a grapefruit twist.
  tags:
  - stirred
  - low-abv
- name: Commodore Perry Cooler
  author: Ben Rojo
  url: https://punchdrink.com/recipes/commodore-perry-cooler/
  notes: |+2
      At New York's George Washington bar in the Freehand Hotel, Ben Rojo's Commodore Perry Cooler reads like a modern twist on the two-ingredient Japanese whisky highball. “I was inspired by the green notes in Suntory's Hakushu malt that play so prominently in their blended Toki whisky,” says Rojo of the base spirit, which he infuses with shiso leaves for added complexity. Sweetened with wasanbon, a fine-grained Japanese sugar, and bittered with a measure of yuzu juice, it manages to stretch the highball template, yet still hews closely to the spirit of the original.
  glassware: highball
  ingredients: 
  - heavy 1 1/2 ounces shiso-infused whiskey, preferably Suntory Toki
  - 1 teaspoon yuzu juice
  - 1 teaspoon wasanbon syrup (2:1, wasanbon:warm water)
  - soda water, to top
  - "Garnish: shiso leaf"
  steps:
  - Place two large ice cubes in a highball glass.
  - Add the wasanbon syrup, yuzu and whiskey.
  - Gently stir to chill the mixture.
  - Using a bar spoon to hold the ice to the side, pour the soda water so it lands on the surface of the liquid.
  - Gently stir to incorporate.
  - Garnish with a shiso leaf.
  tags:
  - stirred
  - low-abv
  - citrus
- name: High Altitude Highball
  author: Ryan Fitzgerald
  url: https://punchdrink.com/recipes/high-altitude-highball/
  notes: |+2
      In San Francisco, the bartenders at ABV are such big fans of génépy that they like to drink it ice-cold, three dashes of angostura on top. In terms of cocktails, though, Ryan Fitzgerald likes to sneak it into a riff on a Scotch and soda, this one with Japanese whiskey. “Both Hakushu and génépy come from mountain areas—and both are influenced by the region they come from,” he says. “They work great together in this simple cocktail.”
  glassware: highball
  ingredients: 
  - 1 1/2 ounces Japanese whisky, preferably Hakushu
  - 1/2 ounce génépy, preferably Dolin Génépy des Alpes
  - 6 ounces soda
  - "Garnish: lemon twist"
  steps:
  - Combine whiskey and génépy in Collins glass.
  - Top with seltzer and garnish with a lemon twist.
  tags:
  - stirred
- name: Julia Momosé's Highball
  author: Julia Momosé
  url: https://punchdrink.com/recipes/julia-momoses-highball/
  notes: |+2
      At her Chicago bar, Kumiko, Julia Momosé brings her detail-oriented approach to a dealer's choice-style menu. Guests can expect thoughtful, ingredient-driven recipes, like this updated Japanese whisky highball.
  glassware: highball
  ingredients: 
  - 1/4 teaspoon mango vinegar, preferably Huilerie Beaujolaise Mango Vinegar
  - 1/4 ounce mango brandy, preferably Rhine Hall
  - 1/4 ounce black cardamom Sauternes
  - 1 1/2 ounces whiskey, preferably Nikka Taketsuru Pure Malt Whisky
  - soda water, preferably Fever-Tree (to top)
  - "Garnish: manicured orange twist"
  steps:
  - Combine all ingredients, except for soda water, in a Collins glass over cracked ice.
  - Top with soda water.
  - Garnish with a manicured orange twist.
  tags:
  - stirred
- name: Room for Improvement's Cosmopolitan
  author: Arvid Brown
  url: https://punchdrink.com/recipes/room-for-improvements-cosmopolitan/
  notes: |+2
      At Portland's Room for Improvement, the cocktails are rooted in classics but feature spins that keep the drinks feeling fresh. For the bar's Cosmopolitan, that means creating a “cranpari” cordial—cranberries blended with sugar and water, then mixed with Campari—that lends the cocktail some welcome bitter notes. Meanwhile, the blend of orange liqueurs not only adds depth of flavor, it also amps up the body of the cocktail, giving it a more rounded mouthfeel than the traditional version.
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces vodka, preferably St. George California Citrus Vodka
  - 1 ounce Cranpari 
  - 3/4 ounce lime juice
  - 1/4 ounce Curaçao, preferably Pierre Ferrand Dry
  - 1/4 ounce Clément Créole Shrubb
  - 2 drops saline solution
  - "Garnish: lime wheel"
  steps:
  - Add all ingredients to a shaker with ice.
  - Shake, then fine-strain into a coupe glass.
  - Garnish with a lime wheel.
  tags:
  - shaken
  - citrus
  - room for improvement
- name: Honeycut's Cosmo
  author: Dave Fernie
  url: https://punchdrink.com/recipes/honeycuts-post-shift-cosmo/
  notes: |+2
      After close at L.A.'s Honeycut, shift drink often involves “baby” shots of tequila and Cosmopolitans. Bartender Mary Bartlett and bar manager Dave Fernie “will make each other Cosmos sometimes, just because it's just quick and silly and easy to chug,” as Bartlett says. While she sticks to the usual cranberry juice, Fernie prefers to mix his up with Honeycut's housemade pomegranate grenadine, below.
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces vodka, preferably Mell
  - 3/4 ounce dry curaçao, preferably Pierre Ferrand
  - 3/4 ounce lime juice
  - 1/2 ounce pomegranate grenadine
  steps:
  - Combine all ingredients in mixing tin.
  - Add ice, shake and double-strain into a chilled glass.
  - Chug with your work wife (optional).
  tags:
  - shaken
  - citrus
- name: Brooklyn Cosmo
  author: Kyle Eberle & Jake Novick-Finder
  url: https://punchdrink.com/recipes/brooklyn-cosmo/
  notes: |+2
      "[It] enabled us to showcase the flavors of the Meyer lemon in a way we couldn't have achieved by simply adding lemon juice,” says chef and owner Jake Novick-Finder of the sous-vide technique used in this drink. If you're not up for the sous-vide experience, infusing the vodka works, too, but it takes a couple of days to achieve the desired effect."
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces sous-vide citrus vodka or infused citrus vodka
  - 1/2 ounce dry Curaçao
  - 1/2 ounce lime juice
  - 1/2 ounce cranberry juice
  - 1/2 ounce pineapple gomme or simple syrup (1:1, sugar:water)
  - 2 dashes orange bitters
  - "Garnish: lime wheel (optional)"
  steps:
  - Combine all ingredients in a shaker and shake vigorously with ice until frothy.
  - Strain into a coupe glass.
  - If desired, garnish with lime wheel.
  tags:
  - shaken
  - citrus
- name: Cosmogroni
  author: J.P. Fetherston & Alex Levy
  url: https://punchdrink.com/recipes/cosmogroni/
  notes: |+2
      “We love cocktail mash-ups,” explains J.P. Fetherston of this Cosmo-Negroni riff, which keeps the Absolut Citron, orange liqueur and cranberry aspects of the original Cosmopolitan, but shakes them up with Aperol. The Columbia Room's other drink mash-ups include the Daquirac (Daiquiri and the Sazerac), the Last Cup (Last Word and Pimm's Cup) and the forthcoming Ramos Gin Swizzle.
  glassware: rocks
  ingredients: 
  - 1 ounce citron vodka, preferably Absolut Citron
  - 1 ounce bianco vermouth, preferably Mancino Bianco Ambrato
  - 1/2 ounce Aperol
  - 1/2 ounce triple sec, preferably Cointreau
  - 1 dropper cranberry bitters, preferably Fee Brothers
  - 1 dropper acid phosphate
  - "Garnish: orange twist"
  steps:
  - In a mixing glass, stir together all ingredients with ice.
  - Strain into rocks glass over a large ice cube.
  - Flame an expressed orange peel over top of the drink, then discard the peel.
  tags:
  - stirred
  - negroni
- name: Fermented Kool-Aid Cosmo
  author: Chris Arial
  url: https://punchdrink.com/recipes/fermented-kool-aid-cosmo/
  notes: |+2
      Instead of cranberry juice, this irreverent Cosmo variation from Austin's Elementary uses fermented Kool-Aid to add sweet-tart flavor. Specifically, Chris Arial brews a honey mead that's flavored with the childhood-favorite powdered beverage. For a home-friendly variation, simply bypass the mead-making process and use an ounce of Kool-Aid.
  glassware: martini
  ingredients: 
  - 1 1/2 ounces vodka, preferably Tito's
  - 1 ounce Kool-Aid Mead
  - 3/4 ounce Cointreau
  - 3/4 ounce lemon super juice 
  - 3 drops saline solution (4:1, water to salt, or use a pinch of salt)
  - "Garnish: lemon peel"
  steps:
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Double-strain into a Martini glass.
  - Twist the lemon peel to express the essential oils over the top of the drink and the glass's rim and stem. Then drop the peel in the glass.
  tags:
  - shaken
  - citrus
- name: Lulu at Le Monocle
  author: Blake Sondel Cole
  url: https://punchdrink.com/recipes/lulu-at-le-monocle/
  notes: |+2
      At Friends and Family in Oakland, a case of unwanted cava turned into this riff on the Death in the Afternoon. Now a mainstay on the queer bar's menu, the Lulu at Le Monocle pays homage to the absinthe-laced Hemingway drink while also referencing one of Friends and Family's biggest influences—the 1930s Parisian lesbian nightclub called Le Monocle.
  glassware: coupe
  ingredients: 
  - absinthe, for spritzing
  - 2 dashes Angostura bitters
  - 2 dashes Peychaud's bitters
  - 5 ounces dry sparkling wine
  - "Garnish: horse's neck lemon peel"
  steps:
  - Spritz a coupe several times with absinthe and fill it with crushed ice. Allow to chill for a couple minutes.
  - Dump the ice and add both bitters.
  - Top with the sparkling wine.
  - Using a channel knife, cut a long, thin piece of lemon peel, then carefully express it and drop it into the drink.
  tags:
  - sparkling
  - stirred
- name: Room for Improvement's Nuclear Daiquiri
  author: Arvid Brown
  url: https://punchdrink.com/recipes/room-for-improvements-nuclear-daiquiri/
  notes: |+2
      One of three featured drinks on Room for Improvement's dedicated Daiquiri menu, this spin on the modern classic subs in génépy for the expected Chartreuse. The small but considered change is typical of the bar's approach, which sticks to the classics, often incorporating subtle tweaks, like using “cranpari” cordial in their house Cosmo.
  glassware: coupe
  ingredients: 
  - 1/4 ounce unaged overproof Jamaican rum, preferably Wray & Nephew
  - 1 ounce lime juice
  - 3/4 ounce génépy, preferably Dolin Génépy le Chamois
  - 1/2 ounce falernum, preferably John D. Taylor's Velvet Falernum
