  - 3/4 ounce lemon juice
  - 1/2 ounce orgeat
  - 1 teaspoon elderflower liqueur, preferably Giffard
  - 1/2 teaspoon Luxardo Amaro Abano
  - 1 egg white
  - "Garnish: grapefruit twist"
