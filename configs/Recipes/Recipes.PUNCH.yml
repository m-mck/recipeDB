  - shaken
  - citrus
- name: Creole-Rum Sazerac
  author: Drew Pompa
  url: https://punchdrink.com/recipes/creole-rum-sazerac/
  notes: |+2
      Can we legitimately call this drink, which originates in 1977's Two-in-One International Recipe Card Collection for Mixed Drinks and Hors d'oeuvre, a “Sazerac”? Probably not, but Takoi beverage director Drew Pompa thinks it deserves a fair shake nonetheless. A split base of Guyanese and Jamaican rums provides a well-calibrated starting point, complemented by a number of disparate but cooperative ingredients, including Louisiana staples Peychaud's bitters and Crystal Hot.
  glassware: rocks
  year: 1977
  ingredients: 
