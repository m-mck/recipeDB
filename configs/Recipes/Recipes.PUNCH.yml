- name: The Inferno Room's Zombie
  author: Chris Coy
  url: https://punchdrink.com/recipes/the-inferno-rooms-zombie/
  notes: |+2
      Taking second place in our Zombie blind tasting, Chris Coy's recipe stood out for its rich, velvety mouthfeel, an exceedingly difficult quality to achieve in a drink prepared via spindle blender, which can easily overdilute a drink and make it feel thin. To thank for that is a rich honey syrup that complements the requisite cinnamon syrup and falernum. “It's so hard to get the texture right with this drink, and this one nailed it,” said Garret Richard, a judge on the tasting panel.
  glassware: zombie
  ingredients: 
  - 1 ounce lime juice
  - 3/4 ounce overproof aged rum, preferably Plantation O.F.T.D.
  - 3/4 ounce Jamaican rum, preferably Worthy Park 109
  - 3/4 ounce overproof Demerara rum, preferably Hamilton 151
  - 1/2 ounce grapefruit juice
  - 1/2 ounce cinnamon syrup
  - 1/4 ounce honey syrup
  - 1/4 ounce falernum, preferably John D. Taylor's Velvet Falernum Liqueur
  - 1 bar spoon grenadine
  - 3 dashes Angostura bitters
  - 3 drops absinthe, preferably La Fée Parisienne Absinthe Supérieure
  - 1 cup crushed ice
  - "Garnish: mint, dehydrated lime, freshly grated nutmeg"
  steps:
  - Combine the ingredients in a large shaker tin, then flash-blend using a spindle mixer for about 2 seconds.
  - Strain into a glass over fresh pellet or crushed ice.
  - Garnish with mint, dehydrated lime and nutmeg.
  tags:
  - blended
  - frozen
  - citrus
  - tiki
- name: Hollow Kingdom Zombie
  author: Chantal Tseng
  url: https://punchdrink.com/recipes/hollow-kingdom-zombie/
  notes: |+2
      "Taking third place in our Zombie blind tasting, this recipe is bold and spice-forward, with a thoughtful, theatrical and aromatic garnish: An inverted lime shell is filled with overproof Demerara rum, topped with a few drops of absinthe and Angostura bitters, and then ignited, dusted with nutmeg and poured over the drink. Chantal Tseng was the only bartender in the tasting to opt for a measure of rhum agricole—a half-ounce, which she paired with overproof Jamaican and Demerara rums. Though the absinthe—a full quarter-ounce, compared to the drops and dashes of most other recipes—tilted the drink away from the archetype, it still stuck in the judges' minds after tasting (and re-tasting) the lineup."
  glassware: zombie
  ingredients: 
  - 1 lime shell
  - 1 ounce overproof Jamaican rum, preferably Smith & Cross
  - 3/4 ounce falernum, preferably Maggie's Farm Falernum Liqueur
  - 3/4 ounce fresh lime juice
  - 3/4 ounce fresh grapefruit juice
  - 1/2 ounce rhum agricole, preferably Neisson Blanc
  - 1/2 ounce overproof Demerara rum, preferably Hamilton 151-proof
  - 1/2 ounce honey grenadine
  - 1/4 ounce absinthe, preferably La Muse Verte, Pernod or Kübler
  - 1 dash Angostura bitters
  - "Garnish: straw, bunch of fresh mint leaves, Luxardo or marasca cherry (optional), lime shell, 1/2 ounce Hamilton 151-proof Demerara rum, a few drops of absinthe, 1 dash Angostura bitters, nutmeg"
  steps:
  - Add all ingredients to a shaker and shake with cracked ice for a quick and hard 5 seconds.
  - Double-strain into a chilled large Collins glass, ceramic mug or Hurricane glass.
  - Fill with crushed ice and stir quickly with a long metal spoon, then insert a straw.
  - Re-top with crushed ice.
  - To garnish, tuck a bunch of fresh mint leaves into the edge of the glass, then fan them out. Spear an optional Luxardo or marasca cherry into the mint.
  - Place an inverted lime shell on top and fill with about 1/2 ounce Hamilton 151-proof Demerara rum, a few drops of absinthe and an extra dash of Angostura bitters.
  - Light the shell on fire and grate nutmeg over the top.
  - After blowing out the fire, dump the contents of the lime over the drink and sip from the straw.
  tags:
  - shaken
  - citrus
  - flame
  - tiki
- name: American Trilogy
  author: Richard Boccato, Dutch Kills & Michael McIlroy
  url: https://punchdrink.com/recipes/american-trilogy/
  notes: |+2
      This Old-Fashioned riff nods to the spirits used in the Diamondback, a 20th century classic made with rye, applejack and yellow Chartreuse. Created at New York bar Little Branch by Richard Boccato and Michael McIlroy, the drink is emblematic of the popularity of Laird's Bonded Apple Brandy, which was newly available in the city in the aughts.
  glassware: rocks
  ingredients: 
  - 1 ounce rye
  - 1 ounce Applejack, bonded
  - 1 brown sugar cube
  - 2 dashes orange bitters
  - "Garnish: long, curly orange peel"
  steps:
  - In a rocks glass, add sugar cube and saturate with orange bitters.
  - Gently muddle to make a granulated paste.
  - Add whiskey and ice (preferably an oversized cube).
  - Garnish with a long, curly orange peel.
  tags:
  - stirred
  - old-fashioned
  - dutch kills
- name: Dead Celebrity
  author: Alex Waldman
  url: https://punchdrink.com/recipes/dead-celebrity/
  notes: |+2
      "The challenges and triumphs Alex Waldman faces owning Istanbul's only craft cocktail bar are perhaps best summarized by the Dead Celebrity. In March of 2013, Waldman explains, “I got my first batch of sherries into the bar: fino, amontillado, oloroso and PX. Within a week I had solved all but the oloroso. I struggled to mix it for weeks, and finally, on the verge of despair I decided to try it with green chartreuse.” The result is the Dead Celebrity, a somewhat unlikely mix of sherry, green Chartreuse, Scotch and lemon and rhubarb bitters."
  glassware: nick & nora
  ingredients: 
  - 1 1/2 ounces Scotch (Lagavulin 16 Year Old)
  - 3/4 ounce oloroso sherry (Emilio Lustau Don Nuño)
  - 3/4 ounce green Chartreuse
  - 3 dashes Bitter Truth lemon bitters
  - 1 dash rhubarb bitters (Fee Brothers)
  - "Garnish: lemon peel"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with a lemon peel.
  tags:
  - stirred
- name: Tokyo Drift
  author: Brad Farran
  url: https://punchdrink.com/recipes/tokyo-drift/
  notes: |+2
      “There are so many Manhattan variations, but I hadn't seen one done with Japanese whisky yet,” says bartender Brad Farran. With this blueprint in mind, Farran substituted American whiskey with the subtly complex Yamazaki, while adding layers to the sweet vermouth via the addition of spicy Cardamaro and saffron-infused Strega. Farran named his cocktail in reference to the third installment of the Fast and the Furious movies, which he thinks, “is pretty hilarious.”
  glassware: nick & nora
  ingredients: 
  - 2 ounces Japanese whisky, preferably Yamazaki 12 Year
  - 3/4 ounce sweet vermouth
  - 1/2 ounce Cardamaro
  - 1 teaspoon Strega
  - "Garnish: lemon peel"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir until chilled.
  - Strain into a chilled coupe or cocktail glass (or a Nick & Nora if you're fancy).
  - Garnish with a lemon peel.
  tags:
  - stirred
  - manhattan
- name: Peach Thunderbolt
  author: Mike Capoferri
  url: https://punchdrink.com/recipes/peach-thunderbolt/
  notes: |+2
      "The original Peach Thunderbolt is a rum-based peach julep that Charles H. Baker, Jr., encountered outside of Savannah in a town called Thunderbolt. It's published in the julep section of Baker's 1939 book, The Gentleman's Companion: Around the World with Jigger, Beaker and Flask. Mike Capoferri didn't just bring the drink into the 21st century at his high-concept bar in Los Angeles' Echo Park neighborhood—he named the place Thunderbolt as a nod to his home state of Georgia. Although special equipment is needed for the “justino” infusion method used at Thunderbolt, Capoferri offers this home bartender-friendly option for peach-infused rum."
  glassware: collins
  ingredients: 
  - 2 ounces peach-infused rum
  - 1/2 ounce agricole rhum, preferably Clément Canne Bleue
  - heaping 1/4 ounce crème de pêche, preferably Giffard Crème de Pêche de Vigne
  - "Garnish: mint bouquet"
  steps:
  - Combine all ingredients in a 10- to 12-ounce glass.
  - Fill with pebble ice.
  - Garnish with a mint bouquet.
  tags:
  - julep
- name: Capitán
  author: Roberto Meléndez
  url: https://punchdrink.com/recipes/capitan/
  notes: |+2
      Apisco-based cocktail dating from Lima's Belle Époque era, the Capitán combines pisco and sweet vermouth, served up with a green olive. At Bar Capitán Meléndez, Roberto Meléndez serves a traditional version of the coastal capital's classic, which appeals to enthusiasts of the Manhattan or Martini.
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces sweet vermouth, preferably Cinzano Rosso
  - 1 1/2 ounces quebranta pisco
  - "Garnish: unpitted green olive"
  steps:
  - Combine the pisco and vermouth in a mixing glass with ice and stir for a few seconds.
  - Strain into a chilled coupe.
  - Garnish with an unpitted green olive.
  tags:
  - stirred
  - manhattan
- name: Smooth as Butter
  author: Daniel Villa
  url: https://punchdrink.com/recipes/smooth-as-butter/
  notes: |+2
      A milk-washed riff on a Vieux Carré—“we swapped every ingredient, except Bénédictine,” Daniel Villa says—this drink uses toasted powdered milk to yield a silky cocktail that tastes “as though it was simultaneously milk-punched and brown-butter fat-washed.” The sunken raisin garnish is a bonus. “It's almost a rum raisin cure in the drink,” he says. “By the time you're done, they're delicious, and you can enjoy them at the end as a snack.” Yields one 750ml bottle, or about eight 3-ounce servings.
  glassware: rocks
  ingredients: 
  - 8 ounces rehydrated toasted whole milk
  - 9 ounces reposado tequila, preferably El Tesoro
  - 6 ounces amontillado sherry
  - 3 ounces Pedro Ximénez sherry
  - 2 ounces mezcal, preferably Ilegal Joven
  - 1 1/2 ounces Bénédictine
  - 1 1/2 ounces Cynar
  - 1/2 teaspoon bitters (Villa prefers Crude Cardamom & Caramelized Raisin bitters, a limited-edition bottling, but says an equal amount of any style of bitters will work)
  steps:
  - Pour the rehydrated milk into a large mixing cup or Cambro.
  - In a second container, add the remaining ingredients, and stir to combine. Add the batched cocktail into the container with the rehydrated milk. Give it a gentle stir, and let it sit for about 10 minutes, during which it should curdle.
  - Pour the cocktail mixture through a fine-mesh sieve (a chinois strainer lined with a moistened linen towel or a micron bag/Superbag will also work) into a clean container. The resulting liquid should be slightly cloudy.
  - Pour the cocktail mixture a second time through the same sieve (including through the curds in the sieve) into a clean container. The resulting liquid should be fairly clear.
  - Funnel into a bottle and cap. Keeps, indefinitely, at room temperature.
  - To serve, pour 3 ounces over big ice, and stir to chill.
  - Garnish with raisins, which should sink to the bottom of the glass.
  tags:
  - stirred
  - batch
  - clarified
- name: Fog Lights Milk Punch
  author: Diego Peña
  url: https://punchdrink.com/recipes/fog-lights-milk-punch/
  notes: |+2
      At Boston's Eastern Standard, bar manager Diego Peña takes inspiration from a London Fog (essentially an Earl Grey tea latte) in this wintry milk punch. It calls for a warming blend of bourbon, brandy and rum alongside Earl Grey syrup. Yields 3 quarts.
  glassware: rocks
  ingredients: 
  - 2 cups bourbon
  - 1 cup brandy
  - 3/4 cup Jamaican rum
  - "1 3/4 cup Earl Grey syrup (1:1 earl grey tea:granulated sugar)"
  - 1 3/4 cup lemon juice
  - 1 2/3 cup whole milk
  - 3/4 cup half and half
  - Zest of one lemon (optional)
  - 1 dash vanilla extract (optional)
  - "Garnish: grated nutmeg"
  steps:
  - Add all ingredients, except milk and half and half (plus lemon and vanilla, if using), to a nonreactive container.
  - Combine the milk, half and half, lemon zest and vanilla over in a pot over the stove and heat to 180ºF.
  - Add milk to the nonreactive container and allow it to rest for approximately 3 minutes.
  - In a clean container, place a mesh strainer with a single thin layer of cheesecloth or coffee filter on top. Start the straining process by allowing the punch to pass through. Do not remove the curds—they help with the clarification. When you notice the rate of liquid passing through has slowed down, transfer the curd-filled strainer into a clean container.
  - Add the contents from the other container to the top of the strainer and slowly top of until its completely passed through. It takes some time depending on the batch.
  - Serve in a rocks glass over a large ice cube.
  - Garnish with grated nutmeg.
  tags:
  - stirred
  - batch
  - clarified
- name: Amarguinha
  author: André Magalhães
  glassware: rocks
  url: https://punchdrink.com/recipes/amarguinha/
  notes: |+2
      At his Lisbon kiosk, Quiosque de São Paulo, André Magalhães balances fragrant, sweet Amarguinha, a Portuguese bitter-almond liqueur, with equal parts fresh-squeezed lemon juice, serving the drink over ice, with lemon peel for an additional hit of aroma. This recipe calls for one and a half ounces each of Amarguinha and lemon juice, but you should be generous with your pours—Magalhães certainly is. Portugal's iconic brand of bitter-almond liqueur, Amarguinha, is available at a handful of shops in the United States.
  ingredients: 
  - 1 1/2 ounces fresh-squeezed lemon juice, chilled
  - 1 1/2 ounces Amarguinha, chilled
  - "Garnish: swath of lemon peel"
  steps:
  - Combine the lemon juice and Amarguinha in a rocks glass just short of filled with ice cubes, and stir until chilled.
  - Rub the edge of the glass with the lemon peel, then add to the drink.
  tags: 
  - citrus
  - stirred
- name: Stone Raft
  author: Phil Ward
  url: https://punchdrink.com/recipes/stone-raft/
  notes: |+2
      "The Stone Raft is a weird one,” says Phil Ward of the New York agave den Mayahuel. “I figured that people weren't going to like it or order it, but I thought it was so god-damn good I put it on the menu anyway.” A combination of amontillado, mezcal, jalapeño tequila, celery bitters, and a barspoon of agave nectar, the Stone Raft is a distant cousin of the Oaxaca Old-Fashioned, one of the first drinks Ward ever made with mezcal. The Stone Raft was born out of a long line of riffs on the drink. The adamantly savory combination of herbal-smoky-nutty is unusual, but despite Ward's prediction that the drink would be met with sneers, it went on to become the obsession of many fans of Mayahuel and has been a mainstay until the bar's closure in 2017."
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces amontillado
  - 1/2 ounce jalapeño tequila
  - 1/2 ounce Del Maguey Vida mezcal
  - 1 barspoon agave nectar
  - 2 dashes Bitter Truth celery bitters
  steps:
  - Add all the ingredients to a mixing glass, add ice and stir.
  - Strain into a coupe glass.
  tags:
  - stirred
- name: Chupetini
  author: Natasha Bermudez
  url: https://punchdrink.com/recipes/chupetini/
  notes: |+2
      "Created at Brooklyn's Llama Inn, the Chupetini finds a way to feel decidedly of-the-moment yet instantly classic. Served in an irresistible diminutive glass, the frosty, unconventional serve recalls one of the most iconic Martinis of all: the shot-glass Martini of Harry's Bar in Venice. The drink itself is classic, too—a simple 2-1 ratio of Japanese gin to dry vermouth—but with a thoroughly modern twist courtesy of an “umami bomb” infusion. For a traditionally sized serving, simply double the recipe."
  glassware: nick & nora
