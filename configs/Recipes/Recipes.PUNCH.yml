- name: Bombardino
  author: 
  url: https://punchdrink.com/recipes/bombardino/
  notes: |+2
    Ahot, spirituous cocktail featured at Italian ski resorts in the winter, Bombardino is typically made by mixing Italian egg liqueur with whiskey, rum or brandy, and sometimes fortified wine. At Quattro Teste, a bar in Lisbon, Portugal, themed around Basque and Italian drinks, the Bombardino gets a Basque twist: The bar makes its own egg liqueur, with txakoli-based vermouth and amontillado sherry, which is then spiked with Scotch and topped with salted cream as well as freshly grated nutmeg and cinnamon.
  glassware: flute
  ingredients: 
  - 1 1/2 ounces blended Scotch whisky, preferably Dewar’s 12
  - 4 1/4 ounces homemade egg liqueur
  - 1 ounce salted cream
  - "Garnish: grated nutmeg, cinnamon or chocolate (optional)"
  steps:
  - In separate containers in a sous vide or hot water bath, warm the Scotch and egg liqueur to 140°F (60°C) before preparing the drink.
