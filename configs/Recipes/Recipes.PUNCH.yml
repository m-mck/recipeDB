  url: https://punchdrink.com/recipes/dau-hu-tofu/
  notes: |+2
    At the contemporary Vietnamese restaurant Moon Rabbit in Washington, D.C., tofu is a staple of the kitchen. Thi Nguyen, the restaurant’s bar director and one of our Best New Bartenders of 2024, turns the tofu whey—the liquid in a container that’s typically discarded—into an easy-to-make simple syrup. The sweetener is used throughout the bar, and here, it’s part of a tofu soup–inspired cocktail from a pop-up at New York’s Bangkok Supper Club.
