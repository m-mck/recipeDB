  - 1/2 ounce agricole rhum, preferably Holmes Cay Réunion Island
  - 1/2 ounce Curaçao, preferably Pierre Ferrand
  - 3 dashes Angostura bitters
  - "Garnish: green olive, orange twist"
  steps:
  - Combine all the ingredients in a mixing glass with ice and stir until chilled.
  - Strain into a rocks glass over fresh ice, then garnish with an olive on a pick and an orange twist.
