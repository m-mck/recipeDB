  glassware: nick & nora
  ingredients: 
  - 1 ounce Rittenhouse Rye
  - 1 ounce Russell's Reserve 10-yr Bourbon
  - 1/2 ounce Cinzano 1757 sweet vermouth
  - 1/2 ounce Martelletti Classico sweet vermouth
  - 1 dash Angostura bitters
  - 1 dash Dale DeGroff's Pimento Bitters
  steps:
  - Add all ingredients to a mixing glass, add ice and stir until chilled.
  - Strain into a coupe glass.
  tags:
  - stirred
  - manhattan
  - freezer bar
- name: Tee Time
  author: Dave Arnold
  url: https://punchdrink.com/recipes/tee-time/
  notes: |+2
      For this refreshing vodka cocktail, sweetened with honey syrup and brightened by lemon, Dave Arnold infuses black tea into the base spirit, but mitigates what might otherwise be overwhelming tannic notes by milk-washing it. It's a technique that retains all of the flavor of the infusion with none of the tannic grip.
  glassware: nick & nora
  ingredients: 
  - 2 ounces milk-washed second flush Darjeeling-infused vodka
  - 1/2 ounce lemon juice
  - 1/2 ounce honey syrup
  - 5 drops 20% saline solution
  steps:
  - Combine all ingredients in a mixing tin and shake with ice.
  - Strain into a chilled coupe.
  tags:
  - shaken
  - citrus
- name: Poppa's Pride
  author: Jay Zimmerman
  url: https://punchdrink.com/recipes/poppas-pride/
  notes: |+2
      Acomposite of a Buck and a Whiskey Smash, this ginger-laced bourbon drink is one of Brooklyn bartender Jay Zimmerman's signatures. Instead of muddling the lemon wedges and mint leaves, he shakes the hell out of them along with a mix of bourbon and ginger juice and tops the drink with soda and Angostura bitters. If you don't have access to fresh ginger juice, you can muddle several pieces of ginger with simple syrup to achieve a spicy bite. Just adjust the ginger ratio for more or less bite.
  glassware: collins
  ingredients: 
  - 2 ounces bourbon
  - 1 ounce ginger juice, sweetened (Ba'sik uses three-parts ginger juice to one-part sugar for its sweetened ginger juice recipe. If you don't have access to fresh ginger juice, we recommend peeling and chopping a two-inch cube of fresh ginger and muddling well with 3/4 of an ounce of simple syrup in the bottom of a cocktail shaker before adding remaining ingredients.)
  - 2 lemon wedges
  - 5 mint leaves
  - 2 ounces soda water
  - 4-5 dashes Angostura bitters
  - "Garnish: mint sprig"
  steps:
  - Add bourbon, ginger juice, lemon wedges and mint to cocktail shaker.
  - Add ice and shake until chilled.
  - Strain into a highball or Collins glass over fresh ice.
  - Top with soda water and Angostura bitters (don't be shy about the bitters).
  - Garnish with a mint sprig.
  tags:
  - shaken
  - citrus
- name: Chip Tyndale's Bamboo
  author: Chip Tyndale
  url: https://punchdrink.com/recipes/chip-tyndales-bamboo/
  notes: |+2
      "Taking first place in our blind Bamboo tasting, Chip Tyndale‘s recipe hit all the marks with every judge. The formula was classical by modern standards: one and a half ounces of amontillado sherry, one and a quarter ounces of Dolin dry vermouth, a quarter-ounce of Dolin blanc vermouth, and a dash each of orange and Angostura bitters, served with a lemon twist. Tim Miner of The Long Island Bar called it a “complete cocktail,” citing the complexity of flavor, which pulled in saline, bitter and dry notes, while boasting a full body and a finish that didn't fade."
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces amontillado sherry, preferably Lustau
  - 1 1/4 ounces dry vermouth, preferably Dolin
  - 1/4 ounce blanc vermouth, preferably Dolin
  - 1 dash orange bitters
  - 1 dash Angostura bitters
  - "Garnish: lemon twist"
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a chilled coupe.
  - Garnish with a lemon peel.
  tags:
  - dutch kills
  - low-abv
  - stirred
- name: Bamboo Highball
  author: Stacey Swenson
  url: https://punchdrink.com/recipes/bamboo-highball/
  notes: |+2
      All my favorite drinks that I've come up with have been classic variations that I've kind of turned on their heads,” says Stacey Swenson. Here, she re-imagines the vermouth-and-sherry-based stirred drink as a tall cooler, maintaining a low-proof profile while playing up the herbal notes of the olive bitters with Fever Tree Mediterranean tonic. “Its slightly salty but so easy-going,” says Swenson.
  glassware: highball
  ingredients: 
  - 1 ounce vermouth, preferably Carpano Dry
  - 1 ounce manzanilla sherry
  - 1 dash olive bitters, preferably The Bitter Truth
  - 1 dash lemon bitters, preferably The Bitter Truth
  - tonic water, preferably Fever Tree Mediterranean (to top)
  - "Garnish: rosemary sprig, olive"
  steps:
  - Combine all ingredients in a highball glass over an ice spear or Kold Draft ice cubes.
  - Stir to integrate.
  - Garnish with a rosemary sprig and an olive.
  tags:
  - dante
  - stirred
  - low-abv
- name: Khali's Coffee Grog
  author: Ray Sakover
  url: https://punchdrink.com/recipes/khalis-coffee-grog/
  notes: |+2
      At Paradise Lost in New York's East Village, Khali's Coffee Grog is a bold-flavored and theatrical variation on the classic Don the Beachcomber drink. This tableside variation, which gets set aflame, is inspired by the presentation at Florida's Mai-Kai.
  glassware: mug
  ingredients: 
  - 6 ounces Khali Cold-Brew Coffee
  - 1 1/2 ounces Gardenia Mix
  - 1 1/2 ounces jasmine coconut cream
  - 1 ounce overproof Demerara rum, preferably Hamilton 151 rum
  - 3/4 ounce overproof Jamaican rum, preferably Smith & Cross
  - 1 orange twist
  - 1 lemon twist
  - "Garnish: large cinnamon stick"
  steps:
  - In a tempered coffee mug, combine the coffee and Gardenia Mix (heated to 85°C/185°F; the bar keeps both components combined as a “Grog Mix” in a hot water bath) with jasmine coconut cream.
  - In a Turkish coffee pot or a ceramic carafe, combine the rums and citrus peels.
  - Using a kitchen torch or a long-handled match, light the rums and citrus on fire. Carefully pour the flaming rums into the coffee mix, using kitchen tweezers, tongs or chopsticks to add the citrus peels to your drink.
  - Garnish with a cinnamon stick. Extinguish flame and serve.
  tags:
  - paradise lost
  - tiki
  - flame
  - caffeinated
- name: Strong Start
  author: Troy Sidle
  url: https://punchdrink.com/recipes/strong-start/
  notes: |+2
      "One of my favorite uses for génépy is as a sweetener for heavy cream,” says Troy Sidle, former bartender at New York's Pouring Ribbons. In this riff on the classic Irish coffee, Sidle contrasts the herbaceous aromatics of génépy cream with warming, rum-spiked coffee."
  glassware: mug
  ingredients: 
  - 8 ounces freshly brewed hot coffee
  - 1 1/2 ounces rum, preferably El Dorado 12-year-old
  - 1/2 ounce Demerara syrup
  - génépy cream, to top
  - "Garnish: orange peel, to express"
  steps:
  - Combine the coffee, rum and syrup in a clear coffee mug.
  - Top with the génépy cream. Express the orange peel over the drink.
  tags:
  - pouring ribbons
  - caffeinated
- name: Roman Holiday
  author: Nandini Khaund
  url: https://punchdrink.com/recipes/roman-holiday/
  notes: |+2
      This Jungle Bird omits rum altogether, putting focus on amari as well as cold-brew coffee. Says Spirit Guide (yep, that's her title) Nandini Khaund, “In designing a menu for a hotel filled with travellers, escapism and wanderlust is always an inspiration. This riff on the Jungle Bird would ideally be drunk in the afternoon on the Italian Riviera, but looking out towards Chicago's lakefront in the sun feels pretty good, too.”
  glassware: mug
  ingredients: 
  - 1 ounce Amaro Meletti
  - 1/4 ounce Campari
  - 3/4 ounce pineapple juice
  - 3/4 ounce lime juice
  - 1/4 ounce demerara syrup (1:1, demerara sugar:water)
  - 1 ounce cold-brew coffee, preferably La Colombe "Pure Black"
  - pinch Maldon sea salt
  - "Garnish: cinnamon stick"
  steps:
  - In a shaking tin, combine all ingredients except garnish and shake with ice.
  - Strain onto a mound of crushed ice.
  - Garnish with a cinnamon stick inserted between the ice and side of the glass.
  tags:
  - cindy's
  - caffeinated
  - tiki
- name: Christine Wiseman's Godfather
  author: Christine Wiseman
  url: hhttps://punchdrink.com/recipes/christine-wisemans-godfather/
  notes: |+2
      The Godfather may have recently made its unlikely comeback, but according to Miami's Christine Wiseman, it should be more widely acclaimed. When made with a tropical-leaning Scotch, like her preferred whisky for the drink, Dewar's 12, the dive bar staple is “delightful” year-round, she says, whether it's by the fireplace or the pool. Riffs on the drink abound, but Wiseman keeps her spec simple with just two ingredients to let the Scotch shine.
  glassware: rocks
  ingredients: 
  - 2 ounces Scotch, preferably Dewar's 12
  - 1/2 ounce amaretto
  - "Garnish: orange twist"
  steps:
  - Add all ingredients to a mixing glass with ice and stir to chill.
  - Strain into a rocks glass over a large ice cube.
  - Garnish with an orange twist.
  tags:
  - stirred
  - old-fashioned
- name: Away Colors
  author: Zach Gelnaw-Rubin
  url: https://punchdrink.com/recipes/away-colors/
  notes: |+2
      Created at the now-closed Lion Lion in New York, the Away Colors is a simple stirred cocktail that's ideal for after-dinner drinking. Taking its name from a soccer idiom for playing away from a team's home, the recipe's ingredients, like añejo rum and banana liqueur, find themselves across continents and meridians.
  glassware: rocks
  ingredients: 
  - 2 ounces añejo rum, preferably Ron del Barrilito or Cruzan Single Barrel
  - 1/2 ounce Fernet-Branca
  - 1/2 ounce Giffard Banane du Brésil
  - "Garnish: orange twist"
  steps:
  - Add all ingredients to a mixing glass with ice and stir to combine.
  - Strain into a rocks glass over ice.
  - Garnish with an orange twist.
  tags:
  - lion lion
  - stirred
  - old-fashioned
- name: Run the Julius
  author: Annie Williams Pierce
  url: https://punchdrink.com/recipes/run-the-julius/
  notes: |+2
      "Run the Julius is what we've all been waiting for: a Campari Ramos. To the expected cream and Campari base, Annie Williams Pierce adds a hint of tropical fruit by way of banana liqueur while a small measure of Montenegro adds a subtle herbaceous quality as acid-adjusted orange juice lends a welcome citrus tang."
  glassware: collins
  ingredients: 
  - 1 ounce Campari
  - 1/2 ounce Amaro Montenegro
  - 1/2 ounce banana liqueur, preferably Giffard Banane du Brésil
  - 3/4 ounce acid-adjusted orange juice (see Editor's Note)
  - 1/2 ounce orange cordial (see Editor's Note)
  - 1 egg white
  - 1 ounce heavy whipping cream
  - 1 1/2 ounces Topo Chico
  steps:
  - Add all ingredients except cream and Topo Chico to a cocktail tin and shake vigorously to integrate.
  - Add the cream and two ice cubes to the cocktail tin and shake until the ice has completely incorporated.
  - Double strain into a short, 8-ounce juice glass and let sit for 30 seconds.
  - Slowly pour the Topo Chico or other sparkling water into the glass to create that perfect frothy pillow.
  tags:
  - law bird
  - shaken
  - citrus
- name: Fernet Ramos
  author: Camille Razo
  url: https://punchdrink.com/recipes/fernet-ramos/
  notes: |+2
      "Bartender Camille Razo recommends using a “fat third” of both the lemon and lime juices in her bitter Fernet Ramos. Also of note: the Coca-Cola is poured into the Collins glass first, not last (“the bubbles help it coagulate,” Razo explains). After mixing, the drink is set in the freezer to help solidify the froth on top."
  glassware: collins
  ingredients: 
  - 1 ounce Fernet-Branca
  - 1 ounce blended Scotch, preferably Monkey Shoulder
  - 1/3 ounce lemon juice
  - 1/3 ounce lime juice
  - 3/4 ounce vanilla syrup (See Editor's Note)
  - 3/4 ounce orange cordial (See Editor's Note)
  - 1 ounce heavy cream
  - 1 egg white
  - 3 ounces Coca-Cola
  steps:
  - Combine all ingredients except the Coca-Cola in a mixing tin with ice.
  - Shake well, then strain ingredients into a second mixing tin.
  - Shake again without ice.
  - Pour Coca-Cola into a Collins glass, then pour the contents of the shaker over the cola. (The drink will fizz up, and you'll likely have three or four ounces of the alcohol and cream mixture left over. Set it aside.)
  - Place the glass in the freezer for three minutes.
  - Remove the glass from the freezer. Use a straw to poke a hole in the middle of the drink, then pull it out. If excess bubbles cling to the straw, put the drink back in the freezer for a couple of minutes, and repeat the process.
  - Swirl the mixing tin containing the remaining the alcohol and cream mixture to stir the contents. Pour the contents into the glass, through the hole made with the straw. The meringue top should rise above the glass like a soufflé.
  - Lay a straw across the top of the meringue and serve.
  tags:
  - the patterson house
  - caffeinated
  - shaken
  - citrus
- name: Limonada Suiça Ramos
  author: Leanne Favre
  url: https://punchdrink.com/recipes/limonada-suica-ramos/
  notes: |+2
      Limonada Suiça, or Brazilian Lemonade, is a summer staple. But in the winter, consider a Limonada Suiça Ramos created by Leanne Favre, of Brooklyn, New York's Leyenda. Giving the cocktail its citrusy tang is “Lime Scrap Cello,” as Favre dubs it, an easy-to-make ingredient inspired by her Italian family's homemade limoncello. This Ramos adds other accents to the fizz template, too, like the vanilla-forward Spanish liqueur Licor 43 and génépy, which, with its bracing gentian flavor, further cements this spiked Limonada Suiça as a winter-appropriate drink.
  glassware: collins
  ingredients: 
  - 1 ounce gin, preferably Amázzoni
  - 1 ounce cream
  - 3/4 ounce Lime Scrap Cello (see Editor's Note)
  - 3/4 ounce génépy, preferably Distilleria Alpe Herbetet
  - 3/4 ounce egg white
  - 1/2 ounce lemon juice
  - 1/4 ounce simple syrup
  - 1 teaspoon Licor 43
  - 2 ounces soda water, to top
  - "Garnish: lime twist"
  steps:
  - Add all ingredients except for soda water to a cocktail shaker and dry-shake, without ice.
  - Add ice and shake vigorously again.
  - Strain into a highball glass without ice.
  - Top with soda water.
  - Garnish with a lime twist.
  tags:
  - leyenda
  - shaken
  - citrus
- name: Chimayó
  author: Arturo Jaramillo
  url: https://punchdrink.com/recipes/chimayo/
  year: 1965
  notes: |+2
      In 1965, New Mexican restaurant owner Arturo Jaramillo created this seasonal take on the Margarita for his restaurant Rancho de Chimayó, calling on apple cider to complement the tequila base. Our modern spin hews closely to the original, with the addition of a small measure of ginger beer to lengthen the drink and bring some added zip and dimension. For those who prefer the drink served up, try subbing in a quarter-ounce of ginger syrup in lieu of the ginger beer.
  glassware: collins
  ingredients: 
  - 1 1/2 ounces tequila
  - 1 1/2 ounces apple cider
  - 1/2 ounce crème de cassis
  - 1/2 ounce lemon juice
  - 1 1/2 ounces ginger beer
  steps:
  - Add all of the ingredients except for the ginger beer to a cocktail shaker.
  - Add ice and shake.
  - Strain over ice into a Collins glass.
  - Top with ginger beer.
  tags:
  - shaken
  - citrus
  - autumn
- name: Nog Nog Noggin' on Heaven's Door
  author: Fanny Chu
  url: https://punchdrink.com/recipes/nog-nog-noggin-on-heavens-door/
  notes: |+2
      One of the ways in which Fanny Chu reinforces the escapist atmosphere of Donna is by creating cocktails that directly evoke a particular place. Her Nog Nog Noggin' on Heaven's Door draws on the flavor profile of Crema Catalana (“one of my faves,” she says), a custard-like Spanish dessert that she encountered while traveling through Catalonia with her fiancée. To translate it into drink form, Chu builds on a whiskey base complemented by Cognac, Cachaça, orange liqueur, cinnamon syrup, cream and eggs and serves it from Donna's slushy machine.
  glassware: coupe
  ingredients: 
  - 1 large egg
  - 1 ounce sugar (by volume)
  - 1 ounce bourbon, preferably Medley Brothers Bourbon
  - 1/2 ounce cognac, preferably Pierre Ferrand 1840
  - 1/2 ounce Cachaça, preferably Avuá Cachaça Amburana
  - 1/2 ounce orange liqueur, preferably Torres Magdala
  - 1 ounce whole milk
  - 1 ounce half and half
  - 1 ounce heavy cream
  - 1/2 ounce cinnamon bark syrup
  - "Garnish: orange crescent"
  steps:
  - Blend the egg in a Vitamix until smooth and creamy.
  - Add sugar and blend until incorporated.
  - Add remaining ingredients and blend until combined.
  - If texture is not as desired, add pebble ice and blend until desired texture is reached, or freeze overnight.
  - Pour into a coupe to serve.
  tags:
  - donna
  - blended
- name: Zac Overman's Picon Punch
  author: Zac Overman
  url: https://punchdrink.com/recipes/zac-overmans-picon-punch/
  notes: |+2
      Picon Punch is a California drink dating back to the late 19th century that was adopted by Basque American communities across the Western U.S. At Bar Bayonne, beverage director Zac Overman values the drink's food friendliness and takes it in a spritzy direction by replacing the traditional soda with cava.
  glassware: rocks
  ingredients: 
  - 1 ounce House Picon
  - 3/4 ounce Armagnac, preferably Pellehaut Reserve
  - 1/4 ounce Vinadine
  - 1/2 ounce water
  - sparkling wine, to top
  - "Garnish: orange half-wheel"
  steps:
  - Add all of the ingredients, except for the sparkling wine, to a rocks glass over ice.
  - Top with sparkling wine, then garnish with an orange half-wheel.
  tags:
  - bar bayonne
  - stirred
  - sparkling
- name: Picon Punch
  author: Andrew Meltzer
  url: https://punchdrink.com/recipes/picon-punch/
  notes: |+2
      San Francisco's 15 Romolo is housed in a building erected in 1912, which served as a Basque family restaurant from the 1940s until the 1990s. Neighbors that once frequented the restaurant will stop into 15 Romolo for a Picon Punch, known as “the National drink of the Basques,” which is based on the obscure French orange bitter, Amer Picon. Because Amer Picon is no longer commercially available, bartender Andrew Meltzer created his own version using Ramazzotti amaro, orange curaçao and gentian liqueur.
  glassware: irish coffee mug
  ingredients: 
  - 1 1/2 ounce Basque Picon
  - 1/4 ounce grenadine
  - 1 ounce soda water, chilled
  - 1/2 ounce Spanish brandy
  - "Garnish: lemon twist"
  steps:
  - In a small cocktail or Irish coffee glass, combine Picon, grenadine and ice, and stir briefly.
  - Top with seltzer and float brandy on top.
  - Garnish with a lemon twist.
  tags:
  - 15 romolo
  - stirred
- name: Korean Paloma
  author: Susan Choi
  url: https://punchdrink.com/recipes/korean-paloma/
  notes: |+2
      For the house Paloma at Mr. Susan in Berlin, the star of the drink is gochujang, a fermented pepper paste. The funky, smoky notes of the ingredient complement bittersweet grapefruit soda, which the bar makes in-house, as well as earthy tequila, tart lime juice and mandarin liqueur.
  glassware: highball
  ingredients: 
  - heavy 1 1/4 ounces tequila
  - heavy 1/2 ounce gochujang syrup
  - 1/2 ounce mandarin liqueur, preferably Mandarine Napoléon
  - scant 1/2 ounce lime juice
  - homemade grapefruit soda, to top
  - "Garnish: grapefruit wedge"
  steps:
  - Add all ingredients, except grapefruit soda, to a highball glass with ice and stir.
  - Top with grapefruit soda and garnish with a grapefruit wedge.
  tags:
  - stirred
  - citrus
- name: Strange Beast Old-Fashioned
  author: Brandon Ristaino
  url: https://punchdrink.com/recipes/strange-beast-old-fashioned/
  notes: |+2
      The house Old-Fashioned at Santa Barbara's Strange Beast takes a tropical turn. Built on a split base of Japanese whisky and pandan-infused aged Bajan rum, the drink gets the addition of a housemade banana peel and pandan syrup, plus a few dashes of both Angostura bitters and macadamia nut liqueur, for a crowd-pleasing take on the classic.
  glassware: double rocks
  ingredients: 
  - 1 1/2 ounces Japanese whisky, preferably Matsui blended Japanese whisky
  - 1/2 ounce pandan leaf-infused rum
  - 1 teaspoon banana peel and pandan syrup
  - 2 dashes Angostura bitters
  - 2 dashes macadamia nut liqueur
  - "Garnish: orange twist"
  steps:
  - Add all ingredients to a mixing glass with ice and stir to combine.
  - Strain into a double Old-Fashioned glass over a large ice cube.
  - Garnish with orange twist.
  tags:
  - stirred
  - old-fashioned
- name: Caribbean Queen
  author: Natasha Bermudez
  url: https://punchdrink.com/recipes/caribbean-queen/
  notes: |+2
      In this tropical Old-Fashioned variation that's currently on the menu at Llama San, Natasha Bermudez calls on a split base of amontillado sherry and Japanese whisky. “The Nikka Coffey Malt whisky has a lot of banana on the nose and vanilla, with a very light smoke at the back of your palate. Amontillado sherry is salty, nutty—they work really nicely together.” A small measure of Paranubes Oaxacan agricole rum adds a “green grassy note,” says Bermudez, underscoring the tropical through-line of this drink.
  glassware: double rocks
  ingredients: 
  - 1 ounce amontillado sherry, preferably Amontillado Principe de Barbadillo
  - 1 ounce Japanese whisky, preferably Nikka Coffey Malt
  - 1/2 ounce Giffard Banane du Brésil
  - 1 teaspoon Oaxacan rum, preferably Paranubes
  - 1/2 teaspoon Giffard Caribbean Pineapple
  - 2 dashes Angostura bitters
  - "Garnish: expressed lime peel, dehydrated pineapple"
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a rocks glass over a large ice cube.
  - Express lime peel and discard.
  - Garnish with a dehydrated pineapple slice.
  tags:
  - llama san
  - stirred
  - old-fashioned
- name: LyAnna Sanabria's Coquito
  author: LyAnna Sanabria
  url: https://punchdrink.com/recipes/lyanna-sanabrias-coquito/
  notes: |+2
      “Every family has their own version” of this creamy, spiced, rum-based drink with Puerto Rican roots, often enjoyed around the winter holidays, says LyAnna Sanabria. Her version starts with a toasted spice coconut syrup, which is then enriched with a mixture of  coconut milk, coconut cream, evaporated milk and sweetened condensed milk. In the spirit of coquito, which is meant to be shared, this recipe makes enough for several gatherings. As Sanabria suggests, keep a bottle for yourself and gift the rest to a few lucky friends. While this recipe calls for mixing the rum into the coquito, the base can also be kept nonalcoholic, with the option of spiking individual servings by adding 1 1/2 ounces of rum to a 5-ounce pour of coquito mix. Sanabria typically recommends Puerto Rican rum, but adding blackstrap can add “a rich baking spice note,” she says. Yields approximately six 750-mL bottles.
  glassware: rocks
  ingredients: 
  - 2 14-ounce cans coconut milk
  - 2 14-ounce cans evaporated milk
  - 2 14-ounce cans sweetened condensed milk
  - 15-ounce can coconut cream
  - toasted spice coconut syrup (see Editor's Note, use entire quantity made)
  - 1/2 ounce Angostura bitters
  - large pinch of sea salt, preferably Himalayan (“no more than a teaspoon,” Sanabria says)
  - 750-milliliter bottle white Puerto Rican rum, preferably Palo Viejo, Don Q, Ron del Barrilito or Cruzan Blackstrap
  - "Garnish: grated nutmeg and/or cinnamon"
  steps:
  - In a blender, combine the coconut milk, evaporated milk, sweetened condensed milk and coconut cream. Blend until frothy.
  - Pour the toasted spice coconut syrup into a separate container that is large enough to hold the final volume. (Sanabria suggests a mixing bowl or bulk container that holds 8 quarts, such as a Cambro.)
  - Pour the blended mixture into the container with the syrup, and whisk until incorporated. Add the Angostura bitters, salt and the spices reserved from the syrup, then stir to combine.
  - Cover and refrigerate overnight.
  - The next day, stir in the rum, and decant into six empty 750-milliliter rum bottles. Keeps, refrigerated, for 4 to 6 weeks.
  - To serve, pour 4 ounces into a glass (either stemmed or a rocks glass, but no ice). Garnish with grated nutmeg and/or cinnamon. For a little nip or a communal toast, serve in shot glasses.
  tags:
  - blended
  - winter
  - batch
- name: Nico
  author: Matty Eggleston
  url: https://punchdrink.com/recipes/nico/
  notes: |+2
      America's love affair with the Negroni is quickly spreading to the furthest reaches of America, from the deep, dark crimson of the Kingston Negroni to perfectly clear Polka Dot Negroni. It appears at chef Paul Kahan's newest venture, Nico Osteria, in Chicago, with bartender Matty Eggleston's amaro-laden riff. Eggleston mixes London dry Sipsmith Gin and bittersweet Cocchi Americano (both of which he keeps chilled for an extra-icy drink), as well as herbal Amaro Braulio and sparkling mineral water.
  glassware: coupe
  ingredients: 
  - 1 1/4 ounce Sipsmith gin
  - 1 1/4 ounce Cocchi Americano
  - 1/2 ounce Amaro Braulio
  - 3/4 ounce sparkling mineral water
  - "Garnish: lemon peel"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir quickly. (Stir time will depend on whether or not gin and Cocchi are chilled ahead of time.)
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with a lemon peel.
  tags:
  - nico osteria
  - stirred
  - negroni
- name: Polka Dot Negroni
  author: Toby Maloney
  url: https://punchdrink.com/recipes/polka-dot-negroni/
  notes: |+2
      Like all good stories should, the one about the Negroni‘s origin involves rakish Italian nobility. Most accounts credit the recipe to one Count Negroni, a swashbuckling proto-boho who reportedly spent time as a rodeo cowboy in the United States. Compounding his wild ways, legend has it that back at a bar in Italy in 1919, he asked for a something like an Americano, but boozier. Swap gin for soda water, and presto, the Negroni. This version switches traditional sweet vermouth for Dolin Blanc, a sweet white vermouth, and instead of the bitter twang of Campari, Maloney uses a gentian apéritif wine and grapefruit bitters.
  glassware: nick & nora
  ingredients: 
  - 1 ounce Junipero gin
  - 1 1/2 ounces Salers Gentiane Aperitif
  - 1 ounce Dolin Blanc vermouth
  - 3 dashes grapefruit bitters
  - "Garnish: lemon twist and brandied cherry"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Express a lemon twist over top, discard and garnish with a brandied cherry.
  tags:
  - stirred
  - negroni
- name: Max Overstrom-Coleman's Eggnog
  author: Max Overstrom-Coleman
  url: https://punchdrink.com/recipes/max-overstrom-colemans-eggnog/
  notes: |+2
      “This recipe shines when you have access to the exceptional dairy products we have here in Vermont,” says Max Overstrom-Coleman, who suggests springing for the best milk you can find in your area. Served in a chilled Nick & Nora glass with a fresh grating of nutmeg, his recipe was found to be the archetypal example of a traditional eggnog in our blind tasting, with a creamy texture that still felt light and almost fluffy, underscored by a detectable boozy backbone.

      Serves 8.
  glassware: nick & nora
  ingredients: 
  - 1 cup bourbon, preferably Old Grand-Dad
  - 1 cup Cognac, preferably Pierre Ferrand 1840
  - 1 cup aged rum, preferably Myers's
  - 1 quart whole milk
  - 1 quart heavy cream (spring for the best you can find)
  - 12 farm fresh eggs
  - 1 pound granulated sugar
  - 1/2 teaspoon salt
  - 3/4 teaspoon freshly grated nutmeg
  - "Garnish: freshly grated nutmeg"
  steps:
  - Separate the eggs.
  - Whisk the yolks and sugar together until they firm up and their bright orange color fades to a more opaque pale yellow.
  - Slowly add the spirits, milk and cream while continuing to whisk air into the batch.
  - Beat the egg whites and salt together to stiff peaks.
  - Whisk the egg whites into the mixture.
  - Bottle and store in the refrigerator until chilled, the longer the better.
  - When ready to serve, pour into a chilled Nick & Nora glass and top with freshly grated nutmeg.
  tags:
  - blender
  - freezer bar
  - batched
- name: Guillotine
  author: Yanni Kehagiaras
  url: https://punchdrink.com/recipes/guillotine/
  notes: |+2
      A dry mezcal Manhattan with a hefty dose of Cynar, this three-ingredient cocktail exemplifies Yanni Kehagiaras' approach to cocktails. Across the board at Stoa, his San Francisco cocktail bar, drinks top out at four ingredients or fewer, and he eschews added sugar unless specifically called for in a classic recipe. At a time when maximalism reigns supreme in the cocktail world, Kehagiaras is leading the minimalist charge with drinks like the Guillotine, which is, in turn, smoky, earthy and herbal.
  glassware: nick & nora
  ingredients: 
  - 1 1/2 ounces mezcal, preferably Del Maguey Vida
  - 1 ounce Cynar
  - 1/2 ounce dry vermouth, preferably Dolin
  steps:
  - Combine all ingredients in a mixing glass with ice and stir until chilled and diluted.
  - Strain into a chilled cocktail glass.
  tags:
  - stoa
  - stirred
  - manhattan
  - freezer bar
- name: Freezer Saz
  author: 
  url: https://punchdrink.com/recipes/freezer-sazerac/
  notes: |+2
      This Sazerac can be made as a single serving (stir 2 ounces of rye and 1/4 ounce Demerara syrup with ice before straining and skip the water, if you go that route). But at Poison Heart in Philadelphia, the take on the New Orleans classic shines as a pre-batched and chilled drink. You can replicate it at home with any large glass container, which is ideal for holiday entertaining or gifting.

      Serves about 12.
  glassware: rocks
  ingredients: 
  - 24 ounces overproof rye, preferably Rittenhouse
  - 3 ounces Demerara syrup (2:1, sugar to water)
  - 2 ounces plus 1 barspoon water
  - 2 dashes Angostura bitters (per serving)
  - 7 dashes Peychaud's bitters (per serving)
  - 4 spritzes pastis, preferably Ricard Pastis, from an atomizer (per serving)
  - "Garnish: lemon twist, expressed and discarded"
  steps:
  - Add the first three ingredients to an empty pitcher, swing-top bottle or other glass container.
  - Place in the freezer for about 3 hours.
  - To serve, add the bitters to a frozen rocks glass, then pour 2 1/2 ounces of the prepared Sazerac.
  - Finish with spritzes of pastis from an atomizer, then express a lemon peel over the drink and discard it.
  tags:
  - stirred
  - freezer bar
  - sazerac
- name: William Elliott's Stinger
  author: William Elliott
  url: https://punchdrink.com/recipes/william-elliotts-stinger/
  notes: |+2
      By design, this improved Stinger (“the world's best Stinger,” says its creator, William Elliott) is diamond-clear like a Martini. Skip the lurid green crème de menthe and opt for a white version instead. This recipe can also be prebatched and frozen ahead of time.
  glassware: nick & nora
  ingredients: 
  - 1 3/4 ounces Cognac, preferably Gourry de Chadeville overproof
  - 3/4 ounce créme de menthe, preferably Giffard Menthe-Pastille
  - 1 dash absinthe, preferably Germain-Robin
  - "Garnish: lemon peel"
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a chilled coupe over a large piece of ice.
  - Express a lemon peel over the surface of the drink and discard.
  tags:
  - stirred
  - freezer bar
- name: Fancy Free
  author: Jeremy Oertel
  url: https://punchdrink.com/recipes/fancy-free/
  notes: |+2
      The Fancy Free is essentially an Improved Whiskey Cocktail, originally calling for Canadian whisky, that dates to the World War II era. It was first published in Crosby Gaige's Cocktail Guide and Ladies' Companion (1941) and somehow made its way into the D List canon of the cocktail renaissance. Consultant and industry veteran Jeremy Oertel has been keeping it in his back pocket for the past 15 years and continues to offer it and its variations for guests who want a twist on an Old-Fashioned. It's currently on the menu at Simmer Down in Wilmington, Delaware.
  glassware: rocks
  ingredients: 
  - 2 ounces bourbon, preferably Elijah Craig Small Batch or Old Forester
