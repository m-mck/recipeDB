  - 5 dashes Peychaud’s bitters
  - 2 dashes Angostura bitters
  - "Garnish: lemon peel"
  steps:
  - Generously coat the inside of a frozen rocks glass with the Herbsaint.
  - Combine the remaining ingredients in a mixing glass.
  - Stir with Kold-Draft or similar cubes, being careful not to overdilute, then strain into the prepared glass.
  - Express a lemon twist and drop it into the cocktail.
