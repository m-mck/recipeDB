  - 1 ounce sweet vermouth, preferably Carpano Antica
  - 1 ounce Gran Classico
  - 2 dashes orange bitters
  - "Garnish: lemon twist"
  steps:
  - Combine all of the ingredients in a mixing glass with ice.
  - Stir, then strain into a rocks glass with ice.
  - Garnish with a lemon twist.
