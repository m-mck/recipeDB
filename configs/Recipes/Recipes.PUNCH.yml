- name: Rolls Royce
  author: William Elliott
  url: https://punchdrink.com/recipes/rolls-royce/
  notes: |+2
    Originally published in The Savoy Cocktail Book in 1930, the Rolls Royce is essentially a perfect Martini accented with Bénédictine. At Tigre in New York, William Elliott’s version is a top seller, despite being an old-timer on a mostly 1970s-inspired menu. The expected London dry gin and a barrel-aged, apple-based expression together form the base, which is layered with a moscato chinato in place of the two vermouths, plus Bénédictine, saffron liqueur, orange bitters and expressed lemon oil. Elliott revived his somewhat controversial up-rocks presentation for this drink, both for the added dilution and for its aesthetic similarity to a grand old Rolls.
