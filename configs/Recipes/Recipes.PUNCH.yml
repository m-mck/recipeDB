- name: Eel Bar's Marianito
  author: Nialls Fallon
  url: https://punchdrink.com/recipes/eel-bars-marianito/
  notes: |+2
      The Eel Bar version of this Basque classic relies on Atxa Rojo vermouth, a Spanish bottling that the bar serves on tap, as the base. To this, they add dry Curaçao, which brings some body and citrus notes to the equation, and a small dose of rum—not the expected gin—and a few dashes of Angostura bitters. The bar uses Holmes Cay Réunion, which, like many agricole-style rhums, has a pronounced olive note that brings a welcome briny flavor to the drink.
  glassware: rocks
  ingredients: 
