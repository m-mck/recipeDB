  - stirred
- name: Cloister
  author: Christina Rando
  url: https://punchdrink.com/recipes/cloister/
  notes: |+2
      Though it has the air of a pre-Prohibition cocktail, the Cloister actually originates with the Playboy Bartender's Guide, published in 1971. A gin sour that relies on two types of citrus, its monastic name is a nod to its inclusion of yellow Chartreuse, the complex herbal liqueur produced by the Carthusian monks of southeastern France. For New Orleans bartender Christina Rando, It's the ideal “gateway” drink capable of converting skeptics into avowed Chartreuse fans. She prefers this variation from Jim Meehan's 2011 PDT Cocktail Book, which introduces a touch of simple syrup to counterbalance the fresh grapefruit and lemon.
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces gin
  - 1/2 ounce yellow Chartreuse
  - 1/2 ounce grapefruit juice
  - 1/4 ounce lemon juice
  - 1/4 ounce simple syrup
  - "Garnish: grapefruit twist"
  steps:
  - Combine all ingredients in a mixing tin and shake with ice.
  - Strain into a chilled coupe.
  - Garnish with grapefruit twist.
  tags:
  - cure
  - shaken
  - citrus
- name: Moonraker
  author: Shannon Tebay
  url: https://punchdrink.com/recipes/shannon-tebays-moonraker/
  notes: |+2
      Shannon Tebay created her take on Joe Gilmore's late-1960s Moonwalk cocktail for a menu she launched in October 2021, when she was head bartender at the Savoy's American Bar. She opted to push the mimosa-Champagne Cocktail hybrid into French 75 territory with the addition of Irish whiskey—a nod to Gilmore's heritage—while retaining the floral and citrus notes of the original.
  year: 2021
  glassware: flute
  ingredients: 
  - 1 1/2 ounces (45 ml) Irish whiskey, preferably Powers
  - 2 teaspoons (10 ml) Grand Marnier
  - 1 tablespoon plus 1 teaspoon (20 ml) chamomile syrup
  - 1 tablespoon plus 1 teaspoon (20 ml) lemon juice
  - Champagne, to top
  - "Garnish: chamomile sugar, vodka (in an atomizer)"
  steps:
  - "Prepare the glass: Using an atomizer, spray a swath of the side of a Champagne flute with vodka. Sprinkle the chamomile sugar onto the glass through a sieve or sugar duster. Shake off any loose particles by gently tapping the base of the flute on a solid surface. Set aside."
  - In a cocktail shaker, combine all ingredients but the Champagne.
  - Add ice and shake until chilled.
  - Strain into prepared glass.
  - Top with Champagne.
  tags:
  - shaken
  - citrus
  - sparkling
- name: Metexa
  author: Jamie Boudreau
  url: https://punchdrink.com/recipes/metexa/
  notes: |+2
      The recipe for the Metexa first appeared in the Café Royal Cocktail Book, which was published in 1930s London. Here, Jamie Boudreau of Seattle's Canon updates the drink for the modern palate. Its unusual combination of Lillet (here, swapped out for Cocchi Americano), tequila and Swedish punsch makes for an uncommonly light and pleasant stirred drink, especially with Boudreau's addition of grapefruit oil.
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces Cocchi Americano
  - 1/2 ounce blanco tequila, preferably Fortaleza
  - 1/2 ounce Swedish punsch, preferably Kronan
  - 1 piece grapefruit peel, for stirring
  - "Garnish: grapefruit twist"
  steps:
  - Combine all ingredients in a mixing glass.
  - Stir with ice.
  - Strain into a chilled coupe.
  - Garnish with a grapefruit twist.
  tags:
  - stirred
- name: Brunelle Frappé
  author: Laura Maddox
  url: https://punchdrink.com/recipes/brunelle-frappe/
  notes: |+2
      At Small Victory, Laura Maddox and her team have revived the Brunelle, an obscure oddball from The Savoy Cocktail Book, consisting solely of absinthe, sugar and lemon juice. As a twist, Small Victory serves the drink as a frappé—a natural choice for the history-driven program, given the onetime popularity of the Absinthe Frappé. Maddox praises the Brunelle for its power to introduce absinthe to guests in an approachable, low-ABV way.
  glassware: double rocks
  ingredients: 
  - 1 1/2 ounces lemon juice
  - 3/4 ounce absinthe, preferably Tempus Fugit Vieux Pontarlier
  - 3/4 ounce simple syrup
  - "Garnish: lemon wedge"
  steps:
  - Combine all ingredients in a shaker.
  - Add a handful of pebble ice and whip-shake.
  - Dump into a chilled double rocks glass, and swizzle briefly.
  - Top with more pebble ice and garnish with a lemon wedge.
  tags:
  - low-abv
  - shaken
  - citrus
  - swizzle
- name: Fountain Inn's Syllabub
  author: Dakota Hines
  url: https://punchdrink.com/recipes/fountain-inn-syllabub/
  notes: |+2
      The Syllabub from D.C.'s Fountain Inn showcases the bar's commitment to employing modern bar techniques and eliminating waste while interpreting old American drinks. Though the bar's version uses force carbonation and an iSi cream whipper, Hines has adapted this recipe for home use.
  glassware: coupe
  ingredients: 
  - 2 1/2 ounces dry white wine
  - 1/2 ounce Cognac
  - 1/2 ounce simple syrup
  - generous 1/2 teaspoon Averna
  - 1 egg white
  - 1 ounce lemon juice, divided
  - 1/2 ounce Cognac, preferably Pierre Ferrand 1er Cru de Cognac
  - 3 3/4 ounces German wheat ale, preferably Franziskaner
  - 1/4 ounce gold syrup
