- name: Ticonderoga Club's Sazerac
  author: Alec Bates
  url: https://punchdrink.com/recipes/ticonderoga-clubs-sazerac/
  notes: |+2
    Taking top honors at our 2024 Sazerac blind tasting, this recipe adheres to the traditional rye (rather than Cognac) version of the drink. It’s made by filling a rocks glass halfway with crushed ice and a quarter-ounce of Herbsaint, rolling it to coat the interior of the glass, then dumping the crushed ice from the glass, ensuring a little bit of Herbsaint is left behind. The rest of the ingredients are stirred with ice in a mixing glass and strained into the prepared rocks glass, then garnished with a lemon twist.
  glassware: rocks
  ingredients: 
  - 1/4 ounce Herbsaint, for rinsing the glass
  - 2 ounces rye, preferably Rye & Sons
  - 1/4 ounce rich cane syrup (2:1, cane sugar to water)
  - 6 dashes Peychaud’s bitters
  - 1 dash Angostura bitters
  - "Garnish: lemon peel"
  steps:
  - Fill a rocks glass halfway with crushed ice and add the Herbsaint.
  - Roll the glass a little to cover the whole inside of the glass with Herbsaint. Stir, then dump out the crushed ice and Herbsaint from the glass, making sure to leave just a little Herbsaint behind.
  - Add the rest of the ingredients to a mixing glass and stir with ice.
  - Strain the drink into the prepared glass and garnish with a lemon peel.
  tags:
  - sazerac
  - stirred
  - freezer bar
- name: Cure's Sazerac
  author: Neal Bodenheimer
  url: https://punchdrink.com/recipes/cures-sazerac/
  notes: |+2
    Second place in our 2024 Sazerac blind tasting went to this version, appropriately hailing from the birth city of the drink. At New Orleans’ Cure, the evolution of the house Sazerac began well before the bar opened in 2009.

    For precision and consistency, Cure relies on drops from a medicine dropper instead of dashes, which can vary based on the dasher opening and fullness of the bottle. Specifically, they landed on 23 drops, roughly the equivalent of three dashes.
  glassware: rocks
  ingredients: 
  - 4 sptizes Herbsaint, from an atomizer
  - 2 ounces rye, preferably Sazerac
  - 1/4 ounce rich Demerara syrup (2:1, Demerara sugar to water)
  - 23 drops (3 dashes) Peychaud’s bitters
  - "Garnish: lemon peel"
  steps:
  - Spritz the Herbsaint from an atomizer into the interior of a chilled double Old-Fashioned glass.
  - Combine the rye, Demerara syrup and bitters in a mixing glass filled with ice and stir to chill.
  - Strain into the prepared glass.
  - Garnish with the lemon peel.
  tags:
  - sazerac
  - stirred
  - freezer bar
  - cure
- name: Five Bar's Sazerac
  author: James O'Donnell
  url: https://punchdrink.com/recipes/fives-bars-sazerac/
  notes: |+2
    Taking the third spot in our 2024 Sazerac blind tasting, this recipe from Fives Bar, a relative newcomer to the New Orleans cocktail bar scene, builds on a base of Wild Turkey 101 rye (ordered in situ, the rye is fat-washed with bone marrow). A rich cane syrup and two types of bitters—the expected Peychaud’s and Angostura—round out the drink, which is served in an Herbsaint-coated glass. All the judges commented on the rich body of this version, with one taster observing that “it has some weight to it, it’s velvety—it doesn’t have the density of water.”
  glassware: 
  ingredients: 
  - Herbsaint, for rinsing glass
  - 2 ounces rye, preferably Wild Turkey 101
