  - 1/4 ounce Mexican chile syrup
  - 2 dashes Bittermens ‘Elemakule Tiki Bitters
  - 1 dash Bittermens Xocolatl Mole Bitters
  - 3 drops saline solution (25%)
  - "Garnish: orange twist"
  steps:
  - Combine all the ingredients in a mixing glass and stir.
