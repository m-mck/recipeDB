  - law bird
  - shaken
  - citrus
- name: Fernet Ramos
  author: Camille Razo
  url: https://punchdrink.com/recipes/fernet-ramos/
  notes: |+2
      "Bartender Camille Razo recommends using a “fat third” of both the lemon and lime juices in her bitter Fernet Ramos. Also of note: the Coca-Cola is poured into the Collins glass first, not last (“the bubbles help it coagulate,” Razo explains). After mixing, the drink is set in the freezer to help solidify the froth on top."
  glassware: collins
  ingredients: 
  - 1 ounce Fernet-Branca
  - 1 ounce blended Scotch, preferably Monkey Shoulder
  - 1/3 ounce lemon juice
  - 1/3 ounce lime juice
  - 3/4 ounce vanilla syrup (See Editor's Note)
  - 3/4 ounce orange cordial (See Editor's Note)
  - 1 ounce heavy cream
  - 1 egg white
  - 3 ounces Coca-Cola
  steps:
  - Combine all ingredients except the Coca-Cola in a mixing tin with ice.
  - Shake well, then strain ingredients into a second mixing tin.
  - Shake again without ice.
  - Pour Coca-Cola into a Collins glass, then pour the contents of the shaker over the cola. (The drink will fizz up, and you'll likely have three or four ounces of the alcohol and cream mixture left over. Set it aside.)
  - Place the glass in the freezer for three minutes.
  - Remove the glass from the freezer. Use a straw to poke a hole in the middle of the drink, then pull it out. If excess bubbles cling to the straw, put the drink back in the freezer for a couple of minutes, and repeat the process.
  - Swirl the mixing tin containing the remaining the alcohol and cream mixture to stir the contents. Pour the contents into the glass, through the hole made with the straw. The meringue top should rise above the glass like a soufflé.
  - Lay a straw across the top of the meringue and serve.
  tags:
  - the patterson house
  - caffeinated
  - shaken
  - citrus
- name: Limonada Suiça Ramos
  author: Leanne Favre
  url: https://punchdrink.com/recipes/limonada-suica-ramos/
  notes: |+2
      Limonada Suiça, or Brazilian Lemonade, is a summer staple. But in the winter, consider a Limonada Suiça Ramos created by Leanne Favre, of Brooklyn, New York's Leyenda. Giving the cocktail its citrusy tang is “Lime Scrap Cello,” as Favre dubs it, an easy-to-make ingredient inspired by her Italian family's homemade limoncello. This Ramos adds other accents to the fizz template, too, like the vanilla-forward Spanish liqueur Licor 43 and génépy, which, with its bracing gentian flavor, further cements this spiked Limonada Suiça as a winter-appropriate drink.
  glassware: collins
  ingredients: 
  - 1 ounce gin, preferably Amázzoni
  - 1 ounce cream
  - 3/4 ounce Lime Scrap Cello (see Editor's Note)
  - 3/4 ounce génépy, preferably Distilleria Alpe Herbetet
  - 3/4 ounce egg white
  - 1/2 ounce lemon juice
  - 1/4 ounce simple syrup
  - 1 teaspoon Licor 43
  - 2 ounces soda water, to top
  - "Garnish: lime twist"
  steps:
  - Add all ingredients except for soda water to a cocktail shaker and dry-shake, without ice.
  - Add ice and shake vigorously again.
  - Strain into a highball glass without ice.
  - Top with soda water.
  - Garnish with a lime twist.
