- name: Richie Boccato's Manhattan
  author: Richie Boccato
  url: https://punchdrink.com/recipes/richie-boccatos-manhattan/
  notes: |+2
      "The winner of our Manhattan blind tasting, this archetypal recipe sticks with a 2:1 ratio of whiskey—specifically, Michter's rye—to sweet vermouth, in this case Cocchi di Torino. Two dashes of Angostura bitters complete the drink, which is garnished with a marasca cherry. As one expects from any good Manhattan, the drink is comforting: “It feels like a salve,” remarked one judge."
  glassware: nick & nora
  ingredients: 
  - 2 ounces Michter's rye
  - 1 ounce Cocchi di Torino sweet vermouth
  - 2 dashes of Angostura bitters
  - "Garnish: Luxardo maraschino cherry"
  steps:
  - Combine all ingredients in a cold mixing glass straight out of the freezer.
  - Stir with cold shards of crystal-clear block ice, preferably stored at -4°C.
  - Strain into a chilled coupe.
  - Garnish with a maraschino cherry.
  tags:
  - stirred
  - freezer bar
  - manhattan
- name: Abigail Gullo's Manhattan
  author: Abigail Gullo
  url: https://punchdrink.com/recipes/abigail-gullos-manhattan/
  notes: |+2
      In this recipe, Abigail Gullo, of Loa in New Orleans, calls for Rittenhouse rye as the base and splits the vermouth portion between the sherry-based Lustau Vermut Rojo and Carpano Antica, though the typical 2:1 ratio remains intact. (Gullo typically uses La Quintinye Rouge in place of Lustau, but it can be difficult to find in certain markets). Two dashes of Angostura bitters complete the recipe, which the judges at our Manhattan blind tasting found to be pleasantly spice-forward.
  year:
  glassware: nick & nora
  ingredients: 
  - 2 ounces Rittenhouse rye
  - 1/2 ounce sweet vermouth, preferably Lustau Vermut or La Quintinye Rouge
  - 1/2 ounce Carpano Antica sweet vermouth
  - 2 dashes of Angostura bitters
  - "Garnish: lemon twist (discarded); maraschino cherry, preferably Maraska"
  steps:
  - Combine all ingredients in a mixing glass with cracked ice and stir.
  - Strain into a chilled Nick & Nora glass.
  - Express a lemon twist from high over the surface of the drink and discard.
  - Garnish with a maraschino cherry.
  tags:
  - stirred
  - manhattan
  - freezer bar
- name: Joaquín Simó's Manhattan
  author: Joaquín Simó
  url: https://punchdrink.com/recipes/joaquin-simos-manhattan/
  notes: |+2
      Landing on the podium at both our 2016 and 2023 Manhattan blind tastings, Joaquín Simó's recipe fractures each component in half—splitting the whiskey between Rittenhouse rye and Russell's Reserve 10-year bourbon, the sweet vermouth between Cinzano 1757 and Martelletti Classico, and the bitters between the traditional Angostura and Dale DeGroff's pimento bitters. That final flourish adds noticeable baking spice to the equation, resulting in a drink that is rich, robust and soothing in a way only a Manhattan can be. 
