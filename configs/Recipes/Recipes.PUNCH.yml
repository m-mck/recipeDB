  - sama street
  - shaken
  - citrus
- name: Sidecar 75
  author: Jonas Andersen
  url: https://punchdrink.com/recipes/sidecar-75/
  notes: |+2
      Created by Jonas Andersen of Strøm Bar in Denmark for a Merlet Cognac competition, this drink is a play on the classic Cognac-based cocktails the French 75 and the Sidecar. Like the Sidecar, it uses an orange liqueur and lemon for its citrusy zing and Andersen's own Champagne syrup to play on the bubbly, yeasty notes of a French 75. Andersen has begun experimenting using fresh grape juice and Champagne yeast to create the syrup, but his original version uses flat Champagne (it would be heresy to use the live stuff, according to him) and sugar to create a simpler, home bar-friendly version.
  glassware: coupe
  ingredients: 
  - 2 1/2 ounces Cognac, preferably Merlet
  - 1/2 ounce triple sec, preferably Merlet Trois Citrus
  - 1/2 ounce Champagne syrup
  - 3/4 ounce lemon juice
  - "Garnish: lemon peel, slice of pickled pear (optional)"
  steps:
  - Add all of the ingredients to a cocktail shaker.
  - Add ice and shake until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with a lemon peel and a slice of pickled pear (optional).
  tags:
  - strøm bar
  - shaken
  - citrus
- name: Isle Delfino
  author: Garret Richard
  url: https://punchdrink.com/recipes/isle-delfino/
  notes: |+2
      “This drink came out of multiple failures of trying to do tea well in a drink,” says Garret Richard. An avid tea drinker, Richard wanted to incorporate jasmine tea into a modern take on the Daiquiri, which he does by infusing it in milk-washed rhum that's then run through a centrifuge to clarify. The citrus component is comprised of acid-adjusted grapefruit and a pineapple syrup acts as the sweetener. “I really wanted to do something with jasmine and grapefruit—I'd seen it in a lot of perfumes but not necessarily in a lot of cocktails,” says Richard. “I've had success with jasmine and pineapple together so those two things were in the back of my mind. This drink just kind of came together from multiple loves really.”
  glassware: coupe
  ingredients: 
  - 2 ounces milk-washed jasmine-rhum
  - 1/2 ounce pineapple syrup
  - 1/2 ounce acid adjusted grapefruit juice
  - 5 drops saline solution (1:4, salt:water)
  - "Garnish: pansy"
  steps:
  - Combine all ingredients in a mixing tin and shake with one large ice cube and two smaller ice cubes.
  - Strain into a large coupe.
  - Garnish with a pansy.
  tags:
  - existing conditions
  - shaken
  - citrus
- name: Tropical Thunder
  author: Jack Schramm
  url: https://punchdrink.com/recipes/tropical-thunder/
  notes: |+2
      In this frothy, tropical-leaning riff on the Daiquiri, milk-washed rum lends a rich mouthfeel to the fruitier notes of pineapple and orange juice. Created during this barback days at Booker & Dax, this was Jack Schramm's first cocktail to ever make it on a menu.
  glassware: coupe
  ingredients: 
  - 2 ounces milk-washed white rum
  - 3/4 ounce pineapple syrup
  - 3/4 ounce acid-adjusted orange juice
  - 5 drops 20% saline solution
  steps:
  - Combine all ingredients in a mixing tin and shake with ice.
  - Strain into a chilled coupe.
