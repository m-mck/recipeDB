- name: Poncha Regional
  author: Ilda Marques
  url: https://punchdrink.com/recipes/poncha-regional/
  notes: |+2
      In this version of Madeira's signature drink, a bit of lemon zest is added to the traditional ingredients of rhum agricole, citrus juice and honey. In Ilda Marques' words, the ingredient lends the drink a bit more “creaminess,” and it provides an additional hit of citrus tartness and aroma to counter the sweetness of the honey. On Madeira, poncha is made exclusively with locally made white rhum agricole. This recipe was made using Branca 40 percent, made by Engenhos do Norte, a standard product on the island. In the U.S., Madeiran rum is nearly impossible to find, so look for any other unaged rhum agricole between 80 and 100 proof. It's also unlikely you'll be able to find an authentic caralhinho, the wooden tool used to “whip” the drink, but a wooden spoon does the job.
  glassware: nick & nora
  ingredients: 
  - 2 swaths of lemon peel (around 3 grams total)
  - 1/2 teaspoon white sugar
  - scant 1 1/2 ounces white rhum agricole, chilled
  - scant 1 1/2 ounces fresh-squeezed orange juice, chilled
  - 1 ounce fresh-squeezed lemon juice, chilled
  - 1 teaspoon honey
  steps:
  - In a heavy pint glass (or small glass pitcher, if making more than one drink), muddle the lemon peel and sugar, pounding and grinding until you have a uniform paste.
  - Add the rhum agricole, lemon juice, orange juice and honey. Holding a caralhinho (or wooden spoon) between your palms, insert it in the mixture and spin it until the ingredients are integrated and frothy.
  - Taste, adding more lemon juice or honey depending on the flavor of your ingredients; it should be just barely sweet followed by tart and fragrant flavors.
  - Strain the mixture through a sieve into a small, stemmed glass or alternatively, over ice into a tall glass.
  tags:
  - shaken
  - citrus
- name: Long Look Back
  author: Kacie Lambert
  url: https://punchdrink.com/recipes/long-look-back/
  notes: |+2
      Kacie Lambert's take on the Manhattan leaves vermouth out of the equation. Instead, she builds on a split-base of Japanese and rye whiskeys, then adds herbaceous Braulio amaro, demerara syrup and Angostura bitters.
  glassware: double rocks
  ingredients: 
  - 1 ounce rye whiskey, preferably Woody Creek
  - 3/4 ounce Braulio
  - 3/4 ounce Japanese whisky, preferably Toki
  - 1/2 ounce 1:1 demerara syrup
  - 3 dashes Angostura bitters
  - "Garnish: orange peel"
  steps:
  - Combine all ingredients in a double rocks glass over a big ice cube and stir to integrate.
  - Express an orange peel over top of the drink, and garnish with the orange peel.
  tags:
  - stirred
  - manhattan
- name: The Perfect BQE
  author: Ivy Mix
  url: https://punchdrink.com/recipes/perfect-bqe/
  notes: |+2
      "That this drink is called “perfect” because it's made with equal parts dry and sweet vermouth. As for the concept of the cocktail? “It's a marriage of the Red Hook and the Greenpoint,” she explains. “And what connects them? The BQE.”"
  glassware: nick & nora
  ingredients: 
  - 2 ounces rye whiskey, preferably Rittenhouse
  - 1/2 ounce sweet vermouth
  - 1/2 ounce dry vermouth
  - 1/4 ounce green Chartreuse
  - barspoon maraschino liqueur
  - "Garnish: luxardo cherry"
  steps:
  - Add all ingredients to a mixing glass.
  - Add ice and stir until chilled.
  - Strain into a Nick & Nora glass.
  - Garnish with a cherry.
  tags:
  - clover club
  - stirred
  - manhattan
- name: Rum Cow
  author: Jelani Johnson
  url: https://punchdrink.com/recipes/rum-cow/
  notes: |+2
      Jelani Johnson has tried the Rum Cow every which way, including a nine-ingredient version that he used to serve during his tenure at Clover Club. Nowadays, he keeps his spec simple and likes to show it off as an after-dinner bartender's choice that delights guests with its sweet, creamy flavor and eye-catching look.
