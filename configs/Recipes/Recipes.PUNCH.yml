- name: Maverick
  author: Mike McCollum
  url: https://punchdrink.com/recipes/maverick/
  notes: |+2
    This drink, by Mike McCollum of Attaboy’s Nashville outpost, is a fresh and herbaceous riff on Sam Ross’ Mosquito. They both follow the winning template of four key ingredients in equal proportion—an Attaboy signature move—a spirit, lemon juice, sweetened ginger juice and something bitter. McCollum applies a light touch here, going with Aperol as the bitter element and gin as the base spirit (the Mosquito uses Campari and mezcal, respectively).
