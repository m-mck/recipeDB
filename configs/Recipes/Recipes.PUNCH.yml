  - stirred
- name: Hot Pants
  author: Tommy Bouma
  url: https://punchdrink.com/recipes/hot-pants/
  notes: |+2
      The 1974 edition of the Old Mr. Boston Official Bartender's Guide is responsible for introducing the Hot Pants cocktail—a perplexing combination of tequila, peppermint schnapps, grapefruit juice and powdered sugar, shaken and poured into a salt-rimmed glass. It sounds like it shouldn't work—and it really doesn't, at least as originally constituted. But something about the Hot Pants intrigued Tammy Bouma, inspiring her to update the oddball sour for modern tastes. Her version omits peppermint schnapps in favor of a fresh mint tea syrup.
  glassware: rocks
  ingredients: 
  - 2 ounces reposado tequila
  - 3/4 ounce fresh grapefruit juice
  - 1/2 ounce mint tea simple syrup
  - 5-6 mint leaves
  - "Garnish: grapefruit twist"
