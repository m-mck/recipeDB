  - shaken
  - citrus
- name: Fairbanks Loan No. 2
  author: Brian Kane
  url: https://punchdrink.com/recipes/fairbanks-loan-2/
  notes: |+2
      This loose interpretation of the Douglas Fairbanks, a Prohibition-era cocktail poured at Sloppy Joe's in Havana, is “reminiscent of a Daiquiri on steroids,” says Brian Kane. Originally made with gin, apricot brandy and egg white, the drink is named after the influential silent film actor who became one of Hollywood's earliest megastars.
  glassware: nick & nora
  ingredients: 
  - 3/4 ounce gin, preferably Beefeater
  - 3/4 ounce Stiggins' Fancy Plantation Pineapple Rum
  - 1/2 ounce Lilletperitif,
  - 1/4 ounce honey syrup, (1:1, honey:water)
  - 1/4 ounce lemon juice
  - 1/4 ounce lime juice
  - "Garnish: lemon twist"
  steps:
  - Combine all ingredients in a mixing tin and shake with ice.
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with a lemon twist.
  tags:
  - shaken
  - citrus
- name: Dauphine's Roffignac
  author: Donato Alvarez & Neal Bodenheimer
  url: https://punchdrink.com/recipes/dauphines-roffignac/
  notes: |+2
      At New Orleans-themed bar Dauphine's in Washington, D.C., the house Roffignac eschews the drink's traditional Cognac base. Instead, Neal Bodenheimer and beverage director Donato Alvarez swap in tequila, complemented by cranberry shrub and soda.
  glassware: collins
  ingredients: 
  - 1 ounce blanco tequila
  - 1 1/2 ounces cranberry shrub
  - 2 ounces club soda, preferably Fever-Tree, chilled
  - "Garnish: mint sprig"
  steps:
  - In a Collins glass, combine tequila and shrub.
  - Add club soda.
  - Add cube ice and stir gently.
  - Garnish with a mint sprig.
  tags:
  - stirred
- name: Two Dylans
  author: Brian Evans
  url: https://punchdrink.com/recipes/two-dylans/
  notes: |+2
      Brian Evans knew he wanted to have a Whiskey Sour variation on the menu at the new Lobby Bar in the Hotel Chelsea. He looked to the Cameron's Kick—an Irish whiskey and Scotch Sour with lemon and orgeat—as a way of incorporating the unexpected modern flavors of tomato, macadamia nut and curry leaf.
  glassware: double rocks
  ingredients: 
  - 2 ounces pot still Irish whiskey, preferably Powers Gold Label
  - 3/4 ounce lemon juice
  - generous 1/2 ounce macadamia nut orgeat
  - 6 curry leaves
  - 2 cherry tomatoes
  - "Garnish: fresh curry leaf"
  steps:
  - Combine all ingredients in a shaker tin and muddle.
  - Fill tin with cubed ice and hard-shake for 8 to 10 seconds.
  - Double-strain over cubed ice (or one large cube) into a chilled double rocks glass.
  - Garnish with a curry leaf.
  tags:
  - shaken
  - citrus
- name: The Gibson's Pauline
  author: Daniel Sanchez
  url: https://punchdrink.com/recipes/gibsons-pauline/
  notes: |+2
      "When on the hunt for a lesser-known rum classic, Jewel Murray and her team workshopped several cocktails from The Savoy Cocktail Book until they found a winner: the Pauline. Bartender Daniel Sanchez spearheaded the development of the spec, which leans on an unusual Haitian rum that combines two clairins and an unaged rum. The wormwood bitters of the original recipe are here replaced by a combination of absinthe and orange bitters, while the original recipe's nutmeg had to stay for this winterized rum sour."
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces unaged rum, preferably San Zanj Haitian rum
  - 3/4 ounce lemon juice
  - 1/2 ounce simple syrup
  - 4 dashes absinthe, preferably Kübler Original
  - 1 dash orange bitters, preferably Regans' or Fee Brothers
  - "Garnish: freshly grated nutmeg"
  steps:
  - Combine all ingredients in a cocktail shaker.
  - Add ice, seal and shake to chill.
  - Strain into a chilled coupe.
  - Garnish with nutmeg.
  tags:
  - shaken
  - citrus
  - winter
- name: Yolanda
  author: LyAnna Sanabria
  url: https://punchdrink.com/recipes/yolanda/
  notes: |+2
      A deep cut from The Savoy Cocktail Book, the Yolanda is something of a candied Martini, building off a base of vermouth complemented by smaller proportions of gin and brandy. While Harry Craddock's original recipe calls for sweet Italian vermouth, Portland, Maine-based bartender LyAnna Sanabria subs in the semi-sweet Comoz Blanc providing a brighter canvas for her spring-friendly rendition. Bimini Coconut Gin, from Maine's Round Turn Distilling, and Capurro Acholado Pisco are the lighter stand-ins for the London dry gin and Cognac specified in the pages of Savoy.
  glassware: nick & nora
  ingredients: 
  - 1 1/2 ounces blanc vermouth, preferably Comoz Blanc
  - 3/4 ounce coconut gin, preferably Bimini
  - 3/4 ounce pisco, preferably Capurro Acholado
  - 1 barspoon rose- and apple-infused Pineaus de Charentes
  - 1 drop absinthe, preferably St. George
  - "Garnish: lemon twist"
  steps:
  - Combine all ingredients in a mixing glass, add ice, and stir until chilled.
  - Strain into a chilled coupe or Nick and Nora glass.
  - Garnish with a lemon twist.
  tags:
  - stirred
  - martini
- name: Cane & Table's Royal Hawaiian
  author: Matt Young
  url: https://punchdrink.com/recipes/cane-tables-royal-hawaiian/
  notes: |+2
      After serving Royal Hawaiians at Cane & Table for over a decade, Matt Young is very particular about every aspect of the drink, from the overproof gin to the freshly juiced pineapple and exacting orgeat. Young breaks with the original spec and makes the drink more New Orleans-friendly by serving it over pebble ice.
  glassware: double rocks
  ingredients: 
  - 1 1/2 ounces London Dry gin, preferably Bombay Dry
  - 1 ounce fresh pineapple juice
  - 1/2 ounce lemon juice
  - 1/2 ounce orgeat
  - "Garnish: mint bouquet"
  steps:
  - Combine all ingredients in a shaker.
  - Add a handful of pebble ice and whip-shake.
  - Pour into a chilled double rocks glass, and top with more pebble ice.
  - Garnish with a mint bouquet and serve with a straw.
  tags:
  - shaken
  - citrus
  - tiki
- name: Rose City
  author: Jim Meehan
  url: https://punchdrink.com/recipes/rose-city/
  notes: |+2
      Jim Meehan's nearly two decades of tweaking his Rose spec have resulted in this, his fourth major version, which he serves at Takibi in Portland, Oregon. The local cherry eau de vie, made with Rainier cherries and matsutake mushrooms, and the red currant preserves work in concert to reflect a sense of place.
  glassware: coupe
  ingredients: 
  - 1 ounce blanc vermouth, preferably Dolin
  - 1 ounce dry vermouth, preferably Dolin
  - 3/4 ounce cherry eau de vie, preferably Stone Barn Brandyworks Cherry Matsutake Brandy
  - 1 teaspoon red currant preserves
  - "Garnish: cherry griotte"
  steps:
  - Combine all ingredients in a mixing glass with ice and stir to chill.
  - Strain into a chilled coupe and garnish with a cherry griotte on a pick.
  tags:
  - stirred
- name: Thunderbird
  author: Jillian Moore
  url: https://punchdrink.com/recipes/thunderbird/
  notes: |+2
      A mildly tweaked update on the Grand Royal Fizz, a lesser-known Gin Fizz variation included in The Savoy Cocktail Book, Jillian Moore's Thunderbird strikes an appealing balance between citrus-first refresher and creamy dessert drink. Inspired by the Creamsicle-style orange-vanilla twist served at Kohr Brothers, a frozen custard shop that originates at the Jersey Shore, the drink is named in honor of the late Thunderbird Inn, a legendary doo-wop era motel and cocktail bar that operated in the beach town of Wildwood until its demolition in 2005.
  glassware: collins
  ingredients: 
  - 2 ounces gin, preferably Bluecoat
  - 1/2 ounce Luxardo Maraschino liqueur
  - 1 ounce fresh squeezed orange juice
  - 3/4 ounce lemon juice
  - 1/2 ounce cream
  - 1/2 ounce simple syrup
  - 1/2 teaspoon powdered sugar
  - Club soda
  - "Garnish: orange wheel"  
  steps:
  - Combine all ingredients, except club soda, in a mixing tin and shake with ice.
  - Strain into a Collins glass over ice.
  - Top with club soda.
  - Garnish with orange wheel.
