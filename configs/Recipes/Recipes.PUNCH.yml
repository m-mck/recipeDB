- name: Basil Gimlet
  author: Greg Lindgren
  url: https://punchdrink.com/recipes/basil-gimlet/
  notes: |+2
      "Sommelier Shelley Lindgren came upon a Basil Gimlet made with vodka while visiting the Boston restaurant Via Matta and shared the news with her husband, Greg Lindgren, owner of the San Francisco bar, Rye. The idea was a perfect fit for San Francisco, where bartenders loved to use fresh produce in their cocktails. Substituting gin for vodka, Lindgren put the drink on his menu and, for a few years thereafter, the Basil Gimlet was ubiquitous throughout San Francisco."
  glassware: coupe
  ingredients: 
  - 2 ounces gin, preferably Junipero
  - 1 ounce lime juice
  - 1/2 ounce simple syrup
  - 5 basil leaves
  - "Garnish: basil leaf"
  steps:
  - Muddle the basil leaves in the bottom of a cocktail shaker.
  - Add all other ingredients and ice.
  - Shake until chilled, about 15 seconds.
  - Fine strain into a chilled coupe and garnish with a basil leaf.
  tags:
  - shaken
  - citrus
  - gimlet
- name: Long Island Bar Gimlet
  author: Toby Cecchini
  url: https://punchdrink.com/recipes/long-island-bar-gimlet/
  notes: |+2
      "Essentially a Gin Sour made with lime juice, legend has it that the Gimlet was created in the mid-19th century to encourage Royal Navy sailors to consume their rations of scurvy-preventing lime juice. The name? Possibly a reference to Thomas Desmond Gimlette, a naval medical officer who served during that era. Rose's Lime Cordial, a syrup of sugar and lime juice, was invented around the same time to preserve lime juice during long bouts at sea; fundamentalist versions of the drink still call for it. The Rose's of today, however, is a different animal, with high-fructose corn syrup and additives—stuff that wouldn't make it past the door of any self-respecting craft cocktail bar. This version is Brooklyn bartender Toby Cecchini's rendition, which he serves at The Long Island Bar on Atlantic Avenue. His Gimlet is infused with ginger-lime cordial and served on the rocks."
  glassware: rocks
  ingredients: 
  - 2 ounces gin
  - 1 ounce lime-ginger cordial
  - 3/4 ounce lime juice
  - "Garnish: 2 lime wheels"
  steps:
  - Add all ingredients to a cocktail shaker.
  - Add ice and shake until chilled.
  - Strain over ice into a rocks glass (or into a chilled coupe glass).
  - Garnish with two lime wheels.
  tags:
  - shaken
  - citrus
  - gimlet
- name: Perá Fortuna
  author: Richard Beltzer
  url: https://punchdrink.com/recipes/pera-fortuna/
  notes: |+2
      "Created for a local cocktail competition, the Perá Fortuna builds from a classic Gimlet structure, adding spiced pear liqueur, absinthe and celery bitters. “A drink I used to make all the time was a gin, lime, absinthe Collins,” recalls Richard Beltzer of the inspiration. Turning the drink into a shorter format allowed the flavors to stand out in stronger concentration, but the finishing touch came from introducing absinthe back into the equation. “I realized the drink needed more body,” explains Beltzer, “and absinthe is like a cheat code.”"
  glassware: coupe
  ingredients: 
  - 1/8 ounce absinthe, preferably Germaine Robin
  - 3 dashes celery bitters, preferably Fee Brothers
  - 1/2 ounce pear liqueur, preferably St. George Spiced Pear
  - 3/4 ounce fresh lime juice
  - 1/2 ounce simple syrup 
  - 1 1/2 ounces London dry gin, preferably London No.3
  - "Garnish: pear wheel"
  steps:
  - Rinse coupe with absinthe and discard.
  - Combine all remaining ingredients in a mixing tin and shake with ice.
  - Strain into a chilled coupe.
  - Garnish with pear wheel.
  tags:
  - shaken
  - citrus
  - gimlet
- name: Celery Gimlet
  author: Naren Young
  url: https://punchdrink.com/recipes/celery-gimlet/
  notes: |+2
      Naren Young of Dante has taken the classic Gimlet formula and turned it on its head, packing it with vegetal, herbal and fruit notes by way of a juniper- and citrus-forward gin (“like Fords, Beefeater, Tanqueray and Junipero”), green Chartreuse and celery juice.
  glassware: rocks
  ingredients: 
  - 1 1/2 ounces gin
  - 1/4 ounce green Chartreuse
  - 1/4 ounce St. Germain
  - 3/4 ounce lime juice
  - 1/2 ounce lime syrup
  - 1/2 ounce celery juice
  - 5 dashes verjus
  - 2 dashes celery bitters
  - pinch of Maldon salt
  - "Garnish: celery stick and lime wheel"
  steps:
  - Add all ingredients to a cocktail shaker.
  - Shake and strain on fresh ice into a rocks glass.
  - Garnish with a celery stick and a lime wheel.
  tags:
  - shaken
  - citrus
  - dante
- name: Roquette
  author: Matthew Biancaniello
  url: https://punchdrink.com/recipes/roquette/
  notes: |+2
      "Named after the French word for arugula, the Roquette is Los Angeles bartender Matthew Biancaniello's riff on a Gimlet made with arugula. “It's somewhere between an arugula gimlet and a gin mojito,” he says. Biancaniello muddles a big handful of spicy arugula rustica he gets from a Southern California purveyor into agave syrup and fresh lime juice before adding organic gin from Colorado. The result is a tree-frog green cocktail with a piquant tang that he pours up or over a large cube of ice."
  glassware: coupe
  ingredients: 
  - 2 ounces gin (preferably CapRock)
  - 3/4 ounce lime juice
  - 3/4 ounce agave syrup (1:1, agave:water)
  - 1 cup arugula (preferably wild and local)
  steps:
  - In a mixing glass, muddle arugula with lime juice and agave syrup.
  - Add gin and ice, and shake until well chilled.
  - Strain (or double strain) into a chilled coupe or cocktail glass, or a rocks glass over ice.
  tags:
  - shaken
  - citrus
  - gimlet
- name: Arroz Con Leche
  author: Demi Natoli
  url: https://punchdrink.com/recipes/arroz-con-leche/
  notes: |+2
      Every time I would go over to my grand parents' house they would make rice pudding,” recalls Demi Natoli. “There was always just a giant stick of cinnamon in there and the best part was licking the little crispy parts at the bottom of the pot.” To mimic the flavor of this dessert, Natoli incorporates Saigon cinnamon and coconut syrups atop a rum base, as well as amontillado sherry which provides a certain nuttiness to the drink. In a cheeky nod to her favorite part of the dessert, she garnishes the drink with a bite-size rice crispy treat. “It all rounds out to be just like a beautiful flip cocktail,” says Natoli.
  glassware: coupe
  ingredients: 
  - 1 1/2 ounce Barbados rum, preferably Real McCoy 5 Year
  - 1/2 ounce overproof aged rum, preferably Plantation O.F.T.D.
  - 1/2 ounce amontillado sherry, preferably Lustau
  - 1/2 ounce coco syrup
  - 1/2 ounce cinnamon syrup
  - 1 whole egg
  - 1 barspoon condensed milk
  - 2 dashes orange bitters
  - 1 dash Angostura bitters
  - "Garnish: rice crispy treat"
  steps:
  - Combine all ingredients in a mixing tin and shake with ice.
  - Strain into a chilled coupe.
  - Garnish with rice crispy treat.
  tags:
  - shaken
- name: Coquito Ho Ho
  author: Shannon Ponche
  url: https://punchdrink.com/recipes/coquito-ho-ho/
  notes: |+2
      In her update on Puerto Rican coquito, Shannon Ponche of Brooklyn's Leyenda opts for a base of reposado tequila, which gets winterized by the additions of nutty oloroso sherry, spiced Braulio and cinnamon syrup.
  glassware: mug
  ingredients: 
  - 1 1/2 ounces reposado tequila, preferably Espolon
  - 1 ounce oloroso sherry
  - 1 ounce coconut milk
  - 1/2 ounce Coco Lopez
  - 1/4 ounce Braulio
  - 1/2 ounce coconut rum liqueur, preferably Kalani
  - 1/4 ounce cinnamon syrup
  - 1 whole egg
  - "Garnish: grated nutmeg"
  steps:
  - Combine all ingredients in a mixing tin and dry shake without ice.
  - Add ice and shake again.
  - Strain into a mug.
  - Garnish with grated nutmeg.
  tags:
  - leyenda
  - shaken
- name: Diamond Noir
  author: Eric Simmons
  url: https://punchdrink.com/recipes/diamond-noir/
  notes: |+2
      Key to the success of the Diamond Noir is the fat-washing process that lends the drink its unexpected velvety texture. Eric Simmons takes a milk punch-inspired approach by filtering the entire cocktail—bourbon, yuzu juice, lemon juice and Demerara syrup—through heavy cream. The final product is then topped with a cabernet float, yielding a New York Sour-adjacent cocktail that feels right at home against a menu of pasta and Italian wine. As Simmons explains, “It has all the [elements of] the restaurant tied into one drink.”
  year:
  glassware: rocks
  ingredients: 
  - 2 ounces overproof bourbon
  - 1/2 ounce yuzu juice
  - 1/2 ounce lemon juice
  - 3/4 ounce burnt demerara syrup
  - 1/4 ounce amontillado sherry
  - 4 ounces heavy cream
  - cabernet, to float
  steps:
  - Combine all ingredients, except for the wine, and freeze for one hour.
  - Strain the mixture through a coffee filter until clarified.
  - In a mixing glass, stir the clarified mixture with ice until properly diluted.
  - Strain into a rocks glass over a large ice cube.
  - Gently pour the cabernet float over the top of the drink.
  tags:
  - stirred
  - citrus
- name: Clarified Pineapple Daiquiri
  author: Kern Rodriguez
  url: https://punchdrink.com/recipes/clarified-pineapple-daiquiri/
  notes: |+2
      This take on the tropical staple from Sunken Harbor Club's Kern Rodriguez puts a silky spin on the typically shaken drink thanks to the milk punch treatment, which comes courtesy of a blend of whole milk yogurt and kefir yogurt. Acid-adjusted pineapple juice, meanwhile, makes the whole drink pop. Serves 8 to 9.
  year:
  glassware: nick & nora
  ingredients: 
  - 12 3/4 ounces Jamaican rum, preferably Denizen Merchant's Reserve 8-year
  - 4 1/4 ounces unaged rum, preferably Uruapan
  - 4 1/4 ounces lime juice
  - 6 3/8 ounces acid-adjusted pineapple juice
  - 4 quarts yogurt blend (1:1, whole milk yogurt to plain kefir yogurt)
  steps:
  - Add all of the ingredients to a container and stir to combine. Let sit for 8 hours in a cool, dry area.
  - Rinse 2 coffee filters with water to remove the paper taste, then filter the mixture through the coffee filters to remove solids.
  - Serve in a chilled Nick & Nora glass.
  tags:
  - stirred
  - citrus
  - daiquiri
- name: Gin Sonic
  author: Yasuhiro Kawakubo
  url: https://punchdrink.com/recipes/gin-sonic/
  notes: |+2
      The Gin Sonic, a Gin & Tonic in which the tonic water gets cut with soda, was an idea born of necessity in the 1990s. But since then, “the function of ‘Sonic' has changed,” says Yasuhiro Kawakubo, who runs Bulgari Ginza Bar in Tokyo. “Now we have more tonics, but we have new craft gins too. If you want to showcase the real taste of these gins, Sonic style is best.” To best highlight the spirits, he says, use even more soda, compared to tonic.
  glassware: collins
  ingredients: 
  - 1 ounce gin
  - 2 1/2 ounces soda water
  - heavy 1/2 ounce tonic water
  - "Garnish: lime wedge"
  steps:
  - Add gin to a Collins glass with ice.
  - Top with soda water and tonic water.
  - Garnish with a lime wedge.
  tags:
  - stirred
- name: Clarified Corn 'n' Oil
  author: Paul McGee
  url: https://punchdrink.com/recipes/clarified-corn-n-oil/
  notes: |+2
      Paul McGee's Clarified Corn 'n' Oil transforms the tropical mixture of aged rum, falernum and lime juice from its typical petroleum color to a crystal-clear amber for a drink that has a softer touch than the original. 
  glassware: rocks
  ingredients: 
  - 375 milliliters (½ bottle) rhum agricole, preferably Clement Select Barrel
  - 375 milliliters (½ bottle) rum, preferably Real McCoy 5 Year Barbados Rum
  - 375 milliliters (½ bottle) Velvet Falernum
  - 100 milliliters lime juice
  - 50 milliliters water
  - 4 dashes Angostura Bitters
  - 4 ounces half and half
  steps:
  - Combine all ingredients, except the half and half, in an 8 quart container.
  - In a separate 8 quart container, add half and half.
  - Pour the cocktail mixture (the first container) over the half and half and let sit for 30 minutes. You should see the punch curdle, this is a good thing. Line a fine mesh strainer with a damp cloth napkin or cheese cloth and place strainer over a deli container and slowly pour about 8 ounces of the mixture through the cloth. The first liquid coming through will be a bit hazy so move the strainer to another container and continue to let the mixture slowly collect into the container. Continue to pour more of the mixture through the strainer. It will yield around 2 deli containers.
  - Place punch in refrigerator and pour 3 to 4 ounces over a big ice cube whenever you like.
  tags:
  - stirred
  - citrus
  - clarified
- name: Stirred Bird
  author: Maura McGuigan, Jack Schramm, Dana Skinner
  url: https://punchdrink.com/recipes/stirred-bird/
  notes: |+2
      A clarified take on the Jungle Bird that uses both clarified lime and pineapple juices for a silky, stirred spin on the classic. As Jack Schramm notes, “Remember that clarification is an opportunity—push it to the outer limits and create something new.”
  glassware: coupe
  ingredients: 
  - 1 ounce blackstrap rum, preferably Cruzan 
  - 3/4 ounce Clarified Lime Juice
  - 1/2 ounce Clarified Pineapple Juice
  - 1/2 ounce Pineapple Syrup
  - 1/2 ounce Campari
  - 1/4 ounce overproof Jamaican rum, preferably Smith and Cross
  - 1/4 ounce Nicaraguan rum, preferably Flor De Cana 7 Year
  - 3 drops 20% Saline Solution
  steps:
  - Combine all ingredients in a mixing glass over ice.
  - Stir to integrate.
  - Strain into a chilled coupe.
  tags:
  - stirred
  - citrus
  - clarified
  - tiki
- name: Tita Nita's Milk Punch
  author: Napier Bulanan
  url: https://punchdrink.com/recipes/tita-nitas-milk-punch/
  notes: |+2
      “I wanted to create a cocktail that kind of encapsulates the Filipino American experience,” says Napier Bulanan, who translates the ubiquitous fruit punch of family gatherings into cocktail form. A base of lambanog, a distilled palm spirit, is bolstered by aquavit, sweetened with lychee syrup and given a tart kick from fresh lime juice. The whole mixture is then clarified, milk punch-style, using coconut milk.  Serves 10.
  glassware: rocks
  ingredients: 
  - 15 ounces lambanog, preferably Infanta
  - 10 ounces Aquavit, preferably Ahus
  - 7 1/2 ounces lychee syrup
  - 5 ounces lime juice
  - 9 ounces full-fat coconut milk
  - "Garnish: a spritz of pinipig tincture and an orchid"
  steps:
  - Combine the first four ingredients in a large container to create a cocktail mixture.
  - Pour the coconut milk into a separate large container, then add the cocktail mixture. Stir the mixture and let rest for 30 minutes.
  - Line a large chinois with a clean kitchen napkin, and set it inside a large container. Slowly pour the mixture through the chinois. (You may have to pour it in batches, because the straining process takes time.) Pour the clarified cocktail into a reusable bottle and refrigerate.
  - When ready to serve, pour 3 ounces of the mixture into a mixing glass with ice, and strain into a rocks glass over a large ice cube.
  - Garnish with a spritz of pinipig tincture and an orchid.
  tags:
  - stirred
  - citrus
  - clarified
  - punch
- name: Piña Colada Milk Punch
  url: https://punchdrink.com/recipes/pina-colada-milk-punch/
  notes: |+2
      How do you take a drink whose essence relies on both a beach and a blender and make it the sort of drink you'd sip near the fire? The Piña Colada so singularly symbolizes summer it seems an almost impossible feat to make it winter appropriate. Almost. This here Piña Colada Milk Punch maintains the essence of the drink's tropical spirit with coconut water, pineapple juice, rum (and velvet falernum for extra credit), but it's transformed by adding scalded milk, clarifying the mixture with a cheese cloth and then ladling it, punch-style, on the rocks. Serves 8-10.
  glassware: rocks
  ingredients: 
  - 14 ounces aged rum, preferably Plantation 5-Year
  - 8 ounces coconut water
  - 4 ounces velvet falernum
  - 1 ounce demerara syrup (1:1, sugar:water)
  - 4 ounces pineapple juice
  - 3 ounces lime juice
  - 6 ounces milk
  - "Garnish: pineapple slice, maraschino cherry"
  steps:
  - Pour the rum, coconut water, Velvet falernum, pineapple juice, lime juice, and demerara syrup into a heatsafe mixing bowl.
  - Over medium-low heat, heat the milk in a saucepan, stirring continuously until the milk begins to bubble around the edges (taking care not to let it boil).
  - Add the milk to the mixing bowl, stir until it begins to coagulate, and let the mixture sit for 15 minutes.
  - Strain through a cheesecloth or coffee filter until the mixture is clarified.
  - Ladle into cups over ice, and garnish with a cherry, pineapple slice, or both.
  tags:
  - stirred
  - tiki
  - clarified
- name: Sex Panther
  author: Will Wyatt
  url: https://punchdrink.com/recipes/sex-panther/
  notes: |+2
      At Mister Paradise, bartender Will Wyatt opts for a heatless technique akin to the first milk punches of the 18th century, allowing milk and lime juice to interact until the mixture curdles on its own, then straining out the curds. He adds this to a reduced Coca-Cola syrup and Ceylon tea in the rum-based Sex Panther, a complex twist on Cuba Libre that Wyatt describes as still possessing “the same heart and soul” of the original. Serves 6-8.
  glassware: highball
  ingredients: 
  - 2 cups Panamanian rum, preferably Marti Plata
  - 3 1/4 cups unaged rum, preferably Banks 5 Island Rum
  - 1 quart Mexican Coca-Cola
  - 3/4 cup white sugar
  - 1 tablespoon ceylon tea
  - 1 1/4 cups milk
  - 1 1/4 cups lemon juice
  - 1/2 cup pineapple juice
  - "Garnish: lemon twist"
  steps:
  - Add Coca-Cola to a sauce pot and bring to a boil.
  - Reduce heat to medium and let simmer uncovered for 15 minutes.
  - Remove from heat and add sugar and tea. Stir until sugar is fully dissolved and let cool.
  - In a separate large mixing bowl, combine the milk with the lemon juice and stir. Let sit for 15 minutes to allow milk to curdle.
  - Add remaining ingredients, including the reduced cola mixture, to the bowl with the curdled milk.
  - Line a colander with a clean kitchen towel or apron (making sure the full interior is covered) and place over stock pot.
  - Pour entire mixture over the lined colander. Continue passing through strainer (keeping milk curds on the inside of the strainer) until the strained liquid begin to come out clear.
  - Transfer strainer to clean stock pot and allow to strain overnight.
  - Serve in a highball glass over ice and top with soda.
  - Garnish with an expressed lemon twist.
  tags:
  - stirred
  - citrus
  - clarified
- name: Jocelyn Morin's Manhattan
  author: Jocelyn Morin
  url: https://punchdrink.com/recipes/jocelyn-morins-manhattan/
  notes: |+2
      "At Tern Club, a tropical bar in Knoxville, Tennessee, Jocelyn Morin uses “Herbstura” (equal parts Herbsaint and Angostura bitters) in tiki classics like the Zombie. At home, she finds the ingredient useful to add a quick hit of herbaceousness to simple drinks like a Manhattan."
  glassware: coupe
  ingredients: 
  - 2 ounces Rittenhouse rye
  - 1 ounce Dolin Rogue sweet vermouth
  - 2 to 3 dashes Herbstura (1:1, Herbsaint liqueur to Angostura Bitters)
  steps:
  - Combine all ingredients in a mixing glass with ice and stir.
  - Strain into a chilled coupe.
  tags:
  - stirred
  - manhattan
- name: Jocelyn Morin's Daiquiri
  author: Jocelyn Morin
  url: https://punchdrink.com/recipes/jocelyn-morins-daiquiri/
  notes: |+2
      "Jocelyn Morin, owner of Tern Club in Knoxville, Tennessee, adds complexity to her take on the Daiquiri with a few modifiers. In lieu of simple syrup, she uses a richer Demerara syrup, and balances it out with a couple dashes each of saline solution and “Herbstura,” an equal-parts blend of Herbsaint liqueur and Angostura bitters."
  glassware: coupe
  ingredients: 
  - 2 ounces Plantation Xaymaca rum
  - 1 ounce lime juice
  - 1/2 ounce Demerara syrup (2:1)
  - 1 dash Herbsaint liqueur
  - 1 dash Angostura bitters
  - 2 drops saline solution
  steps:
  - Combine all ingredients in a shaker and shake with ice.
  - Strain into a chilled coupe or cocktail glass.
  tags:
  - shaken
  - citrus
  - daiquiri
- name: Billionaire
  author: Jason Kosmas & Dushan Zaric
  url: https://punchdrink.com/recipes/billionaire-cocktail/
  notes: |+2
      "This Employees Only take on the Prohibition classic Millionaire was named the Billionaire “because of inflation and the fact that ours is a ‘richer' cocktail,” the authors quip. While their version uses house-made grenadine, Kala Brooks of Top of the Monk in Asheville, North Carolina, puts her own spin on the drink by swapping in bittersweet Campari for grenadine: “The amaro, fresh lemon and overproof whiskey, dance nicely with the absinthe bitters,” she notes. “It doesn't even taste like Campari anymore, it's so weird!”"
  glassware: nick & nora
  ingredients: 
  - 2 ounces overproof bourbon, preferably Baker's 107 Proof
  - 1 ounce lemon juice
  - 1/2 ounce simple syrup
  - 1/2 ounce Campari
  - 1/4 ounce absinthe bitters
  - "Garnish: lemon wheel"
  steps:
  - Combine all ingredients in a mixing glass over ice and stir until chilled.
  - Strain into a chilled cocktail glass.
  - Garnish with lemon wheel.
  tags:
  - stirred
  - citrus
  - employees only
- name: Bijou Blanc
  author: Estelle Bossy
  url: https://punchdrink.com/recipes/bijou-blanc/
  notes: |+2
      When developing the French-focused bar program at Le Rock, Bossy attempted to make the 1890s classic Bijou—previously not a favorite of hers—into a drink she loved. Her version relies on navy-strength gin and the expected green Chartreuse, but switches out sweet vermouth in favor of Italian bianco and extra-dry vermouths in equal measure. Bossy also ditches the orange bitters and cherry (or olive!) garnish of the original and adds a quarter-ounce of Salers for added backbone.
  glassware: rocks
  ingredients: 
  - 1 ounce navy-strength gin, preferably Four Pillars
  - 1 ounce green Chartreuse
  - 1/2 ounce extra-dry vermouth, preferably Bordiga
  - 1/2 ounce bianco vermouth, preferably Bordiga
  - 1/4 ounce Salers
  - "Garnish: lemon peel “flag”"
  steps:
  - Combine all ingredients in a mixing glass with ice.
  - Stir until chilled.
  - Strain into a rocks glass over ice.
  - Garnish with a lemon peel “flag.”
  tags:
  - stirred
- name: Miami Nice
  author: Milo and Miguel Salehi
  url: https://punchdrink.com/recipes/miami-nice/
  notes: |+2
      In this playful spin on the Miami Vice, Milo and Miguel Salehi swap the expected strawberry for guava and add a measure of allspice dram to complement the aged rum base alongside the expected lime and coconut cream. “Experimental and conceptual cocktails are fun,” they say, “but we also love drinks like this that are simple and transport you to your favorite beach.”
  glassware: snifter
  ingredients: 
  - 1 1/2 ounces aged rum, preferably Santa Teresa 1796
  - 1 ounce coconut cream
  - 3/4 ounce guava purée
  - 1/2 ounce allspice dram
  - 1/2 ounce lime juice
  - 1 cup ice
  - "Garnish: lime wheel, umbrella"
  steps:
  - Combine all ingredients in a blender and blend until smooth.
  - Pour into a snifter or another glass and garnish with a lime wheel and umbrella.
  tags:
  - blended
  - frozen
  - citrus
- name: Haifa Vice
  author: Chez Zou
  url: https://punchdrink.com/recipes/haifa-vice/
  notes: |+2
      At New York's Chez Zou, the Haifa Vice was designed to play with the layered element of the Miami Vice. Served in a jarra pitcher, each component with its own spout, the vessel allows guests to control the amount of each drink that they pour into their glasses. Chez Zou clarifies the drink using pectinase and other enzymes, but this version relies, instead, on a more classic milk punch approach.
  glassware: rocks
  ingredients: 
  - 5 ounces Mango Colada Milk Punch
  - 1/2 ounce pomegranate juice
  - 1/2 ounce Aperol
  steps:
  - Pour Mango Colada Milk Punch into a glass with ice.
  - Combine pomegranate juice and Aperol in a mixing glass with ice, and float the mixture on top of the milk punch.
  tags:
  - citrus
  - shaken
  - clarified
- name: Miami Rice
  author: Brian Evans
  url: https://punchdrink.com/recipes/miami-rice/
  notes: |+2
      Developed for a weekend pop-up with a Japanese-tropical mashup theme, this Miami Vice riff starts with a riff on a frozen Piña Colada featuring Beniotome Sesame Shochu, a barley shochu distilled with sesame seeds, and sake kasu (a byproduct of making sake) from Brooklyn Kura brewed into a syrup “that emulates the viscosity and richness of a Coco Lopez.” It's then swirled with strawberry purée blended with overproof rum.
  glassware: collins
  ingredients: 
  - 1 1/2 ounces Beniotome Sesame Shochu
  - 1/2 ounce Cardinal Spirits Tiki Rum
  - 1 teaspoon Rhum Clément Mahina Coco
  - 1 ounce Sake Kasu Syrup
  - 1/2 ounce pineapple juice
  - 1/2 ounce cucumber juice
  - 1/4 ounce lime juice
  - 2 ounces Strawberry Daiquiri Purée
  steps:
  - Combine all ingredients except Strawberry Daiquiri Purée with 6 ounces crushed ice, and blend on high for approximately 1 minute.
  - Pour into a 10-ounce glass.
  - Float 2 ounces of Strawberry Daiquiri Purée on top. Present the cocktail with a layered look, but stir before drinking to integrate flavors properly.
  tags:
  - blended
  - frozen
  - citrus
- name: Pickletini
  author: Stephanie Fesko
  url: https://punchdrink.com/recipes/pickletini/
  notes: |+2
      Co-owner Stephanie Fesko can't say exactly when the Rustic Café started pouring Pickletinis. She certainly didn't set out to brand the bar into the “pickle place”—it just kind of happened. All these years later, Rustic sells its proprietary pickle juice by the bottle, and the bartenders “don't have the specific recipe written down,” Fesko says, offering her best approximation. To make it spicy, just add Tabasco to your brine and soak your pickle in it for a bit before assembling.
  glassware: martini
  ingredients: 
  - 4 1/2 ounces vodka, preferably Tito's or Ketel One
  - 1/2 ounce pickle juice
  - a “blip” (more than 2 drops, less than a splash) of dry vermouth
  - "Garnish: pickle spear"
  steps:
  - Combine ingredients with ice in a shaker and shake.
  - Strain into a chilled Martini glass.
  - Garnish with a pickle spear.
  tags:
  - shaken
  - martini
- name: Yellow Parrot
  author: William Elliott
  url: https://punchdrink.com/recipes/yellow-parrot/
  notes: |+2
      "Featuring the odd trio of absinthe, yellow Chartreuse and apricot liqueur, the Yellow Parrot is not your average equal-parts cocktail. While the ingredients read incongruously on paper, they unify in the mixing glass to create something unexpected in both taste and texture. The key to achieving the best results with this recipe, which first appeared in London bartender Robert Vermeire's Cocktails: How to Mix Them (1922), is an extended stirring time of at least 1 minute. Dilution encourages latent flavors in the absinthe and Chartreuse to emerge, and causes an emulsifying louche effect that imbues the drink with a silky, almost velvety mouthfeel."
  year: 1922
  glassware: rocks
  ingredients: 
  - 1 ounce absinthe, preferably Vieux Pontalier
  - 1 ounce yellow Chartreuse
  - 1 ounce apricot liqueur, preferably Giffard Abricot du Roussillon
  - "Garnish: lemon twist"
  steps:
  - Combine all ingredients in a mixing glass. Add whole and cracked ice cubes, and stir for 1 minute.
  - Double-strain into a chilled Sazerac glass or five-sided Libbey rocks glass filled with 4 to 5 Kold-Draft (or similar) ice cubes.
  - Garnish with a lemon twist.
  tags:
  - maison premiere
  - stirred
- name: Amiraali
  author: Peder Schweigert & Matthew Voss
  url: https://punchdrink.com/recipes/amiraali/
  notes: |+2
      For Peder Schweigert, the cocktail of the future will be built on spirits made with greater transparency. In the Amiraali, Schweigert and Marvel Bar head bartender Matthew Voss shake together two such spirits—Duquesne Blanc rhum agricole and Gamle Ode Dill, a locally made aquavit—along with citrus and rancio sec.
  glassware: rocks
  ingredients: 
  - scant 1 ounce rhum agricole, preferably Duquesne Rhum Blanc
  - scant 1 ounce aquavit, preferably Gamle Ode Dill Aquavit
  - generous 1/2 ounce lime juice
  - 1 teaspoon rancio sec, preferably Matifoc
  - 1/2 ounce rich simple syrup (2:1, sugar:water)
  steps:
  - Combine all ingredients in a mixing tin and shake with ice.
  - Strain into a chilled rocks glass over a large ice cube.
  tags:
  - shaken
  - citrus
- name: Hideaway Honey
  author: Erick Castro
  url: https://punchdrink.com/recipes/hideaway-honey/
  notes: |+2
      From the team behind some of San Diego's most notable watering holes, including Polite Provisions and Noble Experiment, comes this aquavit- and yogurt-laced cocktail which will star on the menu at the forthcoming Raised by Wolves.
  glassware: collins
  ingredients: 
  - 1 1/2 ounces barrel aged aquavit
  - 1/2 ounce yellow Chartreuse
  - 3/4 ounce lemon juice
  - 1/2 ounce honey syrup (1:1, honey:syrup)
  - 1/2 ounce Indian yogurt
  - club soda, to top
  - "Garnish: edible flowers (optional)"
  steps:
  - Combine all ingredients in a mixing tin and shake.
  - Strain into a collins glass over ice.
  - Top with club soda.
  - Garnish with edible flowers.
  tags:
  - shaken
  - citrus
- name: Pousse Café
  author: Kenneth Vanhooser 
  url: https://punchdrink.com/recipes/pousse-cafe/
  notes: |+2
      When Kenneth Vanhooser was making layered dive-bar shots for college kids in Nashville, he never could have imagined that experience might lead him to revive the Pousse Café. In his take on the baroque 19th-century classic, he brings together a group of both expected and surprising elements for a singular after-dinner experience.
  glassware: pousse café glass
  ingredients: 
  - 1/2 ounce Calpico
  - scant 1/2 ounce green Chartreuse
  - scant 1/2 ounce blue Curaçao, preferably Giffard
  - scant 1/2 ounce Campari
  - scant 1/2 ounce Licor 43
  - scant 1/2 ounce aquavit, preferably Krogstad
  - 1 piece of lemon peel
  - "Garnish: lemon twist (discarded)"
  steps:
  - In a small decorative flute or Pousse Café glass, build the first five ingredients in order. (The ingredients will naturally layer themselves on top of or right under the previous one, depending on density.)
  - Shake the aquavit with lemon peel and ice, strain into a small pitcher and layer on top.
  - Express a lemon twist over the drink and discard.
  tags:
  - stirred
- name: Chauncey
  author: Frank Caiafa
  url: https://punchdrink.com/recipes/chauncey/
  notes: |+2
      "A supercharged formula dating back to the halcyon days of New York's Waldorf Astoria hotel, the Chauncey stands out due to its unusual triple base: gin, whiskey and Cognac in equal measure, along with vermouth and orange bitters. Waldorf Astoria Bar Book author Frank Caiafa encourages experimentation and personalization when approaching this recipe. Though he opts for a bold gin in the 96-proof Bowling and Burch, matched with the gentler H by Hine Cognac and Ragtime Rye, you can just as easily emphasize a big-flavor brandy or whiskey."
  glassware: nick & nora
  ingredients: 
