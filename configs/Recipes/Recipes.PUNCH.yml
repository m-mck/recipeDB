  - 3/4 ounce lime juice
  - 3/4 ounce egg white
  - 1/2 ounce grapefruit juice
  - 1/2 ounce cinnamon syrup
  - 1/4 ounce Campari
  - 2 dashes saline solution
  - "Garnish: grated cinnamon"
