  - shaken
  - citrus
  - tiki
- name: Rose City
  author: Jim Meehan
  url: https://punchdrink.com/recipes/rose-city/
  notes: |+2
      Jim Meehan's nearly two decades of tweaking his Rose spec have resulted in this, his fourth major version, which he serves at Takibi in Portland, Oregon. The local cherry eau de vie, made with Rainier cherries and matsutake mushrooms, and the red currant preserves work in concert to reflect a sense of place.
  glassware: coupe
  ingredients: 
  - 1 ounce blanc vermouth, preferably Dolin
  - 1 ounce dry vermouth, preferably Dolin
  - 3/4 ounce cherry eau de vie, preferably Stone Barn Brandyworks Cherry Matsutake Brandy
  - 1 teaspoon red currant preserves
  - "Garnish: cherry griotte"
  steps:
  - Combine all ingredients in a mixing glass with ice and stir to chill.
  - Strain into a chilled coupe and garnish with a cherry griotte on a pick.
  tags:
  - stirred
- name: Thunderbird
  author: Jillian Moore
  url: https://punchdrink.com/recipes/thunderbird/
  notes: |+2
      A mildly tweaked update on the Grand Royal Fizz, a lesser-known Gin Fizz variation included in The Savoy Cocktail Book, Jillian Moore's Thunderbird strikes an appealing balance between citrus-first refresher and creamy dessert drink. Inspired by the Creamsicle-style orange-vanilla twist served at Kohr Brothers, a frozen custard shop that originates at the Jersey Shore, the drink is named in honor of the late Thunderbird Inn, a legendary doo-wop era motel and cocktail bar that operated in the beach town of Wildwood until its demolition in 2005.
  glassware: collins
  ingredients: 
