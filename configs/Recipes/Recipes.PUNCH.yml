- name: Winterized Negroni
  author: Brian Evans
  url: https://punchdrink.com/recipes/winterized-negroni/
  notes: |+2
    “Ihad never thought of Scotch and gin as such an agreeable flavor duo until stumbling across Michael Madrusan’s Death & Taxes cocktail, which was an enlightening blend of robust and malty flavors of blended Scotch rounding out the sharp, botanical edges of a London dry gin,” says New York bar director Brian Evans. Today, Evans’ favorite hack for adding depth to a Negroni is to add a half-teaspoon of Islay Scotch. It’s a technique used in a complex riff, the Hashira, at Rule of Thirds, but it also works in a more classic build like this, too.
  glassware: coupe
  ingredients: 
  - 1 ounce London dry gin
  - 3/4 ounce Campari
  - 3/4 ounce sweet vermouth, preferably Cocchi di Torino
  - 1/2 teaspoon (about 4 dashes) Islay Scotch
  steps:
  - Combine all ingredients in a mixing glass with ice.
  - Stir until chilled.
  - Strain into a coupe glass.
