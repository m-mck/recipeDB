- name: The Royal Palmer
  author: 
  url: https://punchdrink.com/recipes/royal-palmer/
  notes: |+2
    Chicago café and bar Truce has two Arnold Palmers on the menu: a pared-back daytime version and a more layered, nuanced evening take. The Royal Palmer is the latter, and it incorporates two nonalcoholic spirits, sweeteners made from Earl Grey tea and persimmons, and a homemade ginger lemonade.
