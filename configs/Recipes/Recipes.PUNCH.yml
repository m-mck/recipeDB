- name: Capri Sour
  author: Patricia St. Peter
  url: https://punchdrink.com/recipes/capri-sour/
  notes: |+2
    The eponymous sour at Los Angeles’ Capri Club varies by the season. The bright, bittersweet cocktail is always made with mezcal and Amaro Meletti as the base, but the bar uses different “house red bitter blends” that mix options like Contratto Bitter, Bordiga Bitter, Tuvè Bitter and more. This ingredient is used across multiple drinks, from the Capri Sour to the bar’s boilermaker, in which the red blend subs in for Campari in a 50/50 Ferrari shot. At home, Campari or your own red bitter blend works just as well.
