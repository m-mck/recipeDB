  url: https://punchdrink.com/recipes/pink-squirrel/
  notes: |+2
    Though John Dye, who’s owned the venerated Bryant’s Cocktail Lounge since 2008, doesn’t have any hard evidence backing up the belief that The Pink Squirrel was invented at his 86-year-old Milwaukee bar, he feels confident sharing this origin story anecdotally, based on his numerous conversations with old-timers over the years. Built upon a sweet split of crème de noyaux and crème de cacao that produces a pleasantly rosy hue, the Squirrel might be the rare cream-based cocktail that was originally made with ice cream in lieu of heavy cream.
  glassware: hurricane
  ingredients: 
  - 1 ounce crème de noyaux
  - 1 ounce white crème de cacao
  - 3 scoops vanilla ice cream
  steps:
  - Combine all ingredients in a blender.
  - Blend until smooth and serve in a Hurricane glass.
  tags:
  - bryant's
  - blended
  - frozen
- name: Kopiko Espresso Martini
  author: Alex Chien, Kayla LeRoy and David Yee
  url: https://punchdrink.com/recipes/kopiko-espresso-martini/
  notes: |+2
    Taking its name from the Indonesian coffee candy Kopiko, this spin on the Espresso Martini, from one of our Best New Bars of 2024, gets a boost in richness from a small measure of Frangelico, a hazelnut-flavored liqueur. Cobra’s iteration also triples down on the coffee flavor, using both espresso and cold-brew concentrate, plus Kahlúa coffee liqueur to deliver the requisite coffee flavor.
  glassware: coupe
  ingredients: 
  - 1 ounce vodka, preferably Grey Goose
  - 1 ounce Cobra Coffee
  - 1/2 ounce Kahlúa
  - heavy 1/4 ounce Frangelico
  - heavy 1/4 ounce rich turbinado syrup
  - "Garnish: vegan wafer, preferably Bauducco"
  steps:
  - Combine all of the ingredients in a cocktail shaker with ice and shake until chilled.
  - Strain into a chilled coupe or cocktail glass.
  - Garnish with a vegan wafer.
  tags:
  - shaken
  - caffeinated
- name: ViceVersa's MiTo
  author: Valentino Longo
  url: https://punchdrink.com/recipes/viceversa-mi-to/
  notes: |+2
    At Miami’s ViceVersa, one of our Best New Bars of 2024, the Milano-Torino (or Mi-To for short) serves as the base for the entire Negroni Family section of the menu. The mixture, typically equal parts Campari and sweet vermouth, is turned into an elaborate cocktail unto itself, made here with banana-infused Campari and descending quantities of Torino vermouth, osmanthus water, two types of sherry and coffee amaro. It’s used to add dimension to everything from the bar’s force-carbonated Americano to the house Negroni, but shines equally bright on its own.

    Yields about 25 servings.
  glassware: 
  ingredients: 
  - 400 milliliters Thai banana–infused Campari
  - 350 milliliters Cocchi Vermouth di Torino
  - 125 milliliters osmanthus water
  - 50 milliliters Carlo Alberto Rosso vermouth
  - 50 milliliters palo cortado sherry, preferably González Byass
  - 25 milliliters Pedro Ximénez sherry
  - 25 milliliters Giocondo Caffè Cabaret amaro
  steps:
  - Combine all ingredients in a container, then mix and close tightly or put into a sealable bottle. 
  - Keeps, refrigerated, for up to 2 weeks.
  tags:
  - ViceVersa
  - stirred
  - freezer bar
  - large format
- name: House Martini
  author: Lucas Endres
  url: https://punchdrink.com/recipes/house-martini/
  notes: |+2
    The House Martini from Public Parking, one of our Best New Bars of 2024, relies on a rice-washed Japanese gin as the base, lending the drink a slightly cloudy appearance and a sake-like note that distinguishes the drink from a classic dry Martini. It’s finished with a salted cherry blossom solution and served with a garnish of dried seaweed topped with toasted rice and dried shiozakura (left over from the rice wash and solution-making process, respectively).
  glassware: coupe
  ingredients: 
  - 2 ounces mochi rice–washed gin, preferably Tenjaku
  - 1 ounce dry vermouth, preferably Brovo Spirits Witty
  - 3 drops of shiozakura saline solution
  - "Garnish: dried seaweed, pickled ginger, dried shiozakura (salt-preserved cherry blossom), toasted rice tossed in wasabi powder and Japanese seven-spice"
  steps:
  - Add all ingredients to a mixing glass with ice and stir until chilled.
  - Strain into a coupe.
  - Serve with dried seaweed, pickled ginger, dried shiozakura (salt-preserved cherry blossom), toasted rice tossed in wasabi powder and Japanese seven-spice.
  tags:
  - stirred
  - public parking
  - martini
  - freezer bar
- name: Brucio in Bocca
  author: Valentino Longo
  url: https://punchdrink.com/recipes/brucio-in-bocca/
  notes: |+2
    One of the top sellers at Miami’s ViceVersa, one of our Best New Bars of 2024, this play on the spicy Margarita leans on fresh, fluffy pineapple juice in lieu of lime and sweet vermouth, and a Barolo reduction in place of orange liqueur. The drink is garnished with a rim of red wine salt, made with leftover wine that might otherwise go to waste.
  glassware: rocks
  ingredients: 
  - 2 ounces blanco tequila, preferably Centinela
  - 1 ounce pineapple juice
  - 3/4 ounce sweet vermouth, preferably Mancino
  - 1/2 ounce Hagave Spiced Nectar
  - 1/4 ounce Barolo reduction
  - "Garnish: red wine salt" 
  steps:
  - Prepare a rocks glass by adding red wine salt around the rim.
  - Combine the ingredients in a shaker and dry-shake without ice.
  - Add ice and shake again.
  - Strain into the prepared rocks glass over a large ice cube.
  tags:
  - ViceVersa
  - shaken
  - citrus
  - margarita
- name: Dante's Jungle Bird
  author: Linden Pride
  url: https://punchdrink.com/recipes/dantes-jungle-bird/
  notes: |+2
    During the Summer of 2020, the Greenwich Village bar Dante introduced their first “aperitiki” menu. This drink, a tropical take on their signature Garibaldi made with Campari, Zucca Rabarbaro amaro, “fluffy” pineapple juice and lime, served as inspiration for the whole concept.
  glassware: rocks
  ingredients: 
  - 3/4 ounce rum, preferably Plantation Stiggins' Fancy Pineapple Rum
  - 1/2 ounce Campari
  - 1/4 ounce Zucca Rabarbaro Amaro
  - 2 1/2 ounces pineapple juice
  - 1 barspoon lime juice
  - "Garnish: orange wedge, Luxardo cherry, pineapple frond"
  steps:
  - Combine all ingredients in a small water glass over ice.
  - Stir to integrate.
  - Garnish with orange wedge, Luxardo cherry and pineapple frond.
  tags:
  - tiki
  - stirred
  - citrus
  - dante
- name: Jeffrey Morgenthaler's Amaretto Sour
  author: Jeffrey Morgenthaler
  url: https://punchdrink.com/recipes/jeffrey-morgenthalers-amaretto-sour/
  notes: |+2
    Since the early days of the cocktail revival, the Amaretto Sour has been regarded as nothing more than the butt of a joke. In fact, the widespread ridicule of the liqueur and sour mix-based drink quickly became a banner cause for the movement, which was defined by fresh ingredients and a rejection of any cocktail created after 1950. For Jeffrey Morgenthaler, the blanket derision of what was once “just a drink that nobody had an opinion on,” never sat well with him. His revamped version adds a measure of overproof bourbon for backbone, while just the right amount of egg white adds the desired texture. This whiskey-inflected take is now often considered a modern classic.
  glassware: rocks
  ingredients: 
  - 1 1/2 ounces amaretto, preferably Luxardo
  - 3/4 ounce cask proof bourbon, preferably Booker's
  - 1 ounce lemon juice
  - 1 teaspoon rich simple syrup (2:1, sugar:water)
  - 1/2 ounce egg white, whisked
  - "Garnish: lemon twist, brandied cherry"
  steps:
  - Combine all ingredients in a mixing tin and shake with ice.
  - Strain into a rocks glass over fresh ice.
  - Garnish with a lemon twist and brandied cherry.
  tags:
  - shaken
  - citrus
- name: Alicia Perry's Amaretto Sour
  author: Alicia Perry
  url: https://punchdrink.com/recipes/alicia-perrys-amaretto-sour/
  notes: |+2
    Taking second place in our ultimate Amaretto Sour blind tasting, Alicia Perry’s recipe splits the amaretto quotient between Lazzaroni and Adriatico Bianco, a drier, creamier take on the category. Woodford Reserve bourbon, simple syrup, lemon juice and egg white round out the recipe, which the judges found to be citrus-forward, almost like a creamy Italian ice.
  glassware: rocks
  ingredients: 
  - 1 ounce Amaretto Adriatico Bianco
  - 1 ounce lemon juice
  - 1 egg white or 1 ounce liquid egg
  - 3/4 ounce Woodford Reserve Kentucky Straight Bourbon
  - 1/2 ounce Amaretto Lazzaroni
  - 1/2 ounce simple syrup
  - "Garnish: lemon twist, expressed and discarded"
  steps:
  - Add all ingredients to a cocktail shaker and dry-shake without ice.
  - Add ice and shake again.
  - Strain over ice into a rocks glass, then express a lemon twist over the drink.
  tags:
  - shaken
  - citrus
- name: The Roosevelt Room's Amaretto Sour
  author: Justin Lavenue
  url: https://punchdrink.com/recipes/roosevelt-rooms-amaretto-sour/
  notes: |+2
    Taking the third spot in our Amaretto Sour blind tasting, this recipe, on paper, was the most finicky of the bunch. It calls for one and a quarter ounces of Lazzaroni amaretto, half an ounce of Wild Turkey 101 bourbon, a quarter-ounce of amontillado sherry, plus both lemon and lime juices, Demerara syrup, hazelnut oil, salt tincture and an egg white. The finishing touch was a spray of black walnut bitters over the surface of the drink. That last flourish was the judges’ only quibble. “Even though there’s something that is atypical, it still tastes like the drink,” said bartender Max Green.
  glassware: rocks
  ingredients: 
  - 1 1/4 ounces Amaretto Lazzaroni
  - 3/4 ounce egg white (or 1 small egg white)
  - 1/2 ounce Wild Turkey 101 Bourbon
  - 1/2 ounce lemon juice
  - 1/4 ounce Lustau amontillado sherry
  - 1/4 ounce Demerara syrup (1:1, Demerara sugar to water)
  - 1/4 ounce lime juice
  - 4 drops hazelnut oil
  - 4 drops salt tincture (1:10, salt to water)
  - "Garnish: Fee Brothers Black Walnut bitters, Marasca cherry, orange twist “flag”"
  steps:
  - Add the ingredients to a cocktail shaker and dry-shake without ice.
  - Add cubed ice and short-shake for 5 seconds.
  - Double-strain into a large rocks glass over a large ice cube.
  - Use an atomizer to spray 4 spritzes of Fee Brothers Black Walnut bitters over the surface of the drink, then top with a cherry and an orange twist “flag.”
  tags:
  - shaken
  - citrus
- name: Grand Army's Amaretto Sour
  author: Patty Dennison & Ally Marrone
  url: https://punchdrink.com/recipes/grand-armys-amaretto-sour/
  notes: |+2
    Inspired by the Amaretto Sour served at New York’s now-closed NoMad Bar, a small measure of Campari finds its way into the classic served at Brooklyn’s Grand Army. It might sound unorthodox on paper, but the tweak is designed to be almost imperceptible, offering just enough bitterness to cut the inherent sweetness of amaretto.
  glassware: rocks
  ingredients: 
  - 2 ounces amaretto, preferably Lazzaroni
  - 1 ounce lemon juice
  - 1 egg white
  - 1/4 ounce Campari
  - "Garnish: orange twist (expressed and discarded)"
  steps:
  - Combine ingredients in a cocktail shaker and dry-shake without ice.
  - Add ice and shake again until chilled.
  - Strain into a rocks glass.
  - Express an orange twist over the drink, then discard.
  tags:
  - shaken
  - citrus
- name: More Supreme
  author: Alec Bates
  url: https://punchdrink.com/recipes/more-supreme/
  notes: |+2
    The first drink Alec Bales landed on the Ticonderoga Club menu, the More Supreme hews closely to the Daiquiri blueprint, but opts for a base of aged rhum agricole for a rich, almost savory rendition. A quarter-ounce of Campari sunk to the bottom of the cocktail offers an unexpected last sip. “The idea was, if I had to have one cocktail right before eating a meal and I couldn’t decide between a Daiquiri and a Negroni,” says Bales.
  glassware: 
  ingredients: 
  - 1 1/2 ounces rhum agricole, preferably Rhum Clément Select Barrel
  - 3/4 ounce lime juice
  - 1/2 ounce cane syrup
  - 1/4 ounce Campari
  - "Garnish: freshly cracked black pepper"
  steps:
  - Combine all ingredients, except Campari, in a mixing tin and shake with ice.
  - Strain into a chilled cocktail glass.
  - Slowly pour Campari against the inside edge of the glass.
  - Garnish with freshly cracked black pepper.
  tags:
  - shaken
  - citrus
  - daiquiri
  - negroni
  - ticonderoga club
- name: Broth Back
  author: 
  url: https://punchdrink.com/recipes/broth-back/
  notes: |+2
    At Cobra, in Columbus, Ohio, the Broth Back is the most popular boilermaker on the menu. Consisting of a shot of whisky and a side of hot broth inspired by Maruchan Ramen packets, it’s a surprising, yet nostalgic pairing. “Our kitchen is the last fresh-food option open in Columbus most nights, so naturally we are the last stop for people having a night out and industry folk,” according to Alex Chien, Kayla LeRoy and David Yee, who make up the bar team. Late nights plus an industry-heavy crowd mean lots of boilermakers. Here is the recipe for the broth; Cobra pairs it with Dewar’s White Label Scotch.

    Yields 6 quarts.
  glassware: n/a
  ingredients: 
  - 3/4 pound dried shiitake
  - 1 yellow onion, peeled and halved
  - 1 cup whole garlic cloves, peeled
  - 1 cup soy sauce
  - 1/2 cup mustard seeds
  - 1-inch knob fresh ginger
  - 4 cinnamon sticks
  - 4 star anise pods
  - 12 grams MSG
  - 6 quarts cold water
  steps:
  - Combine all ingredients in an appropriately sized stockpot. Add the cold water and slowly bring up to a bare simmer over medium heat.
  - Reduce to the lowest possible heat and allow the broth to steep for 3 hours. Let cool, then strain and serve.
  tags:
  - cobra
- name: Spanish Monk
  author: Nick Flower
  url: https://punchdrink.com/recipes/spanish-monk/
  notes: |+2
    First published in 1951 in Charles H. Baker Jr.’s The South American Gentleman’s Companion, the Spanish Monk combines gin, lemon, green Chartreuse, simple syrup and an egg white. Nick Flower learned the recipe at New York’s Little Branch, and he now serves the classic at his bar Too Soon in Portland, Oregon.
  glassware: coupe
  ingredients: 
  - 1 1/2 ounces gin
  - 3/4 ounce lemon juice
  - 1/2 ounce green Chartreuse
  - 1/2 ounce simple syrup
  - 1 egg white
  steps:
  - Add all ingredients to a shaker and dry-shake.
  - Add ice, then shake again.
  - Strain into a coupe.
  tags:
  - shaken
  - citrus
- name: The Gentleman
  author: Yanni Kehagiaras
  url: https://punchdrink.com/recipes/gentleman/
  notes: |+2
    At Stoa in San Francisco, owner Yanni Kehagiaras creates cocktails that showcase the complexity of simplicity. All the drinks on the menu have four ingredients or fewer, and none use added sugar (apart from classics that specifically call for simple syrup), relying instead on Kehagiaras’ studied expertise and deep understanding of his backbar to find perfect balance. The Gentleman is made up of just three ingredients: Bonal, tequila and gentian liqueur, which come together to form an infinity loop of green, softly bitter, herbal flavors. 
  glassware: nick & nora
  ingredients: 
  - 2 ounces Bonal
  - 1/2 ounce tequila, preferably Tapatío Blanco
  - 1/4 ounce gentian liqueur, preferably Antica Torino Liquore di Genziana
  steps:
  - Combine all ingredients in a mixing glass with ice and stir until chilled.
  - Strain into a chilled cocktail glass.
  tags:
  - stoa
  - stirred
  - freezer bar
- name: Nine Dragons
  author: Matt Ryan Shelhart
  url: https://punchdrink.com/recipes/nine-dragons/
  notes: |+2
    At Kingfisher in San Diego, the Nine Dragons pairs Malahat Spirits’ Mekong River Gin with blood orange liqueur, Cynar and a vanilla syrup. The Malahat gin can be hard to find, so another lemongrass- and citrus-forward gin would be a fine substitute.
  glassware: nick & bora
  ingredients: 
  - 1 ounce gin
  - 3/4 ounce black sugar vanilla bean syrup (see Editor’s Note)
  - 3/4 ounce lemon juice
  - 1/2 ounce Matchbook Distilling Co. Elsewhere Blood Orange Aperitivo
  - 1/2 ounce Cynar
  - "Garnish: blood orange half-moon"
  steps:
  - Add all ingredients to a cocktail shaker with cubed ice and shake vigorously.
  - Double-strain into a chilled Nick & Nora glass, then garnish with a blood orange half-moon.
  tags:
  - shaken
  - citrus
  - kingfisher
- name: Bar Goto's Whisky Highball
  author: Kenta Goto
  url: https://punchdrink.com/recipes/bar-goto-highball/
  notes: |+2
    “Ahighball seems simple, but to make a really good one is calculated,” says Kenta Goto, owner of New York’s Bar Goto and Bar Goto Niban. His preferred recipe for the Japanese classic calls for a slightly dialed-back amount of whisky, and he specifies that measuring the 4 ounces of soda, rather than eyeballing, is important to pair with a whisky between 40 and 44 percent ABV. “ If a customer requests a highball made with a whisky with higher ABV, we tweak the ratio to 1 ounce to 4 ounces to keep the right balance in the drink,” he says.
  glassware: collins
  ingredients: 
  - 1 1/4 ounces Japanese whisky, preferably Toki, chilled in the freezer
  - 4 ounces club soda, preferably Schweppes
  steps:
  - Combine all ingredients in a highball glass over ice.
  tags:
  - stirred
- name: Chrysanthemum
  author: William Elliott
  url: https://punchdrink.com/recipes/chrysanthemum/
  notes: |+2
    At Maison Premiere, the Chrysanthemum is a highly aromatic mix of La Quintinye Blanc vermouth fortified with small measures of Bénédictine, absinthe and bitters. A low-proof classic from the early 20th century, it’s one of those “better than the sum of its parts” cocktails that’s simpler in its build than its profile would suggest. “Not to be outdone (like, ever) on garnishes, Maison recommends crowning the drink with a fresh snapdragon, but it’ll be just as good without the extra frill,” says Punch art director Lizzie Munro.
  glassware: nick & nora
  ingredients: 
  - 2 1/2 ounces blanc vermouth, preferably La Quintinye
  - 3/4 ounce Bénédictine
  - 1/2 ounce absinthe, preferably Germain-Robin
  - 6 drops aromatic bitters
  - "Garnish: lemon twist (expressed and discarded), snapdragon blossom"
  steps:
  - Add all ingredients to a mixing glass with ice.
  - Stir rapidly for only 15 to 20 seconds, taking care not to overstir.
  - Strain into a chilled Nick & Nora glass, then express the lemon twist and discard.
  - Garnish the glass with a snapdragon.
  tags:
  - stirred
  - maison premiere
- name: Margarita Soda
  author: Tony Milici & Ben Howell
  url: https://punchdrink.com/recipes/margarita-soda/
  notes: |+2
    The key to the Margarita Soda is simplicity. The ingenious highball mashup from Ridgewood’s Hellbender starts with a base of a Tommy’s Margarita, topped with club soda, which opens up the earthy tequila notes and the sharp lime, offering balanced, layered complexity. 
  glassware: collins
  ingredients: 
  - 1 1/2 ounces tequila, preferably Pueblo Viejo Blanco
  - 3/4 ounce agave syrup
  - 3/4 ounce lime juice
  - club soda
  - "Garnish: sea salt, lime wedge"
  steps:
  - Rim a Collins glass with sea salt.
  - Add the first three ingredients to a shaker with ice and shake until chilled.
  - Pour into the prepared Collins glass, top with club soda and stir.
  - Garnish with a lime wedge.
  tags:
  - hellbender
  - citrus
  - shaken
  - margarita
- name: My Loup's Tuxedo No. 2
  author: Jillian Moore
  url: https://punchdrink.com/recipes/my-loups-tuxedo-no-2/
  notes: |+2
    “Our team has been working on building a cocktail classics Rolodex of handwritten recipes that everyone can access during service,” says Jillian Moore, bar director at My Loup in Philadelphia. Putting the Tuxedo No. 2 on the list “was a two-birds-one-stone scenario,” she says. “It was a perfect addition to our summer menu, and I like to have a placement for a classic gin Martini, as they go so well with oysters and our cold seafood dishes.”
  glassware: 
  ingredients: 
  - 2 1/4 ounces gin, preferably Plymouth
  - 1/2 ounce dry vermouth, preferably Dolin Blanc
  - 1/4 ounce maraschino liqueur, preferably Maraska
  - 4 dashes Regans’ orange bitters
  - 3 spritzes absinthe, preferably Pernod Absinthe Supérieure
  - "Garnish: cherry, lemon peel (expressed and discarded)"
  steps:
  - Chill a glass with ice or water and set it aside.
  - In a separate mixing glass, combine all ingredients except absinthe over ice and stir until chilled.
  - Dump ice or water from the chilled glass, then spritz the glass with absinthe in an atomizer.
  - Pour the mixed drink into the glass, then finish with a cherry and expressed lemon peel.
  tags:
  - stirred
  - martini
  - freezer ber
  - my loup
- name: Le Veau d'Or Martini
  author: Sarah Morrissey
  url: https://punchdrink.com/recipes/le-veau-dor-martini/
  notes: |+2
    At the reimagined Upper East Side bistro Le Veau d’Or—New York’s oldest French bistro—Sarah Morrissey has created a Martini for the ages. An austere combination of high-proof Old Raj gin alongside González Byass’ fino sherry–based La Copa Extra Seco vermouth and four dashes of orange bitters in a 5:1 ratio, this is a true gin lover’s Martini. The Old Raj and La Copa together are a savory match, and yield an especially dry Martini that gets an aromatic lift by way of the bitters, which are an all too frequent omission in the modern Martini. Here, they are essential. To top it off, Morrissey serves the drink with a highball “sidecar” that consists of the leftover, ginny “dirty ice” and an additional dose of the La Copa vermouth, topped with the exceptionally salty Spanish mineral water Vichy Catalan, and, finally, a lemon peel.
  glassware: martini
  ingredients: 
  - 2 1/2 ounces Old Raj 110-proof gin
  - 1/2 ounce González Byass La Copa Extra Seco fino sherry vermouth
  - 2 dashes Angostura orange bitters
  -2 dashes Regans’ orange bitters
  - "Garnish: lemon twist, expressed and reserved for the Salty Vermouth sidecar"
  steps:
  - Add gin, vermouth and orange bitters to a mixing glass filled with ice.
  - Stir until chilled and strain into a Martini glass. Reserve the ice and set aside.
  - Express the lemon peel over the glass and reserve.
  tags:
  - stirred
  - martini
  - freezer bar
  - la veau
- name: Tea Service
  author: 
  url: https://punchdrink.com/recipes/tea-service/
  notes: |+2
    At New York City bar Monkey Thief, the Tea Service is both hot and cold. The drink is a clarified milk punch built on a shochu and rum base, layered with Branca Menta and crème de cacao, all topped with a hot lavender-infused foam.

    Serves about 4.
  glassware: 
  ingredients: 
  - 5 ounces shochu, preferably Iichiko Saiten
  - 4 ounces matcha tea, cooled
  - 4 ounces whole milk
  - 1 ounce rum, preferably Planteray Cut & Dry
  - 1 ounce Branca Menta
  - 1 ounce crème de cacao, preferably Tempus Fugit
  - 1 ounce pandan syrup (see Editor’s Note)
  - 1 dash citric acid solution (see Editor’s Note)
  - "Garnish: hot matcha lavender foam (see Editor’s Note), matcha powder, matcha Kit Kat"
  steps:
  - Combine all ingredients in a large container and add 1 dash citric acid solution. The mixture should curdle immediately after a quick stir.
  - Set a conical strainer lined with a coffee filter over another large container, and prepare a third empty container to hold the strainer.
  - Pour the curdled mix through the strainer. Repeat as necessary, pouring the mixture through the strainer into additional containers, until the liquid is clear.
  - To serve, pour 5 to 6 ounces of the mix into a teacup and top with hot matcha lavender foam. Garnish with a dusting of matcha powder and a matcha Kit Kat.
  tags:
  - monkey thief
  - heated
  - stirred
- name: Bitter Margarita
  author: Daniel Kopystanski
  year: 2024
  url: https://punchdrink.com/recipes/bitter-margarita/
  notes: |+2
    Created by Leon’s bar manager, Daniel Kopystanski, this Bitter Margarita follows in the footsteps of the perennial favorite and same-named Bitter Margarita at Walter’s, in Brooklyn. This take brings together quintessential flavors of Mexico and Italy, with a 3-to-1 split base of tequila and mezcal, “bittersweetened” by equal parts Campari and the Mexican-made orange liqueur Alma Finca.
  glassware: 
  ingredients: 
  - 1 1/2 ounces blanco tequila, such as Arette Blanco Tequila
    - 1 ounce lime juice
    - 1/2 ounce mezcal, such as Rosaluna
    - 1/2 ounce Campari
    - 1/2 ounce orange liqueur, such as Alma Finca
    - 1/4 ounce agave nectar
    - "Garnish: lime wedge, equal-parts blend of white sugar and kosher salt"
  steps:
  - Use lime wedge to moisten one half of the rim of a rocks glass. Roll the moistened portion of the glass in the sugar-salt mixture until a half-inch coating forms, then set aside.
  - Combine all ingredients in a cocktail shaker with ice and shake until chilled.
  - Strain into the prepared rocks glass over ice and garnish with a lime wedge.
  tags:
  - leon's
  - shaken
  - citrus
  - margarita
- name: Trou Normad
  author: Sarah Morrissey
  url: https://punchdrink.com/recipes/trou-normand/
  notes: |+2
    At the French bistro Le Veau d’Or, Sarah Morrissey serves this spin on the French tradition of Trou Normand, or “Norman hole.” Typically consisting of a chilled shot of the French apple brandy Calvados—or sometimes Calvados-soaked apple sorbet—the tradition is designed to make space, or a “hole,” for more courses, toeing the line between excessive and epicurean. Morrissey opts, instead, for blanche Armagnac, an unaged grape spirit—kept in the freezer for a rich texture—in place of Calvados, paired with fresh-pressed Granny Smith apple juice. 
  glassware: shot
  ingredients: 
  - 1 ounce Granny Smith apple juice (pressed just before serving, otherwise the juice will brown)
  - 1 ounce blanche Armagnac, such as Pellehaut, kept in the freezer
  steps:
  - Combine the ingredients in a shot glass and serve.
  tags:
  - le veau d'or
  - shot
- name: Tea Ceremony
  author: Takuma Watanabe
  url: https://punchdrink.com/recipes/tea-ceremony/
  notes: |+2
    In Martiny’s Tea Ceremony, Takuma Watanabe whisks matcha into hot coconut water, which adds a slight sweetness to the cocktail, he says, complementing Japanese whisky and white cacao liqueur. For Punch contributor Emma Janzen, the drink is “mesmerizing,” almost like an iced matcha latte with hints of chocolate—minus the heaviness of actual milk—that changes with every sip. 
  glassware: 
  ingredients: 
  - 1 1/2 ounces Japanese whisky, preferably Nikka Coffey Grain Whisky
  - 1/2 ounce white cacao liqueur
  - 1 ounce hot coconut water, preferably Vita Coco
