    - 500 g (1 lb 2 oz/2 1/2 cups) caster (superfine) sugar 
    - 5 ml (1 barspoon) rose flower water
    steps:
    - Slightly crush the rosehips and roast them for 1 minute in a large, deep saucepan over a medium heat. 
    - Pour the mineral water over the rosehips and bring to the boil, then simmer for 5 minutes. 
