    - Remove from the heat and leave to cool. 
    - Add the rose flower water. 
    - Strain through a muslin cloth (cheesecloth) into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 week. 
