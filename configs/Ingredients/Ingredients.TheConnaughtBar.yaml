recipes:

#Chicha Morada
  - name: Chicha Morada
    notes: |+2
      
    ingredients: 
    - 1.5 litres (50 fl oz) still mineral water
    - 250 g (9 oz) sweetcorn kernels
    - ½ cinnamon stick
    - 2 cloves
    - Juice and skins of 4 limes
    - 3 green apples, skin on and roughly chopped
    - Rind of 6 pineapple wheels
    - 200 g (7 oz/1 cup) caster (superfine) sugarx
    steps:
    - Combine the mineral water, sweetcorn kernels and spices in a Thermomix® (see page 230 for alternative options). 
    - Cook at a medium heat until its volume is reduced by half. 
    - Pour the mixture into a container and add the lime juice and skins, apples and pineapple rinds. 
    - Leave to cool to room temperature. 
    - Once cooled, strain the liquid through a chinois or fine-mesh sieve into a bowl, discarding the sweetcorn, spices and fruit. 
    - Add the sugar and stir until dissolved. Pour into a 700 ml (24 fl oz) sterilized bottle, label and store in the refrigerator for up to 3 days.
#Clarified
  - name: Clarified Berries Yogurt
    ingredients: 
    - 750 g (1 lb 10 oz/3 1/3 cups) full-fat (whole) Greek yogurt
    - 250 ml (8 fl oz) full-fat (whole) milk
    - 100 ml (3½ fl oz) strawberry purée
    - 100 ml (3½ fl oz) raspberry purée
    - 250 ml (8 fl oz) fresh lemon juice
    - 250 g (9 oz/ 11/4 cups) caster (superfine) sugar
    steps:
    - Add the yogurt, milk and purées to a blender and blend at high speed for 10 seconds. 
    - Pour the lemon juice into the blender and blitz again. 
    - Leave the mixture to rest for 30 minutes, then strain through a paper coffee filter into a large jug (pitcher). 
    - Add the sugar, stir until dissolved, then pour into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 3 days. 
  - name: Clarified Coffee Milk
    notes: |+2
      
    ingredients: 
    - 200 ml (7 fl oz) fresh pineapple juice 
    - 25 g (1 oz) caster (superfine) sugar
    - 30 ml (1 fl oz) brewed espresso
    - 300 ml (10 fl oz) full-fat (whole) milk
    steps:
    - Add all the ingredients, except the milk, to a large container and mix well. 
    - Pour in the milk, stir quickly to mix again. 
    - Once the mixture starts to split, strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 week. 
  - name: Clarified Grapefruit Juice
    notes: |+2
      
    ingredients: 
    - 1.5 litres (50 fl oz) fine-strained pink grapefruit juice, at room temperature
    - 4 g (2 teaspoons) agar agar powder
    steps:
    - Mix 500 ml (17 fl oz) grapefruit juice and the agar agar in a Thermomix® at level 5 speed for a few minutes. 
    - Cook for 10 minutes at 100°C (212°F), bringing the mixture to the boiling point. 
    - When it reaches the boiling point, slowly pour in the remaining grapefruit juice, keeping the Thermomix® on level 5 speed. 
    - Remove and leave to rest in a large container filled with ice cubes for 30 minutes. 
    - Fine strain through a muslin cloth (cheesecloth) into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 3 days.
  - name: Clarified Pineapple Juice
    notes: |+2
      
    ingredients: 
    - 1.5 litres (50 fl oz) fine-strained pineapple juice 
    - 5 g (1/8 oz) agar agar powder
    steps:
    - Mix the pineapple juice and agar agar in a Thermomix® at level 5 speed at 100°C (212°F) for 1½ minutes, then reduce the speed to 0.5 and cook for 13½ minutes. 
    - Remove and leave the mixture to rest in a large container filled with ice cubes for 30 minutes. 
    - Strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 3 days.
  - name: Clarified Vanilla Milk
    notes: |+2
      
    ingredients: 
    - 100 ml (3½ fl oz) Sugar Syrup
    - 300 ml (10 fl oz) almond milk 
    - 100 ml (3½ fl oz) double (heavy) cream
    - 100 ml (3½ fl oz) Armagnac 
    - 10 ml (1/3 fl oz) vanilla extract
    - 1/4 tonka bean (see page 256), grated 
    - 30 ml (1 fl oz) fresh lemon juice
    steps:
    - Bring the syrup, almond milk, cream, Armagnac, vanilla extract and tonka bean to the boil in a large saucepan. 
    - Remove from the heat and add the lemon juice. 
    - Leave to infuse for 20 minutes, then strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 week. 
  - name: Clarified White Peach Purée
    notes: |+2
      
    ingredients: 
    - 750 ml (25 fl oz) peach purée 
    - 500 ml (17 fl oz) still mineral water 
    - 3.75 g (¾ teaspoon) agar agar powder
    steps:
    - Pour the peach purée into a large container. 
    - Add the mineral water and agar agar to a Thermomix® and mix until dissolved. 
    - Increase the temperature to maximum heat and minimum speed until it begins to boil, then remove and pour the mixture into the container with the peach purée and mix well. 
    - Place the container in a larger container filled with ice cubes and leave to cool. 
    - Once the liquid thickens, strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 3 days.
#Cordials
  - name: Bee Balm and Cassic Cordial
    notes: |+2
      
    ingredients: 
    - 500 ml (17½ fl oz) Sugar Syrup
    - 250 ml (8 fl oz) still mineral water
    - 15 g (½ oz) bee balm leaves
    - 10 g (¼ oz) cassia buds
    steps:
    - Blitz the syrup, mineral water, bee balm and cassia buds in a Thermomix® at full speed, then reduce the speed and cook the mixture at 40°C (104°F) for 20 minutes. 
    - Strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 week.
  - name: Beetroot and Blackberry Cordial
    notes: |+2
      
    ingredients: 
    -  450 g (1 lb) beetroot 
    - 750 ml (25 fl oz) still mineral water
    - 10 blackberries
    - 750 g (1 lb 10 oz/ 33/4 cups) caster (superfine) sugar
    - Juice and skins of 2 limes
    - 10 ml (1/3 fl oz) citric acid
    - 7 lemon thyme sprigs
    steps:
    - Pour the beetroot, mineral water, blackberries, sugar and the juice and skins of the limes into a Thermomix®. 
    - Cook at 85°C (185°C) for 50 minutes. 
    - When finished, add the citric acid and lemon thyme. 
    - Stir and cool. Fine strain through a muslin cloth (cheesecloth) into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 week.
  - name: Rhubarb and Mango Cordial
    notes: |+2
      
    ingredients: 
    - 300 g (11 oz) fresh rhubarb, diced
    - 300 g (11 oz) fresh mango, diced
    - 1 kg (2 1/4 lb/5 cups) caster (superfine) sugar
    - 1.5 litres (50 fl oz) water 
    - 1 vanilla pod (bean)
    steps:
    - Place the rhubarb, mango, sugar and water into a Thermomix®. 
    - Bring to the boil, then simmer for 10 minutes. 
    - Switch off the heat. 
    - Add the vanilla pod to the liquid and leave to infuse until the mixture has cooled. 
    - Strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 3 days. 
  - name: Rhubarb and Red Fruits Cordial
    notes: |+2
      
    ingredients: 
    - 300 g (11 oz) fresh rhubarb, diced
    - 1 kg (2¼ lb/5 cups) caster (superfine) sugar
    - 10 fresh strawberries
    - 10 fresh raspberries
    - 1.5 litres (50 fl oz) still mineral water
    - 1 vanilla pod (bean)
    steps:
    - Bring the rhubarb, sugar, strawberries, raspberries and mineral water to the boil in a saucepan, then simmer for 10 minutes. 
    - Remove from the heat, add the vanilla pod (bean) and leave to cool. 
    - Strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 5 days.
#Fat-Washed Spirits
  - name: Banana and Coconut Oil-Washed Gin
    notes: |+2
      
    ingredients: 
    - 175 g (6 oz) dried banana
    - 500 g (1 lb 2 oz) coconut oil, melted
    - 750 ml (25 fl oz) gin
    steps:
    - Place the dried banana and melted coconut oil in a sous-vide vacuum bag (or plastic resealable bag) and seal. 
    - Cook in a sous-vide bath at 70°C (170°F) for 4 hours. 
    - Take 250 g (9 oz) of the banana and oil mixture and mix it into the bottle of gin. 
    - Leave to steep for 30 minutes, then freeze the bottle until the coconut oil becomes solid. 
    - Remove the solid portion and fine strain through a muslin cloth (cheesecloth) into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store at room temperature for up to 1 month. 
  - name: Coconut Oil-Washed Puerto Rican Rum
    notes: |+2
      
    ingredients: 
    - 500 ml (17 fl oz) blended Caribbean rum
    - 250 ml (8 fl oz) Puerto Rican rum
    - 175 ml (6 fl oz) coconut oil
    steps:
    - Place the rums and oil in a sous-vide vacuum bag (or plastic resealable bag) and seal. 
    - Cook in a sous-vide bath at 60°C (140°F) for 1 hour. 
    - Pour the mixture into a large freezerproof container and freeze for 24 hours. 
    - The mixture will have separated, so remove the solid portion from the container and strain the liquid through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 month. 
  - name: Almond and Peanut Butters-Washed Reposado Tequila
    notes: |+2
      
    ingredients: 
    - 100 g (3½ oz) almond butter
    - 100 g (3½ oz) peanut butter
    - 1 litre (34 fl oz) grapeseed oil
    - 1 litre (34 fl oz) resposado tequila
    steps:
    - Melt the almond and peanut butters in the grapeseed oil in a large saucepan over a low heat. 
    - Remove from the heat, pour the mixture into a large freezerproof container and add the tequila. 
    - Leave to infuse for 3 hours. 
    - Transfer the mixture to the freezer until the oil solidifies. 
    - Remove the solid portion from the container and strain the liquid through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 month. 
  - name: Toasted Sesame Oil-Washed Blanco Tequila
    notes: |+2
      
    ingredients: 
    - 700 ml (24 fl oz) blanco tequila
    - 50 ml (1¾ fl oz) toasted sesame oil
    steps:
    - Mix the tequila and sesame oil in a large freezerproof container and freeze for 24 hours. 
    - Fine strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 month.
  - name: Walnut Oil-Washed Reposado Tequila
    notes: |+2
      
    ingredients: 
    - 700 ml (24 fl oz) reposado tequila 
    - 100 ml (31/2 fl oz) walnut oil
    steps:
    - Place the tequila and oil in a large freezerproof container. 
    - Give the mixture a quick stir. 
    - Leave to infuse for 2 hours, then freeze for 24 hours. 
    - Strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 month.
  - name: Berry and Grapeseed Oil-Washed Vodka and Gin
    notes: |+2
      
    ingredients: 
    - 100 ml (3½fl oz) grapeseed oil
    - 150 ml (5 fl oz) strawberry purée
    - 150 ml (5 fl oz) raspberry purée
    - 5 g (1/8 oz) sea salt
    - 2 g (1/10 oz) peppercorns
    - 350 ml (12 fl oz) Japanese gin
    - 350 ml (12 fl oz) Japanese vodka
    - 60 ml (2 fl oz) crème de violette
    steps:
    - Mix the oil, strawberry purée, raspberry purée, salt and peppercorns in a blender at high speed for 10 seconds. Pour into a large freezerproof container, add the gin, vodka and crème de violette and freeze for 24 hours. 
    - Strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 month.
  - name: Cocoa Butter-Washed Vodka
    notes: |+2
      
    ingredients: 
    - 200 g (7 oz) cocoa butter
    - 700 ml (24 fl oz) vodka
    steps:
    - Place the cocoa butter in a heatproof bowl set over a saucepan of gently simmering water, making sure that the bottom of the bowl doesn’t touch the water, and leave until melted. 
    - Remove the bowl from the pan, add the vodka and leave to steep for 2 hours. 
    - Pour the mixture into a large freezerproof container and freeze for 24 hours. 
    - Once the mixture is completely separated, remove the solid portion from the container and strain the liquid through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store at room temperature for up to 1 month.
  - name: Cocoa Butter and Bergamot Oil-Washed Vodka
    notes: |+2
      
    ingredients: 
    - 200 g (7 oz) cocoa butter
    - 2 drops bergamot food-grade essential oil
    - 700 ml (24 fl oz) vodka
    steps:
    - Place the cocoa butter in a heatproof bowl set over a saucepan of gently simmering water, making sure that the bottom of the bowl doesn’t touch the water, and leave until melted. 
    - Transfer the melted cocoa butter to a large freezerproof container, add the bergamot oil and stir until well mixed. 
    - Add the vodka and stir again until well mixed. 
    - Leave to infuse for 2 hours, then freeze for 24 hours. 
    - Once completely separated, remove the solid portion from the container strain the liquid through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store at room temperature for up to 1 month.
  - name: Passion Berry and Grapeseed Oil-Washed Vodka
    notes: |+2
      
    ingredients: 
    - 100 ml (31/2 fl oz) grapeseed oil
    - 3 passion fruit seeds
    - 7 g (1/4 oz) Ethiopian passion berries
    - 750 ml (25 fl oz) vodka
    steps:
    - Place the grapeseed oil, passion fruit seeds and passion berries in a sous-vide vacuum bag (or plastic resealable bag) and seal. 
    - Cook in a sous-vide bath for 4 hours at 70°C (158°F). 
    - Strain the mixture into a large freezerproof container along with the vodka. 
    - Leave to infuse for 30 minutes, then freeze until the oil solidifies. 
    - Fine strain through a muslin cloth (cheesecloth) into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store at room temperature for up to 1 month. 
  - name: Truffle Butter-Washed Vodka
    notes: |+2
      
    ingredients: 
    - 20 g (¾ oz) truffle butter
    - 700 ml (24 fl oz) vodka
    steps:
    - Place the truffle butter in a small heatproof bowl set over a saucepan of gently simmering water, making sure the bottom of the bowl doesn’t touch the water, and leave until melted. 
    - Mix the melted butter with the vodka in a large freezerproof container and leave to infuse for 20 minutes, then freeze for 12 hours, or until the butter solidifies. 
    - Remove the solid portion from the container and fine strain through a muslin cloth (cheesecloth) into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 month.
#Ferments
  - name: Fermented Green Apple
    notes: |+2
      
    ingredients: 
    - 500 g (17½ oz) green apples, chopped (you don’t need to peel or core them)
    - 200 g (7 oz/1 cup) caster (superfine) sugar
    - 400 ml (14 fl oz) still mineral water
    - 4 g (1 scant teaspoon) salt
    steps:
    - Place the apples and sugar in a saucepan and cook over a low-medium heat until the sugar has caramelized on the apples. 
    - Place the cooked apples, mineral water and salt into a sous-vide vacuum bag (or plastic resealable bag) and seal. 
    - Store it in a warm place away from direct sunlight. 
    - Check every day. 
    - If the bag inflates too much, transfer the contents to a new bag and seal. 
    - The fermentation should be ready in 5–7 days. 
    - Transfer to a 700 ml (24 fl oz) sterilized bottle or clean sous-vide bag and store in the refrigerator for up to 3 days. 
  - name: Lacto-Fermented Melon
    notes: |+2
      
    ingredients: 
    - 400 g (14 oz/ 1¾ cups) honey
    - 4.5 g (1 teaspoon) salt
    - 400 ml (14 fl oz) still mineral water
    - 500 g (1 lb 2 oz) ripe honeydew melon, peeled and roughly chopped
    steps:
    - Place the honey, salt and mineral water in a large container and mix well until dissolved. 
    - Add the melon and the honey mixture to a sous-vide vacuum bag (or plastic resealable bag) and seal. 
    - Store it in a warm place away from direct sunlight. 
    - Check every day. If the bag inflates too much, transfer the contents to a new bag. 
    - The fermentation will be ready in 5–7 days. 
    - Transfer to a 700 ml (24 fl oz) sterilized bottle or clean sous-vide bag and store in the refrigerator for up to 3 days.
#Foams
  - name: Apricot Velvet
    notes: |+2
      
    ingredients: 
    - 300 ml (10 fl oz) apricot liqueur
    - 100 ml (3½ fl oz) still mineral water
    - 100 ml (3½ fl oz) Sugar Syrup 
    - 2.5 g (1/2 teaspoon) sucrose ester powder
    steps:
    - Blend the apricot liqueur, mineral water, sugar syrup and sucrose ester in a tall stainless-steel container with a hand-held blender. 
    - Pour into an airtight 500 ml (17 fl oz) container, label and store in the refrigerator for up to 1 month. 
    - To use, blend the surface to create a foam, then pour the foam onto a spoon and place on top of the cocktail.
  - name: Celery Air
    notes: |+2
      
    ingredients: 
    - 500 ml (17 fl oz) fresh celery juice
    - 10 g (¼ oz) lecithin
    - 5 g (1/8 oz) celery salt
    steps:
    - Place the celery juice, lecithin and celery salt in a blender and mix for a few seconds. 
    - Pour into a 500 ml (17 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 day. 
#Fruits
  - name: Burnt Grapefruit Peel
    notes: |+2
      
    ingredients: 
    - Peels from 2 pink grapefruits and 2 white grapefruits (set aside the peeled grapefruits to make Grilled Pink and White Grapefruit Juice)
    steps:
    - Use a cook’s blowtorch to caramelize the grapefruit peels. 
    - Label and store the refrigerator for up to 2 days.
  - name: Burnt Lemon Peel
    notes: |+2
      
    ingredients: 
    - 2 or 3 lemons
    - 5 g (1/8 oz) bamboo charcoal 
    steps:
    - Preheat the oven to 50°C/122°F/ lowest possible Gas Mark. 
    - Peel the lemons, trying to get as little pith on the rinds as possible, then spread them out on a large baking sheet and leave in the oven for 12 hours, or until dried. 
    - Once dried, use a cook’s blowtorch to caramelize them. 
    - Transfer the rinds to a blender, add the charcoal and blitz until ground. 
    - Label and store in an airtight container at room temperature for up to 1 month.
  - name: Dried Fruit
    notes: |+2
      
    ingredients: 
    - Fruit
    steps:
    - You can easily dehydrate slices of fruit at home. 
    - Preheat the oven to 50°C/122°F/lowest possible Gas Mark. 
    - Cut your chosen fruit into thin slices, spread out on a large baking sheet, then place them in the oven for 12 hours, or until dried. 
    - Label and store in an airtight container in a cool, dry place for up to 1 month. 
#Fruit Juices
  - name: Grilled Pink and White Grapefruit Juice
    notes: |+2
      
    ingredients: 
    - 2 pink grapefruits, halved
    - 2 white grapefruits, halved
    steps:
    - Preheat the grill (broiler). 
    - Peel the grapefruit. 
    - (Set aside the peel and use it to make Burnt Graperfruit Peel). 
    - Grill (broil) the fruits, cut-sides up, for 5 minutes. 
    - Remove from the grill and squeeze the juice, then strain through a china-cap (chinois) sieve into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 3 days.
  - name: Soft Lime Juice
    notes: |+2
      
    ingredients: 
    - 400 g (14 oz/ 1¾ cups) full-fat (whole) yogurt
    - 300 ml (10 fl oz) fresh lime juice
    steps:
    - Place the yogurt in a Thermomix® and set the temperature at 60°C (140°F) at minimum speed. 
    - Once the temperature is reached, switch off the heat, add the lime juice and blend at maximum speed for 10 seconds. 
    - Strain through a paper coffee filter into a 700 ml (24 fl oz) sterilized bottle.
    - Label and store in the refrigerator for up to 3 days. 
  - name: Yuzu Juice
    notes: |+2
      
    ingredients: 
    - 600 ml (20 fl oz) fresh lemon juice
    - 300 ml (10 fl oz) fresh yuzu juice
    steps:
    - Combine the lemon and yuzu juices together in a large container, then pour into a 700 ml (24 fl oz) sterilized bottle. 
    - Label and store in the refrigerator for up to 1 day.
#Garnishes
  - name: Crunchy Barley Sponge
    notes: |+2
      
    ingredients: 
    - 360 g (12 oz) egg whites 
    - 250 g (9 oz) egg yolks 
    - 22 g (3/4 oz) baking powder 
    - 2 g (1/4 teaspoon) sea salt 
    - 5 teaspoons barley coffee powder
    - 60 g (2 oz) plain (all-purpose) flour 
    - Black food colouring
    steps:
    - Mix all the egg whites and egg yolks together, then mix in the baking powder, salt, barley coffee and flour until combined. 
    - Stir in enough black food colouring until you reach the colour you like. 
    - Load the mixture into a whipped cream dispenser to about half of a soda siphon and add one canister of NO2 every 2 minutes, shaking every time you charge a new one. 
    - Alternatively, if you don’t have a whipped cream dispenser, whip the ingredients with an electric whisk. 
    - After the third canister, leave the mixture to rest in the refrigerator for about 2 hours. 
    - Preheat the oven to 50°C/122°F/lowest possible Gas Mark. 
    - Fill paper cups with the mixture until they are half-full, then microwave for 30 seconds. 
    - Transfer the cups to a baking sheet and leave to dry out in the oven for 6 hours. 
    - Label and store in an airtight container in a cool, dry place for 1 week.
  - name: Blue Disc Water Cakes
    notes: |+2
      
    ingredients: 
    - 300 ml (10 fl oz) still mineral water
    - 100 ml (3 1/2 fl oz) Sugar Syrup
    - 5 g (1/8 oz) agar agar powder
    - Blue food colouring
    - 1 drop bergamot food-grade essential oil
    steps:
    - Add all the ingredients to a Thermomix® and set it on varoma temperature (120°C/250°F).
    - Once it has reached the temperature, pour 15 ml (1 tablespoon) of the liquid into a disc stamp or silicone disc cake mould, 10 cm/4 inches in diameter and 2.3 cm/1 inch deep. 
    - This recipe makes enough for about 12 disc cakes. 
    - Leave them to cool and set in the refrigerator. 
    - Once they are solid, remove and transfer to a large airtight container. 
    - Label and store in the refrigerator for up to 1 week.
  - name: Peach Sphere Water Cakes
    notes: |+2
      
    ingredients: 
    - 600 ml (20 fl oz) Clarified White Peach Purée 
    - 100 ml (3 1/2 fl oz) Sugar Syrup 
    - 10 g (1/4 oz) agar agar powder
    - 2 drops elicrisio food-grade essential oil
    steps:
    - Place all the ingredients in a Thermomix® and set it on varoma temperature (120°C/250°F). 
    - Once it has reached the required temperature, pour it into the sphere stamps or silicone ice ball moulds, 5 cm/2 inches in diameter. 
    - This recipe makes enough for about 20 spheres. 
    - Leave to cool in the refrigerator for 30 minutes, or until solid. 
    - Once the spheres are solid, pierce the spheres with metal sticks or skewers. 
    - Store in an airtight container in the refrigerator for up to 3 days. 
  - name: Red Lime Disc Water Cakes
    notes: |+2
      
    ingredients: 
    - 300 ml (10 fl oz) still mineral water
    - 100 ml (3 1/2 fl oz) Sugar Syrup 
    - 5 g (1/8 oz) agar agar powder
    - Red food colouring
    - 1 drop lime food-grade essential oil
    steps:
    - Place all the ingredients in a Thermomix® and set it on varoma temperature (120°C/250°F). 
    - Once it has reached the temperature, pour 15 ml (1 tablespoon) of the liquid into a disc stamp or silicone disc cake mould, 10 cm/4 inches in diameter and 2.3 cm/1 inch deep. 
    - This recipe makes enough for about 12 disc cakes. 
    - Leave in the refrigerator for 30 minutes, or until cool and set, then transfer to a large airtight container. 
    - Label and store in the refrigerator for up to 1 week.
  - name: Red Salty Lime Disc Water Cakes
    notes: |+2
      
    ingredients: 
    - 300 ml (10 fl oz) still mineral water
    - 100 ml (3 1/2 fl oz) Sugar Syrup 
    - 5 g (1/8 oz) agar agar powder 
    - Red food colouring
    - 1 drop lime food-grade essential oil
    - 5 g (1/8 oz) Maldon sea salt
    steps:
    - Place all the ingredients in a Thermomix® and set it on varomatemperature (120°C/250°F). 
    - Once it has reached the temperature, pour 15 ml (1 tablespoon) of the liquid into a disc stamp or silicone disc cake mould, 10 cm/4 inches in diameter and 2.3 cm/1 inch deep.
    - This recipe makes enough for about 12 disc cakes. 
    - Leave in the refrigerator for 30 minutes, or until cool and set, then transfer to a large airtight container. 
    - Label and store in the refrigerator for up to 1 week.
  - name: Black Isomalt Discs Studded With Sesame Seeds
    notes: |+2
      
    ingredients: 
    - 500 g (1 lb 2 oz) isomalt
    - 2 drops black food colouring
    - Sesame seeds, to sprinkle
    steps:
    - Heat the isomalt in a large, nonstick saucepan over a medium heat for 4 minutes, or until it has turned into a liquid. 
    - Add the black food colouring. 
    - Pour big drops of the coloured isomalt onto a nonstick baking tray and sprinkle sesame seeds on top. 
    - Leave to set until solid. 
    - Label and store in an airtight container in a cool, dry place for up to 2 weeks.
  - name: Clear Isomalt Discs
    notes: |+2
      
    ingredients: 
    - 500 g (1 lb 2 oz) isomalt
    steps:
    - Heat the isomalt in a large, nonstick saucepan over a medium heat for 4 minutes, or until it has turned into a liquid. 
    - Pour big drops of the isomalt onto a nonstick baking tray and leave to set. 
    - Store in an airtight container in a cool, dry place for up to 2 weeks.
  - name: Clear Isomalt Discs Studded With Pollen
    notes: |+2
      
    ingredients: 
    - 500 g (1 lb 2 oz) isomalt
    - Bee pollen, to sprinkle
    steps:
    - Heat the isomalt in a large, nonstick saucepan over a medium heat for 4 minutes, or until it has turned into a liquid. 
    - Pour big drops of the isomalt onto a nonstick baking tray and sprinkle the bee pollen on top. 
    - Leave to set, then label and store in an airtight container at room temperature for up to 2 weeks.
  - name: Clear Isomalt Spikes
    notes: |+2
      
    ingredients: 
    - 500 g (1 lb 2 oz) isomalt
    steps:
